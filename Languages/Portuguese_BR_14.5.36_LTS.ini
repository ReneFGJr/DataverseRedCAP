design_866 = "Retorna um booleano (true ou false) se \"agulha\" existe dentro (é um substring de) a string de texto \"palheiro\". Não diferencia maiúsculas de minúsculas. Por exemplo, contains(\"Rob Taylor\", \"TAYLOR\") retornará como TRUE e contains(\"Rob Taylor\", \"paul\") retornará FALSE. NOTA: Esta função *não* funcionará para campos calculados, mas *funcionará* em todos os outros lugares (Qualidade de Dados, filtros de relatório, Fila de Questionário, etc.)."
design_867 = "O texto NÃO CONTÉM outra string de texto?"
design_868 = "O oposto de contains(). Retorna um booleano (true ou false) se \"agulha\" NÃO EXISTE dentro (é um substring de) a string de texto \"palheiro\". Não diferencia maiúsculas de minúsculas. Por exemplo, not_contain(\"Rob Taylor\", \"TAYLOR\") retornará como FALSE e not_contain(\"Rob Taylor\", \"paul\") retornará TRUE. NOTA: Esta função *não* funcionará para campos calculados, mas *funcionará* em todos os outros lugares (Qualidade de Dados, filtros de relatório, Fila de Questionário, etc.)."
design_870 = "O texto COMEÇA COM outra string de texto?"
design_871 = "Retorna um booleano (true ou false) se a string de texto \"palheiro\" começa com a string de texto \"agulha\". Não diferencia maiúsculas de minúsculas. Por exemplo, starts_with(\"Rob Taylor\", \"rob\") retornará como TRUE e starts_with(\"Rob Taylor\", \"Tay\") retornará FALSE. NOTA: Esta função *não* funcionará para campos calculados, mas *funcionará* em todos os outros lugares (Qualidade de Dados, filtros de relatório, Fila de Questionário, etc.)."
design_872 = "O texto TERMINA COM outra string de texto?"
design_873 = "Retorna um booleano (true ou false) se a string de texto \"palheiro\" termina com a string de texto \"agulha\". Não diferencia maiúsculas de minúsculas. Por exemplo, ends_with(\"Rob Taylor\", \"Lor\") retornará como TRUE e ends_with(\"Rob Taylor\", \"Tay\") retornará FALSE. NOTA: Esta função *não* funcionará para campos calculados, mas *funcionará* em todos os outros lugares (Qualidade de Dados, filtros de relatório, Fila de Questionário, etc.)."
design_874 = "O valor de um campo está vazio/nulo ou é um Código de Dados Faltantes?"
design_875 = "Retorna um booleano (true ou false) se o valor do campo estiver vazio/nulo/'' ou se o valor for um Código de Dados Faltantes, em que os Códigos de Dados Faltantes foram explicitamente definidos no projeto na página de Configurações do Projeto em Customizações Adicionais. Por exemplo, isblankormissingcode([idade]), em que se 'idade' tiver um valor de 'UNK' (que pode ser um Código de Dados Faltantes em um projeto), então retornará TRUE. E se o campo tiver qualquer valor não vazio/não nulo que também não seja um Código de Dados Faltantes, retornará FALSE."
