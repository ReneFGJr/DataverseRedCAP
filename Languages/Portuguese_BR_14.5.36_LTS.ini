data_entry_303 = "O REDCap tem a capacidade de repetir um instrumento de coleta de dados ou um evento inteiro de instrumentos um número ilimitado de vezes sem precisar especificar a quantidade necessária. Isso às vezes é chamado de coleta de dados um-para-muitos, na qual um projeto pode ter uma ou mais partes repetíveis. Por exemplo, se cada registro em um projeto hipotético representa uma pessoa, pode-se ter um instrumento repetível para medicamentos, um para membros da família, um para eventos adversos e um para coleta de dados em várias visitas (ou inquéritos semanais), de modo que cada elemento repetido esteja conectado ao registro geral, mas possa ser repetido independentemente dos outros instrumentos. Portanto, se estiver usando instrumentos repetíveis ou eventos repetíveis, cada registro no projeto pode ter um número diferente de instâncias repetíveis de qualquer instrumento ou evento. Um registro pode ter cinco medicamentos, mas outro pode ter dois ou nenhum, por exemplo. Essa flexibilidade torna esse recurso muito poderoso, e configurar instrumentos repetíveis e/ou eventos repetíveis em um projeto é muito rápido e fácil. O recurso de instrumentos/eventos repetíveis pode ser habilitado e configurado clicando no botão Habilitar na seção Módulos Opcionais na página Configurações do Projeto."
data_entry_304 = "Instrumentos Repetíveis (para projetos clássicos e longitudinais)"
data_entry_305 = "Projetos clássicos (ou seja, nos quais o módulo longitudinal não está habilitado) podem utilizar instrumentos repetíveis como uma maneira muito simples de realizar a coleta de dados longitudinal. Quando se utiliza tradicionalmente o módulo longitudinal em um projeto, uma desvantagem é que é necessário especificar todos os eventos (ou seja, as repetições dos instrumentos) com antecedência, garantindo a construção do número máximo de eventos que pode ser necessário, mesmo que todos eles provavelmente não sejam usados por todos os registros. No entanto, com a funcionalidade de instrumentos repetíveis, não é necessário especificar quantas repetições serão necessárias com antecedência; pode-se simplesmente repetir um instrumento um número ilimitado de vezes. É importante notar que vários instrumentos em um projeto podem ser habilitados como instrumentos repetíveis (até todos eles, se desejar). Projetos que utilizam o módulo longitudinal também podem ter instrumentos repetíveis, nos quais um ou mais instrumentos em qualquer evento definido podem ser configurados para repetir dentro desse evento. A funcionalidade de instrumentos repetíveis se comporta de maneira muito semelhante em projetos clássicos e longitudinais."
data_entry_306 = "Eventos Repetíveis (somente para projetos longitudinais)"
data_entry_307 = "Se um projeto tiver o módulo longitudinal habilitado, ele pode utilizar o recurso de eventos repetíveis, que funciona de maneira um pouco diferente do recurso de instrumentos repetíveis. Enquanto o recurso de instrumentos repetíveis permite repetir um dado instrumento como uma unidade única, o recurso de eventos repetíveis permite repetir um evento inteiro de instrumentos juntos em uníssono. Isso pode ser útil se houver vários instrumentos cujos dados se correlacionam, como completar múltiplos inquéritos consecutivamente para um ponto temporal ou visita específica, por exemplo. Anteriormente, pode-se ter criado X número de eventos idênticos para capturar dados repetidos para os instrumentos nesses eventos (por exemplo, Semana 1, Semana 2, ...), mas o recurso de eventos repetíveis torna isso muito mais simples, permitindo criar apenas um único evento que pode ser repetido de forma ilimitada."
