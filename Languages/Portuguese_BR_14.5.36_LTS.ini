survey_1521 = "Se 'Somente Administradores' for selecionado, então usuários normais nem verão a configuração na página de Configurações do Projeto (somente Administradores poderão vê-la e habilitá-la). Se 'Todos os usuários' for selecionado, então qualquer usuário com privilégios de Design/Configuração de Projeto nesse projeto pode ver a configuração e também pode habilitá-la por conta própria para utilizar os serviços SMS Mosio em seu projeto."
