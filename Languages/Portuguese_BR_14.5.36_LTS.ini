top_usage_report_19 = "<b>AVISO:</b> A equipe do REDCap Vanderbilt não poderá ajudá-lo a interpretar este relatório ou discutir preocupações de desempenho específicas para sua instituição. Compreender essas estatísticas pode ser desafiador e pode exigir conhecimento histórico detalhado e específico do sistema. Se você tiver dúvidas sobre este relatório, é recomendado que você as pergunte à comunidade em geral no <a target='_blank' href='https://redcap.vumc.org/community/'>REDCap Community</a>. Para perguntas relacionadas a um Módulo Externo específico, por favor, dirija-se ao autor desse módulo (listado no Centro de Controle)."
