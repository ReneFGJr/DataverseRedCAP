edit_project_194 = "Por favor, esteja ciente de que se você desmarcar qualquer um dos instrumentos ou eventos que atualmente foram configurados como um instrumento repetível ou evento repetível, isso pode causar que muitos dados já coletados se tornem órfãos indefinidamente, o que significa que os dados não estarão mais acessíveis através da interface do usuário e também não serão mais vistos em relatórios ou exportações de dados. No entanto, se os dados forem órfãos por acidente desta forma, então todos os dados podem ser facilmente restaurados/desorfanados configurando as configurações de instrumento/evento repetível de volta para o que eram anteriormente."
edit_project_195 = "Mova o projeto para o status de Análise/Limpeza se a coleta de dados estiver completa. Isso desativará a maioria das funcionalidades do projeto, embora todos os dados coletados permaneçam intactos. Uma vez no status de Análise/Limpeza, o projeto pode ser movido de volta para o status de produção a qualquer momento."
