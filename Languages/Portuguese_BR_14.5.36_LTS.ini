dash_110 = "<b>Filtragem de dados:</b> Por padrão, Funções Inteligentes, Tabelas Inteligentes e Gráficos Inteligentes utilizarão todos os dados de *todos os registros* no projeto. No entanto, você pode utilizar um subconjunto dos dados no projeto, limitando-os aos dados de um relatório específico (usando um nome de relatório único), a registros pertencentes a um ou mais DAGs e/ou a dados em eventos específicos (se o projeto for longitudinal). Nomes de relatórios únicos podem ser encontrados para cada relatório listado na página 'Meus Relatórios e Exportações'. Você pode adicionar os nomes únicos dos relatórios, nomes únicos dos DAGs e nomes únicos dos eventos a qualquer Função Inteligente, Tabela Inteligente ou Gráfico Inteligente usando a sintaxe descrita na"
dash_111 = "documentação de Variáveis Inteligentes"
dash_112 = "Por padrão, Funções Inteligentes, Tabelas Inteligentes e Gráficos Inteligentes utilizarão todos os dados de *todos os registros* no projeto. No entanto, você pode utilizar um subconjunto dos dados no projeto, limitando-os aos dados de um relatório específico (usando um nome de relatório único), a registros pertencentes a um ou mais DAGs e/ou a dados em eventos específicos (se o projeto for longitudinal)."
dash_114 = "Por razões de privacidade, você pode ajustar a quantidade mínima de pontos de dados necessários ao visualizar um painel de projeto público, relatório público ou página de inquérito que contenha Gráficos Inteligentes, Tabelas Inteligentes ou Funções Inteligentes. Assim, se qualquer Gráfico Inteligente, Tabela Inteligente ou Função Inteligente em um painel de projeto público, relatório público ou página de inquérito não atender aos requisitos mínimos, ele não exibirá o gráfico, tabela ou valor, respectivamente, mas em vez disso exibirá o texto '[QUANTIDADE INSUFICIENTE DE DADOS PARA EXIBIÇÃO]'. Nota: Esta configuração de privacidade não se aplica a painéis ou relatórios visualizados dentro de um projeto REDCap, mas apenas quando visualizados através do link público."
