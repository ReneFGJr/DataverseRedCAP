mycap_mobile_app_640 = "Instruções Iniciais do MyCap"
mycap_mobile_app_641 = "1) Personalizar Permissões de Usuário do MyCap"
mycap_mobile_app_642 = "Usuários com permissões de \"Design e Configurações do Projeto\" podem habilitar e configurar Tarefas MyCap (Instrumentos) e cronogramas. <u>Usuários também podem receber a permissão de usuário \"Gerenciar Participantes do MyCap\"</u> para convidar participantes, enviar mensagens para participantes individuais ou enviar anúncios para todos os participantes de uma vez. Se um usuário pertence a um Grupo de Acesso a Dados, ele poderá convidar e interagir apenas com os participantes atribuídos ao seu GAD."
mycap_mobile_app_643 = "AVISO: Apenas administradores do REDCap podem realizar a migração do ME MyCap. Por favor, entre em contato com seu administrador local do REDCap se desejar fazer isso."
mycap_mobile_app_644 = "3) Habilitar o uso de uma data de linha de base, se necessário."
mycap_mobile_app_645 = "todas as Tarefas MyCap são agendadas com base na data de instalação do participante, que é a data em que ele ingressa no seu projeto no aplicativo MyCap. <b>Se você deseja acionar qualquer ou todas as Tarefas MyCap com base em outra data</b>, como uma data de alta ou uma visita à clínica, <b>você pode configurar \"Configurações de Data de Linha de Base\" no Construtor Online > Opções do MyCap</b>. <br>A data de linha de base não é um Instrumento do REDCap; é apenas um campo de texto com validação de data. Além disso, <b>este campo deve estar em um instrumento que não esteja habilitado para o MyCap</b> caso os usuários do projeto desejem inserir ou capturar essa data antes que o participante ingresse no projeto no aplicativo MyCap. Uma vez que o campo de texto exista (por exemplo, no seu primeiro instrumento que não está habilitado no MyCap), você pode selecionar esse campo ao configurar as configurações de linha de base."
mycap_mobile_app_646 = "7) Publique suas Tarefas e Design do MyCap"
mycap_mobile_app_648 = "8) Teste seu projeto no iOS e Android"
mycap_mobile_app_649 = "Após publicar suas tarefas e designs, você está pronto para testar seu projeto. Recomendamos testar seu projeto em dispositivos Android (v8.0+) e iOS (v11.0+) antes de iniciar a integração dos participantes. <br>Recomendamos também testar em qualquer tipo de dispositivo (telefones, tablets) que os participantes possam usar. <br><b>Nota:</b> se você deseja ver como as tarefas aparecem para os participantes, você pode definir todos os Cronogramas de Tarefas do MyCap como \"infinito\", pois isso permite que você conclua as tarefas após fazer e publicar edições. Uma vez que a aparência da tarefa esteja satisfatória, configure o cronograma adequado e <b>Publicar nova versão do MyCap</b>."
mycap_mobile_app_65 = "URL do link não é válida. Por favor, corrija e tente novamente."
mycap_mobile_app_650 = "9) Publique nova versão do MyCap sempre que fizer mudanças."
mycap_mobile_app_651 = "Você pode fazer mudanças no seu projeto a qualquer momento. No entanto, quaisquer mudanças relacionadas ao MyCap que sejam feitas devem ser 'publicadas' antes que participantes existentes ou novos vejam a atualização. <br>Os participantes verão automaticamente a versão atualizada na próxima vez que abrirem o aplicativo MyCap. Nenhuma ação é necessária por parte dos participantes."
mycap_mobile_app_652 = "O que fazer após migrar meu projeto do Módulo Externo MyCap para a Interface REDCap:"
mycap_mobile_app_653 = "Após migrar seu projeto do Módulo Externo MyCap para a interface REDCap, você não precisa fazer nenhuma alteração. Participantes existentes podem continuar usando seu aplicativo para concluir tarefas e novos participantes podem se juntar ao seu projeto."
