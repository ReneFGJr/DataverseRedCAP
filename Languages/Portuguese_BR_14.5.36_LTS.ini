rights_282 = "Ação Solicitada: Faça login no REDCap em breve"
rights_283 = "Este email diz respeito à sua conta de usuário REDCap"
rights_284 = "Para proteger melhor você e seus dados, o REDCap agora utiliza um nível mais alto de padrões internos de segurança em relação a como suas informações de login são armazenadas no sistema. Como você sabe, a segurança é de extrema importância no REDCap, e como parte da melhoria desses padrões de segurança, <b>solicitamos uma ação simples de sua parte: que você faça login no REDCap em breve</b>."
rights_285 = "Pedimos isso porque o ato de fazer login atualizará automática e invisivelmente sua conta REDCap para o novo padrão de segurança. Depois de fazer login no REDCap com sucesso, observe que não será anunciado que a atualização de segurança ocorreu, mas depois você pode sair imediatamente ou continuar usando o REDCap normalmente. Obrigado pela sua ajuda. Se você tiver alguma dúvida sobre este email ou sua autenticidade, entre em contato com o administrador do REDCap em"
rights_286 = "Segurança do Usuário"
rights_287 = "Usuários usando hash de senha mais fraco:"
rights_288 = "Lembrar os usuários de fazer login em breve"
rights_289 = "Suspender esses usuários agora"
rights_290 = "Usuários usando hash de senha forte:"
rights_291 = "Para maior segurança, os métodos internos de armazenamento de senha no REDCap foram modificados na versão 5.8.0 do REDCap. Se você estava usando o REDCap antes dessa versão, alguns dos seus usuários ainda podem ter suas senhas armazenadas usando o hash de senha mais fraco. Para que o hash de senha de um usuário seja atualizado para o hash mais forte, ele precisa simplesmente fazer login no REDCap, o que imediatamente (e invisivelmente) atualizará o hash deles. Listados à direita estão o número de usuários baseados em tabela que têm o hash mais fraco e o hash mais forte."
rights_292 = "Você pode usar os botões de ação na caixa amarela para notificar seus usuários lembrando-os de fazer login e/ou pode suspender todos os seus usuários que têm um hash de senha mais fraco, o que pode ser feito se você não conseguiu fazê-los fazer login. NOTA: Sua instalação do REDCap não é considerada insegura se você ainda tiver usuários com o hash mais fraco, mas é muito melhor em termos de segurança se todos estiverem usando o hash mais forte. (NOTA: Usuários suspensos não estão incluídos nas contagens à direita.)"
rights_293 = "Enviar lembrete por email"
rights_294 = "Ao clicar no botão 'Enviar lembrete por email' abaixo, será enviado um lembrete por email SOMENTE aos seus usuários baseados em tabela que têm um hash de senha mais fraco em suas contas REDCap, pedindo-lhes para fazer login no REDCap em breve. Você pode ver o conteúdo do email que será enviado aos usuários na caixa abaixo. O texto do email não pode ser modificado."
rights_295 = "Os usuários estão agora recebendo um email pedindo-lhes para fazer login em breve."
rights_296 = "Os usuários que têm o hash de senha mais fraco foram suspensos com sucesso."
rights_297 = "Ao clicar no botão 'Suspender usuários' abaixo, todos os usuários baseados em tabela que têm um hash de senha mais fraco em suas contas REDCap serão suspensos. Ao suspender esses usuários, a segurança geral do sistema será aumentada."
rights_298 = "Suspender usuários"
rights_299 = "Privilégios de nível mais alto:"
rights_300 = "Outros privilégios:"
rights_303 = "Confirmar Privilégios do Aplicativo Móvel"
rights_304 = "Antes de habilitar privilégios do Aplicativo Móvel REDCap para este usuário, você deve confirmar que entende as seguintes coisas. Esteja ciente de que, independentemente das permissões de exportação/importação de API e permissões de exportação de dados deste usuário, <b>quando o usuário usar o aplicativo móvel, os privilégios do aplicativo móvel automaticamente darão ao usuário permissões de 'Conjunto Completo de Dados' para Exportações de Dados (se ele tiver privilégios de 'baixar dados' para o aplicativo móvel) e darão ao usuário permissões de exportação de API e de importação de API *APENAS PARA SOLICITAÇÕES FEITAS PELO APLICATIVO MÓVEL*</b>. Quando não estiver usando o aplicativo móvel, as permissões do usuário se comportarão normalmente conforme definidos. NOTA: Como o aplicativo móvel requer acesso completo à exportação de dados e também requer a capacidade de fazer exportações e importações de API, os privilégios do aplicativo móvel prevalecem sobre os privilégios normais do usuário durante as operações do aplicativo móvel com o servidor REDCap. <b>No entanto, a menos que uma pessoa receba o privilégio extra de usuário para 'baixar dados de todos os registros para o aplicativo', ela não poderá baixar nenhum dado para o aplicativo a partir do projeto no servidor REDCap.</b>"
rights_305 = "Sim, eu entendo"
rights_306 = "Permitir que o usuário baixe dados de todos os registros para o aplicativo?"
rights_307 = "Permitir que o usuário colete dados offline no aplicativo móvel"
rights_308 = "O que é o Aplicativo Móvel REDCap?"
rights_309 = "Configurações relacionadas ao Aplicativo Móvel REDCap:"
rights_310 = "O Aplicativo Móvel REDCap é um aplicativo que pode ser instalado em um tablet ou dispositivo móvel Android ou iOS para que os dados possam ser coletados offline nesse dispositivo. Em algum momento depois, eles podem ser sincronizados de volta para este projeto no servidor REDCap. O aplicativo é mais útil quando a coleta de dados será realizada onde não há serviço de Internet (por exemplo, sem WiFi ou serviço celular) ou onde o serviço de Internet é instável."
rights_311 = "Permissões de Usuário no Aplicativo Móvel REDCap"
rights_312 = "É importante notar que os privilégios do usuário dentro do Aplicativo Móvel REDCap imitam os privilégios do usuário no projeto no servidor REDCap em relação à coleta de dados. Por exemplo, se um usuário tiver 'Sem Acesso' Permissões de Entrada de Dados para um instrumento de coleta de dados específico, o usuário também não terá acesso a esse instrumento no aplicativo. Há um privilégio de usuário adicional associado ao aplicativo que permite escolher se o usuário pode ou não baixar dados (ou seja, registros neste projeto) para o aplicativo móvel no dispositivo dele. Por exemplo, você pode optar por não permitir que eles baixem dados de registros para o aplicativo se este projeto contiver dados muito sensíveis (por exemplo, PHI)."
rights_313 = "AVISO: Esteja ciente de que, como este usuário estava usando o aplicativo móvel REDCap, se você removê-lo deste projeto, quaisquer dados que ele tenha coletado para este projeto no aplicativo móvel REDCap que ainda não tenham sido sincronizados de volta para o servidor serão PERMANENTEMENTE PERDIDOS."
