report_builder_132 = "O relatório não pode ser exibido porque parece haver um erro nos filtros do seu relatório, ou talvez a lógica do filtro seja muito longa (Nota: você não deve ter mais de 900 variáveis de campo referenciadas em sua lógica). Por favor, vá para a página Editar Relatório para corrigi-lo."
report_builder_133 = "Escolha quem vê este relatório no menu à esquerda do projeto"
report_builder_134 = "Empregar controles de acesso de usuário para um relatório permite que certos usuários tenham o relatório exibido no menu à esquerda do projeto (abaixo da lista de Aplicações) e, assim, permite que o relatório fique oculto e inacessível para outros usuários. Observe que qualquer usuário que tenha privilégios de 'Adicionar/Editar Relatórios' poderá visualizar *todos* os relatórios no projeto. Isso não causa conflitos de permissões de usuário porque relatórios não dão acesso a dados aos quais eles não já têm acesso. Em outras palavras, se um usuário não tiver acesso a um instrumento de coleta de dados específico, ele ainda não poderá visualizar dados desse instrumento dentro de qualquer relatório. O mesmo acontece se o usuário estiver atribuído a um Grupo de Acesso a Dados, caso em que ele ainda só poderá visualizar dados dos registros em seu próprio DAG. Portanto, mesmo que um usuário possa ter privilégios de 'Adicionar/Editar Relatórios' e, portanto, possa visualizar relatórios aos quais não recebeu acesso explícito, ele não poderá visualizar dados aos quais ele não já tem acesso. Assim, implementar controles de acesso de usuário para um relatório não é exatamente o mesmo que definir os privilégios de usuário de alguém. Relatórios agem apenas como uma janela, por assim dizer, para visualizar um subconjunto dos dados aos quais um usuário tem acesso, nos quais os privilégios de usuário são empregados ao visualizar um relatório. Mas os controles de acesso de usuário para um relatório apenas fornecem uma maneira de exibir os relatórios no menu à esquerda do projeto para certos usuários e, portanto, são diferentes de definir as permissões de usuário de alguém."
