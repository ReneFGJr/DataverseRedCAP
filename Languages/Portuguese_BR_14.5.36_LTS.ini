dataqueries_131 = "O que é o Fluxo de Trabalho de Resolução de Dados?"
dataqueries_132 = "Problemas de dados encontrados com o módulo de Qualidade dos Dados podem ser resolvidos usando o Fluxo de Trabalho de Resolução de Dados. Após executar qualquer regra de qualidade de dados e visualizar os resultados na janela pop-up, você verá um botão na coluna 'Resolver problema' que permite que você e outros usuários do projeto deixem comentários e/ou concluam um processo formal de resolução de dados para documentar detalhes do problema de dados, incluindo a origem do problema, quem resolveu o problema e como ele foi resolvido (se aplicável). Uma vez que o processo de resolução de dados tenha sido aberto para um item, ele aparecerá na página 'Resolver Problemas', que permite visualizar todos os itens abertos que precisam ser resolvidos."
dataqueries_133 = "Habilitar o Registro de Comentários de Campo ou o Fluxo de Trabalho de Resolução de Dados (Consultas de Dados)?"
dataqueries_134 = "Para este projeto, você pode habilitar o Registro de Comentários de Campo ou o Fluxo de Trabalho de Resolução de Dados (também conhecido como módulo de Consultas de Dados). O Registro de Comentários de Campo (habilitado por padrão) permite que os usuários deixem comentários para qualquer campo em um formulário de entrada de dados clicando no ícone de balão ao lado do campo. Todos os comentários também podem ser visualizados, buscados e baixados na página do Registro de Comentários de Campo. Alternativamente, se o Fluxo de Trabalho de Resolução de Dados estiver habilitado, os usuários poderão abrir um fluxo de trabalho para documentar o processo de resolução de problemas com dados no projeto (ou seja, abrir, responder e fechar consultas de dados)."
