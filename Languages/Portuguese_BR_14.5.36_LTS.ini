setup_152 = "Repetir Instrumentos (repetir independentemente uns dos outros)"
setup_153 = "Mova o projeto para o status de produção para que dados reais possam ser coletados. Uma vez em produção, você não poderá mais editar os campos do projeto em tempo real. No entanto, você pode fazer edições no Modo de Rascunho, que serão aprovadas automaticamente ou poderão precisar ser aprovadas por um administrador do REDCap antes de entrarem em vigor."
setup_154 = "Rótulo personalizado para"
setup_155 = "instrumentos repetíveis"
setup_156 = "Um 'Rótulo Personalizado para Instrumentos Repetíveis' pode opcionalmente ser adicionado a qualquer instrumento que foi configurado para repetir. Rótulos Personalizados são semelhantes a Rótulos Personalizados de Registro, permitindo que você exiba dados (via piping) de um determinado instrumento na Página Inicial do Registro de um registro, onde esses dados encanados serão exibidos em uma tabela especial contendo todas as instâncias repetíveis desse instrumento. Por exemplo, se um instrumento representa uma única visita de uma pessoa, então se você estiver coletando a data em um campo chamado 'data_visita' em cada instância repetida do instrumento, você pode definir o Rótulo Personalizado como '[data_visita]'. Isso fornecerá um contexto útil ao visualizar uma tabela com todas as instâncias repetíveis do instrumento na Página Inicial do Registro. Você também pode ser mais avançado com o piping usando vários campos e até mesmo texto estático. Por exemplo, '[data_visita], [peso] kg'."
setup_157 = "Suas configurações para instrumentos e/ou eventos repetíveis foram salvas com sucesso. (A página será recarregada agora.)"
setup_158 = "Abaixo você pode especificar um instrumento de coleta de dados para ser infinitamente repetível, o que significa que um instrumento pode ser repetido diversas vezes (um número diferente de vezes para cada registro) mesmo sem habilitar o módulo longitudinal do REDCap. Uma vez que um instrumento é configurado para repetir, você verá opções na Página Inicial do Registro para adicionar outra instância do instrumento para o registro selecionado no momento. Todas as instâncias de um instrumento repetível serão então exibidas como uma tabela perto do final da Página Inicial do Registro, permitindo assim a visualização das instâncias e a navegação fácil dentro delas."
setup_159 = "Abaixo você pode especificar um instrumento de coleta de dados ou um evento inteiro de instrumentos para ser infinitamente repetível, onde cada instrumento ou evento repetível pode ser repetido um número diferente de vezes para cada registro. Você pode definir qualquer evento no projeto para ser repetível *ou* alternativamente definir instrumentos selecionados para serem repetíveis dentro de um evento. <b>A opção 'Repetir Todo o Evento' significa que todos os instrumentos do evento serão repetidos juntos e permanecerão conectados, enquanto a opção 'Repetir Instrumentos' implica que os instrumentos serão repetidos separadamente e independentemente uns dos outros nesse evento.</b> Uma vez que um instrumento ou evento é configurado para repetir, você verá opções na Página Inicial do Registro para adicionar outra instância do instrumento/evento para o registro selecionado no momento."
setup_16 = "Sua solicitação para mover o projeto para o status de produção foi enviada a um administrador do REDCap."
setup_160 = "-- não repetindo --"
setup_161 = "ERRO: Um ou mais eventos têm a opção 'Repetir Instrumentos' selecionada, mas não têm instrumentos selecionados. Por favor, selecione alguns instrumentos para esse evento ou altere o valor da lista suspensa de opção de repetição."
setup_162 = "Usar coleta de dados longitudinal com eventos definidos?"
setup_163 = "Uma excelente maneira de coletar dados repetidos no REDCap é usar instrumentos e/ou eventos repetíveis. Isso às vezes é chamado de coleta de dados um-para-muitos. Alguns exemplos podem incluir, mas não se limitam a: dados de várias visitas ou observações, medicamentos concomitantes, eventos adversos ou inquéritos repetíveis (diárias, semanais, etc.)."
setup_164 = "(selecionar instrumentos para repetir)"
setup_165 = "Campo de convite de email específico para inquérito"
setup_166 = "Nota: Esta opção substituirá o campo de convite de email em nível de projeto (se habilitado na página de Configurações do Projeto) e também substituirá qualquer endereço de email originalmente inserido na Lista de Participantes. Além disso, se este campo não tiver valor e o campo de email em nível de projeto estiver habilitado, o valor do campo de email em nível de projeto será usado."
setup_167 = "Designe um campo de email para enviar convites de inquérito para <u>este inquérito apenas</u>"
setup_168 = "Além disso, se o campo de convite de email existir em vários eventos longitudinais, em um instrumento repetível ou em um evento repetível, o valor do campo será sincronizado em todas as instâncias/eventos para que alterá-lo em um local altere o valor em todos os eventos/instâncias onde o campo aparece."
setup_169 = "Um campo de convite de email específico para inquérito pode ser habilitado para qualquer inquérito específico, onde você pode designar qualquer campo de email em seu projeto para usar no envio de convites de inquérito para esse inquérito específico. Assim, você pode coletar vários endereços de email (por exemplo, para um aluno, um pai e um professor) e utilizar cada email para um inquérito diferente no projeto. Então você pode enviar a cada pessoa um convite para seu próprio inquérito, após o que todas as respostas do inquérito são armazenadas como um único registro no projeto."
setup_17 = "O campo de ID de registro secundário foi definido."
setup_170 = "O campo de email específico para inquérito é semelhante ao campo de convite de email em nível de projeto, exceto que é utilizado apenas para o inquérito onde foi habilitado. Dessa forma, o email em nível de inquérito pode substituir um endereço de email existente inserido originalmente na Lista de Participantes ou no campo de email em nível de projeto (se usado). Esse recurso permite que os usuários tenham fluxos de trabalho de entrada de dados que exigem vários inquéritos onde o participante é diferente para cada inquérito. (Nota: O campo de email pode existir em qualquer instrumento no projeto, e você pode usar um campo de email diferente para cada inquérito. Você também pode usar o mesmo campo de email para vários inquéritos.)"
setup_171 = "Embora o campo de convite de email discutido aqui seja uma configuração em nível de projeto, é útil saber que também existe uma opção de campo de convite de email em nível de inquérito que pode ser utilizada para inquéritos específicos no projeto (enquanto o campo em nível de projeto seria aplicado a TODOS os inquéritos)."
setup_172 = "Veja a página 'Configurações do Inquérito' no Construtor Online para esta configuração em nível de inquérito."
setup_173 = "Personalizações de PDF"
setup_174 = "Os PDFs baixáveis de formulários de entrada de dados e inquéritos podem ser personalizados usando as opções abaixo. Nota: As opções serão aplicadas a TODOS os instrumentos no projeto."
setup_176 = "Texto padrão:"
setup_177 = "Exibir ou ocultar o logotipo do REDCap e o URL do site no canto inferior direito de cada página PDF?"
setup_178 = "Exibir logotipo/URL do REDCap (padrão)"
setup_179 = "Ocultar logotipo/URL do REDCap e exibir o seguinte texto:"
setup_18 = "O campo de ID de registro secundário foi removido."
setup_181 = "Ocultar"
setup_183 = "Você pode designar um campo de texto para servir como uma restrição única, cujo valor não pode ser duplicado ou compartilhado por nenhum outro registro no projeto. Quando um valor é inserido ou importado para o campo único secundário, ele será verificado em tempo real para garantir que não seja compartilhado por outro registro e, se for, solicitará ao usuário que insira outro valor. Opções adicionais existem abaixo que determinam se e como o valor do campo único secundário será exibido em conjunto com um nome de registro em várias páginas do projeto."
setup_184 = "Exibir ou ocultar o valor do Campo Único Secundário no canto superior direito do PDF? (Esta opção é aplicável apenas se o Campo Único Secundário estiver habilitado acima e configurado para ser exibido.)"
setup_185 = "Manter exibido"
setup_186 = "ERRO DE CODIFICAÇÃO: Há problemas na formatação de seus códigos de dados ausentes. Por favor, veja os problemas listados abaixo. Você precisará corrigi-los ou removê-los para salvar os códigos de dados ausentes."
setup_188 = "não está no formato de código correto. Os códigos só podem ter letras, números, pontos, traços e sublinhados (por exemplo, '-999, Não perguntado')."
setup_189 = "Ocultar ID do Registro do cabeçalho do PDF? (Isso removerá o ID do registro do cabeçalho de cada página PDF.)"
setup_190 = "Parece que o campo de convite de email em nível de projeto já foi habilitado. Por favor, note que <u>não é necessário selecionar um campo de email específico para inquérito</u> aqui se um campo de email em nível de projeto já foi definido. Esta é uma configuração opcional apenas."
setup_191 = "Designe um campo de email para comunicações (incluindo convites de inquérito e alertas)"
setup_192 = "Ao habilitar este recurso, o REDCap pode direcionar comunicações específicas por email para o endereço de email fornecido. Isso inclui o envio de convites de inquérito, convites de inquérito automatizados, emails de confirmação de inquérito e Alertas e Notificações. Se um campo for designado para esse fim, então quaisquer registros em seu projeto que tenham um endereço de email capturado para esse campo específico terão esse endereço de email exibido como o endereço de email do participante na Lista de Participantes (a menos que um endereço de email já tenha sido inserido diretamente para esse participante na Lista de Participantes)."
setup_193 = "Usar o aplicativo móvel MyCap neste projeto?"
setup_194 = "Desabilitar o uso do MyCap neste projeto?"
setup_195 = "Tem certeza de que deseja desabilitar o uso do MyCap neste projeto? Se o fizer, observe que todas as suas configurações e configurações de tarefas do MyCap que você criou até agora serão ocultadas e não estarão mais acessíveis. Seus instrumentos de coleta de dados permanecerão como estão, mas simplesmente não poderão ser utilizados pelo MyCap. Se desejar habilitar o uso do MyCap neste projeto novamente, todas as suas configurações e configurações de tarefas do MyCap que você havia criado anteriormente retornarão."
