survey_1385 = "CONFIGURAÇÃO E CONFIGURAÇÃO: Esta integração requer que você tenha uma conta configurada no <a href='https://sendgrid.com' target='_blank'><u>sendgrid.com</u></a>. Depois de criar uma conta SendGrid, você precisará configurar remetentes para a conta, criar os modelos dinâmicos que deseja usar para alertas do REDCap e gerar uma Chave API com permissões apropriadas para o REDCap usar. Ao configurar remetentes em sua conta SendGrid, você pode especificar remetentes individuais, autenticar um domínio inteiro para que qualquer endereço de email associado a esse domínio possa ser um remetente, ou ambos. Consulte a documentação do SendGrid sobre como configurar <a href='https://docs.sendgrid.com/ui/account-and-settings/how-to-set-up-domain-authentication' target='_blank'><u>Autenticação de Domínio</u></a> e como adicionar <a href='https://docs.sendgrid.com/ui/sending-email/senders' target='_blank'><u>Remetentes Verificados</u></a> individuais. Para criar um modelo dinâmico em sua conta SendGrid, faça login em sua conta SendGrid e use a barra lateral para navegar para <b>Email API→Modelos Dinâmicos</b>. Aqui você pode criar um modelo dinâmico, dar-lhe um nome e associar um design de email a ele. Consulte a documentação do SendGrid sobre <a href='https://sendgrid.com/solutions/email-api/dynamic-email-templates/' target='_blank'>Modelos Dinâmicos</a> e <a href='https://docs.sendgrid.com/for-developers/sending-email/using-handlebars' target='_blank'><u>Handlebars</u></a> para saber mais sobre como criar modelos em sua conta SendGrid. Por fim, para criar uma Chave API para o REDCap, faça login em sua conta SendGrid e use a barra lateral para navegar para <b>Configurações→Chaves API</b>. Aqui você pode criar uma nova Chave API e especificar suas permissões. Recomenda-se que você crie uma Chave API de <b>Acesso Restrito</b> e dê à Chave API apenas as permissões que o REDCap precisa para funcionar. O REDCap precisará de Acesso Total ao <b>Envio de Email</b>, Acesso de Leitura à <b>Autenticação de Remetente</b>, Acesso de Leitura ao <b>Motor de Modelos</b> e Acesso de Leitura aos <b>Grupos de Cancelamento de Inscrição</b> na seção <b>Supressão</b>. Depois de obter sua Chave API, você pode usá-la para configurar os serviços de email com Modelos SendGrid para alertas e notificações através da página de Configurações do Projeto do REDCap."
survey_1386 = "CUSTO: À medida que o REDCap faz chamadas de API para a API de Email do SendGrid usando a Chave API da sua conta, sua conta SendGrid rastreará o uso do REDCap e sua conta SendGrid será cobrada de acordo. Isso não é feito pelo REDCap, mas internamente pelo SendGrid à medida que você usa seus serviços. Dessa forma, nenhuma transação monetária é feita pelo REDCap, e, portanto, é sua responsabilidade manter os fundos em sua conta SendGrid para garantir que o serviço continue funcionando para o seu projeto REDCap. Se sua conta SendGrid ficar sem fundos, os serviços SendGrid no REDCap deixarão de funcionar. Você pode consultar a <a href='https://sendgrid.com/pricing/' target='_blank'><u>página de preços do SendGrid</u></a> para obter os preços mais recentes."
survey_1387 = "Serviços de email com Modelos SendGrid para Alertas e Notificações"
survey_1388 = "O REDCap tem a capacidade de usar <a href='https://sendgrid.com/solutions/email-api/dynamic-email-templates' target='_blank'><u>Modelos Dinâmicos SendGrid</u></a> para enviar Alertas e Notificações baseados em email. Os Modelos SendGrid oferecem muito mais controle sobre o estilo e design de seus emails em comparação com o tipo de alerta de email padrão. Habilitar este recurso dará a você outro tipo de alerta para escolher na página de Alertas e Notificações chamado <b>Modelo SendGrid</b>."
survey_1389 = "Serviços de Email com Modelo SendGrid"
survey_1390 = "ALERTAS E NOTIFICAÇÕES: O tipo de alerta SendGrid permitirá que você especifique um endereço de email do remetente que esteja na lista de <a href='https://docs.sendgrid.com/ui/sending-email/senders' target='_blank'><u>Remetentes Verificados</u></a> da sua conta SendGrid ou um endereço de email que corresponda a um <a href='https://docs.sendgrid.com/ui/account-and-settings/how-to-set-up-domain-authentication' target='_blank'><u>Domínio Autenticado</u></a> associado à sua conta SendGrid. Você também terá uma interface para escolher qual dos modelos dinâmicos da sua conta SendGrid você gostaria de usar para o alerta, bem como uma interface para especificar pares de chave/valor que serão usados para preencher seu modelo com dados do REDCap. Por fim, escolher destinatários para alertas SendGrid funciona da mesma maneira que escolher destinatários para alertas de email."
