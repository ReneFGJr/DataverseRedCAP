survey_1556 = "O REDCap usa um serviço web de terceiros chamado Mosio (<a href='https://www.mosio.com/redcap' target='_blank'><u>https://www.mosio.com/redcap</u></a>) para enviar/receber mensagens de texto para Inquéritos SMS ou Alertas e Notificações. Isso permite que você convide participantes a responder a um inquérito enviando-lhes uma mensagem de texto SMS e colete dados diretamente no REDCap a partir do telefone deles, sem a necessidade de uma página da web. Existem várias opções disponíveis para convidar participantes e conduzir inquéritos, como através de uma conversa SMS. Além disso, você pode enviar Alertas e Notificações via SMS em vez de email."
survey_1557 = "Mostrar detalhes de configuração e configuração"
survey_1558 = "Para começar, você precisará configurar uma conta Mosio, aqui: <a href='https://www.mosio.com/redcap' target='_blank'><u>https://www.mosio.com/redcap</u></a>.<br><br> <b>Existem duas maneiras pelas quais o REDCap atualmente trabalha com o Mosio:</b><br> 1. Inquéritos SMS – Enviando perguntas e recebendo respostas por mensagem de texto.<br> 2. Alertas - Enviando links de inquéritos do REDCap por mensagem de texto.<br><br> Mais capacidades de mensagens de texto bidirecionais (Chat de Texto Interativo, Lembretes de Compromisso via SMS, etc.) estão sendo desenvolvidos. As informações abaixo ajudarão você com a Configuração e Configuração. Para mais assistência, visite a página de Ajuda e FAQ do REDCap ou no site do Mosio: <a href='https://www.mosio.com/redcap-guide' target='_blank'><u>https://www.mosio.com/redcap-guide</u></a>.<br><br> <b>CONFIGURAÇÃO E CONFIGURAÇÃO:</b><br> Depois de obter uma Conta Mosio, insira sua Chave API Mosio na página de Configurações do Projeto do seu projeto REDCap.<br><br> Tudo é muito semelhante a administrar um inquérito no REDCap, exceto que você escolhe como seus inquéritos são entregues, seja como um Inquérito SMS ou com Alertas e Notificações (enviando o link do inquérito do REDCap por mensagem de texto). Qualquer um ou ambos os métodos de entrega podem ser usados em um único projeto. Se seus inquéritos estiverem coletando PHI, é recomendável usar Alertas e Notificações para entregar um link de inquérito do REDCap.<br><br> <b>ALERTAS E NOTIFICAÇÕES:</b><br> Ao criar um novo alerta na página de Alertas e Notificações, haverá a opção de selecionar Email ou SMS. Escolher SMS ocultará todas as configurações específicas de email (linha de assunto, anexos) e revelará uma caixa de texto onde você pode inserir o(s) número(s) de telefone dos destinatários. Os alertas ainda serão acionados normalmente, mas a notificação será enviada como uma mensagem de texto SMS.<br><br> <b>INQUÉRITOS SMS:</b><br> Quando os participantes respondem a um inquérito SMS, as perguntas são feitas uma de cada vez como uma conversa de mensagem de texto SMS. Os participantes podem responder com qualquer tipo de texto alfanumérico para um inquérito SMS.<br><br> <b>NOTA SOBRE INQUÉRITOS SMS:</b> Apenas os Administradores do REDCap estão autorizados a habilitar a opção de iniciar um Inquérito SMS. Assim como o email, o SMS não é considerado uma forma segura de comunicação, então você pode não querer administrar Inquéritos SMS se o participante estiver enviando informações identificáveis (PHI ou PII) a menos que você tenha recebido permissão especial do participante para fazer isso. Dada a sensibilidade dessas questões de privacidade, apenas seu administrador local do REDCap pode habilitar a configuração opcional para usar inquéritos SMS. Por favor, notifique seu administrador sobre isso se desejar que essa opção seja habilitada.<br><br> <b>COMPATIBILIDADE DE INQUÉRITOS:</b><br> A maioria dos recursos do inquérito do REDCap permanece inalterada com os Inquéritos SMS. Isso inclui a aplicação de campos obrigatórios, a validação de campos, o uso de lógica de ramificação, a utilização da Fila de Inquéritos para múltiplos inquéritos (somente quando o Auto-Início está habilitado), o recebimento de notificações e confirmações por email, o acesso à Lista de Participantes, o envio de Convites Automáticos para Inquéritos, a implementação de Ações de Parada e o uso de testes adaptativos por computador (CATs) baixados da Biblioteca Compartilhada do REDCap. No entanto, o recurso de Login de Inquérito não é compatível com inquéritos SMS.<br><br> <b>INFORMAÇÕES SOBRE PRIVACIDADE E SEGURANÇA DE DADOS:</b><br> É importante entender que este recurso utiliza o serviço de terceiros Mosio.com, o que significa que todas as mensagens SMS serão roteadas pelos servidores do Mosio. No entanto, o REDCap faz grandes esforços para garantir que as transcrições de SMS não permaneçam nos registros do Mosio, mas sejam removidas logo após serem completadas. Isso é feito por preocupações de segurança e privacidade (por exemplo, HIPAA), em que os números de telefone dos seus participantes do inquérito e suas respostas do inquérito não são permanentemente registrados nos servidores do Mosio, mas permanecem seguros no REDCap. O Mosio é compatível com HIPAA e 21 CFR Part 11. Para mais informações sobre como o Mosio lida com a privacidade e a segurança dos dados, você pode solicitar a declaração de privacidade deles."
