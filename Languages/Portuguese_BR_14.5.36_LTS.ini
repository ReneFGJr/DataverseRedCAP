design_499 = "Uma matriz de campos classificados é uma matriz que pode ser usada para 'classificar' as escolhas dentro dela para que nenhum dois campos na matriz possam ter o mesmo valor selecionado para uma determinada coluna. Por exemplo, se a classificação estiver habilitada para uma matriz e um usuário então selecionar uma escolha para um campo que já foi selecionada para outro campo, ela será automaticamente desmarcada para o outro campo e exibirá uma mensagem rápida dizendo 'valor removido!' para indicar que o valor foi removido para o outro campo. Isso impede que dois campos na matriz tenham o mesmo valor selecionado."
