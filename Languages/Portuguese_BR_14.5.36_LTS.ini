alerts_01 = "As configurações abaixo podem ser usadas para restringir a capacidade dos usuários de enviar alertas para determinados endereços de email na página Alertas & Notificações em todos os projetos. Isso permite que algumas instituições sejam mais restritivas se tiverem preocupações sobre os usuários usarem essa funcionalidade (intencionalmente ou maliciosamente) de uma maneira que possa ameaçar a conformidade regulatória ou leis/regulamentos de privacidade, como enviar dados sensíveis em uma mensagem de alerta para um usuário que não faz parte do projeto."
