setup_109 = "Desabilitar coleta de dados longitudinal?"
setup_110 = "Tem certeza de que deseja desabilitar a coleta de dados longitudinal? Se o fizer, observe que todos os seus braços e eventos que você criou até agora serão ocultados e não estarão mais acessíveis. Se você já coletou alguns dados, apenas os dados coletados para o seu primeiro evento (no primeiro braço) permanecerão. Se desejar habilitar a coleta de dados longitudinal novamente, todos os seus eventos e quaisquer dados coletados sobre eles retornarão."
setup_111 = "Desabilitar o uso de inquéritos neste projeto?"
setup_112 = "Tem certeza de que deseja desabilitar o uso de inquéritos neste projeto? Se o fizer, observe que todas os inquéritos que você criou até agora serão ocultados e não estarão mais acessíveis. Seus instrumentos de coleta de dados permanecerão como estão, mas simplesmente não poderão ser utilizados como inquéritos. Se desejar habilitar o uso de inquéritos neste projeto novamente, todas os seus inquéritos criados anteriormente retornarão."
setup_115 = "Se o endereço de email do participante já foi capturado diretamente na Lista de Participantes, então esse endereço de email substituirá o valor do campo de email aqui quando os convites para o inquérito forem enviados ao participante."
