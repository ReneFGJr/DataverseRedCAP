dataqueries_21 = "As regras predefinidas listadas em texto vermelho não podem ser modificadas, reordenadas ou removidas. Elas estão lá se você desejar usá-las. Você também pode criar e executar suas próprias regras na parte inferior da tabela abaixo. As regras podem ser configuradas usando um formato de lógica literal (por exemplo, [idade] > 65) que será avaliado como um valor booleano (verdadeiro ou falso) após o valor de um registro existente para aquele campo ser substituído (por exemplo, assumindo que o valor de um registro seja 23 para 'idade', 23 > 65 será avaliado como falso). A lógica será aplicada a todos os registros existentes no projeto e, para qualquer registro em que a lógica for avaliada como verdadeira, será retornada como uma discrepância para aquela regra. Similar à lógica de ramificação e campos calculados, nomes de variáveis/campos do REDCap podem ser utilizados na lógica da regra colocando o nome da variável entre colchetes [ ]. Além disso, para projetos longitudinais, você pode referenciar um campo em um evento específico prefixando o nome da variável na lógica com o nome único do evento entre colchetes."
