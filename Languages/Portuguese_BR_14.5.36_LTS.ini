api_docs_111 = "csv, json, xml - especifica o formato das mensagens de erro. Se você não passar este flag, ele selecionará o formato padrão para você com base no flag 'format' que você passou ou se nenhum flag de formato foi passado, ele será padronizado como 'xml'. A lista que é retornada conterá o nome do campo original (variável) do campo e também os nomes dos campos de exportação daquele campo."
api_docs_112 = "Exportar lista de nomes de campos de exportação (ou seja, variáveis usadas durante exportações e importações)"
api_docs_113 = "Este método retorna uma lista da versão específica de exportação/importação dos nomes dos campos para todos os campos (ou para um campo, se desejado) em um projeto. Isso é usado principalmente para campos de checkbox porque durante exportações e importações de dados, os campos de checkbox têm um nome de variável diferente do exato definido para eles no Construtor Online e no Dicionário de Dados, no qual *cada opção de checkbox* é representada como seu próprio nome de campo de exportação no seguinte formato: nome_do_campo + triplo sublinhado + valor codificado convertido para a escolha. Para campos não-checkbox, o nome do campo de exportação será exatamente o mesmo que o nome do campo original. Nota: Os seguintes tipos de campos serão removidos automaticamente da lista retornada por este método, pois não podem ser utilizados durante o processo de importação de dados: 'calc', 'file' e 'descriptive'."
api_docs_114 = "A lista que é retornada conterá os três seguintes atributos para cada campo/escolha: 'original_field_name', 'choice_value' e 'export_field_name'. O atributo choice_value representa o valor codificado bruto para uma escolha de checkbox. Para campos não-checkbox, o atributo choice_value sempre será vazio. O atributo export_field_name representa a versão específica de exportação/importação daquele nome de campo."
api_docs_115 = "Retorna uma lista da versão específica de exportação/importação dos nomes dos campos para todos os campos (ou para um campo, se desejado) em um projeto no formato especificado e ordenado pela ordem dos campos. A lista que é retornada conterá os três seguintes atributos para cada campo/escolha: 'original_field_name', 'choice_value' e 'export_field_name'. O atributo choice_value representa o valor codificado bruto para uma escolha de checkbox. Para campos não-checkbox, o atributo choice_value sempre será vazio. O atributo export_field_name representa a versão específica de exportação/importação daquele nome de campo."
