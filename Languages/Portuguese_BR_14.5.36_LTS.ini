calc_disclaimer_01 = "For various reasons, it is recommended that 'calc' field types not be excessively utilized on REDCap data collection instruments, but rather only be used when it is necessary to know the calculated value while on that page or following pages, such as when the result of the calculation affects data entry workflow. Otherwise, it is much more preferred to perform the calculation in a statistical analysis package after exporting the data out of REDCap, rather than using a 'calc' field in REDCap."
calc_disclaimer_02 = "Quando possível, realizar o cálculo fora do REDCap é mais preferível por várias razões. Pacotes de análise estatística podem fornecer métodos de cálculo muito mais robustos e precisos e podem lidar com uma variedade maior de funções de cálculo do que o REDCap. Além disso, o método pelo qual o REDCap realiza cálculos (usando JavaScript, uma tecnologia comum encontrada em todos os navegadores web) é conhecido, em raros casos, por ter problemas de precisão de cálculo (por exemplo, o resultado de um cálculo complexo deve ser 0,06, mas em vez disso resulta em 0,06000000000000000005). No entanto, esses erros de precisão são muito incomuns e raramente são experimentados. Isso pode ser frequentemente remediado usando estrategicamente a função round() do REDCap dentro do seu cálculo, embora isso não seja 100% preventivo para todos os casos."
calc_disclaimer_03 = "Resumidamente, os tipos de campo 'calc' não devem ser usados excessivamente no REDCap e devem ser usados apenas quando o resultado do cálculo é necessário e afeta o fluxo de trabalho de entrada de dados. Em vez disso, quando possível, realize o cálculo em um pacote de análise estatística após ter sido exportado do REDCap."
