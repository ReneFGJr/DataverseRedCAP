design_02 = "VÍDEO: Como usar esta página"
design_03 = "Alterações feitas com sucesso!"
design_04 = "As alterações de campo incluídas no Dicionário de Dados carregado foram confirmadas."
design_05 = "Como o projeto ainda está no modo de rascunho, essas alterações não entrarão oficialmente em vigor até que as alterações do rascunho sejam enviadas para revisão."
design_07 = "Este módulo permitirá que você crie novos instrumentos de coleta de dados/inquéritos ou edite os existentes. As alterações podem ser feitas usando o <b>Construtor Online</b> ou <b>Carregar Dicionário de Dados</b> (veja as abas acima), em que você pode usar qualquer método ou ambos. O Construtor Online pode ajudar a construir alguns campos/formulários iniciais rapidamente ou fazer edições rápidas, mas usar o arquivo do Dicionário de Dados pode ser mais útil se você estiver adicionando um grande número de campos para este projeto."
design_08 = "Carregando..."
design_10 = "O projeto está atualmente no status de PRODUÇÃO, e, portanto, alterações não podem ser feitas em tempo real no projeto como quando está no status de Desenvolvimento. No entanto, alterações no projeto podem ser elaboradas no MODO RASCUNHO, após o qual essas alterações serão revisadas e aprovadas por um administrador do REDCap. Uma vez aprovadas essas alterações, você receberá um e-mail de confirmação informando que essas alterações entraram em vigor no seu projeto de produção."
design_100 = "Sim"
design_1000 = "NOTA: É aconselhável não usar @CALCTEXT ou @CALCDATE dentro do tag de ação @IF porque os marcadores de ação @CALC operam em muitos contextos em que @IF não, resultando assim em resultados inesperados."
design_1001 = "Esta mesma lógica de ramificação exata é compartilhada por vários campos. Você gostaria de atualizar automaticamente a lógica de ramificação de TODOS os outros campos (mesmo aqueles em outros instrumentos) que têm a mesma lógica de ramificação exata? <b>NOTA: Clicar em SIM atualizará a lógica de ramificação dos outros campos imediatamente.</b>"
design_1002 = "<b>NOTA IMPORTANTE:</b> Por padrão, TODOS os usuários no projeto terão acesso automaticamente a este novo instrumento. Portanto, <u>depois que suas mudanças atuais no Modo de Rascunho forem aprovadas</u>, se você não quiser que os usuários acessem este novo instrumento, lembre-se de conceder permissões de Sem Acesso a todos os usuários/papéis relevantes ou coordenar com um gerente de Permissões de Usuário no projeto para definir permissões de Sem Acesso a este instrumento."
design_1003 = "<b>NOTA IMPORTANTE SE VOCÊ CRIOU NOVOS INSTRUMENTOS NO MODO RASCUNHO:</b> Por padrão, TODOS os usuários no projeto têm acesso total aos novos instrumentos criados. Portanto, se você não quiser que os usuários acessem os novos instrumentos, lembre-se de conceder permissões de Sem Acesso a todos os usuários/papéis relevantes ou coordenar com um gerente de Permissões de Usuário no projeto para definir permissões de Sem Acesso a qualquer instrumento que tenha sido criado no Modo de Rascunho."
design_1004 = "AVISO: Este projeto está configurado para usar o Modo de Email Protegido."
design_1005 = "Observe que o Modo de Email Protegido não se aplicará a alertas que utilizam e-mails de modelo sendgrid porque esses e-mails não podem ser totalmente renderizados no aplicativo web REDCap."
