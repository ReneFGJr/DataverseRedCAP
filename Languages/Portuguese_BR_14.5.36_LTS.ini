api_docs_133 = "Exportar instrumentos (Formulários de Entrada de Dados)"
api_docs_134 = "Este método permite que você exporte uma lista dos instrumentos de coleta de dados para um projeto. Isso inclui seu nome exclusivo do instrumento, como visto na segunda coluna do Dicionário de Dados, bem como o rótulo correspondente de cada instrumento, que é visto no menu esquerdo de um projeto ao inserir dados. Os instrumentos serão ordenados de acordo com sua ordem no projeto."
api_docs_135 = "Instrumentos para o projeto no formato especificado e serão ordenados de acordo com sua ordem no projeto."
api_docs_136 = "o ID do registro. O valor é vazio por padrão. Se o registro estiver vazio, ele retornará o PDF como vazio (ou seja, sem dados). Se o registro for fornecido, ele retornará um único instrumento ou todos os instrumentos contendo dados apenas daquele registro."
api_docs_137 = "o nome único do evento - apenas para projetos longitudinais. Para um projeto longitudinal, se o registro não estiver vazio e o evento estiver vazio, ele retornará dados para todos os eventos daquele registro. Se o registro não estiver vazio e o evento não estiver vazio, ele retornará dados apenas para o evento especificado daquele registro."
api_docs_138 = "o nome exclusivo do instrumento, como visto na segunda coluna do Dicionário de Dados. O valor é vazio por padrão, o que retorna todos os instrumentos. Se o registro não estiver vazio e o instrumento estiver vazio, ele retornará todos os instrumentos para aquele registro."
api_docs_139 = "[O valor deste parâmetro não importa e é ignorado.] Se este parâmetro for passado com qualquer valor, ele exportará todos os instrumentos (e todos os eventos, se for longitudinal) com dados de todos os registros. Nota: Se este parâmetro for passado, os parâmetros registro, evento e instrumento serão ignorados."
api_docs_140 = "csv, json, xml [padrão] - O returnFormat é usado apenas em relação ao formato de quaisquer mensagens de erro que possam ser retornadas."
api_docs_141 = "Exportar arquivo PDF de Instrumentos de Coleta de Dados (em branco ou com dados)"
api_docs_142 = "Este método permite que você exporte um arquivo PDF para qualquer um dos seguintes: 1) um único instrumento de coleta de dados (em branco), 2) todos os instrumentos (em branco), 3) um único instrumento (com dados de um único registro), 4) todos os instrumentos (com dados de um único registro) ou 5) todos os instrumentos (com dados de TODOS os registros). Este é o mesmo arquivo PDF que pode ser baixado da página de formulário de entrada de dados de um projeto na interface web, e além disso, os privilégios do usuário em relação à exportação de dados serão aplicados aqui, assim como são quando baixando o PDF na interface web (por exemplo, se eles têm permissões de exportação de dados desidentificados, os dados serão removidos de certos campos no PDF). Se o usuário tiver permissões de exportação de dados 'Sem Acesso', ele não poderá usar este método, e um erro será retornado."
api_docs_143 = "Um arquivo PDF contendo um ou todos os instrumentos de coleta de dados do projeto, em que os instrumentos estarão em branco (sem dados), conterão dados de um único registro ou conterão dados de todos os registros no projeto, dependendo dos parâmetros passados na solicitação da API."
api_docs_144 = "o ID do registro. O nome do registro no projeto."
api_docs_145 = "o nome único do instrumento, como visto na segunda coluna do Dicionário de Dados. Este instrumento deve estar habilitado como um inquérito no projeto."
api_docs_146 = "o nome único do evento (apenas para projetos longitudinais)."
api_docs_147 = "Exportar um link de inquérito para um participante"
api_docs_148 = "Este método retorna um link de inquérito único (ou seja, uma URL) em formato de texto simples para um registro especificado e instrumento de coleta de dados (e evento, se for longitudinal) em um projeto. Se o usuário não tiver privilégios de 'Ferramentas de Distribuição de Inquérito', ele não poderá usar este método, e um erro será retornado. Se o instrumento de coleta de dados especificado não tiver sido habilitado como um inquérito no projeto, um erro será retornado."
api_docs_149 = "Retorna um link de inquérito único (ou seja, uma URL) em formato de texto simples para o registro e instrumento especificados (e evento, se for longitudinal)."
api_docs_150 = "Exportar um link da Fila de Inquéritos para um participante"
api_docs_151 = "Este método retorna um link da Fila de Inquéritos único (ou seja, uma URL) em formato de texto simples para o registro especificado em um projeto que utiliza o recurso Fila de Inquéritos. Se o usuário não tiver privilégios de 'Ferramentas de Distribuição de Inquérito', ele não poderá usar este método, e um erro será retornado. Se o recurso Fila de Inquéritos não tiver sido habilitado no projeto, um erro será retornado."
api_docs_152 = "Retorna um link da Fila de Inquéritos único (ou seja, uma URL) em formato de texto simples para o registro especificado no projeto."
api_docs_153 = "o nome único do instrumento, como visto na segunda coluna do Dicionário de Dados. Este instrumento deve estar habilitado como um inquérito no projeto."
api_docs_154 = "Exportar um Código de Retorno de Inquérito para um participante"
api_docs_155 = "Este método retorna um Código de Retorno único em formato de texto simples para um registro especificado e instrumento de coleta de dados (e evento, se for longitudinal) em um projeto. Se o usuário não tiver privilégios de 'Ferramentas de Distribuição de Inquérito', ele não poderá usar este método, e um erro será retornado. Se o instrumento de coleta de dados especificado não tiver sido habilitado como um inquérito no projeto ou não tiver o recurso 'Salvar e Retornar Mais Tarde' habilitado, um erro será retornado."
api_docs_156 = "Retorna um Código de Retorno único em formato de texto simples para o registro e instrumento especificados (e evento, se for longitudinal)."
