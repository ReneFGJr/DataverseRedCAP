survey_1314 = "Controlar a preferência de convite de cada participante usando um campo de múltipla escolha"
survey_1315 = "Se os participantes do inquérito precisarem usar diferentes métodos (por exemplo, email, SMS com link, inquérito de chamada de voz) para receber convites de inquérito e/ou responder aos inquéritos, você pode selecionar um campo de múltipla escolha (campos de rádio e dropdown apenas) cujas escolhas representam cada método de entrega de convite de inquérito. Após mapear as preferências de convite para um campo, sempre que o valor do campo for adicionado ou modificado, a preferência de convite do participante será automaticamente alterada de acordo. <b>IMPORTANTE:</b> As codificações de múltipla escolha para o campo selecionado devem ser definidas exatamente como delineado à direita, embora seus rótulos de escolha correspondentes possam ser modificados para qualquer texto que você desejar."
