check_169 = "<b>Melhoria de segurança - SUGESTÃO:</b></span>Parece que você está executando o REDCap sobre SSL/HTTPS (o que você *deve* fazer se este for um servidor de produção). Para melhor segurança, recomenda-se que você habilite a opção <i>session.cookie_secure</i> no arquivo PHP.INI do seu servidor web. Para habilitar a \"opção session.cookie_secure\", simplesmente abra o arquivo PHP.INI do seu servidor web para edição e altere o valor da opção \"session.cookie_secure\" para \"On\", ou se ela ainda não existir, adicione a seguinte linha na seção <code>[Session]</code> do PHP.INI:<br><code>session.cookie_secure = On</code><br>Em seguida, reinicie seu servidor web. Fazer isso não é obrigatório, mas é recomendado, pois melhora a segurança geral do sistema REDCap."
