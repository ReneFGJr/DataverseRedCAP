survey_970 = "INQUÉRITOS POR CHAMADA DE VOZ: Quando os participantes fazem um inquérito como uma chamada de voz, as perguntas são feitas uma de cada vez, em que o serviço Twilio usará tecnologia de texto para fala para ler as perguntas ao participante audivelmente em seu telefone. Você pode escolher o idioma e/ou dialeto em que o texto deve ser lido. Os participantes responderão inserindo números no teclado do telefone, portanto, apenas respostas numéricas podem ser usadas devido a essa limitação (isso inclui o uso de campos de inteiro/número e também perguntas de múltipla escolha com codificações numéricas, em que o participante inserirá o valor codificado numérico no teclado, não o rótulo que é lido para eles pelo telefone). Por exemplo, a pergunta pode ser uma pergunta Sim-Não, que pode ser assim: 'Você gosta de sorvete? Sim, pressione 1. Não, pressione 0.', ou uma pergunta de número como 'Qual é a sua idade?'."
survey_971 = "Para saber mais sobre o uso dos serviços Twilio SMS e chamadas de voz no REDCap, entre em contato com o administrador local do REDCap."
survey_972 = "COMPATIBILIDADE DO INQUÉRITO: A maioria dos recursos de inquérito do REDCap ainda funciona da mesma forma ao fazer um inquérito via SMS ou como uma chamada de voz. Isso inclui a aplicação de campos obrigatórios, validação de campos, lógica de ramificação, uso da Fila de Inquéritos para vários inquéritos (funciona apenas com Auto-Início habilitado), notificações e confirmações por email do inquérito, Lista de Participantes, Convites de Inquérito Automatizados, Ações de Parada de Inquérito e testes adaptativos computadorizados (CATs) baixados da Biblioteca Compartilhada do REDCap. Um dos poucos recursos de inquérito que não é compatível é o recurso de Login de Inquérito."
survey_973 = "INQUÉRITOS POR SMS: Quando os participantes fazem um inquérito por SMS, as perguntas são feitas uma de cada vez como uma conversa/thread de mensagens de texto SMS. Os inquéritos por SMS oferecem mais possibilidades de resposta do que chamadas de voz. Enquanto os participantes em chamadas de voz só podem responder com números, eles podem responder com qualquer tipo de texto alfanumérico para um inquérito por SMS. NOTA:"
survey_975 = "CUSTO: Para usar os serviços de SMS e chamadas de voz Twilio em um projeto REDCap, você terá que conectar seu projeto à sua conta Twilio inserindo suas credenciais do Twilio no REDCap durante o processo de configuração. E à medida que o REDCap faz chamadas e/ou envia mensagens SMS usando esse serviço, todas as cobranças na sua conta Twilio serão feitas com base no seu uso. Isso não é feito pelo REDCap, mas é feito internamente pelo Twilio à medida que você usa seus serviços. Dessa forma, nenhuma transação monetária é feita pelo REDCap e, portanto, é sua responsabilidade manter os fundos em sua conta Twilio para garantir que o serviço continue funcionando para o seu projeto REDCap. Se sua conta Twilio ficar sem fundos, os serviços Twilio no REDCap deixarão de funcionar. Para obter informações sobre o custo de cada chamada ou cada mensagem SMS, visite sua conta Twilio para visualizar as taxas."
