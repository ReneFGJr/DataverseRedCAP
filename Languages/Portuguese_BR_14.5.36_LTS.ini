mycapui_general_046 = "Você, como Usuário Final, deverá indenizar, defender e isentar de responsabilidade a Vanderbilt University e seus diretores, funcionários, empregados e estudantes (os \"Indenizados\") contra qualquer responsabilidade, obrigação, dano, perda, impacto adverso ou despesa (incluindo honorários advocatícios razoáveis e despesas de litígio) incorridos ou impostos aos Indenizados ou a qualquer um deles, decorrentes ou relacionados ao seu uso do MyCap, incluindo, mas não se limitando a, quaisquer reivindicações decorrentes da HIPAA ou de quaisquer outras leis, regras e regulamentos aplicáveis de qualquer jurisdição que governa tais informações pessoais às quais seu download e/ou uso do MyCap pode estar sujeito."
mycapui_general_047 = "Ao baixar e/ou usar o MyCap, você, como Usuário Final, por meio deste: (a) submete-se irrevogavelmente à jurisdição exclusiva do Tribunal Distrital dos Estados Unidos para o Distrito Médio do Tennessee ou de um tribunal local localizado no Condado de Davidson, Tennessee (coletivamente, os \"Tribunais\") para fins de qualquer ação, processo ou outro procedimento relacionado ou decorrente deste Contrato e (b) concorda em não levantar nenhuma objeção a qualquer momento à manutenção ou condução de tal ação, processo ou outro procedimento em qualquer um dos Tribunais, renunciando irrevogavelmente a qualquer alegação de que tal ação, processo ou outro procedimento foi movido em um fórum inconveniente e renunciando ainda irrevogavelmente ao direito de contestar, com relação a tal ação, processo ou outro procedimento, que tal Tribunal não tem jurisdição sobre tal Parte."
