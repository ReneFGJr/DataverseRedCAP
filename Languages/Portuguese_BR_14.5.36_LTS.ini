design_672 = "Um Rótulo de Evento Personalizado pode ser adicionado opcionalmente a qualquer evento em seu projeto. Rótulos de Evento Personalizados são semelhantes a Rótulos de Registro Personalizados, em que permitem exibir dados (via piping) de um determinado evento no cabeçalho da tabela do evento ao visualizar a Página Inicial do Registro de um registro. Por exemplo, se cada evento representar uma única visita de uma pessoa, e se você estiver coletando a data em um campo chamado 'data_visita' em cada evento, então você pode definir o Rótulo de Evento Personalizado como '[data_visita]' para todos esses eventos de visita. Isso fornecerá contexto útil para cada evento ao visualizar todos os eventos do registro. Você também pode ser mais avançado com o piping usando vários campos e até mesmo texto estático. Por exemplo, '[data_visita], [peso] kg'."
