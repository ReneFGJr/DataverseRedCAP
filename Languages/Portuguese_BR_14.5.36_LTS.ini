econsent_154 = "Às vezes, é necessário acionar ou reativar manualmente uma imagem instantânea em PDF. Você pode acionar ou reativar manualmente os gatilhos ativos de imagem instantânea em PDF listados abaixo clicando no(s) botão(ões) de acionamento verde(s). Se algum botão estiver desativado, ele não pode ser acionado devido ao contexto atual ou às suas permissões de usuário serem limitadas. <u>Gatilhos de conclusão de inquérito não podem ser acionados inicialmente, mas só podem ser reativados após a conclusão do inquérito.</u> Para reativar gatilhos de conclusão de inquérito, você deve ter privilégios de Edição para esse instrumento de inquérito. Além disso, os gatilhos de conclusão de inquérito só podem ser reativados ao visualizar esse instrumento de inquérito específico em um contexto de formulário de entrada de dados. Em relação às imagens instantâneas em PDF baseadas em lógica, esteja ciente de que os gatilhos baseados em lógica podem ser acionados <u>mesmo que sua lógica condicional não avalie atualmente como Verdadeira</u>. NOTA: Se uma imagem instantânea em PDF foi acionada inicialmente por um participante e armazenada em um idioma específico de MLM, reativar a imagem instantânea pode não armazenar a nova imagem instantânea no mesmo idioma de antes, pois a imagem instantânea sempre terá o idioma do usuário/participante atual no momento do acionamento."
