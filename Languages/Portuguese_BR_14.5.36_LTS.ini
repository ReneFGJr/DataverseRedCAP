survey_542 = "Os inquéritos podem ser configurados para aparecer na Fila de Inquéritos com base em 1) se o participante completou um inquérito específico, e/ou 2) se certas condições foram atendidas (com base em valores de dados). Se algum inquérito tiver sido ativado na Fila de Inquéritos, ele será exibido ao participante após completar um inquérito (exibido abaixo do texto de conclusão do inquérito na página). O participante verá em sua fila apenas os inquéritos que já completou e os inquéritos que está sendo solicitado a responder a seguir (com base nos critérios definidos abaixo). As opções de configuração abaixo permitem definir as condições que determinam quando cada inquérito será exibido na fila e (opcionalmente) você pode fornecer texto personalizado para exibir no topo da fila de inquéritos de cada participante, no qual você pode personalizar o estilo do texto com tags HTML ou até mesmo utilizar Piping para injetar valores de dados. Além disso, o recurso 'início automático' é opcional e pode ser usado para levar o participante imediatamente ao primeiro inquérito incompleto na fila se o 'início automático' estiver habilitado para esse inquérito, permitindo uma resposta mais rápida dos inquéritos se o participante estiver completando vários inquéritos em uma única sessão."
