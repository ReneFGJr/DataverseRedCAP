dataqueries_124 = "Executar em tempo real em formulários de entrada de dados"
dataqueries_125 = "Habilitar a funcionalidade 'execução em tempo real' para uma regra personalizada é uma ótima maneira de adicionar mais validação de dados em um formulário de entrada de dados para garantir que os dados sejam inseridos corretamente *no momento* em que são inseridos, em vez de verificar a qualidade dos dados retroativamente, executando as regras aqui nesta página. Usar o recurso de 'execução em tempo real' é uma excelente maneira de ser proativo na manutenção da qualidade e integridade dos seus dados."
dataqueries_126 = "Marcar a caixa de seleção 'execução em tempo real' para qualquer regra de qualidade de dados personalizada permitirá que a regra seja executada invisivelmente em formulários de entrada de dados sempre que um usuário clicar no botão Salvar para criar ou modificar um registro. Após clicar em Salvar, todas as regras de qualidade de dados relevantes serão executadas invisivelmente (ou seja, nos bastidores) e exibirá uma mensagem de aviso pop-up se alguma das regras tiver sido violada, na qual exibirá uma lista das regras de qualidade de dados que foram violadas e também exibirá os campos envolvidos com seus valores de dados. Se nenhuma regra for violada, então salvará o registro normalmente e não exibirá uma mensagem pop-up. Assim como os resultados retornados ao executar regras na própria página de Qualidade dos Dados, os resultados exibidos nos formulários de entrada de dados para 'execução em tempo real' podem ser excluídos (se desejado) para que não sejam exibidos novamente se ainda estiverem em violação no futuro."
dataqueries_127 = "NOTA: As regras predefinidas não podem ter 'execução em tempo real' habilitada, apenas as regras personalizadas podem. Além disso, a funcionalidade de 'execução em tempo real' não funciona em páginas de questionários, nem é executada ao realizar importações de dados (seja pela Ferramenta de Importação de Dados ou pela API). Portanto, ela só funciona em formulários de entrada de dados."
dataqueries_128 = "Após alterar o valor, clique no botão aqui para salvá-lo."
dataqueries_129 = "Este pop-up exibe o Fluxo de Trabalho de Resolução de Dados para o registro especificado para um determinado campo e/ou regra de Qualidade dos Dados. Usuários com permissões de usuário apropriadas podem abrir consultas de dados para iniciar um processo documentado de resolução de um problema com os dados. Consultas de dados abertas podem ser respondidas por usuários com permissões apropriadas e, em seguida, podem ser fechadas uma vez que o problema tenha sido resolvido. Todas as consultas de dados também podem ser visualizadas na página Resolver Problemas neste projeto."
