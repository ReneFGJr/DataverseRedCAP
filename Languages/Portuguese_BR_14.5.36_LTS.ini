rights_226 = "Painel de Acesso de Usuário"
rights_227 = "Expirar"
rights_228 = "O Painel de Acesso de Usuário é uma ferramenta de relatório projetada para auxiliá-lo na gestão dos usuários que receberam acesso aos seus projetos REDCap. Se você pode visualizar este painel, você tem permissões ao aplicativo Permissões de Usuário para pelo menos um projeto. Abaixo, é fornecido um resumo de todos os projetos nos quais você pode conceder acesso a outros usuários ou editar seus privilégios de usuário. A lista pode ser filtrada por status do projeto e propósito do projeto. Por favor, reveja a tabela regularmente para garantir que cada pessoa listada ainda precise de acesso a cada projeto. Se um usuário não deve mais ter acesso a um determinado projeto, você pode clicar no botão de opção para excluir essa pessoa do projeto ou expirar o acesso dessa pessoa ao projeto (padrão para a data de ontem). Você deve clicar no botão na parte inferior da página para implementar quaisquer alterações. As alterações entrarão em vigor imediatamente. Se preferir, essas atualizações ainda podem ser feitas dentro de projetos individuais, como antes, mas a ferramenta ajudará a agilizar o processo."
