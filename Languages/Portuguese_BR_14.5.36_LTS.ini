multilang_144 = "Quando usado apenas em um campo de Lista Suspensa ou Botão de Rádio, esta tag de ação permitirá que o valor do campo controle o idioma atualmente mostrado (da mesma forma que trocar o idioma via os botões no topo da página). Dica: Quando usado em um inquérito, este campo poderia ser pré-preenchido (e assim auto-selecionado) ao embutir o ID do idioma de um participante no próprio URL do inquérito (para detalhes, veja a seção FAQ 'Como pré-preencher perguntas de inquérito')."
