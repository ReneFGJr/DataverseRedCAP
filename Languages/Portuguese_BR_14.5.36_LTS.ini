design_250 = "O que é a Biblioteca Compartilhada do REDCap?"
design_251 = "Se o seu projeto REDCap estiver no status de produção, você também pode compartilhar qualquer um dos seus instrumentos de coleta de dados que você criou, carregando instrumentos individuais na Biblioteca Compartilhada, após o que eles estarão acessíveis e disponíveis para download por qualquer usuário do REDCap no mundo. Você pode compartilhar instrumentos individuais na Biblioteca Compartilhada, o que torna seu instrumento acessível a usuários do REDCap em todo o mundo, mas se você deseja compartilhar um projeto inteiro ou múltiplos instrumentos de uma vez com um indivíduo, como um colega, pode ser melhor simplesmente exportar o Dicionário de Dados para enviá-lo a eles. (AVISO: Material protegido por direitos autorais não pode ser compartilhado a menos que você seja o proprietário.)"
