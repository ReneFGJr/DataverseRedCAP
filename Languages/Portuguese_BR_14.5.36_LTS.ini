rights_336 = "O Painel do Reponsável pode ser utilizado por usuários que foram designados como reponsáveis de outro usuário do REDCap. Em muitos casos, um reponsável é uma pessoa de contato secundária para o usuário ou alguém que ajuda a gerenciar a conta (ou talvez tenha solicitado a criação da conta). O Painel do Reponsável permite que os reponsáveis gerenciem seus usuários visualizando várias informações sobre eles, como nome de usuário, nome, expiração, status de suspensão e algumas atividades gerais. O painel contém várias funções para permitir que os reponsáveis façam solicitações aos administradores do REDCap para ajudar a gerenciar seus usuários. Embora os reponsáveis não possam executar as ações na parte inferior desta página por conta própria, <b>um administrador pode realizar a ação em nome deles quando solicitado</b>."
