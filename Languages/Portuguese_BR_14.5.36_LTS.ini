design_848 = "Calcula a diferença entre duas datas ou datahoras. Opções para 'unidades': 'y' (anos, 1 ano = 365.2425 dias), 'M' (meses, 1 mês = 30.44 dias), 'd' (dias), 'h' (horas), 'm' (minutos), 's' (segundos). O parâmetro 'returnSignedValue' deve ser <i>true</i> ou <i>false</i> e indica se você deseja que o resultado retornado seja assinado (tenha um sinal de menos na frente se for negativo) ou não assinado (valor absoluto), em que o valor padrão é <i>false</i>, que retorna o valor absoluto da diferença. Por exemplo, se [data1] for maior que [data2], então o resultado será negativo se returnSignedValue estiver definido como <i>true</i>. Se returnSignedValue não for definido ou estiver definido como <i>false</i>, então o resultado SEMPRE será um número positivo. Se returnSignedValue estiver definido como <i>false</i> ou não definido, a ordem das datas na equação não importa porque o valor resultante será sempre positivo (embora o sinal + não seja exibido, mas implícito)."
