control_center_4935 = "Fornecendo Contexto de Consulta"
control_center_4936 = "<p>Quando <i>Usar contexto de consulta</i> estiver marcado, o contexto (id do projeto, nome do registro, id do evento, etc.) pode ser definido. Esse contexto é usado para resolver <b>[<i class='fa-solid fa-bolt fa-xs' style='margin:0 1px;'></i>] Variáveis Inteligentes</b> em consultas SQL. Quais dessas podem ser resolvidas depende do grau em que o contexto é definido. Por exemplo, um id de projeto é necessário para a maioria das variáveis inteligentes (exceto aquelas que são explicitamente definidas nesta página).</p><p>Algumas variáveis inteligentes adicionais estão disponíveis apenas nesta página: <code>[survey-id]</code>, <code>[user-id]</code>.</p><p>Além disso, quando o contexto da consulta estiver habilitado, clicar em uma tabela na lista de tabelas do banco de dados REDCap adicionará automaticamente cláusulas <code>WHERE</code> para vários campos quando valores correspondentes puderem ser derivados do contexto disponível.</p><p><b>Dica:</b> Embora o contexto possa ser definido manualmente, existem atalhos em várias páginas que definirão automaticamente os valores de contexto. Esses atalhos estão disponíveis, por exemplo, nas páginas de entrada de dados e inquéritos, bem como em várias outras páginas do projeto, como <i>Página Inicial do Projeto</i> e <i>Página Inicial do Registro</i> (no menu suspenso de ações). Usar o widget <i>Navegar para página</i> com o comando <code>cc dqt</code>, na maioria dos casos, também definirá o contexto da página em que é usado.</p><p>Para limpar o contexto, basta desmarcar <i>Usar contexto de consulta</i> e selecionar novamente uma tabela de banco de dados.</p>"
