multilang_148 = "O suporte a multi-idiomas no REDCap funciona fornecendo traduções para cada item de exibição, ou seja, rótulos de campos, rótulos de escolhas e elementos da interface do usuário, mas também para itens como assuntos de e-mail e textos de corpo de alertas e convites de inquérito automatizados. As traduções para cada item suportado podem ser definidas nesta página. Caso um item não seja traduzido, o item será mostrado no idioma definido como alternativo ou, se não configurado lá também, o texto padrão será usado."
multilang_149 = "O idioma padrão é definido como aquele que foi usado para configurar o dicionário de dados do projeto (ou seja, o que é mostrado no Construtor Online). Um idioma padrão deve sempre ser definido, embora seja possível não expô-lo ao usuário (definindo seu estado <i>Ativo</i> como desativado). Além disso, observe que, por padrão, um idioma é desativado para instrumentos em modos de entrada de dados e inquérito, a menos que explicitamente ativado."
