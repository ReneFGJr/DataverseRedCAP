multilang_747 = "Como usar este arquivo: Os elementos essenciais são todos os itens 'id', 'type', 'form', 'order', e 'translation' e os caminhos que levam a eles, bem como os elementos raiz 'creator' (devem ser deixados como estão), 'key', 'display', e 'rtl'. Todos os outros itens, incluindo este texto, são não essenciais e não serão considerados durante uma operação de importação. Além disso, subconjuntos deste arquivo podem ser criados e usados à vontade, desde que permaneça JSON válido. Os itens 'hash' não são essenciais, mas ajudam a rastrear se um valor padrão foi alterado desde que o arquivo foi criado, e assim uma tradução pode estar desatualizada. Durante uma operação de importação, uma abordagem de melhor esforço é adotada. Quaisquer caminhos e/ou IDs que não correspondam ao alvo serão silenciosamente ignorados."
