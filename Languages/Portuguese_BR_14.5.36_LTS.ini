create_project_44 = "Cada opção abaixo representa um tipo diferente de projeto que pode ser construído. Se você quer apenas criar um inquérito e coletar resultados dos participantes, então o 'Inquérito Único' pode ser a melhor para você. Se você está interessado em coleta de dados de projeto tradicional onde todos que estão inserindo dados foram autorizados como usuários do REDCap, então Formulários de Entrada de Dados é provavelmente o tipo de projeto mais apropriado. O tipo de projeto 'Inquérito Único + Formulários de Entrada de Dados' é útil se você deseja criar novos registros em seu projeto usando respostas de inquéritos de participantes, assim a resposta do inquérito inicia a coleta de dados (por exemplo, um inquérito de pré-triagem) e, posteriormente, usuários autorizados do REDCap podem adicionar mais dados a cada resposta de inquérito/registro usando os instrumentos de coleta de dados que você definiu."
