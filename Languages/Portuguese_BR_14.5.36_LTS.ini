multilang_120 = "Use este recurso para definir uma fonte para a preferência de idioma de um participante (sua configuração de idioma inicial). Deve ser um campo de rádio ou lista suspensa com escolhas que correspondam ao <code>ID</code> de idioma que você definiu para cada idioma acima, ou um campo de caixa de texto sem validação de campo. O valor deste campo pode ser definido manualmente por meio de entrada de dados/importação de dados ou com os marcadores de ação <code>@LANGUAGE-CURRENT-FORM/SURVEY</code>. O valor desta configuração ditará o idioma usado para a renderização de Convites de Inquérito Automatizados, Alertas e PDFs."
multilang_121 = "Campo de preferência de idioma:"
multilang_122 = "-- Selecione um campo --"
multilang_123 = "<b>NOTA:</b> Semelhante a um campo de e-mail designado, quando este campo existe em vários eventos em projetos longitudinais, em um instrumento repetível ou em um evento repetível, o valor do campo será sincronizado em todas as instâncias/eventos, de modo que alterá-lo em um local mudará o valor em todos os eventos/instâncias onde o campo aparece."
multilang_124 = "<b>Aviso:</b> As opções do campo não incluem todos os idiomas ativos!"
multilang_125 = "Quando usado em um campo, o formulário de entrada de dados ou inquérito no qual o campo está localizado será renderizado no idioma especificado (que deve ter sido configurado usando o recurso de Gerenciamento de Multi-Idiomas). O formato deve seguir o padrão @LANGUAGE-FORCE=\"???\", em que o ID do idioma desejado deve estar entre aspas simples ou duplas - ex.: @LANGUAGE-FORCE=\"de\". A tubulação é suportada - ex.: @LANGUAGE-FORCE=\"[field_name]\" (se o campo de origem for um campo de rádio, certifique-se de adicionar o qualificador <i>:value</i>). Quando o idioma é forçado com sucesso (ou seja, ele existe e está ativo), o seletor de idioma é oculto. Esta tag de ação é avaliada quando o formulário ou inquérito é carregado. Usar isso junto com @LANGUAGE-CURRENT-FORM/SURVEY no campo de origem para @LANGUAGE-FORCE pode ser usado para 'travar' um usuário em seu idioma selecionado."
multilang_126 = "Semelhante ao @LANGUAGE-FORCE, mas o efeito é limitado a formulários de entrada de dados (ou seja, isso não afeta inquéritos)."
multilang_127 = "Semelhante ao @LANGUAGE-FORCE, mas o efeito é limitado a inquéritos (ou seja, isso não afeta formulários de entrada de dados)."
