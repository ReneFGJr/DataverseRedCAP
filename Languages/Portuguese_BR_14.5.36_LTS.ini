global_192 = "Exibe um gráfico de pizza para um único campo de múltipla escolha."
global_193 = "Exibe um gráfico de rosca para um único campo de múltipla escolha. Nota: Um gráfico de rosca é essencialmente o mesmo que um gráfico de pizza, mas com o centro removido."
global_194 = "Exibe um gráfico de barras para um único campo de múltipla escolha. Pode opcionalmente realizar agrupamento de cores se um segundo campo (apenas múltipla escolha) for fornecido. Os campos devem ser separados por vírgula."
global_195 = "Exibe um gráfico de dispersão de um campo de número/data/datahora para o eixo x e um segundo campo (apenas campo numérico) para o eixo y. (Se um segundo campo não for fornecido, um valor aleatório será atribuído ao eixo y.) Pode opcionalmente realizar agrupamento de cores se um terceiro campo (apenas múltipla escolha) for fornecido. Todos os campos devem ser separados por vírgula."
global_196 = "Exibe um gráfico de linha de um campo de número/data/datahora para o eixo x e um segundo campo (apenas campo numérico) para o eixo y. Pode opcionalmente realizar agrupamento de cores se um terceiro campo (apenas múltipla escolha) for fornecido. Todos os campos devem ser separados por vírgula. Nota: Um gráfico de linha é essencialmente o mesmo que um gráfico de dispersão, exceto com pontos conectados por uma linha."
global_197 = "Exibe uma tabela de estatísticas descritivas para um ou mais campos (separados por vírgula) em que cada campo é representado como uma linha na tabela. Não há limite para o número de campos que podem ser usados. Por padrão, todas as colunas serão exibidas e são as seguintes: Contagem, Ausente, Único, Mínimo, Máximo, Média, Mediana, Desvio Padrão, Soma. Para exibir apenas um subconjunto das colunas, você pode fornecer qualquer uma das seguintes designações (separadas por vírgula) que representam uma coluna específica na tabela: count, missing, unique, min, max, mean, median, stdev, sum."
global_198 = "Parâmetros Opcionais para Funções Agregadas, Gráficos e Tabelas"
global_199 = "<u>Nome Único do Relatório</u> - Para Funções Agregadas, Gráficos e Tabelas, filtre os dados sendo usados anexando um Nome Único do Relatório. Ao lado de cada relatório na página 'Meus Relatórios e Exportações' está seu nome de relatório único, que tem 'R-' seguido por caracteres alfanuméricos. Por padrão, todas as Funções Agregadas, Gráficos e Tabelas usarão os valores de todos os registros no projeto, mas se um nome de relatório único for anexado a qualquer um deles, apenas os dados desse relatório específico serão usados. Usar um relatório como substituto para filtrar dados é uma técnica muito útil para realizar lógica de filtragem complexa para Funções Agregadas, Gráficos e Tabelas."
global_20 = "Descrição"
global_200 = "\"<u>nome-do-registro</u>\" - Para Funções Agregadas, Gráficos e Tabelas, filtre os dados sendo usados para o *registro atual* usando o valor literal 'nome-do-registro'. Nota: Este parâmetro só funcionará em um contexto onde um único registro está sendo visualizado/acessado, como em uma página de inquérito, formulário de entrada de dados, etc. Este parâmetro pode ser usado com qualquer um dos outros parâmetros, exceto nomes de relatórios únicos."
global_201 = "\"<u>nome-do-evento</u>\" - Para Funções Agregadas, Gráficos e Tabelas, filtre os dados sendo usados para o *evento atual* (projetos longitudinais apenas) usando o valor literal 'nome-do-evento'. Nota: Este parâmetro só funcionará em um contexto onde um único registro/evento está sendo visualizado/acessado, como em uma página de inquérito, formulário de entrada de dados, etc. Este parâmetro pode ser usado com qualquer um dos outros parâmetros, exceto nomes de relatórios únicos."
global_202 = "<u>Nomes Únicos de Eventos</u> - Para Funções Agregadas, Gráficos e Tabelas, filtre os dados sendo usados para eventos específicos (projetos longitudinais apenas) fornecendo o nome único do evento (encontrado na página Definir Meus Eventos). Você pode usar um ou mais nomes de eventos únicos (separados por vírgula). Nota: Este parâmetro pode ser usado com qualquer um dos outros parâmetros, exceto nomes de relatórios únicos."
global_203 = "\"<u>nome-do-dag-do-usuario</u>\" - Para Funções Agregadas, Gráficos e Tabelas, filtre os dados sendo usados para os registros atribuídos ao *Grupo de Acesso a Dados do usuário atual* usando o valor literal 'nome-do-dag-do-usuario'. Nota: Este parâmetro só funcionará em um contexto onde um usuário autenticado pertence a um projeto e foi atribuído a um DAG no projeto (isso exclui páginas de inquérito e painéis de projetos públicos). Este parâmetro pode ser usado com qualquer um dos outros parâmetros, exceto nomes de relatórios únicos."
global_204 = "<u>Nomes Únicos de DAGs</u> - Para Funções Agregadas, Gráficos e Tabelas, filtre os dados sendo usados para os registros atribuídos a Grupos de Acesso a Dados específicos fornecendo o nome único do DAG (encontrado na página Grupos de Acesso a Dados). Você pode usar um ou mais nomes únicos de DAGs (separados por vírgula). Nota: Este parâmetro pode ser usado com qualquer um dos outros parâmetros, exceto nomes de relatórios únicos."
global_205 = "\"<u>barra-vertical</u>\" - Exibe um gráfico de barras com as barras na vertical em vez de na horizontal (o padrão) usando o valor literal 'barra-vertical'. Nota: Este parâmetro pode ser usado com qualquer um dos outros parâmetros."
global_206 = "\"<u>barra-empilhada</u>\" - Apenas para gráficos de barras usando dois campos, exibe o gráfico de barras com as barras empilhadas uma sobre a outra para cada escolha. Enquanto a visualização padrão é que as barras de cada campo são exibidas lado a lado para mostrar o agrupamento de cores. Para ativar isso, use o valor literal 'barra-empilhada'. Nota: Este parâmetro pode ser usado com qualquer um dos outros parâmetros."
