missing_data_05 = "Remover códigos de dados ausentes da exportação"
missing_data_08 = "Códigos de Dados Ausentes: Configure seus códigos de dados ausentes para este projeto"
missing_data_09 = "Campos que têm um valor em branco/ausente podem ser marcados com um 'Código de Dados Ausentes' personalizado para indicar o motivo da ausência do valor. Esses códigos de ausência podem ser usados para auxiliar na análise de dados, especificando por que um campo não possui valor. Para habilitar este recurso abaixo, insira tanto os códigos QUANTO seus rótulos para todas as categorias de dados ausentes que você deseja usar neste projeto. Os códigos de ausência devem ser codificados da mesma forma que as opções de um campo de múltipla escolha com <i>código + vírgula + rótulo</i>, em que os códigos podem ter apenas letras, números, pontos, traços e sublinhados (por exemplo, '-999, Não perguntado' ou 'UNK, Desconhecido'). Se nenhum código for inserido, este recurso permanecerá desativado."
missing_data_10 = "Adicionar código da lista padronizada de códigos de dados ausentes (sugestões opcionais):"
missing_data_11 = "USO: Depois que seus códigos de dados ausentes estiverem configurados, você verá um ícone 'M' ao lado de cada campo ao visualizar um formulário de entrada de dados. Clique no ícone para abrir sua lista de códigos de dados ausentes e selecione um. Uma vez selecionado, ele salvará o código ausente como o valor literal do campo. Códigos de dados ausentes podem ser usados para qualquer tipo de campo (por exemplo, data, controle deslizante, campos de upload de arquivo). Como um código de dados ausentes é salvo como o valor do campo, isso significa que o código de dados ausentes do campo pode então ser opcionalmente exportado em uma exportação de dados ou visualizado em um relatório (se desejar - esta é uma opção ao criar um relatório). Inserir um código de dados ausentes deve ser feito manualmente por um usuário via a interface do usuário ou através de uma importação de dados (API ou Ferramenta de Importação de Dados), na qual você pode importar os códigos de dados ausentes como os valores dos campos em seu arquivo de importação de dados."
missing_data_12 = "Código de Dados Ausente inserido:"
missing_data_13 = "Nota: Valores listados como 'Ausentes' podem incluir registros com um Código de Dados Ausentes (se os Códigos de Dados Ausentes estiverem definidos)."
missing_data_14 = "Exibir quaisquer Códigos de Dados Ausentes no lugar de valores em branco (quando aplicável)"
missing_data_15 = "Instruções e notas adicionais:"
missing_data_16 = "DICA: Ao definir seus códigos de dados ausentes, por favor, lembre-se de garantir que seu código ausente nunca irá colidir/sobrepor-se a um valor real em um campo em seu projeto. Por exemplo, se você tiver um campo de inteiro onde '-999' é um valor possível, então você não deve usar -999 como um código de dados ausentes. Isso ocorre porque o REDCap não será capaz de saber se este é um valor real ou se é um código de ausência usado para denotar que o campo está em branco. Abaixo à direita estão algumas sugestões opcionais de códigos de dados ausentes que você pode considerar usar, mas sinta-se à vontade para usar quaisquer códigos de dados ausentes que desejar."
missing_data_17 = "NOTA: Comportamento com lógica de ramificação - Se um campo deve ser ocultado pela lógica de ramificação, o REDCap normalmente pergunta ao usuário (exceto em inquéritos) se deseja excluir o valor do campo que está sendo ocultado. Mas se o campo tiver um código de dados ausentes salvo, ele ainda ocultará o campo, mas não removerá o código de dados ausentes como o valor do campo. Isso permite que um campo ainda esteja 'em branco' e tenha um código de ausência enquanto está oculto pela lógica de ramificação."
missing_data_18 = "LÓGICA: Como os códigos de dados ausentes são armazenados como valores literais dos campos, eles podem ser usados e referenciados em lógica em todo o REDCap (ou seja, lógica para filtros de relatórios, regras de Qualidade de Dados, Fila de Inquéritos, Convites de Inquérito Automatizados, lógica de ramificação). Por exemplo, se você deseja exibir um campo em um formulário apenas se o campo anterior estiver em branco e marcado com o código de dados ausentes 'NASK', sua lógica de ramificação pode ser a seguinte: [field] = 'NASK'. Além disso, uma função especial 'isblankormissingcode()' pode ser usada em lógica como um catch-all para determinar se o valor de um campo está realmente em branco ou se contém um código de dados ausentes. Por exemplo, isblankormissingcode([age]), em que se idade tiver um valor de UNK (que pode ser um código de dados ausentes em um projeto), ele retornará VERDADEIRO. E se o campo tiver qualquer valor não em branco/não nulo que também não seja um código de dados ausentes, ele retornará FALSO."
missing_data_19 = "ACTION TAG: Por padrão, a funcionalidade de código de dados ausentes é habilitada para TODOS os campos no projeto, mas pode ser desabilitada campo a campo adicionando a tag de ação @NOMISSING para um campo individual, na qual isso ocultará o ícone 'M' para o campo no formulário de entrada de dados e, assim, impedirá o uso dos códigos de dados ausentes para o campo."
missing_data_20 = "Modificar códigos de dados ausentes"
missing_data_21 = "Por favor, note que re-rotular ou remover quaisquer Códigos de Dados Ausentes que estão em uso em um projeto de produção onde a coleta de dados já começou pode resultar em problemas de dados. Recomenda-se que você apenas adicione novos Códigos de Dados Ausentes e não remova ou re-rotule quaisquer existentes se alguns dados já foram coletados no projeto."
