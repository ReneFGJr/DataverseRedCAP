mycapui_general_041 = "Definições"
mycapui_general_042 = "HIPAA: significa o estatuto dos Estados Unidos conhecido como Lei de Portabilidade e Responsabilidade de Seguros de Saúde de 1996, conforme codificado em 42 U.S.C. §1320d, e posteriormente na Lei de Tecnologia da Informação em Saúde de 2009, conforme codificado em 42 U.S.C.A. prec. § 17901 (\"Lei HITECH\")"
mycapui_general_043 = "Informações Pessoais Protegidas: significa informações pessoais, privadas ou de saúde protegidas contra divulgação por leis como HIPAA, a Diretiva Europeia de Privacidade de Dados e/ou quaisquer outras leis, regras e regulamentos aplicáveis de qualquer jurisdição que regem essas informações de saúde às quais o download e/ou uso do MyCap pode estar sujeito."
mycapui_general_044 = "Termos Adicionais de Uso"
