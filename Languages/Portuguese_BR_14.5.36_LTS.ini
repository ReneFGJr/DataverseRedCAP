design_836 = "Executa um cálculo de data adicionando ou subtraindo uma quantidade especificada de tempo de um campo de data ou datahora especificado e, em seguida, fornece o resultado como um valor de data ou datahora - por exemplo, @CALCDATE([data_visita], 7, 'd'). O primeiro parâmetro dentro da função @CALCDATE() deve ser um campo de texto com validação de data, datahora ou datahora_seconds, em que você pode especificar (se necessário) o evento e a instância repetível - por exemplo, @CALCDATE([evento_baseline][data_visita], 7, 'd'). O segundo parâmetro representa a quantidade de desvio que deve ser adicionada ou subtraída. Pode ser um número decimal ou inteiro. Dica: Para subtrair (ou seja, retroceder no tempo), use um número negativo. O terceiro parâmetro representa as unidades da quantidade de desvio, que serão representadas pelas seguintes opções: 'y' (anos, 1 ano = 365.2425 dias), 'M' (meses, 1 mês = 30.44 dias), 'd' (dias), 'h' (horas), 'm' (minutos), 's' (segundos). A opção de unidade deve estar entre aspas ou apóstrofos. NOTA: Tanto o campo de origem quanto o campo de resultado devem ser um campo de texto com validação de data, datahora ou datahora_seconds. É importante perceber que um campo com @CALCDATE não será editável na página de questionário ou formulário de entrada de dados, e o campo funcionará quase exatamente como um campo calculado normal, em que seu valor pode ser atualizado por meio de uma importação de dados, ao executar a regra de Qualidade de Dados H ou em tempo real durante a entrada normal de dados em um formulário ou questionário."
design_837 = "Avalia a lógica fornecida dentro de uma função @CALCTEXT() para campos de Caixa de Texto *somente* e produz o resultado como texto, normalmente realizado com uma função if(x,y,z) - por exemplo, @CALCTEXT(if([genero]='1', 'masculino', 'feminino')). NOTA: É importante perceber que um campo com @CALCTEXT não será editável na página de questionário ou formulário de entrada de dados, e o campo funcionará quase exatamente como um campo calculado normal, em que seu valor pode ser atualizado por meio de uma importação de dados, ao executar a regra de Qualidade de Dados H ou em tempo real durante a entrada normal de dados em um formulário ou questionário. Se desejado, é possível retornar o valor como um número - por exemplo, @CALCTEXT(if([idade] >= 18, 'adulto', 5*[outro_campo])). Além disso, embora seja possível usar texto estático (entre aspas), variáveis de campo ou Variáveis Inteligentes como os valores de retorno da função IF - por exemplo, @CALCTEXT(if([idade] >= 18, [dob], [event-label]) - não é possível pipe variáveis de campo ou Variáveis Inteligentes <u>dentro de aspas</u> para os valores de retorno."
