data_entry_310 = "Relatórios e Exportação de Dados com Instrumentos e Eventos Repetíveis"
data_entry_311 = "Se alguém criar um relatório que contenha dados de um instrumento repetível ou evento repetível, um campo chamado 'redcap_repeat_instance' será incluído, representando o número da instância, que é um valor auto-numerado (começando com '1') que é incrementado cada vez que o instrumento/evento é repetível. E se o relatório contiver dados especificamente de um instrumento repetível (em oposição a um evento repetível), então um campo chamado 'redcap_repeat_instrument' será adicionalmente incluído, representando o nome do instrumento que denota a qual instrumento a linha de dados pertence. Esses dois campos serão incluídos automaticamente no relatório ou exportação de dados se os dados se originarem de um instrumento ou evento repetível. Nota: Cada instância repetida de um instrumento ou evento será exibida como uma nova linha no relatório ou arquivo de exportação. Isso significa que se um inquérito de medicamentos for repetido três vezes para um registro, por exemplo, será exibido como três linhas no relatório."
