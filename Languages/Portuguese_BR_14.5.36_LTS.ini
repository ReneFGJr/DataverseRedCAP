project_settings_18 = "Permite que dois usuários do projeto sejam definidos como Pessoa de Entrada de Dados #1 e Pessoa de Entrada de Dados #2 (usando a página de Permissões de Usuário), e permite que eles criem registros com o mesmo nome e insiram dados para o mesmo registro sem ver os dados um do outro. Apenas uma pessoa pode ser definida como pessoa #1 ou #2 por vez. Todos os outros usuários são considerados Revisores. Revisores têm a capacidade de mesclar um registro criado pela pessoa #1 e #2 após visualizar as diferenças e adjudicar essas diferenças usando a Ferramenta de Comparação de Dados, criando assim um terceiro registro no conjunto."
