setup_118 = "Tem certeza de que deseja desmarcar este campo de email para usar em convites aos participantes do inquérito? Se você já tiver algumas respostas de inquérito que o utilizam, isso pode impedir que alguns emails de convite sejam enviados no futuro se você tiver inquéritos adicionais que esses participantes precisam completar."
setup_119 = "Desmarcar campo de email"
setup_120 = "Desmarcar campo"
setup_121 = "Campo atualmente designado:"
setup_122 = "O uso do campo de endereço de email designado pode ser especialmente valioso quando seu primeiro instrumento de coleta de dados não está habilitado como um inquérito, enquanto um ou mais outros instrumentos estão habilitados como inquéritos. Como os endereços de email só podem ser inseridos diretamente na Lista de Participantes para o primeiro instrumento de coleta de dados, o campo de email designado oferece outra oportunidade de capturar o endereço de email dos participantes do inquérito."
setup_123 = "Teste seu projeto minuciosamente"
setup_124 = "É importante testar os componentes essenciais do seu projeto antes de movê-lo para produção. Tente criar alguns registros de teste e inserir alguns dados para cada um para garantir que seus instrumentos de coleta de dados funcionem como esperado, especialmente lógica de ramificação e cálculos. Em seguida, revise seus dados de teste criando relatórios e exportando seus dados para visualização no Excel ou em um pacote de análise estatística. Se você tiver inquéritos, complete os inquéritos como se fosse um participante usando o Link de Inquérito Público ou a Lista de Participantes enviando um convite de inquérito para você mesmo. Se outros módulos do projeto forem usados regularmente, teste-os também. A melhor maneira de testar seu projeto é usá-lo como se estivesse inserindo dados reais de produção, e é sempre útil ter colegas (especialmente membros da equipe) revisando seu projeto para obter uma nova perspectiva."
