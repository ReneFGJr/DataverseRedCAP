global_174 = "AVISO: Esteja ciente de que não é possível usar o rótulo da escolha de um campo de múltipla escolha em nenhuma das funções especiais listadas abaixo. Em outras palavras, você não pode usar a opção ':label', como [my_field:label], para exibir o rótulo de texto em uma função. <b>As funções especiais utilizam apenas o valor de um campo, nunca seu rótulo.</b>"
global_176 = "É possível incorporar um campo Descritivo dentro de outro campo, embora campos descritivos não tenham um elemento de entrada real para salvar dados. Incorporar um campo descritivo apenas relocaria o rótulo do campo para o novo local onde ele está incorporado. Isso é tipicamente útil apenas se o campo descritivo tiver lógica de ramificação, na qual você poderia usar a lógica de ramificação para fazer o texto do campo descritivo aparecer condicionalmente em um local específico na página."
global_177 = "Os dados podem ser inseridos nos locais listados acima *A PARTIR* de qualquer tipo de campo no REDCap. Se você estiver inserindo a resposta *A PARTIR* de um campo de múltipla escolha (por exemplo, radio, drop-down), por padrão, ele exibirá o rótulo da opção (não o valor codificado dos dados) no local onde o campo está inserido, mas para todos os outros tipos de campos, ele exibirá o valor literal dos dados. Veja abaixo como adicionar ':value' ao nome da variável dentro dos colchetes para exibir o valor (em vez do rótulo) para campos de múltipla escolha. Veja também abaixo como exibir dados de campos de caixa de seleção, que é ligeiramente diferente de outros tipos de campos."
global_179 = "<b><u>Campos de Upload de Arquivo:</u></b> Campos de Upload de Arquivo têm opções únicas de inserção. Se você estiver inserindo *A PARTIR* de um campo de Upload de Arquivo ou campo de Assinatura, o valor numérico do campo será exibido por padrão, mas você pode inserir o nome original do arquivo enviado adicionando a opção '<b>:label</b>', como <code>[my_field:label]</code>. Além disso, se você usar a opção '<b>:inline</b>' para um campo de Upload de Arquivo, como <code>[my_field:inline]</code>, em que o arquivo enviado é um arquivo PDF ou arquivo de imagem (JPG, JPEG, GIF, PNG, TIF, BMP), o arquivo será exibido de forma embutida para que seja visualizável na página. (A tag de ação @INLINE não precisa ser usada em um campo para utilizar a opção de inserção :inline. Portanto, enquanto a tag de ação @INLINE pode ser usada para exibir o PDF/imagem no instrumento do campo, a opção de inserção :inline permite que você exiba o PDF/imagem em lugares fora do instrumento do campo.) Nota: Imagens embutidas não podem ser exibidas dentro de um PDF baixado de um inquérito/instrumento que contém dados. Além disso, <b>a opção :inline também funciona dentro de emails, para que você possa inserir um campo via :inline dentro do corpo do email, permitindo assim exibir imagens embutidas dentro de convites de inquérito ou Alertas e Notificações</b>. Se o arquivo sendo inserido via :inline dentro de um email não for um tipo de arquivo de imagem, ele ainda anexará o arquivo ao email, mas exibirá o nome do arquivo no texto do email como uma alternativa para exibi-lo como uma imagem embutida. Campos de Upload de Arquivo também podem utilizar a opção de inserção '<b>:link</b>', como <code>[my_field:link]</code>, onde <b>o nome do arquivo será exibido como um link clicável para download do arquivo</b>, que funciona em páginas da web e também dentro do corpo do texto do email (ou seja, convites de inquérito ou Alertas e Notificações)."
