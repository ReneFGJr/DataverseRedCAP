api_docs_305 = "Importar Atribuições de Usuário-DAG"
api_docs_306 = "Este método permite que você atribua usuários a qualquer grupo de acesso a dados."
api_docs_307 = "Se você deseja modificar um mapeamento existente, você *deve* fornecer seu nome de usuário único e nome do grupo. Se a coluna 'redcap_data_access_group' não for fornecida, o usuário não será atribuído a nenhum grupo. Deve haver apenas um registro por nome de usuário."
api_docs_308 = "Contém os atributos 'username' (referente ao nome de usuário único existente) e 'redcap_data_access_group' (referente ao nome único do grupo existente) de cada atribuição de Usuário-DAG a ser modificada, em que são fornecidos no formato especificado."
api_docs_309 = "Número de atribuições de Usuário-DAG adicionadas ou atualizadas"
api_docs_310 = "Este método permite que você exporte o registro (trilha de auditoria) de todas as alterações feitas neste projeto, incluindo exportações de dados, alterações de dados, alterações de metadados do projeto, modificação de permissões de usuários, etc."
api_docs_311 = "Você pode escolher o tipo de evento para buscar o resultado para um tipo de evento específico"
api_docs_312 = "Para retornar apenas os eventos pertencentes a um usuário específico (referente ao nome de usuário existente), forneça um usuário. Se não for especificado, assumirá todos os usuários."
api_docs_313 = "Para retornar apenas os eventos pertencentes a um registro específico (referente ao nome de registro existente), forneça um registro. Se não for especificado, assumirá todos os registros. Este parâmetro está disponível apenas quando o evento está relacionado ao registro."
api_docs_314 = "Para retornar apenas os eventos pertencentes a um DAG específico (referente ao group_id), forneça um dag. Se não for especificado, assumirá todos os dags."
api_docs_315 = "Para retornar apenas os eventos que foram <u>registrados</u> *após* uma determinada data/hora, forneça um carimbo de data/hora no formato AAAA-MM-DD HH:MM (por exemplo, '2017-01-01 17:00' para 1º de janeiro de 2017 às 17:00 no horário do servidor). Se não for especificado, assumirá que não há hora de início."
api_docs_316 = "Para retornar apenas registros que foram <u>registrados</u> *antes* de uma determinada data/hora, forneça um carimbo de data/hora no formato AAAA-MM-DD HH:MM (por exemplo, '2017-01-01 17:00' para 1º de janeiro de 2017 às 17:00 no horário do servidor). Se não for especificado, usará a hora atual do servidor."
