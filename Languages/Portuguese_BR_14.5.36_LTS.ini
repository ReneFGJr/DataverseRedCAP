design_1031 = "Utilize um Convite de Inquérito Automático que será repetidamente enviado em um intervalo recorrente."
design_1032 = "Processo de ativação e uso"
design_1033 = "Habilite a opção \"Repetir o inquérito\" na página Configurações do Inquérito, e os participantes poderão inserir várias instâncias de dados de maneira consecutiva (ou seja, em uma única sessão), em que o botão \"Repetir o inquérito\" será exibido no final do inquérito. Além disso, se você estiver utilizando o recurso Fila de Inquéritos, e o participante tiver recebido o link da fila de inquéritos, eles poderão inserir novas instâncias de inquérito repetível sempre que desejarem na página da fila de inquéritos."
design_1034 = "Funciona com instrumentos repetíveis e/ou eventos repetíveis?"
design_1035 = "Crie um alerta na página Alertas e Notificações e, em seguida, preencha a seção 'Quantas vezes enviar?' no pop-up do alerta para designar com que frequência e quantas vezes as notificações devem ser repetíveis. A mensagem do alerta deve conter a Variável Inteligente <code>[survey-link]</code> e DEVE ser acompanhada de <code>[new-instance]</code>. Por exemplo, se o nome exclusivo do instrumento da sua inquérito repetível for \"inquérito_diario\", você usaria <code>[survey-link:inquérito_diario][new-instance]</code>. Isso criará um link de inquérito no alerta que sempre apontará para uma nova instância ainda não criada do inquérito repetível."
