design_101 = "[Desativado]"
design_1018 = "Coletar dados de inquérito de forma repetível pode ser feito de forma eficiente e com configuração mínima usando um inquérito repetível, que é um inquérito habilitado como um instrumento repetível ou (se um projeto longitudinal) um instrumento de inquérito utilizado em um evento repetível. No entanto, às vezes pode ser difícil saber quais recursos usar com inquéritos repetíveis para coletar dados de inquérito repetíveis de forma mais eficaz. As informações abaixo apresentam várias opções de coleta de dados para inquéritos repetíveis. Cada opção tem seus próprios prós e contras que devem ser cuidadosamente avaliados com base na sua situação. É importante ressaltar que as opções abaixo não são mutuamente exclusivas e podem ser usadas em combinação para vários inquéritos dentro de um projeto."
