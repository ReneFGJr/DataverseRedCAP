edit_project_197 = "Você deseja definir o status do projeto para ANÁLISE/LIMPEZA?"
edit_project_198 = "Ao utilizar o Pull de Dados Clínicos, os dados do sistema de fonte externa são criptografados e armazenados em cache para serem usados durante o processo de adjudicação. Muitos dos dados nunca são usados, e uma vez que os dados foram adjudicados, muitas vezes nunca são vistos novamente pelos usuários no projeto. Para alguns fins de conformidade e melhores práticas gerais, é recomendável que todos os dados em cache de fonte não utilizados sejam removidos após o projeto terminar de coletar dados e ser movido para o status de Análise/Limpeza. Você pode clicar no botão à esquerda para purgar todos os dados do sistema de fonte que foram armazenados em cache neste projeto REDCap."
edit_project_199 = "AVISO: Você não pode remover todos os dados de Pull de Dados Clínicos não utilizados até que o projeto esteja no status de Análise/Limpeza. Por favor, mova-o para o status de Análise/Limpeza e depois tente novamente. Obrigado!"
