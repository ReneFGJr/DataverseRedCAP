top_usage_report_10 = "Isso inclui tanto as solicitações que ainda estão em execução quanto as solicitações que foram concluídas, mas não armazenaram um script_execution_time (distorcendo os resultados). Podemos ser capazes de armazenar script_execution_time em mais cenários para medir com precisão as solicitações HTTP que ainda estão em execução. Tarefas cron em execução atualmente são sempre incluídas, independentemente desta configuração."
top_usage_report_11 = "Limite mínimo de porcentagem de tempo de CPU:"
top_usage_report_12 = "Exiba apenas chamadas que utilizam pelo menos esta porcentagem do tempo total de CPU. O tempo de CPU é frequentemente um proxy razoável para carga no banco de dados. As únicas exceções significativas conhecidas são processos que executam muitas chamadas de sono (por exemplo, crons do Flight Tracker)."
top_usage_report_13 = "Esta página exibe os projetos, usuários, páginas, URLs específicos, Módulos Externos, tarefas cron, etc., mais ativos dentro de um determinado período de tempo. Pode ser usado para identificar rapidamente onde os recursos do servidor estão sendo gastos durante períodos de alta carga. Aqui estão algumas coisas a serem lembradas ao interpretar essas estatísticas:"
top_usage_report_14 = "Esta página rastreia muitas, mas não todas, as solicitações HTTP. Consulte os logs do seu servidor web para TODAS as solicitações."
top_usage_report_15 = "As horas e porcentagens representam uma porção precisa dos totais rastreados, mas são duplicadas entre 'Tipos' (podem somar mais de 100%). Por exemplo, se um usuário fizer solicitações de API em um único projeto totalizando 70% do uso da CPU do servidor, linhas separadas para o usuário E o projeto serão incluídas (ambos mostrando 70%). Agregar estatísticas como esta é importante quando o uso dentro de um único 'Tipo' se torna excessivo (por exemplo, um usuário em muitos projetos ou muitos usuários em um único projeto)."
top_usage_report_16 = "não estão atualmente incluídos nessas estatísticas"
