data_access_groups_22 = "Se desejar atribuir usuários a vários Grupos de Acesso a Dados, isso pode ser feito usando o recurso Alternador de DAG na parte inferior desta página. Com ele, você pode colocar um usuário em vários *potenciais* DAGs, após o que os usuários podem se mover para dentro e para fora desses DAGs específicos por conta própria a qualquer momento. Quando atribuídos a vários DAGs, o usuário verá uma faixa azul na parte superior de cada página do projeto, que lhe apresentará a opção de alternar para outro DAG. NOTA: Os usuários não podem se mover para outro DAG, a menos que alguém com permissões a esta página tenha explicitamente concedido-lhes privilégios para estar em vários DAGs."
