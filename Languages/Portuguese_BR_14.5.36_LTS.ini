data_export_tool_193 = "O que essa configuração faz?"
data_export_tool_194 = "Por exemplo, se o projeto contiver um evento para capturar informações demográficas e também contiver visitas subsequentes (eventos) para capturar medições de sinais vitais, pode-se definir um filtro de [sexo] = '1' (Feminino). Portanto, se a configuração da caixa de seleção for deixada MARCADA (a configuração padrão), ela retornará apenas registros onde a pessoa era do sexo feminino, e os resultados conterão *todos* os eventos (demografia e todas as visitas) para cada um desses registros. No entanto, se a caixa de seleção for DESMARCADA nessa situação, não apenas removerá os registros onde a pessoa era do sexo masculino, mas também removerá os eventos de visita para os registros do sexo feminino, retornando apenas o evento de demografia para os registros do sexo feminino. Desta forma, deixar a caixa de seleção DESMARCADA não apenas filtra alguns dos registros, mas também pode remover alguns dos eventos nos registros que são retornados."
data_export_tool_195 = "<b>RESUMO:</b> Na maioria dos casos, esta configuração da caixa de seleção será deixada MARCADA, a menos que você tenha intenções muito específicas para desmarcá-la. Se você ainda não tiver certeza de como pode usar essa configuração, é recomendável deixá-la MARCADA."
