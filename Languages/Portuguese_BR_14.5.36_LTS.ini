design_1070 = "Este tag de ação é fornecido por um módulo externo: <b>{0:ModuleName}</b> ({1:ModuleVersion})"
design_1071 = "O tag de ação @DOWNLOAD-COUNT fornece uma maneira de contar automaticamente o número de downloads para um campo de Upload de Arquivo ou um anexo de campo Descritivo. Ele pode ser usado em um campo de Texto ou campo de Notas para que seu valor seja incrementado por '1' sempre que alguém fizer o download do arquivo para um campo de Upload de Arquivo ou um anexo de campo Descritivo. O nome da variável do campo de Upload de Arquivo ou campo Descritivo cujos downloads devem ser contados deve ser fornecido dentro da função @DOWNLOAD-COUNT(). Por exemplo, o campo de Texto 'meu_contador_de_downloads' pode ter seu tag de ação definido como @DOWNLOAD-COUNT(meu_campo_de_upload), em que 'meu_campo_de_upload' é a variável de um campo de Upload de Arquivo. Sempre que o arquivo for baixado em um formulário de entrada de dados, página de inquérito ou relatório, o valor do campo com este tag de ação será incrementado por '1'. Se esse campo não tiver valor ou tiver um valor não inteiro, seu valor será definido como '1'. NOTA: O campo de contagem de downloads deve estar no mesmo contexto que o campo de Upload de Arquivo ou um campo Descritivo. Isso significa que, em um projeto longitudinal, os dois campos devem estar no mesmo evento, e em um contexto de instrumento repetível, eles devem estar no mesmo instrumento repetível. Além disso, se @DOWNLOAD-COUNT for usado para um campo onde PDFs são carregados e exibidos inline na página (via @INLINE ou @INLINE-PREVIEW), os usuários/participantes que clicarem no ícone de download/seta para baixo (que é gerado pelo navegador, não pelo REDCap) para o PDF inline, infelizmente, não serão contados como um download pelo REDCap; portanto, os downloads são contados apenas quando se clica no link de download do arquivo na página."
design_1072 = "Une o texto de várias strings de texto com um separador"
design_1073 = "Isso funciona exatamente como <code>concat</code> mas insere o <code>separador</code> entre cada item concatenado. Por exemplo, <code>concat_ws(\" e \", [veggie1], [veggie2], \"Tomates\")</code> pode resultar em \"Ervilhas e Cenouras e Tomates\"."
design_1074 = "Substitui partes de um valor de texto por um valor de texto especificado"
design_1075 = "Encontra texto (\"search\") dentro de outro texto (\"haystack\") e substitui todas as ocorrências encontradas pelo texto fornecido (\"replace\"). Por exemplo, supondo que [campo1] tenha um valor de \"Paul Taylor, Rob Taylor\", <code>replace_text([campo1], \"Taylor\", \"Harris\")</code> resultaria em \"Paul Harris, Rob Harris\". Nota: Esta função realiza uma substituição sensível a maiúsculas e minúsculas. Além disso, você pode procurar quebras de linha (por exemplo, em campos de Notas) com \"\n\"."
design_1076 = "Módulo"
design_1077 = "Retorna o resto da divisão (inteira) (módulo) <code>dividendo/divisor</code>. Ambos os valores devem ser inteiros. Por exemplo, mod(10,4) resultará em 2 porque 2 é o resto de 10 dividido por 4."
design_1078 = "Retorna \"e\" (Número de Euler) elevado à potência de um número: e^x. Nota: O valor do expoente x deve ser um número. Por exemplo, exponential(1) retornará 2.718281828459045."
design_1079 = "Exponencial de e"
design_1080 = "<b>Problema potencial:</b> Parece que você moveu um ou mais campos para outro instrumento. Por favor, esteja ciente de que, se os dados já foram coletados para os campos que você acabou de mover, esses dados podem ficar órfãos (inacessíveis) se o instrumento para o qual foram movidos existir em outro evento. Verifique novamente seus mapeamentos de instrumento-evento para garantir que isso não cause perda de dados. Se esta ação deixou alguns dados órfãos, você pode sempre mover o campo de volta para seu instrumento original novamente, após o qual seus dados retornarão."
design_1081 = "Por favor, note que este campo é utilizado para informações do participante MyCap (como código de participante ou data de adesão). Se você remover este campo, pode perder informações do participante MyCap."
