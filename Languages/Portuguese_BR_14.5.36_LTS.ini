shared_library_85 = "O instrumento que você está baixando da Biblioteca Compartilhada contém um <b>recurso de pontuação automática</b>, o que significa que ele se comporta um pouco diferente dos instrumentos tradicionais no REDCap. Por exemplo, uma vez que o instrumento tenha sido baixado, você não poderá modificar nenhum campo no instrumento em nenhum momento. O instrumento também será automaticamente ativado como um inquérito neste projeto, e se os inquéritos ainda não tiverem sido ativados para uso neste projeto, então isso também será ativado. Este instrumento de pontuação automática só pode ser respondido em formato de inquérito. Se o formulário de entrada de dados for visualizado para este instrumento, todos os campos serão exibidos como somente leitura."
shared_library_86 = "O instrumento que você está baixando da Biblioteca Compartilhada é um <b>teste adaptativo por computador (CAT)</b>, o que significa que suas perguntas são geradas dinamicamente usando respostas anteriores. Instrumentos adaptativos se comportam um pouco diferente dos instrumentos tradicionais no REDCap. Por exemplo, uma vez que o instrumento tenha sido baixado, você não poderá modificar nenhum campo no instrumento em nenhum momento. O instrumento também será automaticamente ativado como um inquérito neste projeto, e se os inquéritos ainda não tiverem sido ativados para uso neste projeto, então isso também será ativado. Este instrumento adaptativo só pode ser respondido em formato de inquérito. Se o formulário de entrada de dados for visualizado para este instrumento, todos os campos serão exibidos como somente leitura."
