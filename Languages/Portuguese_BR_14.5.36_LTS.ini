survey_1276 = "O REDCap tem a capacidade de fazer chamadas de voz e enviar mensagens de texto SMS para inquéritos e para Alertas e Notificações usando um serviço web de terceiros chamado Twilio (www.twilio.com). Dessa forma, você pode convidar um participante a responder um inquérito enviando uma mensagem SMS ou ligando para ele em seu telefone, onde os dados seriam coletados diretamente no REDCap do telefone, sem precisar usar uma página da web. Existem muitas opções disponíveis para como você pode convidar participantes e como eles podem responder aos seus inquéritos, seja como um inquérito de chamada de voz ou como uma conversa SMS. Você também pode enviar Alertas e Notificações aos destinatários via Chamada de Voz ou SMS em vez de email."
