check_128 = "<b>O diretório que armazena documentos carregados pelos usuários está exposto à web:</b><br> É ALTAMENTE recomendado que você mude a localização onde os arquivos carregados pelos usuários são armazenados. Atualmente, eles estão sendo armazenados no diretório \"edocs\" do REDCap, que é o local padrão e é totalmente acessível à web. Embora seja extremamente improvável que alguém consiga recuperar um arquivo dessa localização no servidor via web, ainda é um risco de segurança potencial, especialmente se os documentos contiverem informações sensíveis.<br><br> Recomenda-se que você vá para a página de Configurações de Upload de Arquivos no Centro de Controle e defina um novo caminho para seus documentos carregados pelos usuários (ou seja, \"Habilitar armazenamento interno alternativo de arquivos carregados em vez da pasta 'edocs' padrão\"), e defina-o para um caminho no seu servidor web que NÃO seja acessível da web. Depois de alterar esse valor, vá para o diretório 'edocs' e copie todos os arquivos existentes nessa pasta para o novo local que você acabou de definir."
