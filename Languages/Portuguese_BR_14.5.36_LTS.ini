extres_55 = "Links de Aplicativos Personalizados"
extres_56 = "Este módulo permitirá que você configure links personalizados (semelhantes a favoritos de projetos) que <b>aparecem na parte inferior da lista de Aplicativos do menu à esquerda de TODOS os projetos</b> (veja o exemplo de captura de tela à direita). Esses links apontam para sites fora do REDCap (ou seja, estão em um servidor diferente na web), bem como para outros projetos do REDCap. Você pode definir várias configurações para cada link, como definir o rótulo para como ele aparece no menu à esquerda, se o link abre uma nova janela/aba no seu navegador da web. <b>Por padrão, esses Links de Aplicativos Personalizados aparecerão para TODOS os usuários em TODOS os projetos.</b> No entanto, você pode defini-los para aparecer apenas para determinados usuários e também pode excluí-los de alguns projetos para que não apareçam para esses projetos."
