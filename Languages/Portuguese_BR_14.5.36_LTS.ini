system_config_922 = "Habilitar a autenticação de dois fatores (também conhecida como login em duas etapas) pode proporcionar maior segurança para o login dos usuários no sistema. Enquanto o processo de login padrão consiste em inserir um nome de usuário e uma senha, a autenticação de dois fatores fornece uma segunda etapa após o login inicial, como inserir um código de verificação de 6 dígitos recebido via mensagem de texto SMS, por e-mail, ou gerado usando o aplicativo Microsoft/Google Authenticator no dispositivo móvel do usuário, ou responder a uma chamada telefônica ou notificação por push (somente para o aplicativo Duo). A autenticação de dois fatores pode ser configurada e habilitada usando as configurações abaixo, que determinam como e quando os usuários serão obrigados a passar pelo processo de login em duas etapas."
