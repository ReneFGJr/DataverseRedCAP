econsent_146 = "Use as configurações abaixo para configurar o Framework de e-Consentimento para este inquérito. O e-Consentimento geralmente requer a obtenção do nome do participante consentindo (e às vezes sua data de nascimento) no formulário de consentimento final como documentação de sua identidade. Abaixo você pode selecionar os campos usados para capturar essas informações, nos quais os valores desses campos serão automaticamente inseridos no rodapé do formulário de consentimento em PDF que o participante revisará ao final do inquérito. E depois, essa 'cópia física' em PDF será arquivado no Repositório de Arquivos (com a opção adicional de também armazenar o PDF em um campo de Upload de Arquivo). Outras opções relacionadas ao e-Consentimento podem ser definidas abaixo, como a configuração de uma tag/categoria personalizada, rótulo personalizado para o cabeçalho do PDF, local(is) para salvar a imagem instantânea do e-Consentimento assinado e o formato do nome do arquivo das imagens instantâneas sendo armazenadas."
