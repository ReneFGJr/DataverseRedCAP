survey_1510 = "<b>[Esta opção está disponível desde que este instrumento tenha sido habilitado como um instrumento repetível.]</b> Uma vez que o respondente completa o inquérito, ele será apresentado com um botão dizendo 'Responder este inquérito novamente' (ou seu texto personalizado) que iniciará o inquérito novamente desde o início para capturá-lo como uma nova instância repetida do inquérito para aquele registro. Se também estiver usando a Fila de Inquéritos, um botão será adicionado à Fila de Inquéritos para este inquérito para permitir que o respondente repita o inquérito diretamente da Fila de Inquéritos. Se a opção estiver definida como 'Não exibir o botão de inquérito repetível', ele será ocultado na página do inquérito, mas ainda será exibido na Fila de Inquéritos."
