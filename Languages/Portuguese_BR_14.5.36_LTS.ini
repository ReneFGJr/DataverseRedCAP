ws_260 = "NOTA: O URL não terminará com /metadata, mas tipicamente será semelhante a /FHIR/DSTU2/."
ws_262 = "Serviços de Interoperabilidade de Dados Clínicos"
ws_265 = "Extração de Dados Clínicos"
ws_266 = "Página informativa sobre como usar a Extração de Dados Clínicos (para fornecer aos usuários)"
ws_267 = "Serviços a habilitar:"
ws_268 = "Para utilizar a Extração de Dados Clínicos (CDP) para um projeto REDCap, por favor, entre em contato com seu administrador do REDCap para obter informações sobre o processo envolvido e os procedimentos necessários para habilitar o CDP para o projeto e também para que um indivíduo receba autorização para usar o CDP."
ws_269 = "Este texto será exibido no topo da janela pop-up informativa do CDP. Seu texto deve descrever o processo e/ou procedimentos de sua instituição necessários para que o CDP seja habilitado para um projeto ou usuário. Ele pode incluir um link para um inquérito ou formulário de solicitação para coletar solicitações de usuários que desejam usar o CDP."
ws_27 = "Apreciar dados de"
ws_270 = "Exibir informações sobre o CDP na página de Configurações do Projeto em um projeto?"
ws_271 = "Sim, exibir informações sobre o CDP"
ws_272 = "Não, ocultar todas as informações sobre o CDP"
ws_273 = "Se 'Não' for selecionado, o CDP não será anunciado aos usuários na página de Configurações do Projeto, e todas as informações sobre o CDP nunca serão exibidas em nenhum lugar de um projeto. Definir isso como 'Não' é preferível se você deseja tornar o CDP conhecido para apenas um número limitado de usuários sem anunciá-lo para todos os usuários."
ws_274 = "Um endereço web válido (URL) que seja acessível pelo servidor web do REDCap."
ws_275 = "Permitir que usuários normais concedam privilégios de usuário do CDP a outros usuários em um projeto?"
ws_276 = "Sim, usuários normais podem conceder permissões do CDP a outros usuários"
ws_277 = "Não, apenas Administradores podem conceder permissões do CDP a usuários"
ws_278 = "Definir isso como 'Não' permitirá que apenas Administradores concedam privilégios do CDP aos usuários na página de Permissões de Usuário em um projeto. Normalmente, 'Sim' será selecionado se você estiver utilizando o Serviço Web de Acesso ao Usuário, que restringirá automaticamente os usuários de acessar dados do sistema de origem externo de dentro do REDCap se o serviço web notar que eles não devem ter acesso."
ws_279 = "Registros em projetos habilitados para CDP serão verificados para novos dados do sistema de origem externo neste intervalo regular de tempo, no qual o tempo exato da busca de dados é determinado a partir do tempo da última busca de dados para um determinado registro. Esta busca de dados automática será realizada por um trabalho cron em execução em segundo plano."
ws_28 = "Extração Dinâmica de Dados (DDP) de Sistema Externo"
ws_280 = "Se um projeto habilitado para CDP não tiver nenhuma atividade registrada neste período de tempo, então nenhum registro no projeto será automaticamente verificado no sistema de origem no intervalo regular acima. Além disso, se um registro específico dentro de um projeto ativo habilitado para CDP não tiver seus dados modificados neste período de tempo, ele não será automaticamente verificado no sistema de origem no intervalo regular acima."
ws_281 = "Após um administrador do REDCap ter habilitado o CDP para seu projeto REDCap, o administrador poderá então conceder acesso ao CDP para qualquer usuário no projeto (pressupondo que o usuário tenha sido autorizado a acessar dados do sistema de origem), em que o usuário pode receber privilégios de usuário para realizar o processo de mapeamento/configuração e/ou para apreciar/importar dados do sistema de origem. Somente um administrador pode conceder acesso aos indivíduos para começar a utilizar o CDP."
ws_282 = "Após um administrador do REDCap ter habilitado o CDP para seu projeto REDCap, alguém com acesso à página de Permissões de Usuário pode então conceder a você e a qualquer usuário no projeto privilégios de usuário para acessar o CDP, em que o usuário pode receber privilégios de usuário para realizar o processo de mapeamento/configuração e/ou para apreciar/importar dados do sistema de origem."
ws_283 = "Após receber acesso ao CDP, o usuário verá a etapa do CDP na página de Configurações do Projeto, onde poderá navegar até a página de mapeamento/configuração do CDP, que permite ao usuário mapear campos já criados em seu projeto REDCap para campos do sistema de origem externo. Esse mapeamento permite que o REDCap saiba onde colocar os dados ao importá-los do sistema externo."
ws_284 = "VÍDEO: Extração de Dados Clínicos (CDP)"
ws_285 = "Extração de Dados Clínicos (CDP) - NOTA: Este vídeo faz referência à 'Extração Dinâmica de Dados' (DDP), que foi renomeada para CDP. Embora um pouco desatualizado, 90% deste vídeo ainda representa a funcionalidade atual do CDP."
ws_286 = "O primeiro passo na configuração da Extração de Dados Clínicos (CDP) é mapear os campos do seu projeto para os campos do EHR. Uma vez que os campos estejam mapeados, o REDCap saberá quais dados importar do EHR e onde armazená-los no projeto REDCap."
ws_287 = "Configurar mapeamento para Extração de Dados Clínicos (CDP)"
ws_288 = "A Extração de Dados Clínicos (CDP) é um recurso para importar dados para o REDCap a partir de um EHR. Ele fornece um processo de adjudicação em que os usuários do REDCap podem aprovar todos os dados recebidos do sistema de origem antes que sejam oficialmente salvos em seu projeto REDCap."
ws_289 = "O primeiro passo na configuração da Extração de Dados Clínicos (CDP) é mapear os campos do seu projeto para os campos do EHR. Uma vez que os campos estejam mapeados, o REDCap saberá quais dados importar do EHR e onde armazená-los no projeto REDCap."
ws_29 = "Configurar mapeamento para Extração Dinâmica de Dados (DDP)"
ws_290 = "Explicar permissões da Extração de Dados Clínicos"
ws_291 = "Quando a Extração de Dados Clínicos (CDP) é habilitada para um projeto, dois privilégios de usuário distintos podem ser definidos para qualquer usuário para utilizar diferentes aspectos do CDP. Os usuários podem receber privilégios para realizar o processo de configuração/mapeamento e/ou para apreciar os dados para importá-los do EHR para o projeto REDCap. Se forem concedidos privilégios de Configuração/Mapeamento, eles verão uma nova etapa na página de Configurações do Projeto para navegar até a página de Mapeamento, onde poderão começar a mapear campos do EHR para campos do projeto REDCap, bem como definir outras configurações usadas ao buscar dados do EHR. Se o usuário tiver privilégios de Apreciar Dados, significa que ele poderá visualizar, apreciar e importar dados provenientes do EHR, que podem ser vistos no Painel de Status de Registro e também no topo dos formulários de entrada de dados."
ws_292 = "CDP"
ws_293 = "Atualizar Registro(s)"
ws_294 = "Principais diferenças entre Extração de Dados Clínicos (CDP) e Data Mart Clínico (CDM)"
ws_295 = "Uma vez que os Serviços de Interoperabilidade de Dados Clínicos tenham sido habilitados para o sistema via a configuração abaixo, o recurso de Data Mart Clínico pode ser habilitado para que usuários privilegiados possam criar projetos com instrumentos predefinidos para permitir a busca de dados clínicos para muitos registros médicos de uma vez do EHR. Quando habilitado, isso aparecerá como uma opção na página de Criar Novo Projeto e, posteriormente, como uma página no menu à esquerda do projeto."
ws_296 = "Visão geral da Extração de Dados Clínicos e do Data Mart Clínico"
ws_297 = "Outro recurso é chamado de 'Data Mart Clínico' e funciona de maneira diferente do CDP, pois o Data Mart pode buscar informações de pacientes em massa, enquanto o CDP busca informações de pacientes do EHR apenas um paciente por vez. Para aprender suas diferenças e pontos fortes, consulte as seções abaixo para obter documentação."
