date_shift_01 = "Mudança de Data para Desidentificação"
date_shift_02 = "O que é mudança de data?"
date_shift_03 = "Como parte das opções de desidentificação no REDCap, todas as datas do projeto podem ser deslocadas para trás no tempo até"
date_shift_04 = "dias, de modo que não reflitam as datas reais. Quando você escolhe ter todas as datas deslocadas, elas serão deslocadas por um período de tempo consistente para cada registro, preservando assim o intervalo entre as datas. Por exemplo, se uma participante, Maria, teve três consultas sequenciais nas datas de 2 de abril, 15 de abril e 26 de abril, ao deslocar as datas, cada consulta permanecerá na ordem sequencial com o mesmo intervalo entre consultas, como 16 de novembro, 29 de novembro e 10 de dezembro."
date_shift_05 = "A mudança de data mantém o registro do projeto intacto e não afeta as datas reais salvas no projeto. Ela apenas altera as datas no formato resultante ao realizar uma exportação de dados no REDCap (se a opção de mudança de data estiver ativada). As datas deslocadas serão sempre as mesmas para cada registro ao realizar uma exportação de dados. As datas são deslocadas para trás no tempo até"
date_shift_06 = "dias, em que o valor deslocado é baseado no"
date_shift_07 = "usando um algoritmo complexo. Como o valor deslocado é baseado no nome do registro, a quantidade de deslocamento das datas é única para cada registro, mas a quantidade deslocada é a mesma dentro de cada registro para manter a consistência interna."
date_shift_08 = "Por que a mudança de data é importante?"
date_shift_09 = "A mudança de data é importante para desidentificação porque datas, assim como nome e número de segurança social, são identificadores que podem ser usados para identificar um indivíduo e, assim, possivelmente expor informações pessoais confidenciais. A mudança de data impede que qualquer data seja usada como identificador para cada registro do projeto, ao mesmo tempo que preserva o intervalo entre as datas."
