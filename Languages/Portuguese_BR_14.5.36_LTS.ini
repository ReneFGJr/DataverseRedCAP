create_project_63 = "As permissões de usuário podem ser definidas para permitir que apenas certos usuários possam configurar a randomização, realizar a randomização ou visualizar o painel de alocação para ver o progresso. Se alguém tiver permissão de 'Randomizar', ele poderá visualizar e modificar quaisquer dados existentes já coletados para os campos de estratificação da randomização (se a estratificação for usada) quando estiver realizando a randomização, mesmo que ele não tenha permissões de nível de formulário para visualizar o formulário no qual um campo de estratificação existe. Assim, as permissões de Randomizar substituem as permissões de nível de formulário dessa forma, mas apenas para os campos de estratificação da randomização."
