api_docs_071 = "true, false [padrão] - especifica o formato dos valores do campo de caixa de seleção especificamente ao exportar os dados como rótulos (ou seja, quando rawOrLabel=rótulo) no formato flat (ou seja, quando type=flat). Ao exportar rótulos, por padrão (sem fornecer o flag exportCheckboxLabel ou se exportCheckboxLabel=false), todas as caixas de seleção terão um valor 'Marcado' se estiverem marcadas ou 'Desmarcado' se não estiverem marcadas. Mas se exportCheckboxLabel for definido como verdadeiro, ele exportará o valor da caixa de seleção como o rótulo da opção da caixa de seleção (por exemplo, 'Escolha 1') se estiver marcada ou ficará em branco/vazio (sem valor) se não estiver marcada. Se rawOrLabel=false ou se type=eav, então o flag exportCheckboxLabel é ignorado. (O parâmetro exportCheckboxLabel é ignorado para o tipo eav porque o tipo 'eav' sempre exporta caixas de seleção de forma diferente, em que as caixas de seleção são exportadas com seu nome de variável verdadeiro (enquanto o tipo 'flat' as exporta como formato variable___code), e outra diferença é que o tipo 'eav' *sempre* exporta valores de caixa de seleção como o rótulo de escolha para exportação de rótulos, ou como 0 ou 1 (se desmarcado ou marcado, respectivamente) para exportação bruta.)"
api_docs_072 = "csv, json, xml - especifica o formato das mensagens de erro. Se você não passar este flag, ele selecionará o formato padrão para você com base no flag 'format' que você passou ou se nenhum flag de formato foi passado, ele será padronizado como 'xml'."
api_docs_073 = "true, false [padrão] - especifica se deve ou não exportar o campo de identificador de inquérito (por exemplo, 'redcap_survey_identifier') ou campos de carimbo de data/hora do inquérito (por exemplo, instrumento+'_timestamp') quando inquéritos são utilizados no projeto. Se você não passar este flag, ele será padronizado como 'false'. Se definido como 'true', ele retornará o campo redcap_survey_identifier e também o campo de carimbo de data/hora do inquérito para um inquérito particular quando pelo menos um campo desse inquérito estiver sendo exportado. NOTA: Se o campo identificador de inquérito ou campos de carimbo de data/hora do inquérito forem importados via importação de dados da API, eles serão simplesmente ignorados, pois não são campos reais no projeto, mas sim pseudo-campos."
api_docs_074 = "true, false [padrão] - especifica se deve ou não exportar o campo 'grupo_acesso_dados_redcap' quando grupos de acesso a dados são utilizados no projeto. Se você não passar este flag, ele será padronizado como 'false'. NOTA: Este flag só é viável se o usuário cujo token está sendo usado para fazer a solicitação de API *não* estiver em um grupo de acesso a dados. Se o usuário estiver em um grupo, então este flag reverterá para seu valor padrão."
