project_settings_62 = "Se esta configuração estiver habilitada, o comportamento da lógica de ramificação mudará para que campos com valores não causem o prompt de confirmação 'Apagar o Valor do Campo?' para perguntar ao usuário se deseja manter o valor ou ocultar o campo, e em vez disso, campos com valores não serão ocultos pela lógica de ramificação e permanecerão visíveis. Assim, eles estarão isentos da lógica de ramificação. Isso impedirá que dados sejam apagados como normalmente acontece se os campos forem ocultados pela lógica de ramificação. NOTA: Esta configuração afeta tanto os formulários de entrada de dados quanto as páginas de inquérito."
