design_963 = "Os formulários de entrada de dados listados abaixo são controlados pela Lógica de Exibição de Formulários."
design_964 = "A Lógica de Exibição de Formulários é um recurso avançado que fornece uma maneira de usar lógica condicional para desativar formulários de entrada de dados específicos que são exibidos no Painel de Status de Registro, Página Inicial do Registro ou na lista de formulários no menu à esquerda. Você pode pensar nisso como 'lógica de ramificação em nível de formulário'. A Lógica de Exibição de Formulários pode ser muito útil se você deseja impedir que os usuários insiram dados em um formulário específico ou evento até que certas condições sejam atendidas. Os formulários ainda serão exibidos na página, mas serão desativados para evitar que os usuários acessem. Abaixo, você pode definir quantas condições quiser. Um formulário pode ser selecionado em várias condições, mas se for o caso, observe que <u>o formulário será habilitado se pelo menos uma das condições for atendida</u>. A Lógica de Exibição de Formulários não afeta importações de dados, mas opera apenas na interface de usuário de entrada de dados para habilitar/desabilitar formulários. Além disso, a Lógica de Exibição de Formulários não é utilizada pela Fila de Inquéritos, mas pode afetar o comportamento do recurso Auto-Continuar Inquérito se a caixa de seleção para ele estiver habilitada abaixo."
