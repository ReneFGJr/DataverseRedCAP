em_manage_41 = "Os Módulos Externos são pacotes de software individuais que podem ser baixados e instalados por um administrador do REDCap. Os módulos podem estender a funcionalidade atual do REDCap e também podem fornecer personalizações e melhorias para o comportamento e a aparência existentes do REDCap no nível do sistema ou do projeto."
em_manage_42 = "Como administrador do REDCap, você pode habilitar qualquer módulo que tenha sido instalado no REDCap para este projeto. Algumas configurações de configuração podem ser necessárias, nas quais administradores ou usuários neste projeto com privilégios de Configuração/Design de Projeto podem modificar a configuração de qualquer módulo a qualquer momento após o módulo ter sido habilitado pela primeira vez por um administrador. Nota: Usuários normais do projeto não poderão habilitar ou desabilitar módulos."
em_manage_44 = "Você pode clicar no botão 'Ver módulos' abaixo para navegar até o Repo REDCap (Repositório de Módulos Externos), que é um catálogo centralizado de módulos curados que foram submetidos por várias instituições parceiras do REDCap. Se você encontrar um módulo no repositório que deseja baixar, poderá instalá-lo, habilitá-lo e, em seguida, definir quaisquer configurações de configuração (se aplicável). Se você optar por não habilitar o módulo em todos os projetos REDCap por padrão, então você precisará navegar até a página Módulos Externos no menu da esquerda de um determinado projeto para habilitá-lo lá para esse projeto. Algumas configurações de configuração de nível de projeto, dependendo do módulo, também podem precisar ser definidas na página do projeto."
em_manage_45 = "<b>AVISO:</b> Esteja ciente de que os Módulos Externos não fazem parte do software REDCap, mas são pacotes adicionais que, na maioria dos casos, foram criados por desenvolvedores de software em outras instituições parceiras do REDCap. Esteja ciente de que todo o risco quanto à qualidade e ao desempenho do módulo, conforme usado em seu projeto REDCap, é assumido por você e seu administrador local do REDCap. Se você encontrar algum problema com um módulo, seu administrador do REDCap deve entrar em contato com o autor desse módulo em particular."
