survey_1000 = "Vincular inquéritos juntos é suportado apenas dentro do mesmo evento e deve ser ativado para cada inquérito que você deseja vincular. Esse recurso permite que você tenha instrumentos de inquérito separados unidos para parecerem como se fossem um único inquérito para o participante. Isso é especialmente útil para projetos longitudinais complexos, onde diferentes combinações de instrumentos são aplicadas em eventos separados. Se ativado e este for o último inquérito, a opção de término selecionada abaixo será usada. NOTA: Se você deseja utilizar lógica condicional mais avançada para controlar para qual inquérito o participante irá em seguida, você deve usar o recurso de Fila de Inquéritos, que pode ser habilitado no Construtor Online."
