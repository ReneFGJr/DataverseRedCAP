rights_216 = "Esta página pode ser usada para conceder acesso a usuários a este projeto e para gerenciar os privilégios desses usuários. Você também pode criar perfis àos quais pode atribuir usuários (opcional). Os perfis de usuário são úteis quando você tiver vários usuários com os mesmos privilégios, pois permitem adicionar muitos usuários a um perfil de forma mais rápida do que definir os privilégios de usuário individualmente. Os perfis também são uma boa maneira de categorizar usuários dentro de um projeto. Na caixa abaixo, você pode adicionar/atribuir usuários ou criar novos perfis e a tabela na parte inferior permite fazer modificações em qualquer usuário ou perfil existente no projeto, além de visualizar um resumo de seus privilégios de usuário."
