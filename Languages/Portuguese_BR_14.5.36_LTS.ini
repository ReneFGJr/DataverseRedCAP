rights_267 = "Suspenso"
rights_268 = "VOCÊ é o único usuário com acesso a este projeto"
rights_269 = "Se a conta REDCap de um usuário estiver suspensa, isso significa que o usuário não pode acessar NENHUM projeto no REDCap e está, em última instância, bloqueado de todo o sistema REDCap indefinidamente. O usuário pode ser suspenso por vários motivos (por exemplo, não ter feito login no REDCap há muito tempo, o tempo de expiração do usuário pode ter expirado). O status de suspensão de um usuário é potencialmente reversível, mas apenas um administrador do REDCap pode reintegrar a conta de um usuário. Se algum dos seus projetos nesta página contiver usuários suspensos, é recomendável que você os remova do seu projeto se quiser garantir que eles não recuperem acesso ao projeto em nenhum momento no futuro. Mas, por enquanto, os usuários suspensos não poderão acessar nenhum dos seus projetos."
