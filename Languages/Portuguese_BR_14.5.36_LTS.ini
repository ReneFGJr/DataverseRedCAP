design_1083 = "Escapando texto: Se @CALCTEXT está exibindo texto entre aspas ou aspas duplas, em que o próprio texto contém uma aspa ou aspas duplas, respectivamente, você precisará \"escapar\" o caractere colocando uma barra invertida diretamente na frente dele. Por exemplo, <code>if([campo]='2', 'Courtney Howell tem uma tatuagem \"@CALCTEXT\".', 'Sem tatuagem.')</code> está bem sem escapar se você colocar aspas dentro de aspas simples, mas <code>if([campo]='4', 'O guia do usuário', 'outra coisa')</code> requer escapar."
