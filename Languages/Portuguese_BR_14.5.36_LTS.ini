system_config_855 = "O esforço de habilitar a funcionalidade de Réplica de Leitura é muito mínimo uma vez que um servidor de réplica tenha sido criado e esteja replicando com sucesso do servidor de banco de dados primário do REDCap. A maior parte do trabalho será apenas configurar o servidor de réplica. Veja as instruções abaixo sobre como habilitar o recurso de Réplica de Leitura."
system_config_856 = "<b>Configurar novo servidor de banco de dados e habilitar replicação para o primário:</b> Primeiro, você precisa configurar um novo servidor de banco de dados que corresponda de perto às especificações do seu servidor de banco de dados REDCap existente. <u>Idealmente, deve ser a mesma versão (ou muito próxima em termos de versão) do MySQL/MariaDB que o servidor primário, e recomenda-se que a réplica tenha a mesma quantidade de RAM/CPUs ou ligeiramente menos que o seu servidor primário.</u> Simplesmente siga os procedimentos padrão para configurar a replicação MySQL/MariaDB nesse servidor para que ele esteja replicando com sucesso em tempo real do servidor de banco de dados primário do REDCap. Uma vez que a replicação esteja habilitada, pode levar muitas horas para que a réplica finalmente alcance o servidor primário. <b>AVISO:</b> A equipe de desenvolvimento do REDCap propositalmente não fornece detalhes sobre como configurar a replicação MySQL/MariaDB porque não são especialistas nessa área e porque isso deve ser implementado apenas por um especialista em TI, como um DBA, que tenha expertise nessa área. <u>Se você ou seus especialistas em TI não sabem como implementar a replicação de banco de dados, então habilitar o recurso de Réplica de Leitura não deve nem mesmo ser considerado.</u>"
system_config_857 = "<b>Adicionar variáveis de conexão para a réplica no database.php:</b> Crie um 'usuário' MySQL/MariaDB no servidor de réplica para que o REDCap possa usar esse usuário para se conectar à réplica. Em seguida, abra o arquivo <code>/redcap/database.php</code> para edição no seu servidor web REDCap, e adicione as variáveis de conexão da réplica ao arquivo, conforme visto abaixo."
system_config_858 = "Se a réplica exigir uma conexão SSL/TLS (ou seja, MySQL sobre SSL), você também precisará fornecer as variáveis de conexão adicionais abaixo."
system_config_859 = "A funcionalidade de Réplica de Leitura não está disponível para uso porque as variáveis de conexão não foram encontradas no database.php."
system_config_86 = "Texto do Rodapé"
system_config_860 = "<b>Habilitar a configuração de sistema da Réplica de Leitura nesta página:</b> Uma vez que 1 e 2 acima tenham sido concluídos, recarregue esta página (Configuração Geral), após o qual a lista suspensa de 'habilitar' da Réplica de Leitura não deve mais aparecer como somente leitura/desativada. Habilite a Réplica de Leitura selecionando 'habilitar' e salvando a página. Em seguida, visite a página principal do Centro de Controle ou a página de Verificação de Configuração, e se exibirem um aviso de que a Réplica de Leitura pode estar offline ou não pode ser conectada, verifique novamente se as variáveis de conexão da réplica foram adicionadas corretamente ao database.php."
system_config_861 = "Habilitar um servidor de banco de dados de Réplica de Leitura para melhorar o desempenho do sistema?"
system_config_862 = "Para ajudar a compensar a carga do servidor se o sistema REDCap tem experimentado lentidão rotineira, o REDCap pode se conectar a um servidor de banco de dados secundário, somente leitura, que usa replicação MySQL/MariaDB para manter-se sincronizado com o servidor de banco de dados primário do REDCap. <u>O servidor de Réplica de Leitura será utilizado apenas para operações somente leitura nos seguintes locais no REDCap:</u> visualizando relatórios, exportando dados (incluindo exportações de API), visualizando painéis de status de registros, visualizando e exportando a página de registros do projeto (incluindo exportações de registros de API), usando a ferramenta de busca de dados, visualizando a página de agendamento, executando regras de qualidade de dados, visualizando painéis de projetos e visualizando as páginas de Estatísticas do Sistema e Registro de Atividades de Usuários do Centro de Controle."
system_config_863 = "NOTA: A Réplica de Leitura é recomendada para uso apenas se você tiver experimentado problemas de desempenho com seu servidor REDCap, como uma lentidão rotineira ou intermitente. Antes de habilitar o recurso de Réplica de Leitura, é aconselhável explorar outras maneiras de melhorar o desempenho do banco de dados primeiro, como adicionar mais RAM e CPUs ao seu servidor de banco de dados para ver se isso proporciona alguma melhoria. Se essas coisas não ajudarem, então usar a Réplica de Leitura pode ser uma boa opção."
system_config_864 = "Como configurar o recurso de Réplica de Leitura"
system_config_865 = "<b>Monitorar a Réplica de Leitura:</b> Se o REDCap puder se conectar com sucesso à Réplica de Leitura, a réplica será utilizada (em vez do banco de dados primário) em páginas específicas do REDCap onde processos somente leitura são realizados. <u>A réplica pode ser vista e sua atividade observada na página de Monitoramento de Atividade do Banco de Dados. Se o tempo de atraso da réplica subir mais de {0} segundos, então ela não será usada até que o tempo de atraso da primária seja de {1} segundos ou menos.</u> Isso é para evitar que os usuários visualizem dados 'antigos' da réplica caso a réplica fique muito atrás do servidor primário."
system_config_87 = "Texto personalizado exibido na parte inferior da página, abaixo dos Links do Rodapé."
system_config_870 = "Ative esta opção para melhorar o desempenho do servidor em páginas de projetos mais lentas (por exemplo, exportações, relatórios, painel de status de registros). Com a Recuperação Rápida habilitada, se uma página solicitada não for encontrada no cache, o sistema de cache de recuperação automática buscará e armazenará os dados no sistema de arquivos ou banco de dados, dependendo da configuração abaixo. Esse processo reduz o tempo de espera para buscas de dados, minimiza consultas diretas ao banco de dados e garante que os dados mais solicitados sejam armazenados no cache para uma recuperação mais rápida. Em resumo, a Recuperação Rápida torna algumas páginas do REDCap muito mais rápidas de carregar."
system_config_871 = "Recuperação Rápida (recurso de cache em nível de página)"
system_config_872 = "Habilitar Recuperação Rápida"
system_config_873 = "Velocidade da página aumentada usando Recuperação Rápida"
system_config_874 = "A página REDCap atual conseguiu carregar mais rapidamente porque utilizou o recurso de Recuperação Rápida do REDCap. A Recuperação Rápida é um recurso interno automatizado que permite que o REDCap armazene certas páginas em um cache temporário. Ao utilizar a Recuperação Rápida, se nenhum dado ou metadado tiver mudado recentemente no projeto, o REDCap irá emitir o cache armazenado da página desde a última vez que foi carregada. Isso significa que o REDCap não precisa fazer todo o trabalho de carregar a página normalmente, mas em vez disso pode carregar a página muito mais rápido usando o cache. O tempo que a página atual foi armazenada em cache pela última vez foi"
system_config_875 = "Armazenamento baseado em arquivos (recomendado)"
system_config_876 = "Armazenamento em banco de dados"
system_config_877 = "Diretório alternativo para armazenar arquivos em cache (opcional)"
system_config_878 = "Se definido como 'Armazenamento baseado em arquivos', o recurso de Recuperação Rápida armazenará todos os arquivos em cache na pasta 'temp' do REDCap por padrão. Se definido como 'Armazenamento em banco de dados', eles serão armazenados na tabela de banco de dados <code>redcap_cache</code>."
system_config_879 = "NOTA: Ao usar o Armazenamento baseado em arquivos, os arquivos em cache são completamente criptografados (em repouso) no servidor web, e os arquivos são removidos imediatamente uma vez que tenham sido invalidados e não possam mais ser utilizados."
system_config_88 = "Valores Padrão para Novos Projetos Criados"
system_config_880 = "Se definido como 'Armazenamento baseado em arquivos', o recurso de Recuperação Rápida armazenará todos os arquivos em cache na pasta 'temp' do REDCap por padrão. No entanto, você pode definir um local alternativo no seu servidor web para armazenar os arquivos em cache, seja por motivos de segurança ou relacionados ao desempenho."
system_config_881 = "Definir um diretório alternativo pode ajudar a maximizar a eficácia da Recuperação Rápida se você estiver usando balanceamento de carga ou hospedagem baseada em nuvem com múltiplos nós, se o diretório alternativo for um local centralizado que todos os servidores/nós possam acessar, como uma unidade mapeada para armazenamento externo. Se você não estiver hospedando o REDCap em um sistema de servidor/nó múltiplo, então deixar essa configuração em branco é o melhor."
system_config_882 = "RECOMENDAÇÃO: O método de Armazenamento baseado em arquivos é recomendado na maioria dos casos, como em servidores muito ativos, porque o método de Armazenamento em banco de dados pode tender a causar o banco de dados a ficar muito ocupado, o que pode sobrecarregar o servidor e/ou fazer com que o log binário do MySQL cresça muito rapidamente. Você pode tentar ambas as opções para ver se uma delas tem um desempenho melhor em geral. Não há problema em mudar essa configuração a qualquer momento enquanto o sistema está funcionando."
