design_786 = "Carrega a data+hora UTC/GMT atual em um campo de Texto em branco - semelhante à tag @TODAY, mas adicionalmente inclui a parte do tempo. Se o campo tiver validação, o valor será ajustado para corresponder ao formato de data. NOTA: O tempo usado será o tempo UTC/GMT atual, que pode ser diferente do tempo local do usuário se estiver em outro fuso horário. Além disso, não use esta tag em campos com lógica de ramificação porque sempre solicitará que o usuário apague o valor, então veja usar @HIDDEN em vez disso se desejar ocultar o campo."
