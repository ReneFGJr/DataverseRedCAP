create_project_71 = "Após criar instrumentos de coleta de dados nos passos abaixo, você e outros usuários neste projeto podem inserir dados para esses instrumentos. Além disso, você pode habilitar qualquer instrumento como um inquérito e, em seguida, coletar dados para esse instrumento de respondentes do inquérito. A única diferença é quem estará inserindo os dados: usuários do projeto, participantes do inquérito ou ambos. Para inquéritos, você pode utilizar uma Lista de Participantes para enviar e-mails aos seus destinatários e também para rastrear quem completou seu(s) inquérito(s). E se sua primeira coleta de dados estiver habilitada como um inquérito, então você pode usar um link de inquérito público, que é um único link que pode ser enviado por e-mail para todos os participantes ou até mesmo postado em um site."
