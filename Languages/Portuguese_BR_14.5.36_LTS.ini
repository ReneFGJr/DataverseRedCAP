random_28 = "A randomização dos sujeitos ocorrerá no formulário de coleta de dados onde seu campo de randomização (do passo 2) está localizado. Antes de um sujeito ser randomizado, um botão 'Randomizar' aparecerá ao lado desse campo. Quando um usuário (que recebeu privilégios de usuário 'Randomizar' apropriados) clicar nesse botão, uma caixa pop-up aparecerá, permitindo que o usuário randomize o sujeito. Se algum agrupamento ou estratificação estiver sendo usado, o usuário deve fornecer os valores do grupo ou dos estratos se algum estiver faltando antes de poder randomizar o sujeito. Depois que um sujeito for randomizado, os campos de agrupamento e/ou estratos (se algum desses estiver sendo usado) serão permanentemente bloqueados e não modificáveis. O campo de randomização sempre será bloqueado e não modificável antes e depois de a randomização ter ocorrido para um sujeito. Quando o usuário randomiza o sujeito, o REDCap verificará a tabela de alocação e atribuirá o valor do campo de randomização daquele sujeito, que será derivado da próxima correspondência na tabela com base nos critérios (por exemplo, valores do campo de estratos, grupo). Se não estiver usando randomização estratificada e não estiver randomizando por grupo/local, simplesmente fornecerá ao sujeito o próximo valor na tabela de alocação."
