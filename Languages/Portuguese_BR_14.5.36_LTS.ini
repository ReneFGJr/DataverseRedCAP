alerts_31 = "Esta configuração é opcional para Alertas & Notificações. Quando ativada, o REDCap reavaliará a lógica condicional contra os valores de dados do registro sempre que os valores do registro forem alterados APÓS a notificação ter sido agendada, mas ANTES de ser enviada ao destinatário. E se a lógica não for mais verdadeira (ou seja, se os valores dos dados mudaram durante o tempo após a notificação ter sido agendada), ele não enviará a notificação ao destinatário, mas a excluirá (como se nunca tivesse sido agendada). Além disso, se as notificações forem excluídas devido a esta configuração, as notificações *podem* ser agendadas novamente mais tarde se os valores dos dados forem alterados de modo que a lógica seja avaliada como verdadeira novamente. Ativar essa configuração fornece mais controle sobre quando e como as notificações são enviadas ao usar lógica condicional para Alertas & Notificações."
