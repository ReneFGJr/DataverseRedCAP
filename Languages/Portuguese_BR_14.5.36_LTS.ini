design_457 = "O recurso 'Piping' no REDCap permite que você insira dados coletados anteriormente no texto em um formulário de coleta de dados ou inquérito, proporcionando maior precisão e controle sobre a formulação das perguntas. Ele também pode ser usado de outras maneiras, como personalizar convites para inquéritos (por exemplo, incluindo o nome do respondente no e-mail) ou texto de conclusão do inquérito (por exemplo, agradecendo ao respondente pelo nome após concluir um inquérito). Para ver o Piping em ação, você pode"
