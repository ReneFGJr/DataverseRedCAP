design_1088 = "NOTA: Você pode usar Piping na URL da caixa de texto de mídia."
design_1089 = "<b>Incorporando um vídeo externo:</b> Você pode exibir um vídeo incorporado em um formulário de entrada de dados ou página de inquérito simplesmente fornecendo o URL (endereço da web) do vídeo na caixa de texto 'Incorporar mídia'. Você pode fazer com que o vídeo seja exibido inline na página ou pode fazê-lo ser exibido após clicar em um botão. Qualquer vídeo pode ser colocado em modo de tela cheia, se desejado. Ao contrário da opção de anexo para campos Descritivos, que implica o upload de um arquivo no REDCap, um vídeo incorporado não será hospedado pelo REDCap, mas será hospedado em outro servidor na web e transmitido para o navegador da web do usuário. Vídeos do YouTube e Vimeo são os serviços de streaming de vídeo mais compatíveis, e você pode obter o URL para esses vídeos nesses sites."
design_109 = "Este módulo pode ser usado para fazer alterações no projeto, como adicionar novos campos ou modificar campos existentes, usando um método offline chamado Dicionário de Dados. O Dicionário de Dados é um arquivo CSV formatado especificamente no qual você pode construir os campos do seu projeto e, depois, carregar o arquivo aqui para confirmar as alterações no seu projeto."
design_1090 = "<b>Incorporando um site:</b> Você pode exibir outro site em um formulário de entrada de dados ou página de inquérito fornecendo o URL na caixa de texto 'Incorporar mídia'. Esta opção é melhor usada com o formato de exibição de 'inline' para que o site apareça incorporado no inquérito ou formulário. O URL pode ser outro formulário de entrada de dados ou página de inquérito dentro do mesmo projeto, um formulário de entrada de dados ou inquérito dentro de outro projeto, ou um URL interno/externo ao REDCap. Se a mídia incorporada estiver em um projeto diferente ou fora do REDCap, você pode inserir diretamente o URL na caixa de texto 'Incorporar mídia' para que ele apareça no formulário de entrada de dados ou inquérito. Se a mídia incorporada estiver dentro do mesmo projeto, variáveis inteligentes como [survey-url:instrument] ou [form-url:instrument] funcionarão e conectarão os formulários de entrada de dados ou inquéritos ao registro atual."
