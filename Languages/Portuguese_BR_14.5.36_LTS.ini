ws_247 = "RECOMENDAÇÃO: Este campo provavelmente deve ser convertido para um campo de Caixa de Seleção para que todos os seus valores de dados possam ser importados para ele."
ws_248 = "Como funciona a 'Extração de Dados Clínicos'"
ws_249 = "A Extração de Dados Clínicos tem a capacidade de buscar dados do sistema EHR tanto manualmente em tempo real quanto automaticamente em intervalos regulares. A partir da interface do EHR, a Extração de Dados Clínicos pode criar novos registros em um projeto habilitado para CDP no REDCap. Além disso, se um usuário souber o identificador do paciente (por exemplo, número de registro médico), ele pode opcionalmente inserir o MRN para um registro em um projeto habilitado para CDP no REDCap, após o qual ele buscará imediatamente os dados do paciente no EHR em tempo real."
ws_25 = "Se você clicar no link 'excluir' ao lado de um valor de origem ao apreciar dados do sistema de origem externo, ele ocultará esse valor de dados de origem no futuro ao buscar dados para esse campo para o registro específico. Portanto, excluir um valor é uma maneira de ocultar temporariamente ou permanentemente um valor de origem específico por qualquer motivo (por exemplo, dados incorretos ou malformados). Qualquer valor de origem excluído pode ser visualizado novamente clicando no botão 'Exibir todos' ao lado de 'Itens não exibidos' no pop-up, e se você desejar des-excluir o valor após excluí-lo, pode clicar no link 'remover exclusão' ao visualizá-lo."
ws_251 = "DDP Personalizado"
ws_252 = "Converter carimbos de data/hora do sistema de origem de GMT para a hora local do servidor?"
ws_253 = "Sim, converter carimbos de data/hora para a hora local a partir do GMT"
ws_254 = "Não, deixar os carimbos de data/hora como estão"
ws_255 = "Se o sistema de origem tiver dados temporais com datas/data/hora de serviço que estão sendo exibidos em Tempo Médio de Greenwich (GMT), definir isso como 'Sim' corrigirá automaticamente todos os carimbos de data/hora associados para que apareçam no horário local na janela pop-up de adjudicação."
ws_256 = "Nota: Você só deve definir isso como 'Sim' se puder verificar absolutamente que os carimbos de data/hora associados aos valores de dados recebidos estão no horário GMT em vez do horário local. Além disso, se isso for ativado após alguns dados serem importados para um projeto a partir do sistema externo, não corrigirá retroativamente nenhum dos seus carimbos de data/hora, mas afetará apenas os novos dados importados após o fato."
ws_257 = "Saiba mais sobre este módulo: "
ws_258 = "Existem alguns campos demográficos (raça, sexo e etnia) que, se usados em um projeto, são obrigados a ter suas escolhas codificadas de uma maneira muito específica. Listados abaixo estão as codificações que devem ser usadas para esses campos."
