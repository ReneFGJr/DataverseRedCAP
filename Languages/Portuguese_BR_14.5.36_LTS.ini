survey_1180 = "Auto-Arquivador ativado"
survey_1181 = "Exibidos abaixo estão arquivos PDF que foram capturados e armazenados automaticamente pela configuração do Auto-Arquivador de PDF, que foi ativada por um ou mais inquéritos em sua página de Configurações do Inquérito. Apenas usuários com privilégios de exportação de dados do 'Conjunto completo de dados' poderão baixar os arquivos arquivados. Nota: Os PDFs abaixo foram arquivados quando um participante completa um inquérito, o que significa que eles podem ser diferentes de outros PDFs baixáveis no projeto que são gerados sob demanda usando os dados atuais."
survey_1183 = "Como o processo de 'assinatura' pode ser tratado para e-Consentimento?"
survey_1184 = "Pacientes/sujeitos podem 'assinar' seus consentimentos digitando seu nome ou utilizando o tipo de campo 'Assinatura' do REDCap (ou seja, 'assinatura manual') no inquérito. Também pode-se atribuir números PIN aos participantes prospectivos para auxiliar no processo de assinatura. <u>Por favor, note que o processo de assinatura NÃO será implementado automaticamente pelo REDCap,</u> portanto, é sua responsabilidade como administrador do inquérito construir seu inquérito usando um dos métodos acima para que a assinatura seja capturada adequadamente."
survey_1185 = "Como a Estrutura de e-Consentimento funciona"
survey_1186 = "O que é e-Consentimento?"
survey_1187 = "Por que isso é chamado de 'estrutura'?"
survey_1188 = "A 'Estrutura de e-Consentimento' é chamada de 'estrutura' porque habilitar essa opção por si só não fornece um processo de e-Consentimento, mas meramente fornece a estrutura ou mecanismo geral para permitir que você forneça e-Consentimento a pacientes/sujeitos. Como administrador do inquérito, você ainda deve criar seu inquérito de e-Consentimento e todas as perguntas nele, incluindo nome, data de nascimento e como você deseja capturar a assinatura. Esta estrutura permite que você implemente seu processo de e-Consentimento fornecendo ferramentas padronizadas (tela de certificação + armazenamento automático do formulário de consentimento como um 'hard-copy' PDF) enquanto ainda fornece a capacidade de personalizar seu inquérito como desejar."
