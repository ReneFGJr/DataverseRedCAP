data_access_groups_ajax_41 = "Número de ID do Grupo"
data_access_groups_ajax_42 = "O número de ID do Grupo é gerado automaticamente pelo REDCap, e é usado quando o recurso de numeração automática de registros em um projeto foi habilitado, no qual quaisquer registros criados por alguém atribuído a um Grupo de Acesso a Dados (DAG) terão automaticamente seu nome de registro precedido pelo número de ID do Grupo e um traço/hífen. Por exemplo, os três primeiros registros para um DAG podem ser automaticamente nomeados 98-1, 98-2 e 98-3 se o número de ID do Grupo for 98, enquanto, sem utilizar DAGs em um projeto, o mecanismo de numeração automática de registros nomearia os registros como 1, 2 e 3, respectivamente. O número de ID do Grupo fornece uma agrupação inerente que permite que os registros sejam ordenados e agrupados naturalmente ao visualizar a lista de registros em um projeto. O número de ID do Grupo é exibido na tabela nesta página para que os usuários saibam qual é o número de ID do Grupo de cada DAG."
