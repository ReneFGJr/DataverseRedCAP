messaging_53 = "Introduzindo o REDCap Messenger"
messaging_54 = "Por que usar o REDCap Messenger?"
messaging_55 = "Existem muitos produtos de chat por aí, mas nem todos são boas escolhas para comunicação segura e privada, especialmente se você lida com PHI (Informações de Saúde Protegidas) e outros tipos de informações sensíveis. O REDCap Messenger é totalmente seguro, é hospedado pela sua instituição local e atende aos padrões de conformidade com a HIPAA. Também é possível que ele seja implementado (como parte do REDCap) em outros ambientes de conformidade, incluindo GCP, 21 CFR Parte 11 e ambientes FISMA. Assim como seus dados no REDCap são seguros, suas conversas também são. Não há necessidade de usar email ou aplicativos de chat de terceiros para toda a comunicação em seus projetos. Você pode usar o REDCap Messenger como o hub central para toda a comunicação da sua equipe e compartilhamento de arquivos. E a melhor parte é que ele é uma parte integrada do REDCap. Portanto, se você já está usando o REDCap para coleta de dados, faz sentido usar o REDCap Messenger para toda a comunicação que é uma parte natural da coleta de dados e dos seus projetos."
messaging_56 = "Onde encontro o REDCap Messenger?"
messaging_57 = "Se você fizer login no REDCap, encontrará o 'Messenger' na barra de navegação superior da página Meus Projetos. E quando estiver dentro de um projeto, você o verá próximo ao topo do menu à esquerda do projeto. Clicar nele abrirá o painel do REDCap Messenger no lado esquerdo da página da web, onde você pode visualizar qualquer mensagem não lida enviada a você ou criar novas conversas por conta própria. Quando terminar de ler ou enviar suas mensagens, basta clicar no X no canto superior direito do painel do Messenger para fechá-lo. O REDCap Messenger sempre avisará se você receber novas mensagens, então não há necessidade de manter o painel do Messenger aberto o tempo todo, exceto quando você precisar."
messaging_58 = "Marcação de usuário e marcação de mensagens como 'importantes'"
messaging_59 = "Você pode direcionar usuários específicos do REDCap em uma conversa em grupo mencionando-os como @username na sua mensagem - por exemplo, 'Obrigado por me informar, @harrisjt'. Basta adicionar um sinal de @ antes do nome de usuário do REDCap em uma mensagem para mencioná-los. Você também pode marcar qualquer mensagem dentro de suas conversas como importante ou urgente marcando a caixa de seleção 'marcar como importante' abaixo da caixa de texto onde você digita sua mensagem. A opção 'importante' e o recurso de marcação podem servir como uma maneira de chamar rapidamente a atenção de um usuário para uma mensagem específica, e elas serão priorizadas ao notificar o usuário por email se ele não estiver logado no REDCap."
messaging_60 = "Permissões do usuário dentro das conversas"
messaging_61 = "Você tem controle total sobre suas conversas e pode criar quantas quiser. Quando você cria uma nova conversa, automaticamente possui os privilégios máximos na conversa. Você pode então adicionar outras pessoas à conversa e (se desejar) também conceder a elas privilégios de 'administrador da conversa', o que significa que poderão adicionar (ou remover) outros usuários da conversa, renomear a conversa ou eventualmente arquivá-la/excluí-la. Em uma conversa, existem apenas duas categorias de usuários: 1) um administrador da conversa (privilégios de gerenciamento dentro da conversa) e 2) um membro da conversa (privilégios limitados com apenas a capacidade de visualizar e postar mensagens e anexos)."
messaging_62 = "Notificações por email para mensagens não lidas"
messaging_63 = "Se você receber uma mensagem enquanto não estiver logado no REDCap, o Messenger enviará uma notificação por email pouco tempo depois informando que você tem algumas mensagens não lidas esperando por você. E não se preocupe, o email não conterá o texto real das mensagens. Você terá que fazer login no REDCap para visualizar suas mensagens não lidas de forma segura. Se desejar alterar suas configurações de notificação por email para o REDCap Messenger, navegue até a página Perfil (encontrada no canto superior direito da página Meus Projetos), onde encontrará as opções na parte inferior dessa página."
messaging_64 = "O REDCap Messenger tem um aplicativo móvel?"
messaging_65 = "Não tem, mas o Messenger funciona em dispositivos móveis. Você pode fazer login no REDCap normalmente no seu smartphone ou tablet e usar o REDCap Messenger da mesma forma que no seu computador de mesa ou laptop. Isso significa que você pode usar o REDCap Messenger para se comunicar de qualquer dispositivo."
messaging_66 = "Posso enviar mensagens para participantes do inquérito usando o REDCap Messenger?"
messaging_67 = "O REDCap Messenger não é destinado a participantes de inquéritos, mas apenas para usuários do REDCap se comunicarem entre si."
messaging_68 = "Outras notificações"
messaging_69 = "Provavelmente, você verá outras notificações aparecerem no painel do Messenger de vez em quando. Algumas delas podem ser do próprio REDCap, como avisos informativos sobre novos recursos, e algumas podem ser comunicações diretas dos seus Administradores REDCap, como anúncios de indisponibilidade do servidor, sessões de ajuda, etc. Observação: As notificações não ativarão nenhuma notificação por email como fazem as mensagens de conversa; elas são destinadas apenas a serem visualizadas no contexto do uso do REDCap."
