multilang_162 = "Uma imagem das suas configurações de tradução atuais (todas as traduções e configurações para todos os idiomas) pode ser salvo e armazenado clicando no botão 'Criar Imagem' nesta página. Todos os imagens podem ser acessados e baixados a qualquer momento na tabela abaixo (clique no link 'Mostrar/Ocultar imagens' para alternar a exibição da tabela). Não há limite para quantos imagens podem ser criados. Criar uma imagem pode ser útil para permitir que você reverta suas traduções para um ponto específico no tempo, se desejar, baixando a imagem (um arquivo ZIP) e reimportando os arquivos individuais (um por idioma) contidos nele. Observe que a restauração dessa forma será baseada em um esquema de <i>melhor esforço</i>, pois a estrutura subjacente do projeto pode ter mudado desde que a imagem foi criado."
