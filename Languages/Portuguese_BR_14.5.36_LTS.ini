extres_69 = "adicionar um novo favorito"
extres_70 = "Esta opção é útil para usuários avançados que desejam passar informações extras para o site de destino do favorito (muito provavelmente porque eles gerenciam/desenvolvem esse site em particular e querem usar as informações passadas de alguma maneira específica). Quando essa opção é marcada para um determinado link de favorito, ela anexará certas informações ao URL do link já especificado se o link for clicado no menu à esquerda enquanto o usuário estiver visualizando um registro em um instrumento de coleta de dados. As informações anexadas são específicas para o registro sendo visualizado naquele momento e, portanto, permitem passar essas informações do registro para o site de destino. Se o usuário clicar no link do favorito e NÃO estiver em um formulário de coleta de dados, nada será anexado ao URL. Um bom exemplo de caso de uso para essa funcionalidade é se alguém desenvolveu um site que é capaz de exibir relatórios para registros e, portanto, pode exibir o relatório para um único registro se o nome desse registro for explicitamente fornecido (ou seja, via a string de consulta do URL)."
