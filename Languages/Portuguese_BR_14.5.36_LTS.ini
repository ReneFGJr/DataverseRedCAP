survey_1582 = "Ao definir as condições abaixo, você pode escolher que os convites de inquérito sejam acionados pela conclusão de um inquérito ou quando a lógica pré-definida se tornar verdadeira (ou seja, quando os valores de dados de um determinado registro cumprirem um requisito). Você pode usar as opções de lógica ou conclusão de inquérito como gatilhos, ou pode usar ambos juntos. (Observe que, se você definir para ser acionado quando um inquérito específico for concluído, isso também inclui se um usuário não relacionado ao inquérito definir o campo de Status do Formulário como 'Concluído' no formulário de entrada de dados correspondente a esse inquérito.) Ao definir o tempo após o qual os convites serão enviados, você pode optar por enviar o convite imediatamente após as condições serem atendidas ou em um tempo relativo ou fixo após serem atendidas. Por fim, você precisará ativar as configurações de convite automatizado que definiu aqui, o que significa que suas configurações serão iniciadas imediatamente e que o REDCap estará ativamente 'ouvindo' para enviar/agendar convites para seus inquéritos com base nas condições definidas."
