dataqueries_157 = "Alguns usuários podem ter suas permissões restritas de modo que não têm acesso ao Fluxo de Trabalho de Resolução de Dados, portanto, não podem visualizar ou editar quaisquer consultas de dados. Aqueles com permissões de 'somente visualização' poderão visualizar todas as consultas abertas, mas não modificá-las ou contribuir. Usuários com permissões de 'somente resposta' podem responder a uma consulta aberta (especialmente se foram designados para ela), mas não podem abrir ou fechar uma consulta de dados. E os usuários com as permissões mais altas podem realizar todas as ações acima (abrir, responder e fechar consultas)."
