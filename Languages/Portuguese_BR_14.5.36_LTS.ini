data_entry_585 = "Se alguém desejar permitir que os respondentes do inquérito insiram suas respostas de forma repetida apenas no modo de inquérito, você pode ativar a configuração opcional '<b>Repetir o Inquérito</b>' perto do final da página de Configurações do Inquérito (na seção de opções de terminação do inquérito) *após* um instrumento ter sido configurado como um instrumento repetível. Portanto, é uma etapa adicional a ser feita após ativar o próprio instrumento como um instrumento repetível. Quando a configuração de repetição do inquérito é ativada, um botão será exibido no final do inquérito para que o respondente possa escolher inserir outra resposta para o inquérito, permitindo assim que ele faça o inquérito várias vezes seguidas. Dessa forma, eles poderão inserir quantas respostas para o mesmo inquérito precisarem, como preencher perguntas sobre vários membros da família ou inserir informações sobre medicamentos para vários medicamentos. Alternativamente, <b>Convites Automáticos para Inquéritos (ASIs)</b> e <b>Alertas e Notificações</b> podem ser configurados para serem enviados repetidamente em um intervalo recorrente como uma forma de fazer com que os respondentes realizem um inquérito repetido. Para mais informações sobre inquéritos repetíveis, consulte"
data_entry_586 = "Esta é uma anotação do MyCap usada com campos deslizantes. O formato deve ser <code>@MC-FIELD-SLIDER-BASIC=[MIN]:[MAX]:[STEP]</code>, no qual [MIN], [MAX] e [STEP] são inteiros positivos. Exemplo: <code>@MC-FIELD-SLIDER-BASIC=0:10:1</code> é uma escala de 0 a 10 com incrementos de 1, onde o deslizante não pode ter mais de 13 passos. Veja <a href=\"http://researchkit.org/docs/Classes/ORKScaleAnswerFormat.html\" target=_blank><u>documentação</u></a>."
data_entry_587 = "Esta é uma anotação do MyCap usada em um campo de Upload de Arquivo. Não são necessários parâmetros para esta tag de ação, portanto, ela deve ser usada literalmente apenas como <code>@MC-FIELD-FILE-IMAGECAPTURE</code>. Veja <a href=\"http://researchkit.org/docs/Classes/ORKImageCaptureStep.html\" target=\"_blank\"><u>documentação</u></a> para detalhes. Note que as propriedades do Research Kit <code>templateImage</code>, <code>templateImageInsets</code>, <code>accessibilityInstructions</code> e <code>accessibilityHint</code> não estão implementadas."
data_entry_588 = "Esta é uma anotação do MyCap usada em um campo de Upload de Arquivo. O formato deve ser @MC-FIELD-FILE-VIDEOCAPTURE=[DURAÇÃO MÁXIMA EM SEGUNDOS]:[ÁUDIO MUDO(SIM/NÃO)]:[MODO FLASH(AUTO/LIGADO/DESLIGADO)]: [POSIÇÃO DO DISPOSITIVO(TRASEIRA/FRONTAL/NÃO ESPECIFICADA)]. Exemplo: <code>@MC-FIELD-FILE-VIDEOCAPTURE=20:SIM:DESLIGADO:TRASEIRA</code> é captura de vídeo, duração máxima de 20 segundos, áudio está mudo, flash da câmera está DESLIGADO, usar câmera na parte TRASEIRA do dispositivo. Note que os campos de upload de arquivo do REDCap têm um limite de tamanho de 35 MB por padrão e a captura de vídeo gera arquivos grandes. Veja <a href=\"http://researchkit.org/docs/Classes/ORKVideoCaptureStep.html\" target=\"_blank\"><u>documentação</u></a> para detalhes."
data_entry_589 = "Esta é uma anotação do MyCap usada em qualquer tipo de campo. <code>@MC-FIELD-HIDDEN</code> oculta um campo apenas quando visualizado no aplicativo móvel MyCap, enquanto a anotação <code>@HIDDEN</code> do REDCap oculta um campo tanto no REDCap quanto no MyCap. Exemplo: Se você tiver um campo calculado que deseja que apareça no REDCap, mas não no MyCap, então use a anotação <code>@MC-FIELD-HIDDEN</code>."
