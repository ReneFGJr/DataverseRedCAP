random_100 = "As tabelas de alocação de modelo conterão todos os valores codificados brutos para os campos usados em seu modelo de randomização. Ao baixar e abrir qualquer uma das tabelas de alocação de modelo, você encontrará algumas notas úteis na última coluna de cada arquivo. Ele listará cada rótulo de opção de múltipla escolha correspondente a cada valor codificado bruto para todos os campos utilizados (por exemplo, especificará 0=Feminino e 1=Masculino para o campo 'gênero'). Se você estiver usando Grupos de Acesso aos Dados para randomizar por grupo, ele também listará cada nome de grupo com seu número de ID de grupo correspondente, que pode ser usado em sua tabela de alocação da mesma forma que os valores codificados brutos para seu campo de randomização e estratos. A última coluna com as notas será ignorada quando você finalmente carregar sua tabela de alocação personalizada no Passo 3."
random_101 = "Existem vários privilégios de usuário diferentes que podem ser utilizados para randomização, todos os quais correspondem a diferentes funções durante o processo de randomização e podem ser configurados na página de Privilégios de Usuário. Esses privilégios específicos de randomização são chamados de 'Configuração', 'Painel' e 'Randomizar'. Se você recebeu privilégios de 'Configuração', verá a aba Configuração na página de Randomização, que permitirá que você defina o modelo de randomização e todos os seus parâmetros, bem como carregue sua tabela de alocação personalizada. Se você tiver privilégios de 'Painel', verá a aba Painel de Alocação na página de Randomização, onde poderá visualizar o progresso geral da alocação e as atribuições para os sujeitos que foram randomizados. Se você tiver privilégios de 'Randomizar', poderá visualizar o botão Randomizar no formulário de coleta de dados que contém o campo de randomização, permitindo assim que você realize a randomização no sujeito/registro que está visualizando. Se alguém receber privilégios de 'Randomizar', poderá visualizar e modificar quaisquer dados existentes já coletados para os campos de estratificação de randomização (se a estratificação for usada) ao realizar a randomização, mesmo que não tenha especificamente permissões de nível de formulário para visualizar o formulário no qual um campo de estrato existe. Portanto, as permissões de 'Randomizar' substituem os privilégios de usuário de nível de formulário dessa forma, mas apenas para os campos de estratificação de randomização. Idealmente, todos as três permissões de usuário para randomização pertencem a três tipos diferentes de pessoas no seu projeto (embora seja possível que você tenha alguns usuários com funções sobrepostas). Faz mais sentido que uma pessoa normal de entrada de dados tenha privilégios de 'Randomizar', mas não outros privilégios de randomização. Privilégios de 'Configuração' e 'Painel' devem ser dados apenas às pessoas de maior hierarquia em seu projeto, como um PI ou estatístico/analista de dados, provavelmente alguém com experiência anterior em randomização ou qualidade de dados."
