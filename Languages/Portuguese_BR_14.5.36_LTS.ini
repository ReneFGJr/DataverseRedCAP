training_res_73 = "Este vídeo descreve duas decisões principais que devem ser feitas ao construir um projeto REDCap. Ele também ilustra brevemente como essas decisões afetam o tipo de projeto usado."
training_res_74 = "O projeto tradicional é usado para coleta básica de dados. Todos os dados são inseridos diretamente no REDCap por usuários que fazem login. Frequentemente, vários instrumentos de coleta de dados são definidos. Este tipo de projeto é adequado para a maioria das necessidades de coleta de dados. Pode capturar dados longitudinais, incluindo relatórios de eventos adversos ou outra coleta que não tenha uma programação ou ponto final predefinidos."
training_res_75 = "O módulo de Inquérito permite que um instrumento REDCap seja preenchido por respondentes que não fazem login. Os dados também podem ser inseridos por usuários do REDCap (que fazem login). Este vídeo explora todos os principais recursos do módulo de inquérito, incluindo distribuição de inquéritos. Um projeto de inquérito único tem apenas um instrumento de coleta de dados, que é usado como inquérito."
training_res_76 = "O módulo Longitudinal permite que qualquer instrumento de coleta de dados seja preenchido várias vezes para cada registro. Os mesmos dados podem ser capturados repetidamente. O módulo usa uma grade de eventos para definir pontos de tempo claros usados para coleta de dados. O módulo longitudinal é mais adequado para estudos muito estruturados que NÃO duram indefinidamente. Ensaios clínicos frequentemente usam este tipo de projeto."
training_res_77 = "Este tipo de projeto usa dois módulos. O módulo Longitudinal permite que qualquer instrumento de coleta de dados seja preenchido várias vezes para cada registro. O Módulo de Agendamento adiciona cronogramas específicos do registro a um calendário de estudo, usando a grade de eventos longitudinais. Cronogramas podem ser gerados e modificados. O módulo longitudinal é mais adequado para estudos muito estruturados que NÃO duram indefinidamente. Portanto, este tipo de projeto é útil para grandes ensaios clínicos multi-site que precisam de uma maneira rápida e fácil de agendar visitas de pacientes."
training_res_78 = "O REDCap pode ser usado para quase qualquer tipo de coleta de dados. Os usos mais comuns são pesquisa e ensaios clínicos. No entanto, o REDCap também é adequado para dados administrativos e educacionais, rastreamento de fluxos de trabalho, melhoria da qualidade, biobancos, registros e pesquisa não humana. Este exemplo explora um tipo de projeto tradicional sendo usado para capturar e rastrear informações de contabilidade operacional."
training_res_79 = "Designando Instrumentos para Eventos em Projetos Longitudinais"
training_res_81 = "O recurso de Grupos de Acesso a Dados atribui usuários a grupos. Qualquer usuário em um Grupo de Acesso a Dados pode acessar apenas os registros de seu grupo. Cada grupo é cegado a todos os outros dados/registros. Usuários que não estão em um grupo podem acessar todos os dados de todos os grupos. Este recurso é especialmente útil para projetos multi-site, pois cada site de coleta de dados geralmente deve ser restrito de visualizar os registros de outros sites."
training_res_82 = "O recurso de bloqueio congela os dados. Os usuários ainda podem visualizar os dados existentes, mas não podem modificá-los, a menos que tenham as permissões necessárias de Permissões de Usuário. Este vídeo ilustra o básico de como os instrumentos são bloqueados. Consulte os recursos de ajuda embutidos e os aplicativos de bloqueio para obter instruções mais detalhadas sobre gerenciamento de bloqueio."
training_res_83 = "Definir eventos é um requisito do módulo Longitudinal. Esse módulo permite que qualquer instrumento de coleta de dados seja preenchido várias vezes para cada registro. O módulo usa uma grade de eventos para definir os pontos de tempo usados para coleta de dados. Este vídeo ilustra como definir os pontos de tempo (também chamados de eventos)."
training_res_84 = "Designar instrumentos é uma etapa opcional do módulo Longitudinal. Esse módulo permite que qualquer instrumento de coleta de dados seja preenchido várias vezes para cada registro. O módulo usa uma grade de eventos para definir os pontos de tempo usados para coleta de dados. Este vídeo ilustra como designar quais instrumentos são preenchidos em cada ponto de tempo."
