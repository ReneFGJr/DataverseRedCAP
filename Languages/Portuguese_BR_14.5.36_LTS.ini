alerts_258 = "Às vezes, pode ser necessário reavaliar alguns ou todos os Alertas e Notificações para todos os registros no projeto. <b>Isso é especialmente útil se as condições de um alerta (na Etapa 1 do processo de configuração do alerta) foram modificadas depois que os dados já foram inseridos para alguns registros.</b> Assim, reavaliar um alerta para todos os registros pode atualizá-los para onde deveriam estar com base nas condições atuais do alerta. Portanto, reavaliá-los pode fazer com que algumas notificações sejam enviadas e/ou agendadas."
alerts_259 = "Se você selecionar os alertas abaixo e clicar no botão 'Reavaliar', isso iniciará o processo de reavaliar cada alerta para *todos* os registros no projeto. NOTA: Se o seu projeto contiver milhares de registros ou mais, o processo pode levar alguns minutos, portanto, permita que ele termine e não saia da página até que ele seja concluído. Além disso, se um alerta tiver lógica condicional e tiver a opção 'Garantir que a lógica ainda seja verdadeira antes de enviar a notificação?' marcada, esteja ciente de que quaisquer notificações agendadas (ou seja, não enviadas) *podem* ser desagendadas/removidas durante o processo de reavaliação se a lógica condicional não mais avaliar como VERDADEIRA para um determinado registro."
alerts_26 = "Destinatário"
alerts_260 = "Selecione alertas abaixo para reavaliar suas condições:"
alerts_261 = "<u>NOTA: Reavaliar alertas *NÃO* modificará nada para notificações já agendadas</u>, como texto de e-mail, endereços de destinatário ou remetente e a data/hora em que a notificação está agendada para ser enviada. <u>Reavaliar um alerta apenas agenda notificações que não foram agendadas que deveriam ser agendadas</u> e, inversamente, removerá quaisquer notificações que estão atualmente agendadas que não deveriam ser agendadas (porque a condição do alerta não mais avalia como VERDADEIRA)."
alerts_262 = "Por favor, lembre-se de que notificações serão enviadas logo após clicar no botão abaixo se configurado para enviar 'Imediatamente', e se algum estiver configurado para enviar após um determinado atraso, o atraso será baseado em quando você reavaliou o alerta."
alerts_263 = "O alerta não será reativado se o formulário/inquérito for salvo novamente, a menos que esteja configurado para enviar Todas as vezes na Etapa 2 abaixo."
alerts_264 = "AVISO: Geralmente não é recomendado usar 'Usando lógica condicional...' na Etapa 1A juntamente com a opção '...em cada instância de um instrumento repetível' na Etapa 1C. Se esses forem usados juntos, isso significa que este alerta será acionado por CADA instância repetida que for salva para QUALQUER instrumento repetível no projeto."
alerts_265 = "O recurso Alertas e Notificações permite que você crie alertas e envie notificações personalizadas. Essas notificações podem ser enviadas para um ou mais destinatários e podem ser acionadas ou agendadas quando um formulário/inquérito é salvo e/ou com base em lógica condicional sempre que os dados são salvos ou importados. Ao adicionar/editar um alerta, você precisará 1) definir como o alerta será acionado, 2) definir quando a notificação deve ser enviada (incluindo quantas vezes) e 3) especificar o destinatário, remetente, texto da mensagem e outras configurações para a notificação. Para a mensagem, você pode utilizar opções personalizadas, como texto rico, preenchimento de variáveis de campo (incluindo Variáveis Inteligentes) e upload de vários anexos de arquivos."
