mapping_helper_01 = "Assistente de Mapeamento EHR"
mapping_helper_02 = "O Assistente de Mapeamento ajudará você a encontrar os campos no seu EHR (sistema de registro eletrônico de saúde) que você gostaria de utilizar em seu projeto de Extração de Dados Clínicos ou projeto de Data Mart Clínico. Se você já tiver privilégios apropriados para extrair dados no REDCap a partir do seu EHR, você pode inserir um MRN (número de registro médico) válido em qualquer uma das abas no Assistente de Mapeamento para extrair todos os dados desse paciente para essas categorias de dados. Uma vez que os dados sejam extraídos, eles serão exibidos na página para você visualizar. Os nomes dos campos do EHR e os códigos LOINC serão exibidos, permitindo assim que você encontre os campos específicos que precisa usar durante o processo de mapeamento de campos do seu projeto de Extração de Dados Clínicos ou Data Mart."
