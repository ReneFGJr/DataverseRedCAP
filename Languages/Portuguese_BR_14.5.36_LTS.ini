api_docs_338 = "Se você deseja modificar um mapeamento existente, você *deve* fornecer seu nome de usuário único e nome do perfil. Se a coluna 'unique_role_name' não for fornecida, o usuário não será atribuído a nenhum perfil de usuário. Deve haver apenas um registro por nome de usuário."
api_docs_340 = "Número de atribuições de Usuário-Perfil adicionadas ou atualizadas"
api_docs_341 = "Atributos ausentes: Se um perfil de usuário estiver sendo adicionada a um projeto na solicitação da API, quaisquer atributos não fornecidos para um perfil de usuário na solicitação (incluindo permissões de nível de formulário) receberão automaticamente os privilégios mínimos (tipicamente 0=Sem Acesso) para o atributo/privilégio. No entanto, se os privilégios de um perfil de usuário existente estiverem sendo modificados na solicitação da API, quaisquer atributos não fornecidos não serão modificados de seu valor atual, mas apenas os atributos fornecidos na solicitação serão modificados."
api_docs_342 = "o nome único do instrumento (coluna B no Dicionário de Dados) de um instrumento (como uma string) se você deseja excluir os dados de todos os campos no instrumento especificado para os registros especificados."
api_docs_343 = "o número da instância repetida para um instrumento repetível ou evento repetível. NOTA: Se o projeto tiver instrumentos/eventos repetíveis, ele removerá apenas os dados para aquela instância repetida."
