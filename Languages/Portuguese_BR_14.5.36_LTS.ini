mycap_mobile_app_684 = "Limitações atuais com o MyCap:"
mycap_mobile_app_685 = "Vários recursos padrão do REDCap não são suportados pelo MyCap, parcialmente devido ao fato de que o aplicativo MyCap mantém intencionalmente muito poucos dados do participante no dispositivo móvel em um dado momento. Os seguintes recursos do REDCap <u>não são suportados no aplicativo móvel MyCap</u>: piping, variáveis inteligentes, incorporação de campo, funções especiais, campos calculados e a maioria dos marcadores de ação (@HIDDEN e todos os marcadores de ação prefixados com @MC- *são* suportadas). <u>A lógica de ramificação é parcialmente suportada</u>, na qual a lógica de ramificação simples, de uma única instrução (ou seja, não contém AND, OR ou funções especiais), como <code>[field]='1'</code>, é suportada."
