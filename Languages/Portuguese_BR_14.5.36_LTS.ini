piping_68 = "O ID do Papel do usuário ao qual o usuário atual está atribuído (em branco se não estiver atribuído a nenhum papel de usuário). Este valor é gerado automaticamente para cada papel de usuário. NOTA: Este valor não é apenas exclusivo para todos os papéis dentro do projeto, mas também é único em todos os projetos do REDCap. Assim, se o projeto e seus papéis de usuário forem copiados, os IDs dos papéis de usuário na cópia resultante serão diferentes dos originais no projeto original."
