mycapui_general_030 = "Propriedade"
mycapui_general_031 = "Você, o usuário, está inserindo dados em um dispositivo móvel. Enquanto os dados residem no dispositivo móvel, você é o proprietário de todos os dados que criou ou modificou. Seus dados são enviados para o servidor do projeto. Quando os dados são enviados para o servidor, o administrador do projeto é o proprietário dos dados. Qualquer dado não criado pelo usuário recuperado do servidor, como informações de configuração, é de propriedade do administrador do projeto."
mycapui_general_032 = "Privacidade"
mycapui_general_033 = "Seus dados são tratados como privados. Todos os esforços são feitos para proteger os dados contra interceptações externas. Os dados são enviados por meio de uma conexão SSL para o servidor MyCap de onde o projeto se originou."
mycapui_general_034 = "Armazenamento"
mycapui_general_035 = "A configuração do projeto e (opcionalmente) alguns dados do usuário são baixados de um servidor MyCap via conexão SSL. A configuração e quaisquer dados são armazenados em um ou mais bancos de dados criptografados no dispositivo móvel. Se um usuário estiver participando de vários projetos, haverá vários bancos de dados criptografados. Cada projeto tem um banco de dados isolado."
mycapui_general_036 = "Alocação de Software e Dados"
mycapui_general_037 = "O servidor MyCap pai hospeda o projeto e a cópia final dos dados. Isso reside na instituição/organização que está executando o módulo REDCap do MyCap."
mycapui_general_038 = "O dispositivo móvel hospeda a configuração do projeto e quaisquer dados temporários do estudo. Os dados não se tornam autoritativos até serem enviados para o servidor MyCap."
