api_docs_024 = "O método solicitado não está implementado."
api_docs_025 = "Mensagens de Erro:"
api_docs_026 = "Quando a API retorna mensagens de erro, elas são feitas no formato de retorno que você especificou na sua solicitação de API (e se não especificado, retorna no formato padrão). Você pode especificar o formato que deseja usando o parâmetro <b>returnFormat</b>. Por exemplo, um erro de um método XML pode parecer assim:"
api_docs_027 = "mensagem de erro detalhada"
api_docs_028 = "Embora as solicitações de API para o REDCap sejam feitas usando SSL (HTTPS), o que significa que o tráfego de e para o servidor REDCap é criptografado, ainda há mais que pode ser feito para garantir o mais alto nível de segurança ao usar a API. Isso é especialmente importante se você estiver movendo dados sensíveis para dentro ou fora do REDCap. Uma coisa que é *altamente* recomendada é que seu script/programa de API (ou seja, a coisa que faz a solicitação para a API do REDCap) <b>valide o certificado SSL do servidor web REDCap</b> quando fizer a solicitação de API."
api_docs_029 = "Antecedentes sobre certificados SSL:"
api_docs_030 = "Ataque Man in the Middle"
api_docs_031 = "Java verificar certificado SSL"
api_docs_032 = "Assim, ao adicionar a verificação do certificado SSL, você preveniu completamente a possibilidade de ataques MiM e está usando a forma mais segura de comunicação com a API do REDCap."
api_docs_033 = "Os servidores web têm certificados SSL para que sua identidade possa ser validada e, assim, confiável, após o que a comunicação segura e criptografada pode ocorrer com o servidor. A razão pela qual é importante validar o certificado SSL do servidor é porque é possível (embora extremamente raro) ser vítima de um "
api_docs_034 = " mesmo quando seu tráfego web está seguro sobre SSL/HTTPS. Um ataque Man in the Middle (MiM) pode ser realizado por um hacker que se passa pelo servidor web REDCap usando um certificado SSL falso/inválido. Dessa forma, é possível que seu script de API pense que o hacker é realmente o servidor REDCap e, assim, envie inadvertidamente sua solicitação não para o REDCap, mas para o hacker, no qual ele/ela pode realmente ver o conteúdo da sua solicitação, incluindo seu token de API, e então usar seu token para se passar por você para fazer solicitações de API ao REDCap no futuro como se fosse você."
api_docs_035 = "Como prevenir ataques Man in the Middle:"
api_docs_036 = "Prevenir ataques MiM é bastante simples. Essencialmente, tudo o que você precisa fazer é forçar seu script de API a validar o certificado SSL do servidor REDCap. O certificado SSL do REDCap sempre será válido, mas o certificado falso do hacker nunca poderá ser determinado como válido se você tentar validá-lo. Em muitos programas ou linguagens de programação que podem fazer solicitações de API, validar um certificado SSL é frequentemente tão fácil quanto configurar uma opção. Por exemplo, "
api_docs_037 = " é popularmente usado por muitos scripts de API em linguagens de programação como PHP, R, SAS e muitas mais para fazer a solicitação web para o REDCap. <b>Então, se seu script de API estiver utilizando cURL, tudo o que você precisa fazer é modificar seu script para que ele defina a opção cURL chamada CURLOPT_SSL_VERIFYPEER para ter um valor de TRUE.</b> Uma vez feito isso, seu script de API tentará fazer a solicitação de API ao REDCap *apenas* se ele puder validar o certificado SSL do REDCap. "
api_docs_038 = " Se você não estiver usando cURL, há muitos outros exemplos na web de como validar um certificado SSL em diferentes linguagens de programação. Tais exemplos podem ser encontrados simplesmente pesquisando no Google o nome da sua linguagem de programação + 'verificar certificado ssl' (por exemplo, '"
api_docs_039 = "'), o que deve fornecer muitos resultados úteis."
api_docs_040 = "LEMBRETE:"
api_docs_041 = "Por favor, lembre-se de que, embora o próprio REDCap tenha muitas camadas de segurança para ajudar a protegê-lo e garantir o mais alto nível de segurança e integridade dos dados, é *sua* responsabilidade garantir que você esteja usando os métodos mais seguros e melhores práticas ao usar a API do REDCap."
api_docs_042 = "A API do REDCap pode ser chamada a partir de uma variedade de clientes usando qualquer linguagem de desenvolvimento de cliente ou web popular que você possa implementar (por exemplo, .NET, Python, PHP, Java). Abaixo, você pode baixar um arquivo ZIP contendo vários exemplos de como chamar a API usando várias linguagens de software. Os arquivos contidos nele podem ser modificados como desejar."
