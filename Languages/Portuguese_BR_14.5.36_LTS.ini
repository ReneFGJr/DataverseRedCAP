design_723 = "Para começar a usar os Marcadores de Ação, navegue até o Construtor Online em um projeto e, ao adicionar ou editar um campo, adicione a tag na caixa de texto Action Tag/Field Annotation no pop-up Editar Campo."
design_724 = "Os Marcadores de Ação são uma excelente maneira de personalizar a experiência de entrada de dados para questionários e formulários. Elas são termos especiais que começam com o sinal '@' e podem ser colocadas dentro da Anotação do Campo ao adicionar ou editar um campo. Cada action tag tem uma ação correspondente que é realizada para o campo quando exibido em formulários de entrada de dados e páginas de questionários. Abaixo está uma lista abrangente de todos os marcadores de ação disponíveis que você pode usar. Você pode usar quantas quiser para um único campo, mas se usar mais de uma tag para um campo, certifique-se de colocar um espaço ou uma quebra de linha entre elas. Como os marcadores de ação são usadas como parte da Anotação do Campo, elas não são exibidas em nenhuma página."
design_729 = "<b>AVISO: REMOVER CODIFICAÇÕES DUPLICADAS</b> - Algumas escolhas têm codificações duplicadas (valores brutos), o que geralmente é indesejável. Por favor, revise os duplicados abaixo, pois você desejará alterar a codificação de um dos duplicados para que cada um tenha sua própria codificação exclusiva. Se este campo for salvo com quaisquer codificações duplicadas, apenas o último duplicado será salvo e o(s) outro(s) será(ão) perdido(s)."
