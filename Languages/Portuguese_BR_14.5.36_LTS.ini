project_settings_50 = "Habilitar cálculos automáticos para campos calculados?"
project_settings_51 = "Se habilitado (padrão), os cálculos automáticos no servidor serão realizados para campos calculados quando os dados forem importados (via Ferramenta de Importação de Dados ou API) ou ao salvar um formulário/inquérito contendo cálculos entre formulários ou entre eventos. Se desabilitado, os cálculos serão feitos apenas após serem realizados via JavaScript (cliente) na página de entrada de dados ou inquérito onde estão localizados, e não serão feitos em importações de dados."
project_settings_52 = "Dica: Esta configuração deve ser desabilitada *apenas* se os cálculos automáticos estiverem causando lentidão excessiva ao salvar dados. Se desabilitada, alguns cálculos podem não ser realizados, e se for o caso, devem ser corrigidos com a regra H da Qualidade de Dados."
