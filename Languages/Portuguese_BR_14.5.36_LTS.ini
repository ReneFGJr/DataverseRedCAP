design_760 = "Observe que, enquanto as opções de canalização da caixa de seleção listadas acima retornarão os rótulos de texto, você também pode <b>adicionar ':value' à variável para retornar o valor bruto</b> em vez do rótulo. Por exemplo, [meu_checkbox:checked:value] e [meu_checkbox:unchecked:value] podem retornar '1, 3, 5' e '2, 4, 6, 7', respectivamente, e [meu_checkbox(2):value] retornará 1 ou 0 se marcado ou não marcado, respectivamente."
