design_905 = "AVISO: O serviço de Ontologias Biomédicas que alimenta o recurso de busca de ontologia no REDCap é fornecido pelo BioPortal (https://bioportal.bioontology.org) usando seu serviço web API público. O serviço web BioPortal é operado e mantido independentemente do REDCap, e quaisquer alterações ou atualizações feitas no serviço BioPortal (como adicionar novas ontologias ou atualizar/depreciar ontologias existentes) são realizadas completamente pelo BioPortal. Nem o REDCap nem a Vanderbilt (que cria e mantém o REDCap) têm qualquer influência ou jurisdição sobre este processo. Se você tiver uma pergunta específica sobre o serviço web API BioPortal ou sobre um recurso ou ontologia específica que eles mantêm, você pode contatá-los diretamente por e-mail em support@bioontology.org."
