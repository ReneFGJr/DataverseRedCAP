edit_project_183 = "Use o botão abaixo para gerar um token de API para este projeto. Você precisará de um token diferente para cada projeto que desejar acessar."
edit_project_184 = "Exigir que os usuários insiram um motivo (máximo de 200 caracteres) em uma caixa de texto ao fazer quaisquer mudanças de dados em um registro já existente em um instrumento de coleta de dados. O prompt é acionado ao clicar no botão Salvar na página. Quaisquer 'motivos' inseridos podem então ser visualizados a qualquer momento posteriormente na página de Registro. Nota: Se o instrumento ainda não tiver dados coletados para ele, então um motivo não será necessário (isso inclui importação de dados via Ferramenta de Importação de Dados). Este recurso só é acionado ao adicionar, editar ou excluir dados para um instrumento que contém dados previamente coletados para um ou mais campos no instrumento."
