survey_967 = "INFORMAÇÕES DE PRIVACIDADE & SEGURANÇA: É importante entender que este recurso utiliza o serviço de terceiros Twilio.com, o que significa que todas as chamadas de voz e mensagens SMS serão roteadas pelos servidores do Twilio. No entanto, o REDCap toma grandes precauções para garantir que os registros de chamadas de voz e as transcrições de SMS não permaneçam nos logs do Twilio, mas sejam removidos logo após serem concluídos. Isso é feito por questões de segurança e privacidade (por exemplo, HIPAA), em que os números de telefone dos seus participantes do inquérito e suas respostas ao inquérito não são registrados permanentemente nos servidores do Twilio, mas permanecem seguros no REDCap."
survey_969 = "CONFIGURAÇÃO E CONFIGURAÇÃO: Para usar este recurso, você deve ter uma conta de usuário Twilio.com financiada com algum dinheiro (pois há um custo para cada chamada feita e para cada mensagem SMS enviada). Se você não tem uma conta Twilio, é muito fácil ir a Twilio.com e criar uma. Uma vez que seu projeto REDCap esteja conectado à sua conta Twilio inserindo suas credenciais da conta Twilio na página de Configurações do Projeto do seu projeto REDCap, você pode então configurar como deseja usar o Twilio em seu projeto. Em geral, não há muita diferença entre administrar um inquérito normalmente no REDCap e usar chamadas de voz/SMS do Twilio, exceto que você adicionalmente escolhe como seus convites de inquérito são entregues. As seguintes opções estão disponíveis: 1) Iniciar inquérito como chamada de voz, 2) Iniciar inquérito como conversa por SMS, 3) Enviar convite de inquérito com link para o inquérito via SMS, 4) Enviar convite de inquérito via SMS para fazer o inquérito como chamada de voz (respondente faz a chamada), 5) Enviar convite de inquérito via SMS para fazer o inquérito como chamada de voz (respondente recebe chamada ao responder via SMS). Qualquer um ou todos esses métodos de entrega de convite podem ser utilizados em um único projeto. A escolha do método de entrega depende completamente do seu caso de uso específico para como você deseja coletar dados de seus participantes."
