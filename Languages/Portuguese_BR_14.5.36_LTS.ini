design_948 = "Define o valor de um campo para texto estático ou texto dinâmico/piped sempre que um formulário de entrada de dados ou página de inquérito é carregado, em que ele <u>sempre sobrescreverá</u> um valor existente do campo. O formato deve seguir o padrão @SETVALUE=\"????\", em que o valor desejado deve estar entre aspas simples ou duplas. Para campos de texto, você pode pipe e concatenar valores de outros campos no projeto - por exemplo, @SETVALUE='Nome: [primeiro_nome] [sobrenome], Data de Nascimento: [data_nascimento]'. Para campos de caixa de seleção, basta separar vários valores de caixa de seleção com vírgulas - por exemplo, @SETVALUE='1,3,[outro_campo:valor]'. NOTA: O valor pipeado não é aplicado durante importações de dados (via API ou Ferramenta de Importação de Dados), mas opera apenas ao visualizar páginas de inquérito e formulários de entrada de dados. <u>NOTA: Um campo com @SETVALUE terá seu valor atualizado SOMENTE quando a página for carregada, o que significa que seu valor não será atualizado em tempo real se você modificar outros campos na mesma página que estão pipeados no tag @SETVALUE.</u> NOTA: Se estiver sendo usado em um campo de data ou datahora, o valor da data dentro das aspas deve estar no formato A-M-D - por exemplo, @SETVALUE='2007-12-25' - independentemente do formato de data definido para o campo. NOTA: A única diferença entre @SETVALUE e @DEFAULT é que @DEFAULT é aplicado apenas quando um instrumento ainda não possui dados, enquanto @SETVALUE será sempre aplicado em um instrumento, significando que @SETVALUE sempre sobrescreverá o valor se um valor de campo já existir. DICA: Para pipe o valor de um campo de múltipla escolha em outro campo de múltipla escolha, certifique-se de adicionar ':valor' à variável sendo pipeada - por exemplo, @SETVALUE='[meu_dropdown:valor]'. (Em versões anteriores do REDCap, o tag de ação @SETVALUE era chamado @PREFILL, que ainda funciona de forma equivalente ao @SETVALUE para fins de compatibilidade retroativa.)"
