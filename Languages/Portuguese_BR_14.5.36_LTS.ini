ws_31 = "Quando a Extração Dinâmica de Dados (DDP) é habilitada para um projeto, dois privilégios de usuário distintos podem ser definidos para qualquer usuário para utilizar diferentes aspectos do DDP. Os usuários podem receber privilégios para realizar o processo de configuração/mapeamento e/ou para apreciar os dados para importá-los do sistema de origem para o projeto REDCap. Se forem concedidos privilégios de Configuração/Mapeamento, eles verão uma nova etapa na página de Configurações do Projeto para navegar até a página de Mapeamento, onde poderão começar a mapear campos do sistema de origem externo para campos do projeto REDCap, bem como definir outras configurações usadas ao buscar dados do sistema de origem. Se o usuário tiver privilégios de Apreciar Dados, significa que ele poderá visualizar, apreciar e importar dados provenientes do sistema de origem, que podem ser vistos no Painel de Status de Registro e também no topo dos formulários de entrada de dados."
ws_311 = "Tipo de autorização para obtenção de tokens de acesso FHIR"
ws_315 = "Por padrão, os usuários do REDCap podem estabelecer uma conexão REDCap com o EHR usando um 'Lançamento EHR' através da página incorporada do REDCap dentro da interface do EHR. Além disso, outras opções podem ser habilitadas para permitir que os usuários do REDCap façam login no EHR de dentro do REDCap para estabelecer a conexão com o EHR. Uma vez que a conexão tenha sido estabelecida com o EHR, os usuários podem começar a importar dados clínicos para o REDCap."
ws_316 = "Usar apenas o lançamento do EHR para realizar a autorização e buscar tokens FHIR (não comum)"
ws_317 = "Antes que os 'Serviços de Interoperabilidade de Dados Clínicos' possam ser usados pelos usuários do REDCap, eles devem primeiro ser configurados e habilitados nesta página. Para começar, baixe o arquivo ZIP anexado abaixo e siga as instruções contidas nele. Pode haver instruções para seu EHR específico, mas se não houver, você pode usar o arquivo 'Instruções - Geral'. Depois de seguir os procedimentos de configuração, o usuário do REDCap pode começar a usar o Data Mart Clínico e a Extração de Dados Clínicos no REDCap. Embora o Data Mart possa ser usado apenas no lado do REDCap, o CDP pode ser usado opcionalmente tanto dentro da interface do usuário do EHR quanto no lado do REDCap (sem estar dentro do EHR)."
ws_319 = "Verificação de status online"
ws_320 = "Você está sendo redirecionado para a página de login do EHR..."
ws_321 = "Permitir login no EHR em nível de usuário a partir de dentro do REDCap usando Fluxo de Autorização Padrão (recomendado para Epic & Cerner)"
ws_322 = "Permitir conexão em nível de sistema ao EHR usando fluxo de Autorização de Credenciais do Cliente"
ws_323 = "O fluxo de Autorização de Credenciais do Cliente usa credenciais de acesso em nível de sistema para interface com o EHR ao realizar a autorização e buscar tokens FHIR. No entanto, o Fluxo de Autorização Padrão requer um login no EHR em nível de usuário para estabelecer a conexão com o EHR. Se estiver usando Epic ou Cerner, o Fluxo de Autorização Padrão é recomendado."
ws_324 = "Encontrar string do identificador do paciente"
ws_325 = "Auxiliar para encontrar a string do Identificador do Paciente"
ws_326 = "Como uma maneira rápida de determinar a string específica do Identificador do Paciente para números de registro médico em seu sistema EHR, você pode inserir o Número de Seguro Social (SSN) de *qualquer* paciente no EHR. (NOTA: O SSN inserido não será registrado ou salvo em nenhum lugar.) Pode ser o SSN de literalmente qualquer paciente no sistema, e pode ser inserido com ou sem hífens. Se a string do Identificador do Paciente não puder ser determinada aqui, você precisará obtê-la com o pessoal local do seu EHR ou de TI da saúde."
ws_327 = "Buscar"
ws_328 = "As strings de identificador do paciente listadas abaixo foram encontradas em seu sistema EHR. Exibido primeiro em negrito está o identificador do paciente (por exemplo, MRN) seguido por dois pontos e a string do identificador do paciente para esse identificador. Escolha o identificador que corresponde ao MRN (número de registro médico) do seu sistema EHR e, em seguida, copie/cole essa string de identificador na caixa de texto da String do Identificador do Paciente do EHR nesta página. Em seguida, salve a página."
ws_329 = "REQUISITOS: Por favor, note que para usar este recurso, o ID do Cliente, Segredo do Cliente e o URL Base FHIR já devem estar inseridos e salvos nesta página. Além disso, você (o usuário atual) deve ter privilégios adequados no EHR para buscar informações do paciente."
ws_330 = "(exclui dados DDP descartados em projetos de Análise/Limpeza)"
ws_332 = "Valores de dados importados via Data Mart"
ws_333 = "Novos itens de {0}"
ws_334 = "Dados FHIR mapeáveis"
ws_335 = "Recursos"
ws_336 = "Solicitar mapeamentos adicionais (inquérito)"
ws_337 = "Configurar mapeamentos personalizados"
ws_338 = "Permitir que projetos individuais decidam"
ws_339 = "Por motivos de privacidade, você pode desejar excluir o campo 'endereço de e-mail' para que os usuários do REDCap não possam importar o endereço de e-mail de um paciente do EHR. Se 'Não' for selecionado, a opção de e-mail não aparecerá na lista de campos de origem do EHR para qualquer projeto, impedindo a importação de endereços de e-mail do EHR em todo o sistema. Selecionar 'Sim' tornará a opção de e-mail visível e disponível na lista de campos de origem do EHR para todos os projetos em todos os serviços do CDIS (Recuperação de Dados Clínicos, Mart de Dados Clínicos) sem a necessidade de habilitação adicional no nível do projeto. Escolher 'Permitir que projetos individuais decidam' dá a cada projeto a autonomia de determinar se a opção de e-mail será exibida na lista de campos de origem do EHR. Esta configuração respeita a decisão tomada no nível do projeto na página 'Editar configurações do projeto'."
ws_340 = "DocumentReference - Notas Clínicas"
ws_341 = "Um recurso DocumentReference no FHIR é usado para indexar notas clínicas e outros documentos, tornando-os disponíveis para sistemas de saúde. No REDCap, o recurso DocumentReference é utilizado especificamente para extrair notas clínicas do sistema FHIR. Um documento é uma sequência de bytes que é identificável, estabelece seu próprio contexto (por exemplo, assunto, autor, etc.) e tem gerenciamento de atualizações definido. O recurso DocumentReference pode ser usado com qualquer formato de documento que tenha um tipo MIME reconhecido e que esteja em conformidade com essa definição."
ws_342 = "Para integrar notas clínicas com eficiência em projetos CDP, siga as diretrizes abaixo:"
ws_343 = "Configuração de Campo: Utilize a \"Caixa de Notas\" como o campo receptor para lidar com o texto extenso típico das notas clínicas."
ws_344 = "Formatação Aprimorada: Implemente o marcador de ação \"@RICHTEXT\" para ativar as capacidades de rich text, permitindo a formatação em HTML para preservar a apresentação original das notas."
ws_345 = "Alinhamento Ideal: Defina o alinhamento para \"Esquerda / Horizontal (LH)\" para facilitar a aparência consistente e profissional do documento."
ws_346 = "Observe que os projetos CDP armazenarão notas clínicas apenas se estiverem em formato HTML, embora o sistema FHIR possa oferecê-las em diferentes formatos. Para aqueles que precisam trabalhar com notas clínicas em qualquer formato, sugerimos usar projetos Mart de Dados Clínicos (CDM). Os projetos CDM aceitam vários formatos de dados, garantindo que você tenha acesso a todas as notas clínicas, independentemente de seu formato."
ws_35 = "selecionar tudo"
ws_36 = "Explicar permissões do DDP"
ws_37 = "A Extração Dinâmica de Dados (DDP) é um recurso especial para importar dados para o REDCap a partir de um sistema de origem externo. Ele fornece um processo de adjudicação em que os usuários do REDCap podem aprovar todos os dados recebidos do sistema de origem antes que sejam oficialmente salvos em seu projeto REDCap."
ws_38 = "O que é o DDP?"
ws_39 = "Como o DDP funciona"
ws_40 = "O DDP tem a capacidade de buscar dados do sistema de origem externo tanto manualmente em tempo real quanto automaticamente em intervalos regulares. O DDP só pode importar dados externos para registros que já existam no projeto REDCap, no qual pressupõe que um identificador de registro (por exemplo, número de registro médico) seja armazenado em cada registro REDCap para que o DDP possa conectar o registro REDCap a um registro do sistema de origem. Uma vez que o REDCap tenha um valor de identificador de registro para um determinado registro, ele irá buscar imediatamente os dados do sistema de origem em tempo real, e mais tarde também verificará o sistema de origem em intervalos regulares para quaisquer dados adicionais."
ws_41 = "VÍDEO: Extração Dinâmica de Dados (DDP)"
ws_42 = "Habilitando o recurso"
ws_43 = "Após receber acesso ao DDP, o usuário verá a etapa do DDP na página de Configurações do Projeto, onde poderá navegar até a página de mapeamento/configuração do DDP, que permite ao usuário mapear campos já criados em seu projeto REDCap para campos do sistema de origem externo. Esse mapeamento permite que o REDCap saiba onde colocar os dados ao importá-los do sistema externo."
ws_44 = "O processo de mapeamento de campos"
ws_45 = "Um usuário na página de mapeamento/configuração pode escolher qualquer campo disponível do sistema de origem externo para mapear para um de seus campos do projeto REDCap. (Nota: Isso pressupõe que o usuário já tenha criado seus instrumentos de coleta de dados e campos em seu projeto.) Existem dois tipos de campos que podem ser mapeados: 1) campos de dados únicos e 2) campos de dados temporais. Campos de dados únicos são aqueles em que os dados serão armazenados apenas uma vez no sistema de origem, como dados demográficos. Por outro lado, campos de dados temporais são aqueles em que os dados podem ser coletados muitas vezes ao longo de um período de tempo (por exemplo, exames laboratoriais, sinais vitais, qualquer tipo de dado longitudinal). Ao mapear campos temporais, você também deve especificar um campo de data/hora do REDCap que será usado para determinar a janela de tempo na qual deve procurar ao buscar dados do sistema de origem. Ele determinará a janela de tempo em conjunto com o valor de deslocamento de dias definido na página de mapeamento. Por exemplo, se o valor do campo de data/hora mapeado do REDCap for 2001-11-29 e o deslocamento de dias for 1 dia, ele consultará o sistema de origem e retornará apenas os dados salvos para o campo de 2001-11-28 até 2001-11-30. Qualquer dado de origem fora desse intervalo será ignorado durante o processo de adjudicação. É importante notar que os dados de origem para um campo temporal NÃO serão buscados do sistema de origem externo, a menos que seu campo de data/hora associado do REDCap tenha um valor. Uma vez que um valor é inserido para o campo de data/hora associado, os dados de origem serão buscados para aquele campo temporal."
ws_46 = "Campos de visualização (opcional)"
ws_47 = "Na página de mapeamento/configuração, você pode escolher até 5 campos de origem para serem usados como 'campos de visualização'. Campos de visualização são opcionais e geralmente são usados para confirmar que o identificador de registro (por exemplo, número de registro médico) que foi inserido está correto exibindo outros dados contextuais do sistema de origem. Por exemplo, se você tiver 'sobrenome' e 'data de nascimento' como campos de origem, poderá escolhê-los como campos de visualização em seu projeto, e assim, quando um valor for inserido no REDCap como o identificador de registro, ele buscará e exibirá o sobrenome e a data de nascimento da pessoa para validar sua identidade. Se os campos de visualização não forem utilizados, é possível que dados de origem incorretos sejam importados. Portanto, os campos de visualização não são obrigatórios, mas são recomendados para fins de qualidade de dados."
ws_48 = "O processo de adjudicação"
ws_49 = "Após a conclusão do processo de mapeamento, os dados do sistema de origem externo não serão importados automaticamente para o projeto REDCap, mas em vez disso, é necessário que uma pessoa visualize e aprecie cada item de dados do sistema de origem antes de ser importado para o projeto."
ws_50 = "Para utilizar a Extração Dinâmica de Dados (DDP) para um projeto REDCap, por favor, entre em contato com seu administrador do REDCap para obter informações sobre o processo envolvido e os procedimentos necessários para habilitar o DDP para o projeto e também para que um indivíduo receba autorização para usar o DDP."
ws_51 = "Extração Dinâmica de Dados (DDP) de"
ws_52 = "Sistema de Origem Externo"
ws_54 = "O processo de mapeamento consiste em duas etapas: 1) escolher campos de origem do sistema de origem externo cujos dados você deseja importar para seu projeto REDCap, e 2) mapear esses campos de origem para campos do REDCap em seu projeto. Uma vez que os campos de origem estejam mapeados, o REDCap poderá importar dados de origem assim que um registro receber um valor para seu Campo Identificador de Origem (por exemplo, número de registro médico). Os dados do sistema de origem serão buscados imediatamente em tempo real em um formulário de entrada de dados ou no Painel de Status de Registro, e mais tarde também verificará o sistema de origem em intervalos regulares para quaisquer dados adicionais."
ws_55 = "desmarcar todos"
ws_56 = "Após um administrador do REDCap ter habilitado o DDP para seu projeto REDCap, o administrador poderá então conceder acesso ao DDP para qualquer usuário no projeto (pressupondo que o usuário tenha sido autorizado a acessar dados do sistema de origem), em que o usuário pode receber privilégios de usuário para realizar o processo de mapeamento/configuração e/ou para apreciar/importar dados do sistema de origem. Somente um administrador pode conceder acesso aos indivíduos para começar a utilizar o DDP."
ws_57 = "Após um administrador do REDCap ter habilitado o DDP para seu projeto REDCap, alguém com acesso à página de Permissões de Usuário pode então conceder a você e a qualquer usuário no projeto privilégios de usuário para acessar o DDP, em que o usuário pode receber privilégios de usuário para realizar o processo de mapeamento/configuração e/ou para apreciar/importar dados do sistema de origem."
ws_58 = "Consulte a página de Permissões de Usuário para habilitar privilégios para um determinado usuário."
ws_59 = "A tela de adjudicação pode ser acessada de dois lugares: 1) no Painel de Status de Registro, e 2) no formulário de entrada de dados ao visualizar um registro. O Painel de Status de Registro exibirá uma nova coluna de tabela com uma contagem de quaisquer novos itens do sistema de origem para cada registro exibido. Clicar na contagem abrirá a tela de adjudicação para esse registro. Alternativamente, ao visualizar um registro em um formulário de entrada de dados, a contagem de novos itens do sistema de origem será exibida na parte superior da página em uma caixa vermelha, em que clicar no botão Exibir abrirá a tela de adjudicação. Na tela de adjudicação, serão exibidos todos os dados do sistema de origem que ainda não foram apreciados."
ws_60 = "Se apenas um único valor de origem tiver sido retornado para um campo do REDCap, ele será automaticamente pré-selecionado para você. Se o campo for um campo de dados temporais que tem múltiplos valores retornados, ele automaticamente pré-selecionará o valor de dados *SOMENTE SE* esse valor for o único valor retornado que ocorre na mesma data do valor de data/hora do REDCap (isso, a menos que uma opção de pré-seleção - por exemplo, Valor mínimo, Valor mais recente - já tenha sido definida para esse campo na página de mapeamento)."
ws_61 = "O usuário deve visualizar todos os itens na tela de adjudicação e selecionar o botão de rádio ao lado de cada um para denotar o valor de origem que deseja importar. Uma vez que todos os valores tenham sido selecionados, clicar no botão Salvar importará o valor para o projeto. Se alguns itens foram deixados e não foram apreciados, o usuário pode retornar a qualquer momento para apreciá-los no futuro."
ws_62 = "O DDP só pode ser habilitado por um Administrador do REDCap, então você deve entrar em contato com eles se desejar utilizar o DDP para este projeto."
ws_63 = "Extração Dinâmica de Dados (DDP)"
ws_64 = "Antes que o DDP possa ser usado pelos usuários do REDCap, ele deve primeiro ser configurado e habilitado nesta página. O DDP opera comunicando-se com dois serviços web (com um terceiro serviço web opcional) via HTTP/HTTPS, pelos quais o REDCap fará solicitações a esses serviços web, e os serviços responderão com uma resposta apropriada para a ação específica feita pelo REDCap. As especificações técnicas desses serviços web são descritas no PDF disponível para download abaixo. Também abaixo está um link para uma página que descreve como usar o DDP depois de configurado e habilitado, na qual o link para a página pode ser enviado aos usuários finais interessados em usar o DDP."
ws_65 = "Especificações técnicas para serviços web do DDP (PDF)"
ws_66 = "Habilitar Extração Dinâmica de Dados (DDP)"
ws_67 = "Nome personalizado para o sistema de origem externo"
ws_68 = "Este será o nome do sistema de origem conforme exibido para o usuário. Se deixado em branco, ele simplesmente dirá 'sistema de origem' em seu lugar."
ws_69 = "Texto personalizado específico para sua instituição a ser exibido aos usuários"
ws_70 = "Este texto será exibido no topo da janela pop-up informativa do DDP. Seu texto deve descrever o processo e/ou procedimentos de sua instituição necessários para que o DDP seja habilitado para um projeto ou usuário. Ele pode incluir um link para um inquérito ou formulário de solicitação para coletar solicitações de usuários que desejam usar o DDP."
ws_71 = "Se deixado em branco, ele exibirá o seguinte texto para o usuário:"
ws_72 = "URL para o Serviço Web de Metadados"
ws_73 = "URL para o Serviço Web de Dados"
ws_74 = "URL para o Serviço Web de Acesso ao Usuário (opcional)"
ws_75 = "Exibir informações sobre o DDP na página de Configurações do Projeto em um projeto?"
ws_76 = "Sim, exibir informações sobre o DDP"
ws_77 = "Não, ocultar todas as informações sobre o DDP"
ws_78 = "Se 'Não' for selecionado, o DDP não será anunciado aos usuários na página de Configurações do Projeto, e todas as informações sobre o DDP nunca serão exibidas em nenhum lugar de um projeto. Definir isso como 'Não' é preferível se você deseja tornar o DDP conhecido para apenas um número limitado de usuários sem anunciá-lo para todos os usuários."
ws_79 = "Um endereço web válido (URL) que seja acessível pelo servidor web do REDCap."
ws_80 = "Permitir que usuários normais concedam privilégios de usuário do DDP a outros usuários em um projeto?"
ws_81 = "Sim, usuários normais podem conceder permissões do DDP a outros usuários"
ws_82 = "Não, apenas Administradores podem conceder permissões do DDP a usuários"
ws_83 = "Definir isso como 'Não' permitirá que apenas Administradores concedam privilégios do DDP aos usuários na página de Permissões de Usuário em um projeto. Normalmente, 'Sim' será selecionado se você estiver utilizando o Serviço Web de Acesso ao Usuário, que restringirá automaticamente os usuários de acessar dados do sistema de origem externo de dentro do REDCap se o serviço web notar que eles não devem ter acesso."
ws_84 = "Intervalo de tempo que o REDCap verificará o sistema de origem para novos dados para registros individuais"
ws_85 = "Tempo de inatividade após o qual o REDCap deixará de verificar novos dados do sistema de origem"
ws_86 = "Se um projeto habilitado para DDP não tiver nenhuma atividade registrada neste período de tempo, então nenhum registro no projeto será automaticamente verificado no sistema de origem no intervalo regular acima. Além disso, se um registro específico dentro de um projeto ativo habilitado para DDP não tiver seus dados modificados neste período de tempo, ele não será automaticamente verificado no sistema de origem no intervalo regular acima."
ws_87 = "(para projetos e registros individuais)"
ws_88 = "(mín: 1, máx: 999)"
ws_89 = "(mín: 1, máx: 100)"
ws_90 = "Registros em projetos habilitados para DDP serão verificados para novos dados do sistema de origem externo neste intervalo regular de tempo, no qual o tempo exato da busca de dados é determinado a partir do tempo da última busca de dados para um determinado registro. Esta busca de dados automática será realizada por um trabalho cron em execução em segundo plano."
ws_91 = "A cada"
ws_92 = "O REDCap fará solicitações a este endereço web quando os usuários estiverem mapeando campos do sistema de origem. Este serviço web fornece uma lista de todos os campos (e seus atributos) disponíveis no sistema de origem."
ws_93 = "O REDCap fará solicitações a este endereço web ao buscar dados do sistema de origem para um registro individual. Quando o REDCap chamar este serviço web, no qual o REDCap fornecerá detalhes sobre os dados solicitados, o serviço web retornará os dados disponíveis para o registro no formato especificado na documentação técnica PDF acima."
ws_94 = "O REDCap fará solicitações a este endereço web ao validar se o usuário atual tem a devida autorização para apreciar dados e/ou acessar dados do sistema de origem. Este serviço web será chamado apenas uma vez por projeto por sessão. Se o usuário for determinado pelo serviço como não tendo acesso, ele receberá uma mensagem de erro se tentar apreciar qualquer dado do sistema de origem. Nota: Este serviço é apenas opcional para segurança extra."
ws_95 = "Uma vez que o DDP é habilitado para o sistema, ele pode então ser habilitado para um determinado projeto por um Administrador na página de Configurações do Projeto (na seção 'módulos opcionais e personalizações')."
ws_96 = "NOTA: Se o 'serviço web de metadados' ou 'serviço web de dados' não estiverem definidos abaixo ou se os serviços não estiverem configurados corretamente, o DDP não funcionará. Recomenda-se que ambos os serviços obrigatórios sejam criados e configurados antes de habilitar o DDP."
ws_97 = "* Consulte a documentação técnica em PDF para obter detalhes sobre este serviço web"
ws_98 = "Página informativa sobre como usar o DDP (para fornecer aos usuários)"
ws_99 = "NOTA: Se o 'Serviço Web de Acesso ao Usuário' não estiver definido acima, é ALTAMENTE recomendável que esta opção seja definida como 'Não' para fins de segurança se os dados do sistema de origem forem considerados sensíveis ou confidenciais por natureza."