extres_66 = "A opção de anexar automaticamente o ID do projeto REDCap ao URL do link pode ser útil em certos casos. O ID do projeto pode ser encontrado na string de consulta do URL como o valor numérico 'pid' para qualquer projeto REDCap ao acessar esse projeto. O ID do projeto é como o REDCap reconhece um projeto do outro. Portanto, ele poderia ser usado por qualquer página da web externa da mesma maneira para diferenciar o projeto de onde um usuário está vindo, a fim de atender a múltiplos projetos REDCap individualmente usando a mesma página da web para todos esses projetos. O seguinte será adicionado à string de consulta do URL:"
