multilang_153 = "Use esta página para gerenciar quais alertas devem ser traduzidos. Alertas que estão desativados não aparecerão para (nem serão traduzidos para) outros idiomas. Observe que, como os alertas podem ser configurados para vários propósitos e acionados em diferentes contextos, não é possível determinar automaticamente o idioma que deve ser usado para renderizar um alerta. Portanto, para cada alerta, a fonte das informações de idioma precisa ser configurada. Isso pode ser o <b>'Campo de preferência de idioma'</b> (conforme configurado na aba 'Idiomas'; este é o padrão), ou o <b>'Idioma ativo do usuário ou do respondente do inquérito'</b> (conforme configurado em seu perfil/cookie do navegador)."
