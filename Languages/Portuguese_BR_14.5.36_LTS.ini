asi_058 = "<b>Modo de Teste está habilitado</b>: Inquéritos selecionados serão reavaliados em um ambiente semelhante a uma sandbox, o que permitirá visualizar quais registros *seriam* afetados pela reavaliação <b>sem realmente enviar ou agendar quaisquer convites</b>. Com o modo de teste habilitado, nenhum registro será afetado durante a reavaliação."
asi_060 = "Qualquer novo valor definido neste Convite Automatizado de Inquérito NÃO será automaticamente aplicado a registros existentes no projeto, A MENOS QUE o registro tenha algum dado adicionado/atualizado (via inquérito, formulário de entrada de dados ou importação de dados). <b>Como prática recomendada, é aconselhável clicar na opção 'Reavaliar ASIs' no menu suspenso 'Opções de Convite Automático'</b> para executar o processo de reavaliação, que verificará se algum registro existente deve ser acionado (e, portanto, se precisa ter alguns convites de inquérito agendados) devido a qualquer mudança recente feita no ASI."
