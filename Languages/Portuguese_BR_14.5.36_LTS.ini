control_center_4755 = "Ver descrições de todos os privilégios de administrador"
control_center_4756 = "O usuário pode acessar a página 'Privilégios de Administrador' (ou seja, esta página) e pode definir permissões de administrador para qualquer usuário."
control_center_4757 = "O usuário tem acesso total a todos os projetos do REDCap no sistema e tem privilégios máximos dentro desses projetos. Na interface do Centro de Controle, o usuário pode acessar e usar as seguintes páginas relacionadas à administração de projetos: Lista de Tarefas, Editar Configurações do Projeto, Busca de Link de Inquérito e Tokens de API."
control_center_4758 = "O usuário pode acessar, modificar e (se estiver usando autenticação baseada em Tabela) criar contas de usuário REDCap. As seguintes páginas podem ser acessadas e utilizadas: Navegar Usuários, Adicionar Usuários, Lista de Permissão de Usuários e Enviar Email para Usuários."
control_center_4759 = "O usuário pode modificar as configurações em todas as páginas de configuração do sistema no Centro de Controle, o que inclui todas as páginas listadas nas seções 'Módulos Diversos' e 'Configuração do Sistema' no menu à esquerda. Nota: Se o usuário não tiver esse privilégio específico, mas tiver pelo menos um outro privilégio de administrador, ele ainda poderá acessar e visualizar as páginas de configuração do sistema, mas apenas no modo somente leitura."
control_center_4760 = "O usuário pode acessar ferramentas usadas para atualizar o software REDCap, incluindo notificações sobre novas versões disponíveis e também acessar o recurso de Atualização Fácil (se habilitado). Nota: Este privilégio de administrador não se aplica ao atualizar o REDCap usando métodos tradicionais (ou seja, quando não se usa a Atualização Fácil) porque o processo de atualização tradicional ocorre principalmente fora da interface do usuário do REDCap em um cliente de banco de dados e por meio de acesso direto ao servidor."
control_center_4761 = "O usuário tem a capacidade de instalar Módulos Externos do Repositório REDCap, e pode habilitá-los e configurá-los no nível do sistema. Isso não se aplica à habilitação e configuração de um Módulo Externo em um projeto, que é governado por outros privilégios de usuário. Nota: Se o usuário não tiver esse privilégio específico, mas tiver pelo menos um outro privilégio de administrador, ele ainda poderá acessar e visualizar a página de Módulos Externos no Centro de Controle, mas apenas no modo somente leitura."
