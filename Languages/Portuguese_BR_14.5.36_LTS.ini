dash_05 = "Os Dashboards do Projeto são páginas com conteúdo dinâmico que podem ser adicionadas a um projeto. Eles podem utilizar Variáveis Inteligentes especiais chamadas <b>Funções Inteligentes, Tabelas Inteligentes e Gráficos Inteligentes</b> que podem realizar funções matemáticas agregadas, exibir tabelas de estatísticas descritivas e renderizar vários tipos de gráficos, respectivamente. Os dashboards do projeto têm dois atributos básicos: um título e um corpo. Os privilégios de acesso do usuário são personalizáveis para cada dashboard, e qualquer pessoa com privilégios de Design do Projeto pode criá-los e editá-los. Um assistente é fornecido na página de criação do Dashboard do Projeto para ajudá-lo a construir facilmente a sintaxe para adicionar Funções Inteligentes, Tabelas Inteligentes ou Gráficos Inteligentes aos seus dashboards, e uma lista de exemplos úteis também está incluída."
