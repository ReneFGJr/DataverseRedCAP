design_783 = "Usar o Editor de Texto Rico"
design_784 = "Para qualquer campo em um instrumento, você pode opcionalmente utilizar o editor de texto rico para estilizar seus rótulos de campo ou cabeçalhos de seção com muitas opções de formatação de texto. O editor de texto rico permite que você altere a cor do texto (incluindo a cor de fundo), crie tabelas, adicione texto de vários tamanhos, listas com marcadores e muito mais. Para qualquer rótulo de campo que foi originalmente criado sem o editor de texto rico, você pode opcionalmente habilitar o editor de texto rico para qualquer campo clicando na caixa de seleção 'Usar o Editor de Texto Rico'. Também pode ser desativado posteriormente a qualquer momento da mesma forma. Nota: A exportação para PDF dos seus instrumentos não refletirá toda a estilização do editor de texto rico, então tenha em mente que quebras de linha e parágrafos devem ser bem representados em PDFs, mas outras opções de formatação de texto, como texto grande, pontos de bala e cores, não poderão ser traduzidas na exportação para PDF do instrumento. Esta é uma limitação atual no REDCap."
