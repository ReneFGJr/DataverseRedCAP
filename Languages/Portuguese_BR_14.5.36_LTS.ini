rights_321 = "Depois que um usuário neste projeto receber privilégios do 'Aplicativo Móvel REDCap', ele pode navegar até a página do aplicativo móvel no menu à esquerda e usá-la para configurar este projeto dentro do aplicativo móvel no dispositivo dele. Uma vez configurado o projeto móvel no dispositivo, o usuário pode coletar dados (que são armazenados localmente no dispositivo) e, em algum momento, sincronizar esses dados de volta para este projeto no servidor REDCap."
