report_builder_117 = "Este módulo permite que você visualize facilmente relatórios de seus dados, inspecione gráficos e estatísticas descritivas de seus dados, bem como exporte seus dados para Microsoft Excel, SAS, Stata, R ou SPSS para análise (se você tiver esses privilégios). Se você deseja exportar seu *conjunto de dados completo* ou visualizá-lo como um relatório, então o Relatório A é a melhor e mais rápida maneira. No entanto, se você quiser visualizar ou exportar dados de apenas instrumentos específicos (ou eventos) instantaneamente, então o Relatório B é a melhor escolha. Você também pode criar seus próprios relatórios personalizados abaixo (se você tiver esses privilégios) nos quais você pode filtrar o relatório para campos específicos, registros ou eventos usando uma ampla gama de ferramentas de filtragem para garantir que você obtenha exatamente os dados desejados. Depois de criar um relatório, você pode visualizá-lo como uma página da web, exportá-lo do REDCap em um formato especificado (Excel, SAS, Stata, SPSS, R) ou visualizar os gráficos e estatísticas descritivas para esse relatório."
report_builder_118 = "Você pode criar um novo relatório selecionando os campos/variáveis abaixo que deseja incluir no relatório. Você pode adicionar quantos campos desejar ao seu relatório, e pode escolher quais usuários podem visualizar este relatório. Você também precisará fornecer um nome para seu relatório, que será exibido no menu à esquerda do projeto para qualquer pessoa a quem você tenha dado acesso. Você pode filtrar os resultados retornados no relatório de várias maneiras, incluindo o uso de lógica complexa E/OU. Quando terminar, clique no botão Salvar Relatório na parte inferior. O novo relatório será adicionado à sua lista de relatórios, após o que você pode começar a visualizá-los ou exportá-los imediatamente."
report_builder_119 = "Como usar filtros e lógica E/OU"
report_builder_120 = "Nos relatórios, você pode adicionar quantos filtros desejar, e pode ser bastante complexo com a lógica do filtro usando vários campos com lógica condicional E e OU. Para adicionar um filtro, selecione um campo no qual deseja filtrar, depois você precisará definir tanto um operador quanto um valor. Se o campo for de múltipla escolha, ele carregará automaticamente todas as escolhas desse campo em um menu suspenso para que você possa escolher uma das opções. Caso contrário, se não for um campo de múltipla escolha, ele fornecerá uma caixa de texto para inserir o valor do filtro."
report_builder_121 = "Usar E e OU com vários campos permite que você faça filtragens mais complexas. Se você tiver dois filtros com um E entre eles, por exemplo, isso significa que aplicará ambos juntos ao filtrar, mas se você usar OU, ele retornará resultados que se aplicam a um ou a outro. Em geral, usar E frequentemente restringirá mais os resultados, retornando menos dados no relatório do que ao usar OU."
report_builder_122 = "Não há limite para quantas vezes você pode usar um campo como filtro em um único relatório. DICA: Se você quiser encontrar instâncias em seus dados onde o valor de um campo está em branco/nulo, basta deixar a caixa de texto de valor em branco. Por outro lado, para encontrar instâncias onde o campo tem um valor (ou seja, não está em branco), defina o operador como 'diferente de' com uma caixa de texto em branco."
report_builder_123 = "Se você tiver filtragem que usa tanto OU quanto E, é muito importante saber a ordem em que o REDCap avalia os OUs e Es para garantir que sua lógica se comporte conforme o esperado. Essencialmente, todos os OUs são avaliados para campos de filtro consecutivos como um grupo, e todos os grupos são então avaliados como Es entre si. Por exemplo, parece assim (isto OU isto OU isto) E (isto OU isto OU isto), onde todos os OUs dentro dos parênteses são avaliados primeiro e então esses grupos de OUs são avaliados juntos usando Es."
report_builder_124 = "Se você deseja fazer uma filtragem ainda mais complexa, pode optar por mudar o formato de filtragem para a 'Lógica Avançada', que permite digitar manualmente a lógica de filtragem em uma grande caixa de texto. A lógica do filtro é essencialmente a mesma sintaxe de Lógica de Ramificação e equações de campo calculadas, nas quais você pode usar todas as funções especiais, como if(), datediff(), e várias funções matemáticas em sua lógica de filtragem. O REDCap verificará duplamente sua lógica digitada à mão para quaisquer erros de sintaxe, e não permitirá que você salve o relatório até que todos os erros sejam resolvidos. Ao usar a Lógica Avançada, apenas certifique-se de que sua lógica avalia finalmente para VERDADEIRO ou FALSO e que ela não avalia para um valor, como um número. Por exemplo, datediff([dob], 'today', 'y') não é válido porque avaliará para um número, mas datediff([dob], 'today', 'y') > 30 é válido porque avaliará como VERDADEIRO ou FALSO."
