mycap_mobile_app_627 = "<b>Data de Linha de Base: </b>Alguns projetos agendam tarefas em relação a uma data de linha de base. Por exemplo, a data de linha de base em um projeto de fisioterapia pode indicar a data em que o participante iniciou a fisioterapia. Veja <b>Construtor Online > Configurações de Data de Linha de Base</b>. A partir daí, você pode ativar/desativar as configurações de data de linha de base se desejar acionar cronogramas de tarefas com base em um evento específico (por exemplo, data de alta, visita à clínica)."
