api_docs_158 = "o nome único do evento (apenas para projetos longitudinais)."
api_docs_159 = "Exportar lista de participantes do inquérito"
api_docs_160 = "Este método retorna a lista de todos os participantes para um instrumento de inquérito específico (e para um evento específico, se for um projeto longitudinal). Se o usuário não tiver privilégios de 'Ferramentas de Distribuição de Inquérito', ele não poderá usar este método, e um erro será retornado. Se o instrumento de coleta de dados especificado não tiver sido habilitado como um inquérito no projeto, um erro será retornado."
api_docs_161 = "Retorna a lista de todos os participantes para o instrumento de inquérito especificado [e evento] no formato desejado. Os seguintes campos são retornados: email, email_occurrence, identifier, invitation_sent_status, invitation_send_time, response_status, survey_access_code, survey_link. O atributo 'email_occurrence' representa a contagem atual de vezes que o endereço de email apareceu na lista (porque emails podem ser usados mais de uma vez), assim, email + email_occurrence representam um valor único. 'invitation_sent_status' é '0' se um convite ainda não foi enviado para o participante, e é '1' se foi. 'invitation_send_time' é a data/hora em que o próximo convite será enviado, e fica em branco se não houver um convite agendado para ser enviado. 'response_status' representa se o participante respondeu ao inquérito, em que seu valor é 0, 1 ou 2 para 'Sem resposta', 'Parcial' ou 'Concluído', respectivamente. Nota: Se um event_id ou nome de instrumento incorreto for usado ou se o instrumento não tiver sido habilitado como um inquérito, um erro será retornado."
