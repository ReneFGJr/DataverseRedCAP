piping_40 = "Listadas abaixo estão todas as Variáveis Inteligentes disponíveis, nas quais a descrição é fornecida para cada uma, juntamente com um exemplo de como ela pode ser usada. Tenha em mente que, embora as Variáveis Inteligentes possam ser usadas em campos de cálculo, lógica condicional e piping, isso não significa que todas as Variáveis Inteligentes devem ser usadas em todos esses lugares. Por exemplo, você provavelmente usará apenas [survey-link] e [form-url] para fins de piping. Além disso, [is-survey] e [next-event-name] provavelmente nunca farão sentido serem utilizados em piping, mas sim em lógica condicional (mais provavelmente lógica de ramificação). Portanto, lembre-se de que apenas porque você *pode* usar Variáveis Inteligentes em determinados lugares, isso não significa necessariamente que você *deva*."
