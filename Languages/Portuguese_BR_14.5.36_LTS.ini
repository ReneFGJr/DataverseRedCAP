queue_system_monitor_menu = "Monitor de Fila"
queue_system_monitor_page_description = "As filas permitem que o REDCap adie o processamento de uma tarefa demorada, como enviar um e-mail, para um momento posterior. Adiar essas tarefas demoradas acelera drasticamente as solicitações web. O REDCap usa um cron job para verificar a <em>fila</em> a cada minuto e cria um <em>trabalhador</em> se qualquer <em>mensagem</em> 'aguardando' processamento for encontrada. O <em>trabalhador</em> traduz cada <em>mensagem</em> em uma <em>tarefa</em> e começa a processá-la (FIFO). Se após um minuto o <em>trabalhador</em> não tiver processado todas as <em>mensagens</em> na <em>fila</em>, outro <em>trabalhador</em> será criado para ajudar. Se um <em>trabalhador</em> estiver trabalhando por mais de 10 minutos, ele não processará mais nenhuma <em>mensagem</em>; isso ajuda a evitar erros de 'Tempo máximo de execução'. Um máximo de 5 <em>trabalhadores</em> pode ser executado ao mesmo tempo por padrão, mas esse número pode ser aumentado."
queue_system_monitor_page_title = "Monitor de Fila"
random_01 = "A randomização é um processo que atribui participantes/sujeitos ao acaso (em vez de por escolha) em grupos específicos, tipicamente para pesquisa e ensaios clínicos. O módulo de randomização no REDCap ajudará você a implementar um modelo de randomização definido dentro do seu projeto, permitindo que você randomize seus sujeitos (ou seja, registros em seu projeto). Neste módulo, você define primeiro o modelo de randomização com vários parâmetros. Com base nos parâmetros definidos, o módulo cria uma tabela de alocação de modelo, que você pode usar para estruturar a tabela de randomização que você importará. O módulo também monitora o progresso geral da alocação e a atribuição de sujeitos randomizados."
