design_755 = "O Piping de campos de Caixa de Seleção é um pouco diferente do que com outros tipos de campo porque as caixas de seleção permitem vários valores salvos. Existem opções para exibir uma lista de escolhas marcadas, escolhas não marcadas ou uma escolha específica."
design_756 = "Se você estiver canalizando a resposta *DE* um campo de múltipla escolha (rádio, drop-down), ele exibirá o rótulo da opção (não o valor de dados codificado) no local onde o campo é canalizado. Por exemplo, se você tivesse uma pergunta drop-down que dizia 'Qual é seu sorvete favorito?' com as escolhas 'Chocolate', 'Baunilha' e 'Morango' (todos codificados como 0, 1, 2, respectivamente), então após selecionar 'Chocolate', a próxima pergunta diria 'Em uma escala de 1 a 10, quanto você gosta de Chocolate?'. Mas para campos que não são de múltipla escolha, como Texto, Notas, Campos deslizantes, ele canalizará o valor literal dos dados. <b>Se você deseja canalizar o valor (não o rótulo) de um campo de múltipla escolha, adicione ':value'</b> ao nome da variável dentro dos colchetes - por exemplo, [raça:value]. Nota: O uso de ':value' deve ser usado se estiver canalizando dentro da <b>Action Tag @DEFAULT se você gostaria de canalizar o valor de um campo de múltipla escolha</b> como o valor padrão de um campo."
design_757 = "Adicionar ':checked' exibirá uma lista delimitada por vírgulas de rótulos de escolha que foram marcados - por exemplo, 'Domingo, Terça-feira, Quinta-feira'. Nota: Se ':checked' ou ':unchecked' não for adicionado à variável, ele será padrão para ':checked'."
design_758 = "Adicionar ':unchecked' exibirá uma lista delimitada por vírgulas de rótulos de escolha que NÃO foram marcados - por exemplo, 'Segunda-feira, Quarta-feira, Sexta-feira, Sábado'."
design_759 = "Se um valor codificado da caixa de seleção estiver incluído entre parênteses após o nome da variável - por exemplo, [meu_checkbox:(2)] - então ele exibirá a palavra 'Marcado' ou 'Desmarcado' em relação a se essa escolha específica foi marcada ou não."
