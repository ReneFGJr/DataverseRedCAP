rights_323 = "Usuários com a capacidade de criar registros podem criar um novo registro na página Adicionar/Editar Registros inserindo um novo nome de registro no campo de texto ou (se a numeração automática de registros estiver habilitada) clicando no botão 'Adicionar novo registro'. Se os usuários não tiverem este privilégio, eles não verão a opção de criar novos registros, mas poderão apenas acessar e editar registros existentes."
rights_324 = "Renomear um registro significa que você está alterando o nome do registro para outro valor. Usuários com este privilégio de usuário verão a opção 'Renomear registro' na 'Escolha a ação para o registro' na Página Inicial do Registro após um registro ter sido selecionado, onde poderão inserir um novo nome de registro desejado para esse registro. Se um usuário tentar renomear um registro para um valor que corresponda ao nome de outro registro já existente, ele será impedido de fazer isso."
rights_325 = "Usuários com a capacidade de excluir registros podem excluir permanentemente todos os dados de um determinado registro. Isso é feito clicando na opção 'Excluir registro' na 'Escolha a ação para o registro' na Página Inicial do Registro após um registro ter sido selecionado. Para projetos longitudinais (ou seja, com múltiplos eventos definidos), essa ação excluirá todos os dados de todos os eventos (para o braço atual). Uma vez executada, não há como recuperar os dados que foram excluídos. Recomenda-se que apenas os usuários de nível mais alto recebam este privilégio de usuário, pois ele causa perda permanente de dados."
