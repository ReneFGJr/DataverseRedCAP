esignature_02 = "A tabela abaixo exibe todos os registros existentes no projeto com seu status como bloqueado ou assinado eletronicamente para todos os instrumentos de coleta de dados. Também exibirá quaisquer registros que estejam totalmente bloqueados (ou seja, bloqueados no nível do registro, não no nível do instrumento). Instrumentos que não permitem bloqueio (se especificado na página de Personalização de Bloqueio de Registro) não serão exibidos abaixo. Se um instrumento foi designado para não exibir a opção de assinatura eletrônica, mas ainda permite bloqueio, então exibirá 'N/A' para o status de assinatura eletrônica desse formulário. Você pode usar os links 'Ações' para filtrar a tabela de várias maneiras para mostrar ou ocultar linhas com base em critérios relacionados ao seu status de bloqueio ou assinatura eletrônica. Você pode clicar no link 'Ver Registro' para visualizar esse registro no instrumento de coleta de dados, que abrirá em uma nova janela. Se você deseja exportar a tabela como um arquivo em formato CSV, basta clicar no link abaixo."
