cdp_auto_adjudication_settings_description = "Campos temporais podem ter múltiplos valores retornados do sistema de origem externa; uma vez que você definir um valor de 'pré-seleção' para TODAS as suas mapeações, você pode habilitar 'adjudicação instantânea' e o REDCap pulará a visualização da tabela de 'adjudicação' e salvará o valor melhor ou mais correto."
cdp_auto_adjudication_settings_description1 = "Adjudicação refere-se ao processo de revisão e determinação de quais valores aceitar quando múltiplos valores são retornados de um sistema de fonte externa para campos temporais. O REDCap oferece diferentes métodos de adjudicação: <code>Manual</code>, <code>Instantâneo</code> e <code>Automático</code>."
