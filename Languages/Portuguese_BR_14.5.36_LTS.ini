data_entry_497 = "Permite que um arquivo PDF ou arquivo de imagem (JPG, JPEG, GIF, PNG, TIF, BMP) carregado para um campo de Carregar Arquivo seja exibido de maneira embutida na página de inquérito ou no formulário de entrada de dados para que o PDF/imagem possa ser visualizado pelo usuário ou participante do inquérito sem precisar baixá-lo. O PDF/imagem será exibido embutido na página imediatamente acima do link de download para o campo e será exibido com largura de 100% por padrão (ou seja, 100% da área em que está contido). As imagens serão exibidas com sua proporção nativa de largura:altura, embora os PDFs sejam exibidos com altura de 300 pixels por padrão. Se desejar definir manualmente a largura e/ou altura da imagem/PDF, você pode colocar os valores de largura/altura entre parênteses após a tag de ação da seguinte maneira: @INLINE(largura) ou @INLINE(largura,altura). A largura/altura pode ser um valor percentual (por exemplo, 50%) ou um número representando o tamanho em pixels (por exemplo, 400). Assim, @INLINE(50%) exibirá uma imagem com tamanho de 50% da área em que está contida na página, e @INLINE(400,100) exibirá a imagem sempre com 400px de altura e 100px de largura. Para fazer um PDF embutido parecer mais alto na página, você pode usar @INLINE(100%,600), pois 300px é a altura padrão para PDFs embutidos. Nota: A tag de ação @INLINE também funciona se o campo de Carregar Arquivo estiver embutido dentro de outro campo na página."
data_entry_499 = "Causa uma ou mais escolhas especificadas a serem desabilitadas (ou seja, exibidas, mas não utilizáveis) para um campo de caixa de seleção, botão de rádio ou lista suspensa após uma quantidade especificada de registros terem sido salvos com essa escolha <u>apenas para respostas de inquéritos concluídos</u>. Isso significa que respostas de inquéritos parciais ou dados inseridos apenas via um formulário de entrada de dados (em oposição a uma página de inquérito) não seriam contados. Por exemplo, @MAXCHOICE-SURVEY-COMPLETE(0=50,1=75,2=50) implicaria que, uma vez que 50 registros tenham selecionado a escolha codificada '0' em respostas de inquéritos concluídos, essa escolha será desabilitada para qualquer registro visualizado posteriormente que não tenha essa escolha salva, como quando o formulário/inquérito é aberto para um novo registro, e assim 75 registros para a escolha '1', 50 para a escolha '2', etc. O formato deve ser o nome da tag de ação seguido pelas designações das escolhas dentro de parênteses, em que cada uma seguirá o formato ChoiceCode=MaxCount com cada escolha separada por vírgulas. Nota: Para projetos longitudinais, ao contar o número de escolhas salvas para registros, ele tratará todos os eventos como separados, significando que no exemplo acima, a escolha '0' pode ter um número máximo de 50 seleções em CADA evento no projeto."
data_entry_500 = "Permite que vários marcadores de ação sejam definidos com base na lógica condicional fornecida dentro de uma função @IF() - por exemplo, <code>@IF(CONDITION, MARCADORES DE AÇÃO se a condição for VERDADEIRA, MARCADORES DE AÇÃO se a condição for FALSA)</code>. Basta fornecer uma condição usando a sintaxe lógica normal (semelhante à lógica de ramificação), e ela implementará um conjunto de marcadores de ação ou outro com base em se essa condição é verdadeira ou falsa. Por exemplo, você pode ter <code>@IF([yes_no] = '1', @HIDDEN, @HIDECHOICE='3' @READONLY)</code>, no qual ele implementará @HIDDEN se o valor do campo 'yes_no' for '1', caso contrário, implementará os dois marcadores de ação @HIDECHOICE='3' e @READONLY. Se você não desejar gerar nenhuma tag de ação para uma determinada condição, defina-a com um par de apóstrofos/citações como um espaço reservado - por exemplo, <code>@IF([my_radio]='1', @READONLY, '')</code>. Você pode ter várias instâncias de @IF para um único campo. Você também pode ter várias instâncias aninhadas de @IF() uma dentro da outra. Variáveis de campo e Smart Variables podem ser usadas dentro da condição @IF. A tag de ação @IF também é avaliada para um determinado campo ao baixar o PDF de um instrumento/inquérito, caso haja marcadores de ação específicos para PDF usadas dentro de @IF(). Nota: A lógica condicional será avaliada apenas quando a página do inquérito ou formulário de entrada de dados for carregada inicialmente; assim, as condições da tag de ação não serão avaliadas em tempo real à medida que os dados são inseridos na página."
