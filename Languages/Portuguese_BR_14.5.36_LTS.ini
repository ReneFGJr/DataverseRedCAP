api_docs_355 = "número do braço específico no qual o registro atual existe. Se nulo, todos os registros com o mesmo nome em todos os braços nos quais ele existe (se for longitudinal com múltiplos braços) serão renomeados para o novo nome de registro, caso contrário, renomeará o registro apenas no braço especificado."
api_docs_356 = "Retorna \"1\" se o registro for renomeado ou mensagem de erro, se houver."
api_docs_357 = "true, false [padrão] - especifica se deve ou não exportar valores em branco para campos de status completo de instrumento que têm um ícone cinza de status. Todos os campos de status completo de instrumento com um ícone cinza podem ser exportados como um valor em branco ou como \"0\" (Incompleto). Valores em branco são recomendados em uma exportação de dados se os dados forem re-importados em um projeto REDCap."
api_docs_358 = "Exportação de Dados: 0=Sem Acesso, 2=Desidentificado, 3=Remover Campos de Identificação, 1=Conjunto Completo de Dados"
api_docs_359 = "Para usar este método, você deve ter privilégios de Exportação de API *e* privilégios de Registro no projeto."
api_docs_360 = "Contém os atributos 'username' (referente ao nome de usuário único existente) e 'unique_role_name' (referente ao nome único do perfil existente) de cada atribuição de Usuário-Perfil a ser modificada, em que são fornecidos no formato especificado. Nota: Se o projeto contiver Grupos de Acesso a Dados, você pode passar um terceiro atributo 'data_access_group' com um nome DAG único válido do DAG para o qual você deseja atribuir o usuário durante o processo de atribuí-lo a um perfil de usuário."
api_docs_361 = "ou alternativamente como uma string (lista separada por vírgulas)."
api_docs_362 = "Atributos ausentes: Se um usuário estiver sendo adicionado ou re-importado a um projeto na solicitação da API, quaisquer atributos não fornecidos para um usuário na solicitação (incluindo permissões de nível de formulário) receberão automaticamente os privilégios mínimos (tipicamente 0=Sem Acesso) para o atributo/privilégio. No entanto, se os privilégios de um usuário existente estiverem sendo modificados na solicitação da API, quaisquer atributos não fornecidos não serão modificados de seu valor atual, mas apenas os atributos fornecidos na solicitação serão modificados."
api_docs_363 = "forneça um valor de '0' (\"manter registro\") ou '1' (\"excluir registro\"). Esta opção só pode ser utilizada para projetos com a configuração \"Excluir a atividade de registro de um registro ao excluir o registro?\" habilitada por um administrador na página Editar Configurações do Projeto. Se essa configuração estiver habilitada no projeto, o valor padrão será '1', e se a configuração de nível de projeto não estiver habilitada, o valor padrão será '0'. Se a configuração de nível de projeto estiver habilitada, esta opção deve ser fornecida com um valor de '0' para evitar que a atividade de registro do registro seja excluída ao excluir o registro."
api_docs_364 = "Para usar este método, você deve ter privilégios de Exportação de API *e* Permissões de Usuário (Acesso Completo ou Somente Leitura) no projeto."
