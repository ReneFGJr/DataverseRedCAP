api_docs_218 = "Documentação da API do REDCap"
api_docs_219 = "Informações Gerais da API"
api_docs_220 = "Métodos Suportados"
api_docs_221 = "Quando um projeto é criado, um Token de API de nível de projeto de 32 caracteres é retornado (associado tanto ao projeto quanto ao usuário que criou o projeto). Este token pode então ser usado para fazer chamadas de API subsequentes para este projeto, como para adicionar novos eventos, campos, registros, etc."
api_docs_222 = "O Super Token de API específico para um usuário"
api_docs_223 = "0 - falso [padrão], 1 - verdadeiro"
api_docs_224 = "Este método está disponível apenas para uso em projetos com status de Desenvolvimento."
api_docs_225 = "Aviso: Devido à natureza destrutiva do parâmetro 'override', este método pode usar override=1 apenas para projetos com status de Desenvolvimento."
api_docs_226 = "O método retornará todos os atributos abaixo em relação aos privilégios de usuário no formato especificado. Observe que o atributo 'forms' é o único atributo que contém sub-elementos (um para cada instrumento de coleta de dados), em que cada formulário terá seu próprio valor de Permissões de Formulário (veja a chave abaixo para saber o que cada valor numérico representa). A maioria dos atributos de privilégio de usuário são booleanos (0=Sem Acesso, 1=Acesso). Atributos retornados:"
api_docs_227 = "CHAVE:"
api_docs_228 = "Usuários e Privilégios de Usuário"
api_docs_229 = "Outros valores de atributo: 0=Sem Acesso, 1=Acesso."
api_docs_230 = "Quando um projeto é criado com este método, o projeto receberá automaticamente todos os padrões de nível de projeto, assim como se você tivesse criado um novo projeto vazio através da interface do usuário web, como automaticamente criando um único instrumento de coleta de dados com um único campo de ID de Registro e campo de Status do Formulário, bem como (para projetos longitudinais) um braço com um evento. E se você pretende criar seus próprios braços ou eventos imediatamente após criar o projeto, é recomendado que você utilize o parâmetro override=1 no método 'Importar Braços' ou 'Importar Eventos', respectivamente, para que o braço e evento padrão sejam removidos quando você adicionar os seus. Além disso, o usuário que criou o projeto será adicionado automaticamente ao projeto como um usuário com privilégios completos de usuário e um token de API de nível de projeto, que pode então ser usado para solicitações de API de nível de projeto subsequentes."
api_docs_231 = "NOTA: Apenas usuários com Super Tokens de API podem utilizar este método. Os usuários só podem receber um super token por um administrador REDCap (usando a página Tokens de API no Control Center do REDCap). Esteja ciente de que usuários com um Super Token de API podem criar novos projetos REDCap via API sem a necessidade de aprovação de um administrador REDCap. Se você estiver interessado em obter um super token, entre em contato com seu administrador REDCap local."
api_docs_232 = "Exemplo de JSON:"
api_docs_233 = "Exemplo de CSV:"
api_docs_234 = "Exemplo de XML:"
api_docs_235 = "Contém os atributos do projeto a ser criado, em que são fornecidos no formato especificado. Enquanto os únicos atributos obrigatórios são 'project_title' e 'purpose', os campos listados abaixo são todos os possíveis atributos que podem ser fornecidos no parâmetro 'data'. O atributo 'purpose' deve ter um valor numérico (0=Prática/Só para diversão, 1=Outro, 2=Pesquisa, 3=Melhoria da Qualidade, 4=Apoio Operacional), em que 'purpose_other' só é necessário ter um valor (como uma string de texto) se purpose=1. Os atributos is_longitudinal (0=Falso, 1=Verdadeiro; Padrão=0), surveys_enabled (0=Falso, 1=Verdadeiro; Padrão=0) e record_autonumbering_enabled (0=Falso, 1=Verdadeiro; Padrão=1) são todos booleanos. Observe que is_longitudinal=1 ou surveys_enabled=1 não adiciona braços/eventos ou inquéritos ao projeto, respectivamente, mas apenas habilita essas configurações que são vistas no topo da página de Configurações do Projeto."
api_docs_236 = "Todos os atributos disponíveis:"
api_docs_237 = "Contém os atributos 'arm_num' (referente ao número do braço) e 'name' (referente ao nome do braço) de cada braço a ser criado/modificado, em que são fornecidos no formato especificado."
api_docs_238 = "Contém os atributos obrigatórios 'event_name' (referente ao nome/etiqueta do evento) e 'arm_num' (referente ao número do braço ao qual o evento pertence - assume '1' se o projeto contiver apenas um braço). Para modificar um evento existente, você deve fornecer o atributo 'unique_event_name' (referente ao nome único gerado automaticamente do evento dado). Se o projeto utilizar o Módulo de Agendamento, você pode opcionalmente fornecer os seguintes atributos, que devem ser numéricos: day_offset, offset_min, offset_max. Se o day_offset não for fornecido, os eventos serão numerados automaticamente na ordem em que são fornecidos na solicitação da API."
api_docs_239 = "Contém os atributos 'arm_num' (referente ao número do braço), 'unique_event_name' (referente ao nome único gerado automaticamente do evento dado) e 'form' (referente ao nome único do formulário do instrumento de coleta de dados dado), em que são fornecidos no formato especificado."
api_docs_240 = "Contém os atributos do usuário a ser adicionado ao projeto ou cujos privilégios no projeto estão sendo atualizados, em que são fornecidos no formato especificado. Todos os valores devem ser numéricos com exceção de username, expiration, data_access_group e forms. Observe que o atributo 'forms' é o único atributo que contém sub-elementos (um para cada instrumento de coleta de dados), em que cada formulário terá seu próprio valor de Permissões de Formulário (veja a chave abaixo para saber o que cada valor numérico representa). A maioria dos atributos de privilégio de usuário são booleanos (0=Sem Acesso, 1=Acesso). Observe a distinção entre data_access_group (contém o nome único do DAG para um usuário) e data_access_groups (denota se o usuário tem acesso à página Grupos de Acesso a Dados)."
api_docs_242 = "Super Tokens: Se você deseja utilizar o método 'Criar Projeto', então um Super Token de API é necessário. Super tokens têm 64 caracteres de comprimento (ao contrário dos tokens regulares de 32 caracteres), em que um usuário REDCap só pode ter um super token no máximo. Se você estiver interessado em obter um super token, entre em contato com seu administrador REDCap local."
api_docs_243 = "Permissões Necessárias"
api_docs_244 = "Para usar este método, você deve ter privilégios de Exportação de API no projeto."
api_docs_245 = "Para usar este método, você deve ter privilégios de Importação/Atualização de API no projeto."
api_docs_246 = "Para usar este método, você deve ter privilégios de Importação/Atualização de API *e* privilégios de Permissões de Usuário no projeto."
api_docs_247 = "Para usar este método, você deve ter privilégios de Importação/Atualização de API *e* privilégios de Design/Configurações do Projeto no projeto."
api_docs_248 = "Para usar este método, você deve ter um Super Token de API."
api_docs_249 = "String de texto lógico (por exemplo, [idade] > 30) para filtrar os dados a serem retornados por este método da API, em que a API retornará apenas os registros (ou registros-eventos, se for um projeto longitudinal) onde a lógica for avaliada como VERDADEIRA. Este parâmetro é nulo/padrão a menos que um valor seja fornecido. Observe que se a lógica do filtro contiver qualquer sintaxe incorreta, a API responderá com uma mensagem de erro."
api_docs_250 = "csv, json, xml [padrão], odm ('odm' refere-se ao formato XML CDISC ODM, especificamente ODM versão 1.3.1)"
api_docs_251 = "padrão: NULO - O parâmetro 'odm' deve ser uma string XML no formato XML CDISC ODM que contém metadados do projeto (campos, formulários, eventos, braços) e pode opcionalmente conter dados a serem importados também. O XML contido neste parâmetro pode vir de um arquivo de exportação XML do Projeto REDCap do próprio REDCap, ou pode vir de outro sistema que seja capaz de exportar projetos e dados no formato CDISC ODM. Se o parâmetro 'odm' for incluído na solicitação da API, ele usará o XML para importar seu conteúdo para o projeto recém-criado. Isso permitirá que você não apenas crie o projeto com a solicitação da API, mas também importe todos os campos, formulários e atributos do projeto (e eventos e braços, se for longitudinal), bem como dados de registros ao mesmo tempo."
api_docs_252 = "Exportar XML do Projeto"
api_docs_253 = "Exportar o Projeto Inteiro como Arquivo XML do REDCap (contendo metadados e dados)"
api_docs_254 = "Todo o metadado do projeto REDCap (e dados, se especificado) será retornado no formato CDISC ODM como uma única string XML."
api_docs_255 = "NOTA: Todos os parâmetros de opção listados abaixo SÓ se aplicam aos dados retornados se o parâmetro 'returnMetadataOnly' estiver definido como FALSO (padrão). Para este método da API, TODOS os metadados (todos os campos, formulários, eventos e braços) sempre serão exportados. Apenas os dados retornados podem ser filtrados usando os parâmetros opcionais."
api_docs_256 = "true, false [padrão] - VERDADEIRO retorna apenas metadados (todos os campos, formulários, eventos e braços), enquanto FALSO retorna todos os metadados e também dados (e opcionalmente filtra os dados de acordo com quaisquer dos parâmetros opcionais fornecidos na solicitação)"
api_docs_257 = "Se o parâmetro 'returnMetadataOnly' estiver definido como FALSO, observe que as permissões de exportação de dados serão aplicados a quaisquer dados retornados desta solicitação da API. Por exemplo, se você tiver permissões de exportação de dados 'Desidentificados' ou 'Remover Todos os Campos de Identificação', alguns campos de dados *podem* ser removidos e filtrados do conjunto de dados retornado pela API. Para garantir que nenhum dado seja desnecessariamente filtrado de sua solicitação da API, você deve ter permissões de exportação de 'Conjunto Completo de Dados' no projeto."
api_docs_258 = "Excluir Registros"
api_docs_260 = "Para usar este método, você deve ter privilégios de 'Excluir Registro' no projeto."
api_docs_261 = "excluir"
api_docs_262 = "um array de nomes de registros especificando registros específicos que você deseja excluir"
api_docs_264 = "o número do braço do braço no qual o(s) registro(s) deve(m) ser excluído(s). (Isso só pode ser usado se o projeto for longitudinal com mais de um braço.) NOTA: Se o parâmetro do braço não for fornecido, os registros especificados serão excluídos de todos os braços nos quais eles existirem. Se o braço for fornecido, eles serão excluídos apenas do braço especificado."
api_docs_265 = "Importar Informações do Projeto"
api_docs_266 = "Este método permite que você atualize alguns dos atributos básicos de um determinado projeto REDCap, como o título do projeto, se é longitudinal, se os inquéritos estão habilitadas, etc. Seu formato de dados corresponde ao formato no método da API Exportar Informações do Projeto."
api_docs_267 = "Contém alguns ou todos os atributos de Exportar Informações do Projeto no mesmo formato de dados da exportação. Esses atributos mudarão as informações do projeto."
api_docs_268 = "csv, json, xml"
api_docs_269 = "Retorna o número de valores aceitos para serem atualizados nas configurações do projeto (incluindo valores que permaneceram os mesmos antes e depois da importação)."
api_docs_270 = "Atributos para o projeto no formato especificado. Para quaisquer valores que sejam booleanos, eles devem ser representados como '0' (não/falso) ou '1' (sim/verdadeiro). Os seguintes atributos do projeto podem ser atualizados:"
api_docs_272 = "Gerar Próximo Nome de Registro"
api_docs_273 = "Para ser usado por projetos com numeração automática de registros habilitada, este método exporta o próximo ID de registro potencial para um projeto. Ele gera o próximo nome de registro determinando o ID de registro numérico atual máximo e, em seguida, incrementando-o em um."
api_docs_274 = "Nota: Este método não cria um novo registro, apenas determina qual seria o próximo nome de registro."
api_docs_275 = "Se estiver usando Grupos de Acesso a Dados (DAGs) no projeto, este método leva em consideração o formato especial do nome do registro para usuários em DAGs (por exemplo, DAG-ID); nesse caso, ele só atribui o próximo valor para ID para todos os números dentro de um DAG. Por exemplo, se um DAG tiver um número de DAG correspondente de 223, onde registros 223-1 e 223-2 já existam, o próximo registro será 223-3 se o usuário da API pertencer ao DAG que tem o número de DAG 223. (O número do DAG é atribuído automaticamente pelo REDCap para cada DAG quando o DAG é criado pela primeira vez.) Ao gerar um novo nome de registro em um DAG, o método considera todos os registros em todo o projeto ao determinar o ID de registro máximo, incluindo aqueles que podem ter sido originalmente criados naquele DAG, mas depois reatribuídos a outro DAG."
api_docs_276 = "Nota: Este método funciona da mesma forma mesmo para projetos que não têm numeração automática de registros habilitada."
api_docs_277 = "O ID de registro inteiro máximo + 1."
api_docs_278 = "(apenas para projetos com instrumentos/eventos repetíveis) O número da instância repetida do evento repetível (se for longitudinal) ou do instrumento repetível (se for clássico ou longitudinal). O valor padrão é '1'."
api_docs_279 = "true, false [padrão] - VERDADEIRO fará com que o XML retornado inclua todos os arquivos carregados para os campos de Upload de Arquivo e Assinatura para todos os registros no projeto, enquanto FALSO fará com que todos esses campos não sejam incluídos. NOTA: Definir esta opção como VERDADEIRO pode tornar a exportação muito grande e pode impedir sua conclusão se o projeto contiver muitos arquivos ou arquivos muito grandes."
api_docs_280 = "false (ou 'false') - Os nomes de registro fornecidos na solicitação serão usados. [padrão]"
api_docs_281 = "true (ou 'true') - Novos nomes de registro serão determinados automaticamente."
api_docs_282 = "Se a numeração automática de registros estiver habilitada no projeto, pode ser desejável importar registros onde o nome de cada registro seja determinado automaticamente pelo REDCap (assim como faz na interface do usuário). Se este parâmetro estiver definido como 'true', os nomes de registro fornecidos na solicitação não serão usados (embora ainda sejam necessários para associar várias linhas de dados a um registro individual na solicitação), mas em vez disso, esses registros na solicitação receberão novos nomes de registro durante o processo de importação. NOTA: Para ver como os nomes de registro fornecidos são traduzidos em novos nomes de registro automáticos, o parâmetro returnContent deve ser definido como 'auto_ids', que retornará uma lista de registros semelhante ao valor 'ids', mas terá o novo nome de registro seguido pelo nome de registro fornecido na solicitação, em que os dois são separados por vírgula. Por exemplo, se"
api_docs_283 = "count [padrão] - o número de registros importados, ids - uma lista de todos os IDs de registro que foram importados, auto_ids = (usado apenas quando forceAutoNumber=true) uma lista de pares de todos os IDs de registro que foram importados, incluindo o novo ID criado e o valor do ID que foi enviado na solicitação da API (por exemplo, 323,10)."
api_docs_284 = "Defina como VERDADEIRO para retornar um PDF compactado que exclui campos que não têm dados salvos e exclui opções de múltipla escolha não selecionadas, produzindo assim um arquivo PDF menor. Se definido como FALSO, todos os campos serão exibidos normalmente."
api_docs_285 = "Para retornar apenas registros que foram <u>criados ou modificados</u> *após* uma determinada data/hora, forneça um carimbo de data/hora no formato AAAA-MM-DD HH:MM:SS (por exemplo, '2017-01-01 00:00:00' para 1º de janeiro de 2017 à meia-noite no horário do servidor). Se não for especificado, assumirá que não há hora de início."
api_docs_286 = "Para retornar apenas registros que foram <u>criados ou modificados</u> *antes* de uma determinada data/hora, forneça um carimbo de data/hora no formato AAAA-MM-DD HH:MM:SS (por exemplo, '2017-01-01 00:00:00' para 1º de janeiro de 2017 à meia-noite no horário do servidor). Se não for especificado, usará a hora atual do servidor."
api_docs_287 = "Defina o delimitador usado para separar valores no arquivo de dados CSV (apenas para formato CSV). As opções incluem: vírgula ',' (padrão), 'tab', ponto e vírgula ';', pipe '|', ou acento circunflexo '^'. Basta fornecer o valor entre aspas para este parâmetro."
api_docs_288 = "Se especificado, force todos os números a terem o mesmo formato decimal. Você pode optar por forçar todos os valores de dados contendo um decimal a terem o mesmo caractere decimal, que será aplicado a todos os campos de cálculo e campos de texto validados por número. As opções incluem vírgula ',' ou ponto '.' (ponto final), mas se deixado em branco/nulo, exportará números usando o formato decimal nativo dos campos. Basta fornecer o valor de ',' ou '.' para este parâmetro."
api_docs_289 = "Nota: Super Tokens de API também podem ser utilizados para este método em vez de um token de API de nível de projeto. Os usuários só podem ser concedidos um super token por um administrador REDCap (usando a página Tokens de API no Control Center do REDCap)."
api_docs_290 = "Exportar DAGs"
