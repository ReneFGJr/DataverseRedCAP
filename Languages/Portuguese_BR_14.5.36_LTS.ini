design_515 = "Parece que você acabou de modificar a equação de cálculo de um campo calculado que contém dados salvos para um ou mais registros. Isso significa que quaisquer valores salvos para este campo foram invalidados. Você pode corrigi-los facilmente navegando para a página de Qualidade de Dados no menu à esquerda, executando a Regra H na página de Qualidade de Dados e clicando no botão 'Corrigir cálculos agora' no pop-up para essa regra, o que corrigirá todos os valores salvos que foram afetados pela alteração do cálculo."
