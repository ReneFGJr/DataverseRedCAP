survey_1282 = "ALERTAS E NOTIFICAÇÕES: Além de enviar alertas por email, você também pode enviá-los como mensagens de texto SMS ou como chamadas de voz unidirecionais. Ao criar um novo alerta na página de Alertas e Notificações, haverá uma escolha entre Email, SMS e Chamada de Voz. Escolher SMS ou Chamada de Voz ocultará todas as configurações específicas de email (por exemplo, assunto do email, anexos), e revelará uma caixa de texto para o número de telefone para inserir o(s) número(s) de telefone de todos os destinatários do alerta. Esses alertas ainda serão acionados normalmente, mas em vez de enviar a notificação por email, será enviado como uma mensagem SMS ou chamada de voz unidirecional, que usa a tecnologia de conversão de texto em fala para ler a notificação ao destinatário audivelmente em seu telefone."
survey_1283 = "Configurações específicas do inquérito:"
survey_1284 = "Serviços de SMS e chamada de voz do Twilio para inquéritos e alertas"
survey_1285 = "Para começar a utilizar os serviços de SMS e chamada de voz do Twilio neste projeto, clique no botão 'Configurar' abaixo. Depois de ter o serviço Twilio habilitado, a janela pop-up de Configuração permitirá que você habilite o Twilio para 1) Alertas e Notificações e/ou 2) inquéritos e convites de inquéritos. Se estiver usando o Twilio para inquéritos, você precisará primeiro designar um instrumento como inquérito neste projeto REDCap, após o qual você poderá clicar no botão 'analisar inquéritos' para executar uma análise de todos os seus inquéritos para determinar se podem ser usados como um inquérito SMS ou como um inquérito de Chamada de Voz."
