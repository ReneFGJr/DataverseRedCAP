design_856 = "Retorna o valor médio (ou seja, média) de um conjunto de valores no formato mean([num1],[num2],[num3],...). NOTA: Todos os valores em branco serão ignorados e, portanto, só retornarão o valor médio calculado a partir de todos os valores numéricos, não em branco. Não há limite para a quantidade de números usados nesta função."
design_857 = "Retorna o valor mediano de um conjunto de valores no formato median([num1],[num2],[num3],...). NOTA: Todos os valores em branco serão ignorados e, portanto, só retornarão o valor mediano calculado a partir de todos os valores numéricos, não em branco. Não há limite para a quantidade de números usados nesta função."
design_858 = "Retorna o total da soma de um conjunto de valores no formato sum([num1],[num2],[num3],...). NOTA: Todos os valores em branco serão ignorados e, portanto, só retornarão o total da soma calculado a partir de todos os valores numéricos, não em branco. Não há limite para a quantidade de números usados nesta função."
