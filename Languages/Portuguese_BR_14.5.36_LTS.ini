info_43 = "Colete dados offline usando um aplicativo em um dispositivo móvel quando não houver conexão WiFi ou celular, e depois sincronize os dados de volta para o servidor."
info_44 = "REDCap é uma plataforma web segura para construir e gerenciar bancos de dados e inquéritos online. O processo simplificado do REDCap para criar e projetar projetos rapidamente oferece uma vasta gama de ferramentas que podem ser adaptadas a praticamente qualquer estratégia de coleta de dados."
info_45 = "e-Consentimento"
info_46 = "Realize consentimento informado eletronicamente para participantes via inquérito."
info_47 = "Crie e projete seus inquéritos e bancos de dados de forma rápida e segura no seu navegador"
info_48 = "Crie e projete seu projeto usando um login seguro de qualquer dispositivo. Não é necessário software adicional. Acesse de qualquer lugar, a qualquer hora."
info_49 = "Vá da criação do projeto ao início da coleta de dados em menos de um dia. Personalizações e mudanças são possíveis a qualquer momento, mesmo após o início da coleta de dados."
info_50 = "Recursos avançados de design de instrumentos"
info_51 = "Opções diversas e flexíveis de distribuição de inquéritos"
info_52 = "Use uma lista de endereços de e-mail ou números de telefone para seus respondentes de inquérito e contacte-os automaticamente com mensagens personalizadas, e rastreie quem respondeu. Ou crie um link simples para um inquérito anônimo para envios em massa por e-mail, para postar em um site ou imprimir em um panfleto."
info_53 = "Qualidade dos dados"
info_54 = "Use validação de campos, lógica de ramificação/salto e Códigos de Dados Faltantes para melhorar e proteger a qualidade dos dados durante a entrada de dados. Abra consultas de dados para identificar e resolver automaticamente discrepâncias e outros problemas em tempo real."
info_55 = "Relatórios personalizados"
info_56 = "Crie buscas personalizadas para gerar relatórios para visualizar dados agregados. Identifique tendências com estatísticas e gráficos básicos integrados."
info_57 = "Exporte seus dados como um PDF ou como dados CSV para fácil análise em SAS, Stata, R, SPSS ou Microsoft Excel."
info_58 = "Armazenamento e compartilhamento seguro de arquivos"
info_59 = "Envie e compartilhe qualquer tipo de arquivo com qualquer pessoa no mundo através do recurso Repositório de Arquivos ou da ferramenta Send-It. Também funciona com exportações e outros recursos de envio de arquivos integrados."
info_60 = "Disparadores e alertas baseados em dados"
info_61 = "Envie alertas e notificações em tempo real para sua equipe ou outros interessados via e-mail, texto ou telefone com base em certos dados inseridos ou perguntas específicas tendo uma resposta particular."
info_62 = "Conecte-se a outros recursos"
info_63 = "Use recursos integrados ("
info_64 = ") para mover dados para/de seu projeto. Construa seus próprios recursos de desenvolvimento de software personalizado para conectar seu projeto a outros sistemas."
info_65 = "Este projeto está atualmente OFFLINE e não é acessível para usuários normais."
info_66 = "Colete dados remotamente de participantes usando este aplicativo para dispositivos móveis voltado para o participante para iOS e Android. Capture respostas de inquéritos, bem como tarefas móveis ou tarefas ativas realizadas por participantes usando sensores de dispositivos móveis, e os dados são enviados automaticamente de volta ao servidor REDCap assim que forem concluídos e houver conexão com a internet."
