api_docs_001 = "Introdução à API do REDCap"
api_docs_002 = "Aqui está toda a documentação para utilizar a API do REDCap. Para informações gerais sobre a API do REDCap ou os métodos suportados pela API do REDCap, veja a lista no menu à esquerda. Cada método da API fornece uma ação específica que pode ser realizada pelo REDCap."
api_docs_003 = "A sigla 'API' significa 'Interface de Programação de Aplicações'. Uma API é apenas uma maneira definida para um programa realizar uma tarefa. A API do REDCap é uma interface que permite que aplicativos externos se conectem ao REDCap remotamente e seja usada para recuperar ou modificar dados ou configurações programaticamente dentro do REDCap, como realizar importações/exportações automatizadas de dados para um projeto específico do REDCap. Programadores podem usar a API do REDCap para criar aplicações, websites, apps, widgets e outros projetos que interagem com o REDCap. Programas se comunicam com a API do REDCap através do HTTP, o mesmo protocolo que seu navegador usa para visitar e interagir com páginas web."
api_docs_004 = "Para começar a usar a API do REDCap, comece com a seção Informações Gerais da API no menu à esquerda. Também há uma página de Playground da API em cada um dos seus projetos REDCap, onde o playground permitirá que você experimente a API do REDCap e veja o alcance de sua funcionalidade sem precisar escrever nenhum código."
api_docs_005 = "Para usar a API do REDCap para um determinado projeto REDCap, você deve primeiro receber um token que é específico para seu nome de usuário para aquele projeto particular. Em vez de usar nome de usuário/senhas, a API do REDCap usa tokens como um meio de autenticação segura, em que um token deve ser incluído em cada solicitação de API. Observe que cada usuário terá um token diferente para cada projeto REDCap ao qual tenha acesso. Assim, múltiplos tokens serão necessários para fazer solicitações de API para múltiplos projetos."
api_docs_006 = "Para obter um token de API para um projeto, navegue até esse projeto, então clique no link API na barra lateral de Aplicativos. Nessa página, você poderá solicitar um token de API para o projeto ao seu administrador REDCap, e essa página também exibirá seu token de API se um já tiver sido atribuído. Se você não vir um link para a página da API no menu à esquerda do seu projeto, então alguém deve primeiro conceder privilégios de API dentro do projeto (via página de Permissões de Usuário do projeto)."
api_docs_007 = "Códigos de Status HTTP:"
api_docs_008 = "A API do REDCap tenta retornar códigos de status HTTP apropriados para cada solicitação. Abaixo está uma lista abrangente de todos os códigos HTTP possíveis que podem ser retornados pela API e o que cada código significa."
