edit_project_156 = "Configurações exibidas apenas para Administradores:"
edit_project_160 = "O Gatilho de Entrada de Dados é um recurso avançado. Ele fornece uma maneira para o REDCap acionar uma chamada para um endereço web remoto (URL), no qual enviará uma solicitação HTTP POST para o URL especificado sempre que *qualquer* registro ou resposta de inquérito for criado ou modificado em *qualquer* instrumento de coleta de dados ou inquérito neste projeto (não é acionado por importações de dados - incluindo importações de API e importações de Aplicativos Móveis - mas apenas por entrada de dados normal em inquéritos e formulários de entrada de dados). Seu principal objetivo é notificar outros sistemas remotos fora do REDCap no exato momento em que um registro/resposta é criado ou modificado, cujo objetivo pode ser acionar algum tipo de ação pelo site remoto, como fazer uma chamada para a API do REDCap."
