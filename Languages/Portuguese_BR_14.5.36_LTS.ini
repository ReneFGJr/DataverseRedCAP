api_docs_345 = "NOTA: Se o instrumento for fornecido para um projeto longitudinal, o parâmetro de evento é obrigatório."
api_docs_346 = "Este método permite que você exclua um ou mais registros de um projeto em uma única solicitação da API, e também opcionalmente permite que você exclua partes de um registro, como os dados de um único instrumento para um ou mais registros ou os dados de um único evento para um ou mais registros."
api_docs_347 = "o número de registros excluídos ou (se o instrumento, evento e/ou instância forem fornecidos) o número de itens excluídos em relação ao total de registros especificados."
api_docs_348 = "Este método permite que o usuário atual da API troque (atribua/reatribua/desatribua) sua atribuição atual de Grupo de Acesso a Dados se ele foi atribuído a múltiplos DAGs através da página Troca de DAG no projeto."
api_docs_349 = "O nome único do grupo do Grupo de Acesso a Dados para o qual você deseja mudar."
api_docs_350 = "Retorna \"1\" quando o usuário atual da API é trocado para o Grupo de Acesso a Dados especificado, caso contrário, retorna uma mensagem de erro."
api_docs_351 = "Este método permite que você renomeie um registro de um projeto em uma única solicitação da API."
api_docs_352 = "Para usar este método, você deve ter privilégios de 'Renomear Registro' no projeto."
api_docs_353 = "nome do registro atual que você deseja renomear para o novo nome."
