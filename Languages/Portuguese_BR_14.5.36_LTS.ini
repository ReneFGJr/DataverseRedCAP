alerts_35 = "A 'lógica de parada' pode ser um conjunto complexo de lógica condicional ou pode ser tão simples quanto um único campo no projeto (ou seja, o interruptor de emergência). Por exemplo, se você quiser agendar um alerta quando um participante tiver pelo menos 18 anos, sua lógica pode ser '[age] >= 18'. E se você quiser adicionar a 'lógica de parada' para poder excluir manualmente um alerta agendado, você poderia ter '[age] >= 18 e [remove_alert] = 1', em que o campo 'remove_alert' é um campo Sim/Não. Então, neste caso, se você quiser que o alerta agendado seja excluído, você pode simplesmente ir ao formulário de entrada de dados onde o campo 'remove_alert' está localizado e configurá-lo como 'Sim'. Isso pode ser feito de várias maneiras diferentes. Este é apenas um exemplo simples para introduzir esse conceito. <b>Lembre-se, a chave para usar 'lógica de parada' é que a caixa de seleção 'certifique-se de que a lógica ainda é verdadeira' DEVE estar marcada.</b>"
