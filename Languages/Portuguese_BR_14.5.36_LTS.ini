extres_02 = "Observe que selecionar esta opção anexará o nome do registro (e, se for um projeto longitudinal, o nome do evento único também) ao URL do link de destino. Se os nomes dos registros para este projeto forem um identificador (ou seja, PHI), como número de segurança social ou número de registro médico, provavelmente você não deve utilizar este recurso, especialmente se você não estiver envolvido na gestão ou desenvolvimento do site para o qual está enviando essas informações do registro. Este é apenas um aviso para garantir que você esteja protegendo qualquer informação privada que possa existir nos nomes dos registros em seu projeto, para que você não os envie para um site de terceiros sem saber. Se isso estiver ok, pressione o botão Salvar abaixo."
