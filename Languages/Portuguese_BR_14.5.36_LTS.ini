dataqueries_170 = "Esta página exibe várias estatísticas e métricas sobre todas as consultas de dados que estão atualmente não resolvidas ou que já foram resolvidas via Fluxo de Trabalho de Resolução de Dados neste projeto. O 'tempo médio para resposta à consulta' refere-se ao intervalo de tempo entre quando uma consulta foi aberta e o momento em que foi respondida pela primeira vez por um usuário (inclui consultas abertas e fechadas). O 'tempo médio para resolução da consulta' refere-se ao intervalo de tempo entre quando uma consulta foi aberta e o momento em que foi fechada (inclui apenas consultas fechadas)."
dataqueries_171 = "Esta página exibe todas as consultas de dados que estão atualmente não resolvidas ou que já foram resolvidas usando o Fluxo de Trabalho de Resolução de Dados. Alguns problemas podem ter sido iniciados por usuários em instrumentos de coleta de dados, e outros podem ter sido iniciados após a execução de regras de Qualidade dos Dados na aba Encontrar Problemas. A tabela lista o nome do registro e o campo específico ou regra de Qualidade dos Dados ao qual a consulta de dados pertence, bem como o usuário designado para a consulta (se aplicável), o número de dias que a consulta de dados está aberta e um breve trecho do primeiro e último comentário da consulta. Os resultados na tabela podem ser filtrados pelo tipo de status da consulta (por exemplo, aberto, fechado), por certos campos ou regras de Qualidade dos Dados, e também por usuários designados a ela. Cada consulta de dados pode ser visualizada clicando no botão à sua esquerda."
dataqueries_172 = "Esta página exibe o Registro de Comentários de Campo para todos os registros/eventos/campos neste projeto. Você pode usar os controles abaixo para realizar buscas por palavras-chave nos comentários, bem como filtrar os comentários por registro, evento, campo ou grupo de acesso a dados. Lembre-se de que, se você não tiver permissões de usuário para visualizar alguns instrumentos de coleta de dados, então os comentários para quaisquer campos nesses instrumentos não serão exibidos na tabela. Além disso, se você pertence a um grupo de acesso a dados, então só verá resultados para registros que pertencem ao seu grupo. O Registro de Comentários de Campo completo é baixável como um arquivo em formato Excel/CSV."
