system_config_721 = "Esta configuração impede que dados identificáveis (PHI/PII) sejam enviados em emails de saída para alertas, convites de inquérito e emails de confirmação de inquérito. Se habilitado aqui no nível do sistema, os usuários verão uma opção no diálogo de Personalizações Adicionais na página de Configurações do Projeto para permitir que eles habilitem o Modo de Email Protegido em seu projeto. Se esse recurso for então habilitado em um projeto, ou A) todos os alertas, convites de inquérito e emails de confirmação de inquérito ou B) aqueles cujo corpo do email está tentando utilizar dados de campos Identificadores serão afetados, onde não será enviado o texto completo do email ao destinatário, mas, em vez disso, será enviado um email substituto contendo um link que os leva a uma página segura do REDCap para visualizar seu email original. O destinatário, ao clicar no link, permite que ele navegue até uma página segura do REDCap onde poderá visualizar o email original. Se estiver acessando um email no Modo de Email Protegido pela primeira vez (ou em mais de um mês), será enviado um código de segurança para sua caixa de entrada que permitirá ao destinatário visualizar quaisquer emails protegidos por até 30 dias no mesmo dispositivo."
