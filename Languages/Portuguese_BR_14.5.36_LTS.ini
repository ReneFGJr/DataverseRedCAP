esignature_21 = "Antes que os formulários possam ser bloqueados usando uma assinatura eletrônica, você deve inserir seu nome de usuário e senha do REDCap para que possam ser validados. Após três tentativas consecutivas sem sucesso, você será automaticamente desconectado do REDCap, encerrando esta sessão."
esignature_24 = "O nome de usuário ou a senha inseridos estavam incorretos! Por favor, tente novamente."
esignature_25 = "As assinaturas eletrônicas são uma extensão da funcionalidade de bloqueio/desbloqueio de registros."
esignature_26 = "Uma vez que um instrumento de coleta de dados foi bloqueado para um determinado registro no projeto, uma pessoa com privilégios de assinatura eletrônica pode então aplicar uma assinatura eletrônica a esse formulário, se desejar. A opção de assinatura eletrônica aparece como uma caixa de seleção que diz"
esignature_28 = "que aparece logo acima dos botões Salvar e imediatamente abaixo da"
esignature_29 = "caixa de seleção Bloqueado."
esignature_30 = "como funciona:"
esignature_31 = "Embora bloquear um registro impeça que seus dados sejam modificados, a assinatura eletrônica vai um passo além e serve como o equivalente a uma assinatura manuscrita. Se um registro foi assinado eletronicamente, então <b>isso denota que seus dados foram bloqueados (para evitar alterações futuras) e autorizados</b> (ou seja, por um usuário com privilégios de assinatura eletrônica). Também é importante notar que <b>qualquer pessoa com privilégios de bloqueio (mesmo que não tenha autoridade de assinatura eletrônica) anulará a assinatura eletrônica em um formulário ao desbloquear o registro</b>, após o qual as alterações de dados podem ser feitas no registro. A assinatura eletrônica pode ser reaplicada após tais alterações de dados. Para qualquer registro, uma assinatura eletrônica pode ser salva e anulada em um formulário um número ilimitado de vezes. Ao salvar uma assinatura eletrônica, o usuário será solicitado a inserir seu nome de usuário e senha para verificação. Se a verificação de nome de usuário/senha falhar três vezes consecutivas, o usuário será automaticamente desconectado do REDCap."
esignature_32 = "Embora bloquear um registro impeça a modificação de seus dados, a assinatura eletrônica vai um passo além e serve como o equivalente a uma assinatura manuscrita. Se um registro foi assinado eletronicamente, então <b>isso indica que seus dados foram bloqueados (para evitar novas alterações) e autorizados</b> (ou seja, por um usuário com privilégios de assinatura eletrônica). Também é importante notar que <b>qualquer pessoa com privilégios de bloqueio (mesmo que não tenha autoridade de assinatura eletrônica) anulará a assinatura eletrônica em um formulário ao desbloquear o registro</b>, após o que as alterações nos dados podem ser feitas no registro. A assinatura eletrônica pode ser reaplicada após tais alterações nos dados. Para qualquer registro, uma assinatura eletrônica pode ser salva e anulada em um formulário um número ilimitado de vezes. Ao salvar uma assinatura eletrônica, o usuário será solicitado a inserir seu nome de usuário e senha para verificação. Se a verificação de nome de usuário/senha falhar três vezes seguidas, o usuário será automaticamente desconectado do REDCap."
esignature_33 = "Como visualizar o log de atividades de assinatura eletrônica:"
esignature_34 = "Semelhante à funcionalidade de bloqueio de registro, o histórico de assinaturas eletrônicas também é armazenado no registro de auditoria de dados do REDCap na página de Registro. Se alguém desejar visualizar o registro histórico de assinaturas eletrônicas no projeto, pode fazê-lo filtrando o log de auditoria por 'Bloqueio de Registro & Assinaturas Eletrônicas' para um registro específico ou para todos os registros no projeto."
