api_docs_293 = "Importar DAGs"
api_docs_294 = "Este método permite que você importe novos DAGs (Grupos de Acesso a Dados) em um projeto ou atualize o nome do grupo de quaisquer DAGs existentes."
api_docs_295 = "Os DAGs podem ser renomeados simplesmente alterando o nome do grupo (data_access_group_name). DAG pode ser criado fornecendo o valor do nome do grupo enquanto o nome do grupo único deve ser deixado em branco."
api_docs_296 = "Contém os atributos 'data_access_group_name' (referente ao nome do grupo) e 'unique_group_name' (referente ao nome único gerado automaticamente do grupo) de cada DAG a ser criado/modificado, em que são fornecidos no formato especificado."
api_docs_297 = "Número de DAGs adicionados ou atualizados"
