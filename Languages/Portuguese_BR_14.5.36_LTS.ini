asi_004 = "Usando as caixas de seleção abaixo, selecione os questionários aos quais você deseja aplicar as configurações de Convite Automático que você acabou de salvar e, em seguida, clique no botão Copiar."
asi_005 = "Você pode importar as configurações de Convites Automáticos (ASI) para *todos* os questionários/eventos em um único arquivo CSV, que deve conter todas as colunas necessárias, cada uma com um valor válido (veja abaixo). Fazer upload de muitas configurações de ASI de uma vez pode ser menos demorado do que inseri-las uma de cada vez. Se precisar de um modelo rápido para um arquivo de importação de ASI, você pode criar manualmente um ASI para um único questionário e, em seguida, realizar uma exportação de ASI como base para seu próprio arquivo de importação de ASI (por exemplo, usando copiar e colar em um programa de planilha para criar ASIs para outros questionários/eventos)."
