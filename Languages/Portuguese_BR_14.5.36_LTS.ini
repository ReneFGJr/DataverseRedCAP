mycap_mobile_app_553 = "<b>O MyCap é um aplicativo móvel voltado para participantes (em iOS e Android)</b> usado para coleta de dados e administração automatizada de tarefas ativas (atividades realizadas pelos participantes usando sensores de dispositivos móveis sob condições semi-controladas). Todos os dados coletados no aplicativo MyCap são automaticamente enviados de volta ao servidor REDCap assim que a conexão com a internet estiver disponível (ou seja, também pode ser usado para coleta de dados offline dos participantes)."
mycap_mobile_app_554 = "A Lista de Participantes do MyCap permite convidar, gerenciar e enviar mensagens aos participantes que estão usando o MyCap neste projeto. Os participantes aparecerão nesta lista assim que um registro for criado no projeto. Cada participante pode receber um hyperlink único ou código QR para ingressar no projeto. Se desejar, você pode limitar os registros que aparecem na lista de participantes usando a opção \"<b>Lógica de Exibição de Participantes</b>\". Você também pode <b>definir um Rótulo de Participante Personalizado</b> para exibir um identificador mais reconhecível para cada participante."
mycap_mobile_app_555 = "<b>NOTA:</b> Como você foi designado a um Grupo de Acesso a Dados, você só poderá enviar anúncios para participantes do seu grupo."
mycap_mobile_app_556 = "Este instrumento não pode ser habilitado como uma tarefa do MyCap."
mycap_mobile_app_557 = "<b>Contatos</b> exibem informações de pessoal do projeto ou informações de contato que podem ser usadas para auxiliar os participantes."
mycap_mobile_app_558 = "<b>Links</b> fornecem acesso constante a recursos baseados na web, como vídeos e sites importantes."
mycap_mobile_app_559 = "<b>Tema</b> permite que você selecione o esquema de cores do aplicativo (<b>Nota:</b>: Isso SOMENTE funciona em dispositivos iOS; dispositivos Android têm o esquema de cores azul por padrão)."
mycap_mobile_app_56 = "Por favor, defina um nome para o link."
mycap_mobile_app_560 = "<b>Participantes</b> – Esta aba permite que os usuários habilitem um Rótulo de Participante Personalizado, determinem quais registros exibir na Lista de Participantes do MyCap e obtenham informações de acesso dos participantes (por exemplo, um código QR específico do registro ou link dinâmico) para ingressar no projeto."
mycap_mobile_app_561 = "<b>Mensagens</b> – Esta aba permite visualizar mensagens dos participantes, enviar mensagens para participantes individuais ou fazer anúncios para todos os participantes. (<b>Nota:</b> Os usuários do REDCap não recebem um alerta quando os participantes enviam uma mensagem, então, por favor, verifique com frequência se você espera que os participantes entrem em contato com você frequentemente.)"
mycap_mobile_app_562 = "<b>Problemas de Sincronização do App</b> – Esta aba permite visualizar quaisquer dados que não foram sincronizados corretamente do dispositivo móvel dos participantes para o projeto REDCap. Informações descritivas são fornecidas para ajudá-lo a entender por que os dados não foram sincronizados. (<b>Nota:</b> Problemas de sincronização não podem ser importados automaticamente para o seu projeto, mas os dados da tarefa que seriam sincronizados corretamente são apresentados em uma tabela que pode ser copiada manualmente para um CSV, reformatada e importada manualmente para o projeto, se desejado.)"
mycap_mobile_app_563 = "O MyCap é uma solução sem código para equipes de pesquisa que conduzem projetos com design longitudinal ou projetos com contato frequente com os participantes. O MyCap também facilita o engajamento e retenção dos participantes, proporcionando acesso rápido à equipe do projeto e comunicações bidirecionais (por exemplo, mensagens e anúncios) dentro do aplicativo. O MyCap está disponível em qualquer dispositivo iOS (iOS v11.0+) e qualquer dispositivo Android (Android v8.0+)."
