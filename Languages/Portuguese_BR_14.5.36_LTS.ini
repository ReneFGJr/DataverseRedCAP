multilang_710 = "A mensagem padrão do inquérito offline:"
multilang_711 = "<b>Dica:</b> Escolha sua \"Fonte de Idioma do ASI\" com sabedoria - Se os ASIs foram traduzidos na sua configuração MLM, é normalmente recomendado que você utilize a opção \"Campo de preferência de idioma\" para determinar a tradução a ser usada para um convite de inquérito do ASI. Escolher \"Idioma ativo do usuário ou do respondente do inquérito\" como a Fonte de Idioma do ASI pode ter resultados inesperados. Por exemplo, se a resposta do participante a um inquérito aciona o ASI, o texto do convite do ASI será gerado no idioma correto, pois utiliza o que o participante escolheu anteriormente. No entanto, se o ASI for acionado por uma ação do usuário do projeto, como uma importação de dados ou o salvamento de um formulário de entrada de dados, o texto do ASI estará no idioma do usuário do projeto, que pode não ser o idioma que o participante prefere."
