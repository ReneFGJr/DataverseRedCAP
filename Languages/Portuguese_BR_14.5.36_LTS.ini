dash_107 = "Este assistente pode ajudá-lo a criar uma nova Função Inteligente, Tabela Inteligente ou Gráfico Inteligente que você pode então usar em um Painel de Projeto. Basta fazer seleções usando as listas suspensas abaixo sobre qual Variável Inteligente você deseja usar, quais campos serão utilizados nela e outros recursos opcionais disponíveis. Uma vez feitas suas seleções, você pode clicar no botão 'Copiar para a área de transferência' na parte inferior, após o qual você pode colar esse texto gerado no corpo do seu Painel de Projeto."
