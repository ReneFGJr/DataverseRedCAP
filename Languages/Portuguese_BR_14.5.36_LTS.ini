multilang_140 = "Use esta página para gerenciar quais instrumentos serão traduzidos, separadamente em modos de entrada de dados e inquérito. Além disso, use-a para navegar para as várias sub-páginas, como exclusões de campo (somente idioma padrão) ou traduções de itens de campo (rótulos, etc.), configurações de inquérito (título, instruções, etc.) e e-mails de ASI."
