design_602 = "Habilitar auto-completar para esta lista suspensa"
design_603 = "Para qualquer campo suspenso específico, você pode habilitar o recurso de auto-completar, que transforma a lista suspensa em uma combobox que funciona como uma lista suspensa normal, mas tem a capacidade adicional de empregar uma busca de texto nas opções da lista suspensa para ajudá-lo a encontrar uma opção muito mais rapidamente. Em vez de ter que rolar por toda a lista suspensa para encontrar uma opção específica para selecionar, você pode digitar alguns caracteres da opção que deseja selecionar, e ele retornará uma lista curta de opções correspondentes. O recurso de auto-completar é mais útil se a sua lista suspensa for muito longa com muitas opções. Nota: Mesmo que você possa digitar manualmente texto no campo de texto ao buscar na lista suspensa de auto-completar, não permitirá que você salve um valor, a menos que seja uma opção válida na lista suspensa."
