alerts_34 = "Se você tiver alertas que não serão enviados imediatamente, mas que estão agendados para serem enviados mais tarde, pode ser uma boa ideia considerar o uso de 'lógica de parada' (também conhecida como 'interruptor de emergência') na sua lógica condicional para interromper manualmente esses alertas agendados quando necessário. Isso pode ser usado se, de alguma forma, um alerta foi agendado por acidente e você precisa excluí-lo rapidamente. NOTA: Você deve ter marcado a caixa de seleção 'certifique-se de que a lógica ainda é verdadeira' para que a 'lógica de parada' funcione. Ao ter a caixa de seleção marcada, significa que toda vez que um determinado registro é salvo ou tem seus dados modificados, o REDCap verificará se há um alerta agendado para esse registro e, em caso afirmativo, verificará se essa condição/lógica ainda é verdadeira. Se a condição não for mais verdadeira, ele excluirá a notificação para que nunca seja enviada. E se o registro for modificado novamente mais tarde, em que a condição se torne verdadeira novamente, a notificação será agendada novamente. Sem a caixa de seleção 'certifique-se de que a lógica ainda é verdadeira', o REDCap deixará o alerta agendado como está e nunca o excluirá."
alerts_340 = "Modificar Dados do Modelo"
alerts_341 = "As Chaves de Dados do Modelo que você pode configurar acima correspondem às expressões Handlebars configuradas no seu Modelo SendGrid. Por exemplo, se você usar a expressão Handlebars <code>{{name}}</code> no seu Modelo SendGrid, então você deve configurar <code>name</code> como a Chave dos Dados do Modelo com o Valor dos Dados do Modelo sendo texto estático ou um nome de variável preenchida (incluindo Variáveis Inteligentes) - por exemplo, <code>[first_name]</code>. Para inserir um link de inquérito no alerta, por exemplo, defina a expressão Handlebars como <code>{{surveylink}}</code> no seu Modelo SendGrid e, em seguida, defina a Chave e o Valor dos Dados como <code>surveylink</code> e <code>[survey-url:instrument]</code>, respectivamente, em que \"instrument\" representaria o nome único do instrumento para seu inquérito. Consulte a documentação do SendGrid sobre <a href='https://docs.sendgrid.com/for-developers/sending-email/using-handlebars' target='_blank'><u>Handlebars</u></a> para saber mais."
