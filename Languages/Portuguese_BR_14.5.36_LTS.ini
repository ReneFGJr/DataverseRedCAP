piping_76 = "A data e hora em que o instrumento de inquérito especificado foi iniciado para o registro/evento atual (ou seja, a hora inicial em que a página do inquérito é aberta). O formato deve ser [survey-time-started:instrument], em que 'instrument' é o nome único do formulário desejado. Em um contexto de piping, como em um rótulo de campo, convite de inquérito ou dentro da tag de ação @DEFAULT, o formato da data e hora será exibido com base nas preferências de exibição de data/hora do usuário atual. Se você deseja que ele retorne o valor bruto, que será no formato 'AAAA-MM-DD HH:MM:SS' e seria mais apropriado para lógica condicional ou campos calculados, basta adicionar ':value'. NOTA: Se a hora de início for um valor em branco, isso implica que a resposta começou enquanto estava em uma versão anterior do REDCap, quando os horários de início ainda não eram coletados."
piping_78 = "A quantidade de tempo que passou desde que o inquérito foi iniciado (retornada nas unidades de tempo especificadas, padrão para 's'), e representa a diferença entre o horário de início do inquérito e seu 1) horário de conclusão (se concluída) ou 2) o horário atual (se não concluída). Opções para 'unidades': 'y' (anos, 1 ano = 365.2425 dias), 'M' (meses, 1 mês = 30,44 dias), 'd' (dias), 'h' (horas), 'm' (minutos), 's' (segundos). Dica: O valor das unidades não deve estar entre apóstrofes ou aspas. NOTA: Se usar [survey-duration] dentro de um campo calculado ou campo @CALCTEXT, o valor para inquéritos parcialmente concluídos estará sempre mudando até que o inquérito seja concluído, e assim o valor pode não ser preciso em relatórios ou exportações de dados, a menos que você execute a regra de Qualidade de Dados H imediatamente antes."
piping_79 = "O tempo total que levou para concluir o inquérito (retornado nas unidades de tempo especificadas, padrão para 's'), e representa a diferença entre o horário de início do inquérito e o horário de conclusão. NOTA: Um valor em branco será retornado se o inquérito não tiver sido concluída. Opções para 'unidades': 'a' (anos, 1 ano = 365.2425 dias), 'M' (meses, 1 mês = 30,44 dias), 'd' (dias), 'h' (horas), 'm' (minutos), 's' (segundos). Dica: O valor das unidades não deve estar entre apóstrofes ou aspas."
