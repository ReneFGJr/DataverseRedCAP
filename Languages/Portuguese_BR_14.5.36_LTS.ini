data_entry_611 = "Quando aplicado a um campo de múltipla escolha, esta tag de ação ocultará todas as escolhas <b>exceto</b> aquelas listadas em seu argumento. Esta tag de ação é útil se você desejar mostrar apenas um subconjunto de escolhas dependendo de alguma lógica (por exemplo, dependendo dos grupos de acesso a dados) via a tag de ação <code>@IF</code>. O formato deve seguir o padrão <code>@SHOWCHOICE='??'</code>, no qual os valores codificados devem estar entre aspas simples ou duplas para as escolhas que você deseja mostrar. Se mais de uma escolha precisar ser mostrada, forneça todos os valores codificados separados por vírgulas. Por exemplo, para mostrar a escolha 'Segunda-feira (1)', você teria <code>@SHOWCHOICE='1'</code>, mas se quisesse mostrar também 'Terça-feira (2)', você teria <code>@SHOWCHOICE='1,2'</code>.<br>NOTA:<ul><li>Se uma escolha <i>não mostrada</i> já tiver sido selecionada para um determinado registro, a escolha ainda será mostrada no inquérito ou formulário para esse registro/evento.</li><li>As escolhas ocultas ainda aparecerão em relatórios e exportações de dados.</li><li>Esta tag de ação só pode ser utilizada para os seguintes tipos de campo: Caixa de Seleção, Botão de Rádio, Menu Suspenso, Sim-Não e Verdadeiro-Falso.</li><li>Esta tag de ação não funciona com uma matriz de campos.</li><li>Esta tag de ação terá precedência sobre a tag de ação <code>@HIDECHOICE</code>.</li><li>Esta tag de ação suporta piping em seu argumento.</li></ul>"
data_entry_612 = "Oculta uma ou mais escolhas de um campo de múltipla escolha. Esta tag de ação é útil se você desejar aposentar uma escolha específica após utilizá-la por um tempo na coleta de dados, permitindo assim que você oculte a escolha a partir desse ponto, sem isolar os dados da escolha, o que aconteceria se você simplesmente excluísse a escolha. O formato deve seguir o padrão <code>@HIDECHOICE='??'</code>, no qual os valores codificados devem estar entre aspas simples ou duplas para as escolhas que você deseja ocultar. Se mais de uma escolha precisar ser ocultada, forneça todos os valores codificados separados por vírgulas. Por exemplo, para ocultar a escolha 'Segunda-feira (1)', você teria <code>@HIDECHOICE='1'</code>, mas se quisesse ocultar também 'Terça-feira (2)', você teria <code>@HIDECHOICE='1,2'</code>.<br>NOTA:<ul><li>Se a escolha oculta já tiver sido selecionada para um determinado registro, a escolha não será ocultada no inquérito ou formulário para esse registro/evento.</li><li>As escolhas ocultas ainda aparecerão em relatórios e exportações de dados.</li><li>Esta tag de ação só pode ser utilizada para os seguintes tipos de campo: Caixa de Seleção, Botão de Rádio, Menu Suspenso, Sim-Não e Verdadeiro-Falso.</li><li>Esta tag de ação funciona apenas de forma limitada com uma matriz de campos, na qual ocultará a caixa de seleção/rádio para um campo na matriz, mas ainda exibirá a coluna para essa escolha na matriz.</li><li>Esta tag de ação suporta piping em seu argumento.</li></ul>"
data_entry_613 = "O Histórico de Versões de Arquivo permite que você mantenha versões anteriores de um arquivo para um campo de Upload de Arquivo em um formulário ou inquérito. Se uma nova versão de um arquivo precisar ser carregada para o campo, em vez de excluir o arquivo atual antes de adicionar o novo, você pode simplesmente carregar um novo arquivo (via o link 'Carregar nova versão'), no qual todas as versões anteriores serão mantidas e estarão acessíveis para visualização/download no pop-up Histórico de Dados para o campo. Este recurso oferece a conveniência de acessar versões anteriores do arquivo em vez de ter que excluí-las. (Nota: Versões anteriores de um arquivo não estarão acessíveis em nenhum outro lugar do projeto, exceto no pop-up Histórico de Dados. Por exemplo, elas não serão incluídas no arquivo zip de todos os arquivos carregados para um determinado registro ou para o projeto inteiro.) Além disso, o pop-up Histórico de Dados deve estar habilitado (acima) para usar o Histórico de Versões de Arquivo."
