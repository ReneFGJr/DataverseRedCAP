multilang_707 = "<b>Dica:</b> É possível definir o <i>idioma exibido inicialmente</i> de um inquérito fornecendo o parâmetro de URL <b>{0:NomeDoParâmetro}</b>, que deve ser configurado para um id de idioma válido (ativo) (diferencia maiúsculas de minúsculas!). Exemplo: <code>{1:ExemploDeUrl}</code>. Quando usado, isso substituirá tanto a escolha anterior do respondente do inquérito (armazenada em um cookie do navegador) quanto o campo de preferência de idioma. A tag de ação <code>@LANGUAGE-FORCE</code> ainda terá precedência, no entanto."
