design_734 = "Questionários modificados usando a versão e-Consentimento:"
design_737 = "Uma revisão das Variáveis de Campo do REDCap e Notação de Campo"
design_738 = "No REDCap, todos os campos nos instrumentos de coleta de dados terão um 'nome do campo' ou 'nome da variável' correspondente que é exclusivo para ele. O nome da variável de um campo pode ser definido no Construtor Online ou no Dicionário de Dados ao adicionar/modificar um campo no projeto. O nome da variável pode ser utilizado em vários lugares e funcionalidades no REDCap, como em lógica condicional, cálculos e piping. Os nomes das variáveis do REDCap são referenciados colocando colchetes [ ] ao redor deles - por exemplo, <b>[nome_variável]</b>. E se o projeto for longitudinal, em certos contextos você pode precisar fornecer adicionalmente o nome exclusivo do evento, que também deve estar entre colchetes e precedido pelo nome da variável, para direcionar esse campo em um evento específico - por exemplo, <b>[evento_2_braco_1][nome_variável]</b>. O uso de nomes de variáveis dentro de colchetes é frequentemente referido como Notação de Campo do REDCap."
design_739 = "Uma introdução às Variáveis Inteligentes"
design_74 = "Feminino"
design_740 = "Na Notação de Campo do REDCap, os nomes das variáveis sempre apontam para campos de dados no projeto. No entanto, outro tipo de entidade existe chamado 'Variáveis Inteligentes' que permitem que você referencie informações além dos campos de dados. As Variáveis Inteligentes são sensíveis ao contexto e, portanto, se adaptam a muitas situações diferentes em que podem saber quem é o usuário atual, qual evento está sendo visualizado, se um instrumento está sendo visualizado como um questionário ou formulário de entrada de dados, etc. Dessa forma, as Variáveis Inteligentes são dinâmicas (e, portanto, 'inteligentes') porque se adaptam ao contexto atual em que são usadas. As Variáveis Inteligentes são facilmente distinguíveis dos nomes das variáveis de campo porque as Variáveis Inteligentes terão traços e dois-pontos, enquanto os nomes das variáveis de campo não podem ter."
design_741 = "Como e onde usar a Notação de Campo e Variáveis Inteligentes"
design_742 = "A notação de campo (seja referenciando nomes de variáveis ou usando Variáveis Inteligentes) pode ser utilizada em muitos lugares ao longo do REDCap. Isso a torna muito poderosa para usar para uma variedade de propósitos. Independentemente de onde é utilizada, o formato dos nomes das variáveis na notação de campo é sempre o mesmo. Se uma variável for usada sozinha, será simplesmente [variável], e se você quiser especificar essa variável para um evento específico (para projetos longitudinais), deve preceder o nome exclusivo do evento - por exemplo, [evento][variável]. Se você estiver referenciando uma instância específica repetida do campo, você adiciona (não precede) o número da instância repetida entre colchetes - por exemplo, [variável][2], no qual o formato é o mesmo para instrumentos repetíveis e eventos repetíveis. Se você estiver referenciando a segunda instância de um evento repetível, por exemplo, você usaria o formato [evento][variável][2]. Se você quiser determinar se uma certa opção para um campo de caixa de seleção está marcada ou não, pode incluir o valor da opção da caixa de seleção entre parênteses que seguem o nome da variável entre colchetes - por exemplo, [meu_checkbox(4)]. Todos esses componentes podem ser usados juntos, se necessário, como se você quiser referenciar a opção de caixa de seleção 3 que existe na quinta instância de um instrumento repetível no 'Evento 1' - por exemplo, [evento_1_braco_1][meu_checkbox(3)][5]."
