design_527 = "Anotações"
design_529 = "As anotações de campo podem ser usadas para adicionar notas explicativas ou comentários sobre um determinado campo. Isso pode ser usado para vários propósitos, como para a contabilidade da estrutura de campos de um projeto (como metadados sobre o campo em questão) para fins de referência sobre o que o campo representa ou como deve ser usado (durante a entrada de dados, análise, etc.). As anotações de campo não são exibidas em nenhuma página, mas apenas para referência. As anotações de campo também podem ser usadas para mapear o campo para vários padrões (por exemplo, CDISC, SNOMED, LOINC) usando a notação que o usuário considerar adequada (por exemplo, usando um código de ID simples para o padrão ou uma estrutura XML complexa contendo informações sobre como transformar os dados para o padrão). Como é apenas uma anotação para fins de referência, o REDCap não fará nada com o texto da anotação de campo por conta própria, mas a anotação pode ser obtida pelos usuários a qualquer momento para qualquer finalidade (geralmente acessada via download do Dicionário de Dados ou via exportação de metadados da API). Resumidamente, as anotações de campo não têm um propósito especificamente definido, então os usuários podem usá-las da maneira que desejarem."
