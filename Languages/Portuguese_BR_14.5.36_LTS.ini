random_24 = "A randomização no REDCap funciona permitindo que você crie sua lista de alocação personalizada, que servirá como uma tabela de consulta para decidir como randomizar os sujeitos. No passo 1 abaixo, você configurará seu modelo de randomização e todos os seus parâmetros, após o qual o passo 2 fornecerá alguns exemplos de como configurar sua tabela de alocação antes de finalmente carregá-la no passo 3. <b>NOTA:</b> O módulo de randomização não cria a tabela de randomização para você. Esta tabela deve ser gerada fora do REDCap usando outro software (por exemplo, SAS, Stata, R), muito provavelmente pelo estatístico/analista de dados envolvido em seu projeto. A tabela de randomização que você carregar será usada como uma tabela de consulta para randomizar os sujeitos. Permitindo que você crie sua própria tabela de alocação fora do REDCap, isso permite que você e sua equipe escolham exatamente como desejam estruturar suas alocações e atribuições (por exemplo, tamanhos de blocos, permutações, balanceamento de estratificação). Não importa necessariamente como você cria ou configura sua tabela de alocação, desde que você a estruture corretamente, conforme prescrito nos passos listados abaixo neste módulo."
