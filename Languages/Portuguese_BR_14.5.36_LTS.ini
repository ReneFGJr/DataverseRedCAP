asi_023 = "Reavaliar condições para Convites Automáticos"
asi_024 = "Reavaliar questionários selecionados"
asi_025 = "Às vezes, pode ser necessário reavaliar alguns ou todos os Convites Automáticos (ASIs) para todos os registros no projeto. <b>Isso é especialmente útil se as condições de um ASI (na Etapa 2 do processo de configuração do ASI) foram modificadas após os dados já terem sido inseridos para alguns registros.</b> Assim, reavaliar um ASI para todos os registros pode atualizá-los para onde deveriam estar com base nas condições atuais do ASI. Portanto, reavaliá-los pode fazer com que alguns convites sejam enviados e/ou agendados."
asi_026 = "Se você selecionar os questionários abaixo e clicar no botão 'Reavaliar', ele iniciará o processo de reavaliação de cada ASI para *todos* os registros no projeto. NOTA: Se o seu projeto contiver milhares de registros ou mais, o processo pode levar alguns minutos, portanto, permita que ele termine e não saia da página até que seja concluído. Além disso, se um ASI tiver lógica condicional e tiver a opção 'Garantir que a lógica ainda é verdadeira antes de enviar o convite?' marcada, esteja ciente de que quaisquer convites agendados (ou seja, não enviados) *podem* ser desagendados/removidos durante o processo de reavaliação se a lógica condicional não mais avaliar como VERDADEIRA para um determinado registro."
asi_027 = "Selecione os questionários abaixo para reavaliar suas condições de ASI:"
asi_028 = "Impedir que este convite seja enviado no futuro, mesmo que as condições sejam atendidas para Convites Automáticos? Se deixado desmarcado, este convite ainda será excluído, mas pode ser acionado novamente no futuro se as condições do ASI forem atendidas."
asi_029 = "Impedir que esses convites sejam enviados no futuro, mesmo que as condições sejam atendidas para Convites Automáticos (se algum desses convites foi originalmente acionado via ASI)? Se deixado desmarcado, esses convites ainda serão excluídos, mas podem ser acionados novamente no futuro se as condições do ASI forem atendidas se foram originalmente acionados via ASI."
