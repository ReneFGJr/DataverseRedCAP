cdis_diff_ddm_4 = "O mapeamento não é necessário, pois a estrutura do projeto/instrumentos é pré-definida quando o projeto é criado. A demografia é criada como um único formulário de coleta de dados, e os seguintes formulários são criados como instrumentos repetíveis: Sinais Vitais, Exames Laboratoriais, Alergias, Medicamentos e Lista de Problemas. Cada valor de dado nos instrumentos repetíveis é representado como uma instância repetível separada do formulário."
cdis_diff_ddm_5 = "O usuário define a configuração de extração de dados ao criar o projeto - por exemplo, escolhe MRNs específicos, intervalo de datas e campos de dados do EHR."
cdis_diff_ddm_6 = "As configurações de nível de projeto controlam se os usuários do projeto podem 1) buscar dados apenas uma vez ou quantas vezes desejarem, 2) modificar a configuração de extração de dados ou não e 3) se novos dados são extraídos automaticamente com um trabalho cron uma vez ao dia. Essas configurações podem ser alteradas apenas por um administrador do REDCap."
cdis_diff_ddm_7 = "A instituição local pode ter um processo formal para avaliar os usuários/projetos antes da aprovação (recomendado) - por exemplo, verificar o status do IRB, verificar o acesso dos usuários ao EHR."
cdis_diff_ddm_8 = "O projeto é criado inicialmente por um usuário, mas cada revisão da configuração de extração de dados passará por um processo de auditoria e será aprovada por um administrador do REDCap através da Lista de Tarefas (se a configuração de nível de projeto foi habilitada para permitir mudanças de configuração)."
cdis_diff_ddm_9 = "A conta de usuário do REDCap deve receber privilégios de Data Mart por um administrador do REDCap na página Navegar Usuários no Centro de Controle, após o que o usuário poderá criar um projeto Data Mart e extrair dados do EHR. (Nota: Isso não é um direito de usuário de nível de projeto, mas um privilégio da conta de usuário do REDCap.) Além disso, não há Serviço Web de Acesso do Usuário opcional como existe com o CDP para controlar ainda mais o acesso do usuário para extração de dados."
cdis_diff_ddp_1 = "Coleta de dados em tempo real"
cdis_diff_ddp_10 = "Os usuários do projeto podem configurar o mapeamento de campos e julgar dados do EHR se tiverem permissões de nível de projeto para fazê-lo. Para julgar dados do EHR, os usuários devem ter acesso ao EHR e devem ter iniciado pelo menos um paciente na janela REDCap dentro da interface do usuário do EHR."
cdis_diff_ddp_11 = "O administrador e a equipe do REDCap podem opcionalmente criar um Serviço Web de Acesso do Usuário para controlar ainda mais o acesso do usuário durante o julgamento (informações documentadas nesta página)."
cdis_diff_ddp_12 = "Os usuários devem iniciar um paciente na janela REDCap dentro da interface do usuário do EHR e poderão adicionar o paciente a qualquer projeto REDCap habilitado para CDP ao qual tenham acesso. Uma vez que o paciente está em um projeto, o usuário pode extrair manualmente dados do EHR para o paciente."
cdis_diff_ddp_13 = "Os dados extraídos do EHR não são salvos imediatamente no projeto, mas são armazenados temporariamente em um cache, no qual os usuários devem primeiro revisar/julgar todos os valores de dados antes de serem salvos no projeto."
cdis_diff_ddp_14 = "Uma vez que um paciente foi adicionado a um projeto, o CDP continuará automaticamente (via um trabalho cron) a procurar qualquer novo dado adicionado ao EHR por até X dias, sendo X o valor da configuração \"Tempo de inatividade após o qual o REDCap parará de verificar novos dados\" (informações documentadas nesta página)."
cdis_diff_ddp_2 = "Estudos/ensaios clínicos prospectivos"
cdis_diff_ddp_3 = "Estudos longitudinais e/ou multi-braço"
cdis_diff_ddp_4 = "O mapeamento de campo deve ser configurado antes da extração de dados por um usuário com privilégios de Configuração/Mapeamento de CDP no projeto. Isso é feito através da página de mapeamento de CDP (acessada através da página de Configurações do Projeto)."
cdis_diff_ddp_5 = "O mapeamento pode ser ajustado a qualquer momento em um projeto CDP, e pode ser complexo ao mapear campos EHR para campos REDCap (permitindo mapeamento um-para-muitos, muitos-para-um ou muitos-para-muitos)."
cdis_diff_ddp_6 = "Os dados temporais (por exemplo, sinais vitais e exames laboratoriais) devem ter um campo de data ou data/hora acompanhante (por exemplo, data da visita) para determinar a janela de tempo em que buscar dados (usando o desvio de dias ±). Os dados temporais podem ser mapeados para campos em um projeto clássico, para eventos em um projeto longitudinal ou para instrumentos/eventos repetíveis."
cdis_diff_ddp_7 = "Todos os valores para Alergias, Medicamentos e Lista de Problemas serão mesclados para cada categoria e salvos em um campo de Notas/Parágrafo (se mapeado)."
cdis_diff_ddp_8 = "A instituição local pode ter um processo formal para avaliar os usuários/projetos antes da aprovação (recomendado) - por exemplo, verificar o status do IRB, verificar o acesso dos usuários ao EHR."
cdis_diff_ddp_9 = "O administrador do REDCap deve habilitar o CDP para o projeto na página de Configurações do Projeto."
