control_center_158 = "Os usuários foram adicionados à lista de permissões!"
control_center_159 = "Se você estiver utilizando um método externo de autenticação (por exemplo, LDAP, Shibboleth), então você tem a opção de habilitar a lista de permissões de usuário. Por padrão (ou seja, lista de permissões desativada) ao usar métodos de autenticação externos, o REDCap normalmente autenticaria o usuário e permitiria automaticamente o acesso à aplicação, permitindo assim que todos com um nome de usuário válido para essa autenticação externa obtenham acesso ao REDCap sem qualquer processo de aprovação."
