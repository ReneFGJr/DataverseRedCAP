ws_204 = "Você não poderá visualizar ou apreciar dados que se originam do sistema EHR. Apesar de você ter sido concedido privilégios de usuário neste projeto para apreciar dados do EHR, foi determinado que 1) você não foi adicionado à lista de permissões de usuário FHIR, ou 2) você nunca lançou o REDCap de dentro do sistema EHR. Uma vez que uma dessas duas opções tenha sido feita, você deverá ser capaz de apreciar os dados do CDP do EHR. Se você acredita que isso é um erro, por favor, entre em contato com seu"
ws_205 = "Visualizar instruções de adjudicação do DDP"
ws_207 = "O REDCap pode se comunicar com qualquer EHR (sistema de registro eletrônico de saúde) que tenha implementado serviços web 'SMART on FHIR' que permitam interoperabilidade e extração de dados do EHR. Dessa forma, o REDCap pode ser incorporado e lançado dentro de uma interface de usuário do EHR (por exemplo, Cerner, Epic Hyperspace), o que permite aos usuários do REDCap adicionar facilmente pacientes aos seus projetos e/ou acessar dados de pacientes dentro de um projeto REDCap. Além de lançar o REDCap dentro do EHR, o REDCap também pode extrair dados do EHR para importar dados clínicos para um projeto REDCap usando um recurso chamado 'Extração de Dados Clínicos' (CDP). O CDP fornece um processo de adjudicação em que os usuários do REDCap podem aprovar todos os dados recebidos do EHR antes que sejam oficialmente salvos em seu projeto REDCap."
