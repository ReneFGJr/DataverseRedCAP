ws_240 = "Personalizado"
ws_243 = "NOTA: Antes que os usuários possam utilizar o recurso de Data Mart, <b>um administrador do REDCap deve entrar na conta do usuário na página Navegar Usuários e habilitá-lo na conta deles</b>. Além disso, um usuário não poderá utilizar este recurso até que tenha feito login no REDCap de dentro da interface do usuário do EHR, o que é necessário antes de usar qualquer funcionalidade de Extração de Dados Clínicos."
ws_245 = "AVISO: Vários valores foram encontrados para este campo; no entanto, como este não é um campo temporal nem um campo de caixa de seleção, ele só pode ter um valor de dados. Portanto, os outros valores de dados devem ser desconsiderados."
