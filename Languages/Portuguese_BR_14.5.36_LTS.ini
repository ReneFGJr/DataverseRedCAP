survey_406 = "Ao definir as condições abaixo, você pode escolher se os convites para inquéritos serão acionados pela conclusão de um inquérito ou quando a lógica predefinida se tornar verdadeira (ou seja, quando os valores de dados de um determinado registro atenderem a um requisito). Você pode usar a lógica ou as opções de conclusão do inquérito como gatilhos, ou pode usar ambos juntos. (Por favor, note que se você definir para ser acionado quando um inquérito específico for concluído, isso também inclui se um usuário não respondente do inquérito definir o campo Status do Formulário como 'Completo' no formulário de entrada de dados correspondente a esse inquérito.) Ao definir o horário após o qual os convites serão enviados, você pode escolher enviar o convite imediatamente após as condições serem atendidas ou em um horário relativo ou fixo após serem atendidas. Por fim, você precisará ativar as configurações de convite automatizado que definiu aqui, o que significa que suas configurações serão iniciadas imediatamente e que o REDCap estará ativamente 'ouvindo' para enviar/agendar convites para seus inquéritos com base nas condições que você definiu."
survey_407 = "NOTA: Como este projeto é longitudinal, se você estiver usando lógica como uma condição, então você DEVE fornecer o nome do evento na lógica ao especificar um campo. Por exemplo, se você deseja que sua lógica seja [idade] > 30, então você deve fornecer também o nome do evento exclusivo para preceder o nome da variável: [inscricao_arm1][idade] > 30. Fazendo isso, o REDCap saberá qual evento procurar ao avaliar a lógica. Se o nome do evento não for fornecido, a lógica pode não ser avaliada corretamente e, portanto, os convites para inquéritos podem não ser enviados quando deveriam."
