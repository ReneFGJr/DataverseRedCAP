mycap_mobile_app_548 = "4) Habilite seus instrumentos para o MyCap no Construtor Online"
mycap_mobile_app_549 = "Nem todos os instrumentos em um projeto precisam ser habilitados para o MyCap. Depois de clicar em \"Habilitar\" para um instrumento, você será levado à página de configuração de tarefas para configurar a tarefa para o MyCap. Essas configurações podem ser modificadas a qualquer momento durante o curso do seu projeto. <b>Nota:</b> Instrumentos podem ser habilitados como Inquéritos e Tarefas do MyCap (por exemplo, quando nem todos os participantes estão usando o MyCap)."
