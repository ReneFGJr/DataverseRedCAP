extres_74 = "Variáveis de campo e Variáveis Inteligentes podem ser inseridas no URL de um Favorito de Projeto abaixo. Enquanto muitas Variáveis Inteligentes podem ser inseridas com sucesso fora de um contexto de registro (por exemplo, [redcap-base-url]), todas as variáveis de campo e algumas Variáveis Inteligentes (por exemplo, [record-name], [previous-event-name]) só podem ser inseridas no URL enquanto o usuário estiver dentro de um contexto de registro, como visualizando a Página Inicial do Registro ou um formulário de entrada de dados."
