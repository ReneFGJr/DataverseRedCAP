econsent_160 = "Eu certifico que estou reativando este inquérito de e-Consentimento, o que gerará e armazenará eletronicamente uma Imagem Instantânea em PDF que é equivalente a um documento físico."
econsent_161 = "Ao clicar no botão enviar abaixo, estou concordando com o seguinte texto:"
econsent_162 = "O Framework de e-Consentimento adiciona duas coisas ao processo típico de realização de inquéritos. 1) Antes de um participante concluir o inquérito, uma página de certificação extra é adicionada ao final do inquérito que exibe uma cópia em PDF embutida de suas respostas ao inquérito na qual ele será solicitado a confirmar que todas as informações no documento estão corretas. Uma vez que ele confirmar que tudo está correto, o inquérito será marcado como concluído. O inquérito não será considerado concluído até que ele cumpra a etapa de certificação. 2) Após a conclusão do inquérito, uma cópia estática de suas respostas na forma de um PDF específico de consentimento será armazenada no Repositório de Arquivos do projeto. O PDF específico de consentimento terá os valores das Opções do Framework de e-Consentimento inseridos na parte inferior de cada página do PDF. Esses valores (ou seja, nome, data de nascimento, etc.) são adicionados ao PDF como documentação extra da identidade da pessoa que está consentindo."
econsent_163 = "O que é a versão do e-Consentimento e a tag/categoria personalizada?"
econsent_164 = "A versão do e-Consentimento e a tag/categoria personalizada são ambos campos de texto livre cujo valor será inserido no rodapé de cada página do PDF. A versionamento de um formulário de consentimento é um conceito em que você pode dar a ele um número ou designação alfanumérica para representar a versão atual ou estado do formulário de consentimento. Portanto, se o formulário de consentimento for modificado DEPOIS que a coleta de dados começar, então é recomendado que uma nova versão seja aplicada. Por exemplo, a primeira versão pode ser simplesmente '1', e após coletar o consentimento de alguns participantes, uma pergunta é modificada ou adicionada, o que representa uma nova versão do formulário, então você pode incrementar a versão para '2' (e assim por diante). Usar formulários de consentimento é um recurso opcional. Uma vez que o e-Consentimento é habilitado para um inquérito, você pode adicionar um ou mais formulários de consentimento (se necessário), em que cada formulário de consentimento deve receber uma versão. A 'tag/categoria personalizada' do e-Consentimento é outra configuração opcional que é um campo de texto livre que é apenas um rótulo de texto que você pode querer exibir no rodapé do PDF para indicar o tipo de e-Consentimento que este inquérito representa (por exemplo, pediátrico). A tag/categoria é frequentemente usada para distinguir entre vários formulários de e-Consentimento dentro de um projeto."
econsent_165 = "Tag/categoria personalizada para o rodapé do PDF"
econsent_166 = "Os formulários de consentimento adicionados aqui serão exibidos dinamicamente no inquérito com base no contexto atual. Por exemplo, se você tiver um formulário de consentimento específico para um DAG, você pode especificar que o formulário de consentimento seja exibido apenas para participantes nesse DAG, enquanto participantes em outros DAGs verão um formulário de consentimento diferente. Os formulários de consentimento fornecidos aqui serão exibidos imediatamente abaixo de um campo Descritivo específico (especificado abaixo) no inquérito. <b>AVISO: Após clicar no botão 'Adicionar novo formulário de consentimento', o formulário de consentimento entrará em vigor IMEDIATAMENTE no inquérito de e-Consentimento.</b>"
