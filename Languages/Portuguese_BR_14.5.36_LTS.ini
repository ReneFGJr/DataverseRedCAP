edit_project_17 = "Como apenas administradores REDCap podem mover um projeto para produção, clicar no botão abaixo enviará uma solicitação a um administrador REDCap, que moverá o projeto para o status de produção para você. Um e-mail será enviado para seu endereço"
edit_project_171 = "Desculpe, mas como você não tem permissões de exportação de dados, você não poderá baixar nenhum dado deste projeto, apenas os metadados."
edit_project_172 = "O projeto inteiro (todos os instrumentos, campos e atributos do projeto) pode ser baixado como um único arquivo XML (formato CDISC ODM). Este arquivo XML pode ser usado para criar uma cópia do projeto neste servidor REDCap ou em outro servidor REDCap (pode ser carregado na página Criar Novo Projeto). Como está no formato CDISC ODM, também pode ser usado para importar o projeto em outro sistema compatível com ODM."
edit_project_173 = "NOTA: O arquivo XML exportado *não* contém o histórico de registros do projeto (trilha de auditoria), mas se você deseja obtê-lo, pode baixá-lo livremente a qualquer momento no topo da página de Registro."
