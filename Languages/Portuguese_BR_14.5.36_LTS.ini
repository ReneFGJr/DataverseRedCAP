design_852 = "Use o caractere de acento circunflexo ^ e coloque o número e seu expoente entre parênteses. NOTA: Os parênteses circundantes são MUITO importantes, pois não funcionará corretamente sem eles. Por exemplo, (4)^(3) ou ([peso]+43)^(2)"
design_853 = "Retorna o valor absoluto (ou seja, a magnitude de um número real sem considerar seu sinal). Por exemplo, abs(-7.1) retornará 7.1 e abs(45) retornará 45."
design_854 = "Retorna o valor mínimo de um conjunto de valores no formato min([num1],[num2],[num3],...). NOTA: Todos os valores em branco serão ignorados e, portanto, só retornarão o valor numérico mais baixo. Não há limite para a quantidade de números usados nesta função."
