extres_40 = "Como verificar a identidade do usuário do REDCap via um Link Avançado"
extres_41 = "Quando um usuário clica em um Link Avançado, não é um link HTML típico, mas na verdade é um formulário web HTML que usa o método POST para enviar uma solicitação HTTP POST ao site externo de destino. Quando o link é clicado, a solicitação POST envia um único campo chamado 'authkey' ao site externo. A authkey é uma string de texto criptografada indecifrável que será usada pelo site externo para identificar o usuário usando as etapas abaixo."
extres_42 = "Etapas necessárias para programadores/desenvolvedores:"
extres_43 = "O site externo precisará então enviar a authkey de volta ao REDCap via uma solicitação POST ao API do REDCap no URL fornecido abaixo. Isso permitirá que o REDCap avalie quem é o usuário e se a sessão dele no REDCap ainda está ativa. Na solicitação de API ao REDCap, apenas dois parâmetros POST precisam ser enviados: <b>'authkey'</b> e <b>'format'</b>. O parâmetro 'authkey' será o valor da authkey recebida originalmente do REDCap. O parâmetro 'format' permite especificar o formato dos dados de resposta que são retornados da solicitação da API: 'csv' (padrão), 'json' ou 'xml'. Esta solicitação de API deve ser enviada para este URL exato: "
extres_44 = "A authkey do REDCap é recebida pelo site externo via uma solicitação HTTP POST imediatamente após o usuário clicar no link externo no menu do projeto à esquerda."
extres_45 = "Depois de enviar a solicitação de API ao REDCap, o REDCap retornará as seguintes informações no formato especificado: <b>'username'</b> (o nome de usuário do usuário que clicou no link), <b>'project_id'</b> (o número de identificação do projeto REDCap de onde o usuário está vindo), <b>'data_access_group_name'</b> (o nome do grupo de acesso a dados ao qual o usuário pertence, se estiver em um grupo), <b>'data_access_group_id'</b> (o número de identificação do grupo de acesso a dados ao qual o usuário pertence, se estiver em um grupo), e <b>'callback_url'</b> (URL do projeto REDCap de onde o usuário veio). Se a solicitação de API não estiver formatada corretamente ou se a sessão do usuário não estiver mais ativa no REDCap, o REDCap retornará uma resposta falhada de '0'."
extres_46 = "Os valores retornados da resposta da API (por exemplo, nome de usuário) podem ser usados pelo site externo para uma variedade de propósitos diferentes, como verificar a identidade do usuário para implementar certas permissões de usuário no site externo. Isso tudo precisará ser tratado dinamicamente pelo site externo e, portanto, assume que o desenvolvedor do site projetou o site para seguir o curso de ação apropriado que o script do desenvolvedor dita com base nos valores recebidos da resposta da API. Depois que o site receber com sucesso a resposta da API com todas as informações do usuário e do projeto, o site poderá fazer o que quiser com essas informações para qualquer finalidade que julgar adequada."
extres_47 = "Informações adicionais para programadores/desenvolvedores:"
extres_48 = "A API do REDCap é agnóstica de linguagem, então não importa em qual linguagem de programação o site externo foi escrito ao fazer a solicitação da API. Tudo o que é necessário é que a solicitação POST à API esteja formatada corretamente."
extres_49 = "Se qualquer uma das etapas listadas acima parecer intimidante ou fizer pouco sentido para você, então utilizar a opção de Link Avançado pode não ser uma opção viável para você. Se você ainda desejar prosseguir com a implementação, pode precisar considerar contratar um desenvolvedor web que possa escrever o script para o site externo a fim de realizar as etapas acima para utilizar a opção de Link Avançado."
extres_50 = "(NOTA: Esta solicitação de API NÃO requer o uso de um token de API, que é tipicamente necessário para a maioria das solicitações de API.)"
extres_51 = "Você também pode utilizar recursos mais avançados se usar a opção de Link Avançado, que adicionalmente envia informações extras (por exemplo, informações do usuário e do projeto) do REDCap para o site de destino como uma forma de verificar a identidade do usuário do REDCap nesse site externo."
