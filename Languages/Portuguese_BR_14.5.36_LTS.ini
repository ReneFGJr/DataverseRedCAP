design_1008 = "Adiciona a barra de ferramentas do editor de texto rico a um campo de Notas para permitir que os usuários/participantes controlem a aparência (via estilo e formatação) do texto que estão inserindo no campo. Para garantir que todos os controles de texto rico sejam exibidos, defina <b>Alinhamento Personalizado</b> para uma das opções de <b>Esquerda</b>."
