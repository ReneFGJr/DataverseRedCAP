dataqueries_20 = "Este módulo permitirá que você execute regras de qualidade de dados em seus dados do projeto para verificar discrepâncias. Abaixo estão listadas algumas regras de dados predefinidas que você pode utilizar e executar. Você também pode criar suas próprias regras ou editar, excluir ou reordenar as regras que já criou. Para encontrar discrepâncias para uma regra específica, basta clicar no botão Executar ao lado dela, ou clicar no botão Executar Todas as Regras para acionar todas as regras de uma vez. Ele fornecerá um número total de discrepâncias encontradas para cada regra e permitirá que você visualize os detalhes dessas discrepâncias clicando no link Visualizar ao lado de cada uma."
