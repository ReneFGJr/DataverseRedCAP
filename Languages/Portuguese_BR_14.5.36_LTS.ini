survey_1536 = "Configurações de SMS"
survey_1537 = "Listadas abaixo estão todas as configurações de telemetria para este projeto. Essas configurações controlam quais partes dos serviços de telemetria estão disponíveis para uso em todo o projeto e controlam como certas partes do serviço funcionam. Para definir ou alterar qualquer configuração, modifique-as abaixo e clique no botão Salvar."
survey_1538 = "Selecione os recursos do projeto para os quais os serviços de telemetria serão habilitados (por exemplo, inquéritos e/ou alertas)"
survey_1539 = "O REDCap tem a capacidade de enviar mensagens de texto SMS para inquéritos e para Alertas e Notificações usando um serviço web de terceiros chamado Mosio (www.mosio.com). Dessa forma, você pode convidar um participante a responder um inquérito enviando-lhe uma mensagem SMS, na qual os dados seriam coletados diretamente no REDCap a partir do telefone dele, sem precisar usar uma página da web. Existem duas maneiras pelas quais o REDCap atualmente trabalha com o Mosio:<br> 1. Inquéritos SMS – Enviando perguntas e recebendo respostas por mensagem de texto.<br> 2. Alertas - Enviando Alertas e Notificações do REDCap por mensagem de texto.<br><br> O Mosio se especializa em automação de comunicações de inquérito, ajudando pesquisadores a melhorar o engajamento, a adesão e a coleta de dados em estudos. O serviço é compatível com HIPAA e 21 CFR Part 11 e está disposto a assinar BAAs."
survey_154 = "Por favor, complete o inquérito abaixo."
survey_1540 = "<b>INQUÉRITOS SMS:</b><br>Com os Inquéritos SMS, as perguntas são apresentadas individualmente como parte de uma conversa SMS. Os respondentes podem responder usando qualquer tipo de texto alfanumérico.<br><br> A maioria dos recursos do inquérito do REDCap permanece inalterada com os Inquéritos SMS. Isso inclui a aplicação de campos obrigatórios, a validação de campos, o uso de lógica de ramificação, a utilização da Fila de Inquéritos para múltiplos inquéritos (somente quando o Auto-Início está habilitado), o recebimento de notificações e confirmações por email, o acesso à Lista de Participantes, o envio de Convites Automáticos para Inquéritos, a implementação de Ações de Parada e o uso de testes adaptativos por computador (CATs) baixados da Biblioteca Compartilhada do REDCap. No entanto, o recurso de Login de Inquérito não é compatível com inquéritos SMS.<br><br> NOTA: "
survey_1541 = "<b>ALERTAS E NOTIFICAÇÕES:</b><br>Com o Mosio, você pode enviar Alertas como mensagens de texto SMS, localizados na página de Alertas e Notificações. Ao criar um novo alerta, você terá a opção de selecionar Email (via REDCap) ou SMS (via Mosio).<br><br> Selecionar SMS removerá todas as configurações específicas de email (linha de assunto, anexos, etc) e revelará uma caixa de texto onde você pode inserir o(s) número(s) de telefone dos destinatários. Os alertas ainda funcionarão normalmente, mas a notificação será enviada como uma mensagem de texto SMS em vez de um email.<br><br> A equipe do Mosio tem ajudado os usuários do REDCap a aproveitar a troca de mensagens de texto bidirecional por muitos anos. A oferta REDCap Direct deles permite que os usuários usem seu sistema em uma abordagem 'self-service'. Mais recursos e funcionalidades estão sendo desenvolvidos."
survey_1542 = "<b>PRÓXIMOS PASSOS:</b><br>Para mais informações e para obter uma conta Mosio, visite <a href='https://www.mosio.com/redcap' target='_blank'><u>https://www.mosio.com/redcap</u></a>.<br> Para informações de configuração/configuração, clique no botão 'Habilitar' na página de Configurações do Projeto do seu projeto REDCap.<br> Entre em contato com o Administrador do REDCap para habilitar os serviços Mosio na sua conta."
survey_1545 = "Para saber mais sobre como usar os serviços SMS Mosio no REDCap, entre em contato com o administrador local do REDCap."
survey_1546 = "NOTA: Apenas um administrador do REDCap pode habilitar os serviços Mosio em seu projeto, então por favor contate-o para conversar sobre como fazer isso."
