multilang_212 = "Como usar este arquivo: Qualquer informação acima da linha de título da coluna é puramente informativa e será ignorada durante a importação. A linha de título da coluna deve permanecer intacta, ou seja, a linha 'section,type,name,index,kind,text' (o delimitador pode ser vírgula, como mostrado, ou ponto e vírgula ou tabulação) e ser a primeira linha não vazia que não começa com # (denotando comentários). As linhas essenciais são aquelas com 'translation' ou 'value' na coluna 'kind'. Nestas linhas, a tradução (ou valor) na coluna 'text' pode ser editada. Todas as outras linhas (exceto o tipo 'hash'. veja abaixo) são ignoradas quando o arquivo é importado. Não altere o conteúdo das colunas 'section', 'type', 'name', 'index' e 'kind' de forma alguma. Além disso, subconjuntos deste arquivo podem ser criados e usados à vontade, desde que as regras estabelecidas acima sejam observadas. As linhas do tipo 'hash' não são essenciais, mas ajudam a rastrear se um valor padrão foi alterado desde que o arquivo foi criado e, portanto, uma tradução pode estar desatualizada. Durante uma operação de importação, é adotada uma abordagem de melhor esforço. Quaisquer itens que não puderem ser correspondidos durante a importação serão ignorados silenciosamente."
multilang_213 = "Observe que algumas abas nesta página, como Códigos de Dados Ausentes ou Modo de Email Protegido, só serão exibidas quando os recursos correspondentes estiverem habilitados neste projeto. Se nada for exibido abaixo, então não há nada a ser traduzido aqui."
