asi_036 = "Concluído!"
asi_038 = "Cancelar permanentemente este convite? (opcional)"
asi_039 = "Cancelar permanentemente esses convites? (opcional)"
asi_043 = "Lembre-se de que os convites do ASI serão enviados logo após clicar no botão abaixo se configurados para enviar 'Imediatamente', e se algum estiver configurado para enviar após um determinado atraso, o atraso será baseado em quando você reavaliou o ASI."
asi_044 = "NOTA: <u>Reavaliar um ASI agendará convites que não foram agendados e que deveriam ser agendados</u> e, inversamente, removerá quaisquer convites que estão atualmente agendados que não deveriam ser agendados (porque a condição do ASI não avalia mais como VERDADEIRA). <u>Reavaliar um ASI NÃO modificará convites já agendados</u> - ou seja, não modificará o texto do convite, os endereços do destinatário/remetente ou a data/hora em que o convite está agendado para ser enviado *se* o convite já foi agendado. Ao reavaliar um ASI, apenas alterações na Etapa 2 do processo de configuração do ASI serão consideradas (e não alterações na Etapa 3) ao determinar se um convite deve ser agendado ou se um convite já agendado deve ser removido/desagendado."
asi_045 = "Inteiro - Intervalo recorrente apenas para questionários repetíveis"
asi_046 = "Inteiro - Vezes para repetir (deixe em branco para repetir para sempre)"
asi_047 = "- Unidades do intervalo recorrente"
asi_048 = "Ativar convites automáticos para este questionário?"
asi_049 = "\"Ativo\" deve ser selecionado para que convites automáticos de questionário sejam acionados e enviados usando as condições especificadas neste popup. Você pode torná-lo Inativo (e vice-versa) a qualquer momento no futuro."
asi_050 = "AVISO: Definir o ASI como 'Inativo' não impedirá que quaisquer convites sejam enviados se já foram agendados, caso em que eles devem ser excluídos manualmente via o Registro de Convites de Questionário. Além disso, mesmo que a configuração 'Garantir que a lógica ainda é verdadeira' esteja habilitada, quaisquer convites já agendados não serão reavaliados enquanto o ASI estiver definido como 'Inativo'."
