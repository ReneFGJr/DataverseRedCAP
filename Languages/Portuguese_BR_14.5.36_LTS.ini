data_entry_486 = "Este recurso permite que qualquer projeto utilize funcionalidade extra em relação ao uso do recurso de Bloqueio a Nível de Registro em um projeto. Quando habilitado abaixo e também em um projeto, qualquer usuário que estiver bloqueando um registro INTEIRO (em oposição ao bloqueio a nível de instrumento) será solicitado a revisar uma cópia em PDF de todo o registro para confirmar se é o registro e/ou arquivo correto. Uma vez que o PDF tenha sido revisado e confirmado, o registro será bloqueado, após o qual o arquivo PDF será armazenado no Repositório de Arquivos do projeto e uma cópia duplicada será armazenada em um servidor externo seguro usando as configurações de configuração definidas abaixo. Este recurso pode ser utilizado para projetos que desejam aderir a certas conformidades regulatórias, como 21 CFR Parte 11 para ensaios da FDA. Nota: Este recurso é desabilitado por padrão para todos os projetos, mas os usuários com permissões de 'Configuração e Design do Projeto' podem habilitá-lo para um projeto na janela pop-up de Personalizações Adicionais na página de Configurações do Projeto."
