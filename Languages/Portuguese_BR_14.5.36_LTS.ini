check_091 = "Verificação de Configuração do REDCap:"
check_092 = "O REDCap é capaz de enviar e-mails"
check_093 = "O REDCap não é capaz de enviar e-mails - CRÍTICO:</b>Parece que sua configuração SMTP (funcionalidade de envio de e-mails) não está configurada corretamente no servidor web. É ALTAMENTE recomendado que você configure seu servidor de e-mail/SMTP corretamente no arquivo de configuração PHP.INI do seu servidor web, caso contrário, e-mails não poderão ser enviados do REDCap. O REDCap requer capacidades de envio de e-mails para muitas funções vitais do aplicativo. Para mais detalhes sobre como configurar as capacidades de envio de e-mails no seu servidor web, visite <a href='http://php.net/manual/en/mail.configuration.php' target='_blank'>a página de configuração de e-mails do PHP.</a>"
check_094 = "<b>Endereço de e-mail do administrador ausente:</b> Parece que o endereço de e-mail em nível de sistema para o administrador do REDCap não foi configurado na página de Configuração Geral no Centro de Controle. Alguns recursos podem não funcionar corretamente se um endereço de e-mail válido não for adicionado."
check_095 = "<b>Erro dentro de um arquivo de configuração do REDCap:</b> Parece que em um ou mais arquivos de configuração do REDCap (por exemplo, database.php, webtools2/ldap/ldap_config.php, webtools2/webdav/webdav_connection.php) há algum \"espaço em branco\" extra, como espaços finais ou linhas vazias que ocorrem antes da tag de abertura PHP '<?php' ou após a tag de fechamento PHP '?>'. Por favor, certifique-se de que todos os espaços anteriores, espaços finais e linhas vazias sejam removidos antes ou depois das tags PHP nesses arquivos. Certas coisas no REDCap não funcionarão corretamente até que isso seja corrigido."
check_096 = "<b>O motor InnoDB NÃO está habilitado no MySQL - CRÍTICO:</b> Parece que seu servidor de banco de dados MySQL não tem o motor de tabelas InnoDB habilitado, o que é necessário para que o REDCap funcione corretamente. Para habilitá-lo, abra seu arquivo de configuração my.cnf (ou my.ini) para MySQL e remova todas as instâncias de \"--innodb=OFF\" e \"--skip-innodb\". Em seguida, reinicie o MySQL e recarregue esta página. Se isso não funcionar, veja a documentação oficial do MySQL para saber como habilitar o InnoDB para sua versão específica do MySQL."
check_097 = "<b>A configuração \"max_allowed_packet\" no MySQL deve ser aumentada - RECOMENDADO:</b> Parece que a configuração \"max_allowed_packet\" do seu servidor de banco de dados MySQL é menor do que o recomendado para o uso ideal do REDCap. Sugere-se que você aumente essa configuração para <code>128M</code> (ou seja, 128 MB) ou superior, <b>de preferência para o valor máximo de <code>1G</code> (ou seja, 1 GB)</b>. Configurá-lo para o valor máximo de 1G não terá efeitos negativos. Para alterar essa configuração, abra seu arquivo de configuração my.cnf (ou my.ini) para MySQL e modifique a linha para max_allowed_packet para configurá-la como segue: <code>max_allowed_packet=1G</code>. Em seguida, reinicie o MySQL e recarregue esta página."
check_098 = "<b>'max_input_vars' poderia ser maior - RECOMENDADO:</b> Recomenda-se altamente que você mude o valor de 'max_input_vars' no seu arquivo de configuração PHP.INI para um valor de"
check_099 = "ou superior. Se não for aumentado, o REDCap pode não conseguir salvar dados com sucesso quando inseridos em um inquérito ou formulário de entrada de dados muito longo. Você pode modificar essa configuração no arquivo de configuração PHP.INI do seu servidor. Se 'max_input_vars' não for encontrado no seu arquivo PHP.INI, você deve adicioná-lo como <i style='color:#800000;'>max_input_vars ="
check_100 = "</i>. Uma vez feito isso, reinicie seu servidor web para que as mudanças entrem em vigor."
check_101 = "<b>'upload_max_filesize' e 'post_max_size' são muito pequenos:</b> Recomenda-se ALTAMENTE que você altere o valor de 'upload_max_filesize' e 'post_max_size' no PHP para um valor maior, de preferência superior a 10MB (por exemplo, 32M). Você pode modificar isso no arquivo de configuração PHP.INI do seu servidor, depois reinicie seu servidor web. Em valores tão pequenos, seus usuários provavelmente terão problemas ao carregar arquivos se você não aumentar esses valores."
check_102 = "<b>'upload_max_filesize' e 'post_max_size' poderiam ser maiores - RECOMENDADO:</b> Recomenda-se que você mude o valor de 'upload_max_filesize' e 'post_max_size' no PHP para um valor maior, de preferência superior a 10MB (por exemplo, 32M). Você pode modificar isso no arquivo de configuração PHP.INI do seu servidor, depois reinicie seu servidor web. Em valores tão pequenos, seus usuários podem potencialmente ter problemas ao carregar arquivos se você não aumentar esses valores."
check_104 = "<b>SUGESTÃO: Faltam algumas funções de hook no arquivo de funções de hook</b><br>Parece que seu arquivo de funções de hook"
check_105 = "não contém uma ou mais funções de hook do REDCap que podem ser utilizadas na versão atual do REDCap.<b>NOTA:</b> Essas funções de hook são necessárias apenas se você estiver usando Hooks personalizados do REDCap nesta instalação do REDCap (isso NÃO inclui hooks usados em Módulos Externos, que não são afetados por isso). Recomenda-se que essas funções de hook sejam adicionadas a esse arquivo no seu servidor web. Os seguintes hooks estão faltando no arquivo de funções de hook:"
check_106 = "Para obter o código padrão dessas funções de hook, recomenda-se que você baixe o último arquivo zip de Instalação do REDCap (Lançamento Padrão) do site da Comunidade REDCap e abra o arquivo no zip nomeado \"redcap/hook_functions.php\" em um editor de texto. Encontre as funções nesse arquivo PHP e copie e cole a função completa no seu arquivo de funções de hook (localizado em"
check_107 = "no seu servidor web). Em seguida, salve o arquivo. Uma vez que elas tenham sido adicionadas, esta mensagem de aviso não deve mais ser exibida."
check_108 = "<b>'innodb_buffer_pool_size' poderia ser maior - RECOMENDADO:</b> Recomenda-se que você mude o valor de 'innodb_buffer_pool_size' no MySQL para um valor maior. Recomenda-se geralmente que ele seja configurado para 10% maior que o tamanho do seu banco de dados, que atualmente é"
check_109 = "MB de tamanho. Então, idealmente, <b>'innodb_buffer_pool_size' deveria ser configurado para pelo menos"
check_110 = "MB</b> se possível (atualmente é"
check_111 = "MB). Além disso, recomenda-se que o tamanho de 'innodb_buffer_pool_size' <b>não exceda 80% da sua RAM total (memória) que é alocada ao MySQL</b> no seu servidor de banco de dados. Você pode modificar isso no seu arquivo de configuração MY.CNF (ou MY.INI para Windows), depois reinicie o MySQL. Se você não aumentar esse valor, pode começar a ver problemas de desempenho no MySQL."
check_112 = "<b>Problema de configuração do banco de dados:</b> Há um problema de configuração com a configuração MySQL chamada \"optimizer_switch\" que precisa ser corrigido. Se não for corrigido, pode causar problemas no funcionamento correto do REDCap ou pode causar a falha inesperada do servidor de banco de dados. Para corrigir isso, adicione a linha<br><code><b>optimizer_switch=rowid_filter=OFF</b></code><br> na seção [mysqld] do seu arquivo de configuração MY.CNF (ou MY.INI) para MySQL/MariaDB. Se já houver uma linha no arquivo que começa com \"optimizer_switch\", então adicione esta nova linha logo abaixo dela. Após adicionar essa nova linha, salve o arquivo de configuração e reinicie o serviço MySQL/MariaDB. Em seguida, recarregue esta página para garantir que a correção foi aplicada com sucesso."
check_113 = "<b>Alteração de configuração do banco de dados - RECOMENDADO:</b> Recomenda-se que a configuração MySQL chamada \"innodb_file_format\" seja modificada. Para evitar problemas com futuras atualizações do REDCap, recomenda-se que o servidor de banco de dados tenha innodb_file_format=Barracuda. Para corrigir isso, adicione a linha<br><code><b>innodb_file_format=Barracuda</b></code><br> na seção [mysqld] do seu arquivo de configuração MY.CNF (ou MY.INI) para MySQL/MariaDB. Se já houver uma linha no arquivo que começa com \"innodb_file_format\", então modifique essa configuração para que seu valor seja agora <b>Barracuda</b>. Além disso, certifique-se de que a configuração MySQL \"innodb_file_per_table\" esteja definida como ON. Se não estiver, adicione/atualize a linha como segue:<br><code><b>innodb_file_per_table=ON</b></code><br> Em seguida, salve o arquivo de configuração e reinicie o serviço MySQL/MariaDB. Recarregue esta página para garantir que a correção foi aplicada com sucesso."
check_114 = "<b>Algumas tabelas do banco de dados precisam ser modificadas - RECOMENDADO:</b> Recomenda-se que "
check_115 = "tabelas do banco de dados REDCap sejam modificadas para conformar-se aos novos padrões para tabelas InnoDB. Para evitar problemas com futuras atualizações do REDCap, recomenda-se que todas as tabelas do banco de dados REDCap tenham ROW_FORMAT=DYNAMIC. Algumas de suas tabelas não possuem o formato de linha Dinâmico e, portanto, devem ser corrigidas usando as consultas fornecidas abaixo. NOTA: Se você tiver uma instalação do REDCap relativamente grande ou antiga, <b>cada consulta pode levar minutos ou horas para ser executada</b>. Você pode fazer isso individualmente se desejar e/ou fazê-las lentamente em lotes ao longo de um período de semanas até que todas tenham sido corrigidas. Cada vez que você atualizar esta página, ela criará uma nova lista dinâmica abaixo das tabelas que ainda não foram corrigidas. <u>Isso não é uma exigência, mas é altamente recomendado.</u><b>NOTA IMPORTANTE: Certifique-se de realizar um backup completo do banco de dados</b> antes de executar qualquer uma das consultas abaixo. Execute as consultas SQL abaixo para corrigir as tabelas do banco de dados:"
check_116 = "as configurações de configuração parecem suficientes para desempenho e estabilidade ótimos"
check_117 = "<b>Possível problema com a Tarefa Agendada do Windows para o Cron Job do REDCap - SUGESTÃO:</b></span> Parece que <u>o cron job do REDCap não tem sido executado a cada minuto</u> de acordo com o log do cron job nos últimos"
check_118 = "dias. Isso pode indicar que a tarefa agendada no seu servidor Windows pode não estar configurada corretamente. Verifique o Agendador de Tarefas do Windows no seu servidor web REDCap e certifique-se de que a tarefa agendada para o cron job do REDCap está configurada para \"<u>Executar uma nova instância em paralelo</u>\" na aba Configurações dessa tarefa. Se não estiver, então mude para essa configuração.<br><br> Se você tiver certeza de que isso não é o caso, então pode ignorar esta sugestão; no entanto, podem existir outros problemas se, por algum motivo, o Cron Job do REDCap não estiver sendo executado a cada minuto como esperado."
