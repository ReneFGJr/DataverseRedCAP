econsent_36 = "Esta página pode ser usada para configurar gatilhos para capturar Imagens Instantâneas em PDF dos registros. Uma Imagem Instantânea em PDF é um arquivo PDF gerado pelo REDCap de um único instrumento/inquérito, vários instrumentos ou todos os instrumentos de um determinado registro. As Imagens Instantâneas em PDF podem ser acionadas quando 1) um inquérito é concluído, ou 2) quando a lógica condicional especificada avalia como Verdadeira. Quando acionadas, as imagens instantâneas podem ser armazenadas na pasta de Arquivo de Imagem Instantânea em PDF no Repositório de Arquivos e/ou armazenadas em um campo de Upload de Arquivo específico. Você pode criar quantos gatilhos desejar para capturar imagens instantâneas."
