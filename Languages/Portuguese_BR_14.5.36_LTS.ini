control_center_4743 = "Esta página pode ser usada para conceder privilégios de nível de administrador a usuários nesta instalação do REDCap. Conceder privilégios de administrador aos usuários permite que eles acessem certas páginas ou funcionalidades usadas para administrar o REDCap, o que pode incluir gerenciar contas de usuário, acessar projetos de usuários, modificar configurações do sistema, realizar atualizações, etc. As diferentes categorias de privilégios de administrador podem ser vistas na tabela abaixo e são descritas em detalhes se você clicar no link abaixo. Se um usuário tiver pelo menos um privilégio de administrador, ele será considerado um administrador do REDCap e, portanto, poderá acessar o Centro de Controle; no entanto, ele só poderá acessar as coisas às quais foi concedido acesso. Você pode"
