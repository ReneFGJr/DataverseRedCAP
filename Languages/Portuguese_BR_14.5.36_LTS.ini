multilang_175 = "Como usar este arquivo: Este arquivo pode ser usado para restaurar (ou atualizar) configurações na página de Gerenciamento de Multi-Idiomas de um projeto. Para fazer isso, importe este arquivo usando o mecanismo 'Importar Configurações Gerais' na aba 'Idiomas'. Observe que primeiro, no entanto, pelo menos um idioma deve existir no projeto. Este arquivo pode ser editado manualmente antes de importar. Ao fazer isso, certifique-se de manter a estrutura do arquivo intacta (deve ser um JSON válido). Apenas IDs de idiomas, true/false, e campo/usuário (alertSources) são opções válidas. Durante a operação de importação, é adotada uma abordagem de melhor esforço - qualquer configuração que não seja aplicável no momento da importação será ignorada silenciosamente."
