design_804 = "Como incorporar um campo"
design_805 = "O recurso 'Incorporação de Campo' no REDCap é a maneira definitiva de personalizar seus questionários e instrumentos de coleta de dados para que fiquem exatamente como você deseja. A Incorporação de Campo permite reposicionar elementos de campo em uma página de questionário ou formulário de entrada de dados para que eles sejam incorporados em um novo local nessa mesma página. Incorporar campos lhe dá maior controle sobre a aparência e a sensação do seu instrumento. Por exemplo, você pode colocar campos em uma grade/tabela para uma página mais compacta e amigável, ou pode posicionar alguns campos próximos uns dos outros em um grupo se eles estiverem relacionados. Veja as capturas de tela abaixo para exemplos de como a incorporação de campos se parece e como utilizar esse recurso poderoso."
design_806 = "O que é Incorporação de Campo?"
design_807 = "Os passos abaixo ilustram o modelo básico para incorporar um campo."
design_808 = "Primeiro, crie o campo. <b>O campo deve existir primeiro antes de poder ser incorporado em outro lugar.</b> Nota: Você não necessariamente precisa adicionar um Rótulo de Campo ao campo porque esse rótulo será ocultado quando o campo for realocado em outro lugar na página. Isso também é verdadeiro para a Nota de Campo e o texto '*campo obrigatório' (se requerido), em que nenhum desses textos será movido com um campo quando ele for incorporado."
design_809 = "Coloque o nome da variável REDCap do campo que você deseja incorporar <b>dentro de chaves/colchetes</b> - por exemplo, {data_de_nascimento} - e coloque-o no Rótulo de Campo, Nota de Campo, Cabeçalho de Seção ou Rótulo de Escolha de outro campo <u>no mesmo instrumento</u>. A incorporação de campo não funcionará entre instrumentos, mas apenas no instrumento/questionário atual sendo visualizado. Se em um questionário de múltiplas páginas, o campo incorporado deve estar na mesma página do questionário que seu campo host. <b>Encorajamos você a utilizar fortemente o editor de texto rico para fazer o campo parecer exatamente como você deseja.</b>"
design_81 = "Validação?"
design_810 = "Exemplo de configuração de um campo incorporado no Construtor Online usando uma tabela no Rótulo de Campo de um campo Descritivo"
design_811 = "Teste. Crie um registro de teste e vá visualizar o instrumento para verificar se o campo incorporado se parece com o que você queria. Se não, continue ajustando-o usando o editor de texto rico. O botão 'Visualizar Instrumento' no Construtor Online também pode ser usado para ver como o instrumento pode parecer ao incorporar campos, mas é uma representação muito mais limitada e menos precisa do que quando se visualiza o instrumento em si para um registro de teste."
design_812 = "Recomendações e limitações de uso"
design_813 = "A incorporação de campo apenas realocará o elemento de entrada real (por exemplo, a caixa de texto, botões de rádio). <b>Ela não realocará o rótulo do campo ou a nota do campo</b>, embora *realocará* o rótulo de escolha para campos de rádio/caixa de seleção para que as escolhas de rádio/caixa de seleção mantenham seus rótulos. Além disso, <b>a localização original do campo sendo incorporado será completamente ocultada após ser realocada</b>, o que significa que o verdadeiro rótulo do campo, nota do campo, etc. nunca será realmente visto no questionário/instrumento. Recomenda-se adicionar um Rótulo de Campo mesmo que o campo esteja sendo incorporado porque o rótulo ainda será necessário ao visualizar um relatório."
design_814 = "Para que a incorporação de campo funcione, você deve <b>colocar o nome da variável entre chaves/colchetes { }</b> - por exemplo, {data_de_nascimento}. Isso é diferente do piping, que usa colchetes [ ]."
design_815 = "<b>A incorporação de campo não funciona no Aplicativo Móvel REDCap</b>. Se um projeto com campos incorporados for carregado no aplicativo móvel, ele não parecerá como no questionário/instrumento REDCap na página da web."
design_816 = "<b>Não aninhe campos incorporados:</b> Um campo não pode ser incorporado dentro de si mesmo (ou seja, em seu próprio Rótulo de Campo), e um campo não pode ser incorporado no Rótulo de Campo ou Nota de Campo de outro campo que também está incorporado em outro lugar. Se isso for feito, uma mensagem de erro aparecerá ao visualizar o instrumento na maioria dos casos. Um campo *pode* ser incorporado em um Rótulo de Escolha de um campo de múltipla escolha (com exceção dos campos drop-down) que também está incorporado em outro lugar; isso seria considerado incorporação composta."
design_817 = "<b>Adicionando os ícones de campo:</b> Os ícones usuais relacionados ao Histórico de Dados do campo, Comentários do Campo e (se habilitado) Códigos de Dados Faltantes podem ser exibidos em um formulário de entrada de dados (mas não em um questionário) próximo ao novo local do campo incorporado <b>adicionando <code>:icons</code> ao nome da variável dentro das chaves/colchetes</b> - por exemplo, {sobrenome:icons}. Os ícones não aparecem por padrão, mas apenas quando o sinal ':icons' é anexado."
design_818 = "<b>O local mais comum para incorporar um campo é no Rótulo de Campo de um campo Descritivo.</b> Os campos Descritivos são meramente blocos de texto, por isso são excelentes para usar o editor de texto rico para construir tabelas ou estruturas complexas para posicionar seu texto e campos incorporados."
design_819 = "<b>Os campos podem ser incorporados apenas nos seguintes lugares: o Rótulo de Campo, Nota de Campo, Cabeçalho de Seção ou Rótulo de Escolha de outro campo <u>no mesmo instrumento</u>, ou se em um questionário de múltiplas páginas, o campo incorporado deve estar na mesma página do questionário que seu campo host.</b> Nota: Campos não podem ser incorporados em rótulos drop-down, instruções de questionário, texto de reconhecimento de questionário, texto de fila de questionário ou em quaisquer e-mails/convites/alertas enviados."
design_820 = "AVISO: Um ou mais instrumentos de coleta de dados neste projeto estão utilizando a Incorporação de Campo para reposicionar campos no instrumento. No entanto, por favor, lembre-se de que a funcionalidade Twilio para questionários não suporta Incorporação de Campo. <b>O recurso de Incorporação de Campo funciona ao realizar um questionário ou formulário de entrada de dados em formato de página da web apenas</b>, não em formato de SMS ou chamada de voz."
design_821 = "não pode ser incorporado nesta página porque existe em um instrumento diferente ou em uma página de questionário diferente. Campos só podem ser incorporados na página em que estão localizados."
design_823 = "O campo ID do Registro (o primeiro campo no projeto) não pode ser incorporado porque é um campo especial."
design_824 = "<b>Lógica de ramificação:</b> Se um campo estiver incorporado e tiver lógica de ramificação, a lógica de ramificação para esse campo operará como normalmente faz, em que o campo incorporado será ocultado quando sua lógica de ramificação avaliar como FALSA. Além disso, se o campo host contiver lógica de ramificação que faz com que ele seja ocultado, então todos os campos incorporados dentro dele também serão ocultados (uma vez que são considerados parte do campo host). Quando o campo host estiver sendo ocultado, se algum dos campos incorporados dentro do campo host tiver um valor, o usuário visualizando o formulário de entrada de dados (os questionários são excluídos) receberá o prompt 'Apagar o valor atual do campo?' para cada campo incorporado. Nesse caso, se o usuário responder ao prompt com 'Cancelar' em relação a apagar o valor de *qualquer* um dos campos incorporados, o campo host não será ocultado, mas permanecerá visível."
