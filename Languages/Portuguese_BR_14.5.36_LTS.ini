api_docs_324 = "O método retornará todos os atributos abaixo em relação aos privilégios dos perfis de usuário no formato especificado. Observe que o atributo 'forms' é o único atributo que contém sub-elementos (um para cada instrumento de coleta de dados), em que cada formulário terá seu próprio valor de Permissões de Formulário (veja a chave abaixo para saber o que cada valor numérico representa). A maioria dos atributos de privilégio de perfil de usuário são booleanos (0=Sem Acesso, 1=Acesso). Atributos retornados:"
api_docs_325 = "Importar Perfis de Usuário"
api_docs_326 = "Este método permite que você importe novos perfis de usuário em um projeto enquanto define seus privilégios, ou atualize os privilégios dos perfis de usuário existentes no projeto."
api_docs_327 = "Contém os atributos do perfil de usuário a ser adicionada ao projeto ou cujos privilégios no projeto estão sendo atualizados, em que são fornecidos no formato especificado. Todos os valores devem ser numéricos, com exceção de unique_role_name, role_label e forms. Observe que o atributo 'forms' é o único atributo que contém sub-elementos (um para cada instrumento de coleta de dados), em que cada formulário terá seu próprio valor de Permissões de Formulário (veja a chave abaixo para saber o que cada valor numérico representa). A maioria dos atributos de privilégio de perfil de usuário são booleanos (0=Sem Acesso, 1=Acesso)."
