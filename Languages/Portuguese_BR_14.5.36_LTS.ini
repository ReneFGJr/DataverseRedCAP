ws_210 = "Extração de Dados Clínicos de"
ws_211 = "O que é 'Extração de Dados Clínicos' (CDP)?"
ws_212 = "A Extração de Dados Clínicos é um recurso especial para importar dados para o REDCap de um EHR (sistema de registro eletrônico de saúde), como Epic, Cerner, etc. Ele fornece um processo de adjudicação em que os usuários do REDCap podem aprovar todos os dados recebidos do EHR antes que sejam oficialmente salvos em seu projeto REDCap. A Extração de Dados Clínicos só pode ser habilitada por um Administrador do REDCap, então você deve entrar em contato com eles se desejar utilizar a Extração de Dados Clínicos para este projeto."
ws_213 = "Configurar Extração de Dados Clínicos de"
ws_214 = "Nome personalizado para o sistema EHR"
ws_216 = "Uma vez que a Extração de Dados Clínicos seja habilitada para o sistema, ela pode então ser habilitada para um determinado projeto por um Administrador na página de Configurações do Projeto (na seção 'módulos opcionais e personalizações'). Além disso, os usuários que lançam o REDCap de dentro do sistema EHR poderão acessar seus projetos de Extração de Dados Clínicos a partir da interface do EHR."
ws_217 = "String de identificador de paciente do EHR para números de registro médico (opcional)"
ws_218 = "A maioria dos EHRs não usará o número de registro médico como a convenção de nomenclatura do paciente no back-end, então nesse caso, você deve fornecer um identificador de sistema que o REDCap usará para recuperar o MRN de cada paciente a partir de um pacote de dados FHIR."
