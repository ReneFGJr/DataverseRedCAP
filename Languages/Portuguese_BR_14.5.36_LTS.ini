data_export_tool_256 = "Por que Tableau?"
data_export_tool_257 = "<b>Tableau</b> é uma poderosa e mais rápida ferramenta de visualização de dados em crescimento usada na Indústria de Business Intelligence. Ela ajuda a simplificar dados brutos em um formato facilmente compreensível. O Tableau ajuda a criar dados que podem ser entendidos por profissionais de qualquer nível em uma organização. <br><b>Tableau</b> é um mecanismo de análise visual que facilita a criação de análises visuais interativas na forma de painéis. Esses painéis facilitam para analistas e usuários finais não técnicos converterem dados em gráficos interativos compreensíveis."
