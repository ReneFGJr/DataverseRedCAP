econsent_101 = "Use as opções abaixo para criar um gatilho para capturar uma Imagem Instantânea em PDF de um registro. A imagem instantânea pode ser acionada pela conclusão de um inquérito *ou* quando uma lógica condicional especificada se tornar verdadeira (mas não por ambos). Você pode fornecer o escopo da imagem instantânea, que é simplesmente quais instrumentos/eventos você deseja incluir na imagem instantânea (um instrumento, vários instrumentos ou todos os instrumentos). Quando acionadas, as imagens instantâneas podem ser salvas no Repositório de Arquivos e/ou em um único campo de Upload de Arquivo. Além disso, você pode especificar um prefixo personalizado para o nome do arquivo da imagem instantânea quando ele for salvo. Você pode criar quantos gatilhos desejar, e pode desativá-los/reativá-los a qualquer momento."
