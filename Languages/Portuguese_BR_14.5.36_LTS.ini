data_entry_414 = "Permite a designação de uma opção de caixa de seleção como uma opção 'nenhuma das anteriores', garantindo que nenhuma outra escolha seja marcada se essa escolha for selecionada. Isso significa que, se essa opção específica for selecionada, alertará o usuário de que todas as outras opções marcadas serão desmarcadas. E se a opção 'nenhuma das anteriores' já estiver marcada quando o usuário marcar outra opção, ela desmarcará automaticamente a opção 'nenhuma das anteriores'. Esta tag de ação torna possível ter uma opção 'nenhuma das anteriores' sem o risco de os usuários selecionarem erroneamente outras opções ao mesmo tempo. O formato deve seguir o padrão @NONEOFTHEABOVE=??, no qual ?? é o valor codificado da escolha da caixa de seleção 'nenhuma das anteriores' - por exemplo, @NONEOFTHEABOVE=98. Alternativamente, é possível definir várias opções como 'nenhuma das anteriores' ao mesmo tempo, em que os valores codificados devem ser delimitados por vírgulas dentro de aspas simples ou duplas - por exemplo, @NONEOFTHEABOVE='45,99'. Isso é útil para certas situações, como se você tiver uma opção 'nenhuma das anteriores' e também uma opção 'recusar a responder', permitindo que qualquer uma delas seja a única opção que pode ser selecionada por vez. NOTA: Esta tag de ação só pode ser utilizada por campos de Caixa de Seleção."
