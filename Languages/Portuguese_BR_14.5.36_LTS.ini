api_docs_084 = "Exportar Relatórios"
api_docs_085 = "Este método permite exportar o conjunto de dados de um relatório criado na página 'Exportação de Dados, Relatórios e Estatísticas' de um projeto."
api_docs_086 = "Esteja ciente de que as permissões de exportação de dados do usuário serão aplicados a esta solicitação de API. Por exemplo, se você tiver permissões de exportação de dados 'Sem Acesso' no projeto, a exportação de relatórios da API falhará e retornará um erro. E se você tiver permissões de exportação de dados 'Desidentificados' ou 'Remover Todos os Campos de Identificadores', alguns campos de dados *podem* ser removidos e filtrados do conjunto de dados retornado pela API. Para garantir que nenhum dado seja desnecessariamente filtrado da sua solicitação de API, você deve ter permissões de exportação de 'Conjunto de Dados Completo' no projeto."
api_docs_087 = "Além disso, observe que o método 'Exportar Relatórios' *não* faz uso do parâmetro 'type' (flat/eav), que pode ser usado no método 'Exportar Registros'. Todos os dados para o método 'Exportar Relatórios' são, portanto, exportados no formato flat. Se o parâmetro 'type' for fornecido na solicitação de API, ele será ignorado."
