control_center_4767 = "DICA: À medida que os usuários completam as inquéritos públicos identificados abaixo, você pode rastrear qual resposta do inquérito corresponde ao projeto do usuário. Isso é feito adicionando a variável de campo <code>project_id</code> a qualquer um dos projetos identificados abaixo (se for longitudinal, o campo deve existir no primeiro evento do primeiro braço no projeto). Se o campo 'project_id' existir, quando o usuário concluir um inquérito de transição de projeto abaixo, o PID do projeto para o qual ele está completando o inquérito será salvo no campo 'project_id' daqueles identificados abaixo. Isso permite que você saiba qual resposta do inquérito se aplica a qual projeto do usuário que está completando o inquérito."
control_center_4768 = "Inquéritos Personalizados para Transições de Status de Projeto (opcional):"
control_center_4769 = "Os campos abaixo permitem que você utilize inquéritos públicos para capturar informações personalizadas dos usuários quando os projetos mudam de status (ou seja, criação de projeto, cópia de projeto, mover para status de Produção, mover para status de Análise/Limpeza, marcar como Concluído). Isso permite que os administradores criem inquéritos personalizados para capturar todas as informações que desejam dos usuários durante essas transições de projeto. O inquérito será apresentada dentro de um iframe na página, onde o usuário deve completar o inquérito antes de concluir o processo na página. Você pode usar qualquer um ou nenhum desses campos. NOTA: Os administradores não serão forçados a completar nenhum dos inquéritos públicos definidos abaixo, mas serão isentos desse processo."
