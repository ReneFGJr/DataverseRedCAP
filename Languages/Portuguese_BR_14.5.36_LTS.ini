dataqueries_262 = "Definir privilégios de usuário"
dataqueries_263 = "Antes que os usuários do seu projeto possam começar a utilizar o Fluxo de Trabalho de Resolução de Dados, eles devem primeiro receber privilégios de usuário para isso. Esses privilégios de usuário ditam o que eles podem fazer dentro do Fluxo de Trabalho de Resolução de Dados. Navegue até a página de Permissões de Usuário, onde você verá uma nova seção de privilégios especificamente para o Fluxo de Trabalho de Resolução de Dados. Você pode conceder a qualquer usuário um dos seguintes privilégios: nenhum acesso, apenas visualização, apenas resposta e abrir/fechar/responder a consultas. Todos os usuários inicialmente terão privilégios de 'nenhum acesso'."
dataqueries_264 = "Abrindo consultas de dados"
dataqueries_265 = "Usando a página Resolver Problemas"
dataqueries_266 = "Uma consulta de dados aberta implica que há um problema com um valor de dado que precisa ser resolvido. Abrir a consulta inicia o processo de investigação do problema e sua resolução (ou seja, fechar a consulta). O lugar mais típico para abrir uma consulta de dados é para um campo em um formulário de entrada de dados. No formulário, clique no balão cinza ao lado do campo, o que abrirá o pop-up do Fluxo de Trabalho de Resolução de Dados. Isso permitirá que você abra uma nova consulta se tiver privilégios de usuário apropriados para fazê-lo, na qual você pode deixar um comentário descritivo juntamente com a capacidade de designar essa consulta de dados específica para outro usuário (opcional). Em vez de abrir uma consulta, você pode verificar o valor do dado do campo, o que denotará que o valor do dado foi certificado como correto. NOTA: Se um valor de dado verificado for alterado, ele será automaticamente desverificado, após o que poderá ser verificado novamente (se desejado)."
dataqueries_267 = "Respondendo e fechando consultas de dados"
dataqueries_268 = "Qualquer usuário com privilégios de 'responder' poderá responder a uma consulta aberta (mesmo que esteja designada para um usuário específico). O respondente pode selecionar um tipo de resposta (por exemplo, erro tipográfico) e fornecer um comentário descritivo com a capacidade de também anexar um arquivo (opcional). Uma vez que uma consulta tenha sido respondida, um usuário com privilégios de 'fechar' pode fechar a consulta, após o que ela será considerada resolvida."
dataqueries_269 = "Enquanto as consultas de dados serão abertas em um formulário de entrada de dados ou via os resultados de uma regra de Qualidade dos Dados, os usuários provavelmente responderão e fecharão consultas na página 'Resolver Problemas' (vista no menu à esquerda). Essa página servirá como um painel que organizará ordenadamente todas as consultas (tanto abertas quanto fechadas) para que possam ser revisadas e para que qualquer consulta aberta possa ser facilmente respondida e fechada. Essa página pode servir como uma boa lista de tarefas para abordar todas as consultas abertas."
dataqueries_27 = "O termo 'campos ocultos' refere-se a qualquer campo em um questionário ou formulário de entrada de dados que não está sendo exibido porque a lógica de ramificação está ocultando-os, o que pressupõe que o valor do campo deve ser em branco/nulo."
dataqueries_270 = "Visualizando métricas de resolução"
dataqueries_271 = "Às vezes, pode ser útil visualizar métricas em relação às suas consultas de dados, como uma contagem de quantas consultas estão abertas ou fechadas, o tempo médio que os usuários levam para responder a uma consulta aberta ou o tempo médio para resolução de consulta. A página 'Métricas de Resolução' fornecerá algumas estatísticas úteis e alguns gráficos de barras úteis para visualizar o progresso e a atividade. Se o seu projeto utilizar Grupos de Acesso a Dados, ele fornecerá ainda mais gráficos úteis para comparar o progresso dos diferentes grupos e estratificar suas atividades."
dataqueries_272 = "As consultas de dados também podem ser abertas na página de Qualidade dos Dados ao visualizar os resultados de uma regra de Qualidade dos Dados executada, na qual um botão para abrir o Fluxo de Trabalho de Resolução de Dados aparecerá ao lado de cada resultado no pop-up. Se o status de uma consulta de dados for 'Fechado' ou 'Dados Verificados', ela não será inicialmente exibida como visível nos resultados de discrepância de Qualidade dos Dados, mas será considerada como excluída (já que é considerada resolvida). Quaisquer resultados excluídos podem sempre ser tornados visíveis clicando no link 'visualizar' no pop-up de resultados de Qualidade dos Dados."
