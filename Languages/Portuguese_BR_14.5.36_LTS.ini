control_center_151 = "O REDCap possui uma variedade de diferentes tipos de validação de campo que os usuários podem utilizar em seus projetos para garantir a boa qualidade dos dados. A tabela abaixo permitirá que você habilite ou desabilite qualquer um dos tipos de validação de campo que vêm pré-empacotados em sua versão atual do REDCap. Uma vez que um tipo de validação foi habilitado, ele será exibido na lista suspensa de Validação no Construtor Online (dentro da janela pop-up Adicionar/Editar Campo). Se não estiver habilitado, ele permanecerá oculto como uma opção. Listados abaixo estão todos os tipos de validação de campo disponíveis. O rótulo para cada um é visto em negrito, enquanto o nome de validação exclusivo que é usado no Dicionário de Dados pode ser encontrado logo abaixo dele."
