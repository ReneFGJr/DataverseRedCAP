multilang_220 = "Você pode traduzir qualquer um dos elementos padrão da interface do usuário do REDCap vistos em formulários/inquéritos, como mensagens de erro de validação de campo, botões de envio de inquérito e outras coisas que normalmente não podem ser definidas em um projeto. Por favor, lembre-se de que <b>provavelmente você não precisará traduzir todos os itens da interface do usuário</b> já que é provável que muitos deles não sejam usados em seus formulários/inquéritos. Dica: Use o recurso 'destacar' na aba Configurações acima para destacar todo o texto não traduzido na página como uma forma rápida de determinar quais elementos específicos precisam ser traduzidos."
multilang_221 = "Como o projeto está atualmente no status de produção, esta página só pode ser modificada se você habilitar o Modo de Rascunho. Portanto, se você deseja fazer edições ou adições às suas traduções, <b>primeiro habilite o Modo de Rascunho no projeto através do Construtor Online</b> e, em seguida, retorne aqui para fazer alterações de tradução enquanto estiver no Modo de Rascunho. Quando suas mudanças de rascunho forem aprovadas, suas mudanças de tradução feitas aqui serão automaticamente aprovadas junto com elas."
multilang_222 = "Seu projeto está atualmente no Modo de Rascunho, portanto, todas as traduções e alterações feitas aqui NÃO serão aplicadas em tempo real, mas só entrarão em vigor uma vez que suas mudanças de rascunho tenham sido aprovadas e confirmadas através do Construtor Online pelo processo típico de aprovação. NOTA: Quaisquer alterações feitas nas traduções aqui <i>serão perdidas se você reverter suas mudanças de rascunho através do Construtor Online</i>. Se você terminou suas traduções e deseja confirmá-las, vá para o Construtor Online e clique no botão 'Enviar Mudanças para Revisão'."
multilang_223 = "<b>Aviso de Multi-Idioma:</b> Se você fez qualquer modificação em suas traduções na página de Gerenciamento de Multi-Idiomas enquanto estava no Modo de Rascunho, essas mudanças entrarão em vigor uma vez que forem aprovadas e confirmadas com todas as mudanças de rascunho aqui."
