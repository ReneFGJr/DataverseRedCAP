design_657 = "Aviso de compatibilidade para áudio embutido"
design_658 = "Observe que a opção de áudio embutido para anexos não é 100% compatível com todos os tipos de arquivos de áudio em todos os navegadores. Isso não é uma limitação no REDCap, mas simplesmente uma questão de compatibilidade entre navegadores. <b>Os tipos de arquivos de áudio mais compatíveis são MP3 e WAV.</b> Outros tipos de áudio podem funcionar em alguns navegadores, mas não em outros. Infelizmente, nem sempre há uma maneira fácil de saber qual arquivo de áudio funcionará para qual navegador, especialmente à medida que os sistemas operacionais e navegadores da web evoluem ao longo do tempo. <b>Recomendação: Sempre teste a opção de áudio embutido para garantir que funcione conforme o esperado para o arquivo de áudio carregado.</b> Se o arquivo de áudio parecer incompatível com a maioria dos navegadores, recomenda-se que você altere a opção de exibição do anexo para 'Link' em vez de 'Arquivo de áudio' para maior compatibilidade."
design_659 = "Define o valor inicial de um campo. Isso permite que um campo tenha um valor padrão especificado ao visualizar o campo em um questionário ou formulário de entrada de dados que ainda não tenha nenhum dado salvo (ou seja, quando o ícone de status do formulário está cinza ou quando uma página de questionário ainda não teve nenhum dado inserido). O formato deve seguir o padrão @DEFAULT=\"????\", em que o valor padrão desejado deve estar entre aspas simples ou duplas. Para campos de caixa de seleção, basta separar vários valores de caixa de seleção com vírgulas - por exemplo, @DEFAULT='1,3,6'. Para campos de texto, você pode até realizar Piping dentro do valor padrão para canalizar dados de outro campo no projeto - por exemplo, @DEFAULT='Nome: [first_name] [last_name], Data de Nascimento: [dob]'. NOTA: O valor padrão não é aplicado durante nenhuma importação de dados (via API ou Ferramenta de Importação de Dados), mas apenas funciona ao visualizar páginas de questionários e formulários de entrada de dados. NOTA: Se estiver sendo usado em um campo de data ou data/hora, o valor da data dentro das aspas deve estar no formato A-M-D - por exemplo, @DEFAULT='2007-12-25' - independentemente do formato de data definido para o campo. DICA: Para canalizar o valor de um campo de múltipla escolha para outro campo de múltipla escolha, certifique-se de adicionar ':value' à variável sendo canalizada - por exemplo, @DEFAULT='[my_dropdown:value]'."
