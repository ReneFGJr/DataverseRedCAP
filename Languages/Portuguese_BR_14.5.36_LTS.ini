survey_1245 = "Opção Google reCAPTCHA para proteger questionários públicos"
survey_1246 = "Chave do site:"
survey_1247 = "Chave secreta:"
survey_1248 = "Para habilitar a opção de os usuários usarem o Google reCAPTCHA em seus questionários públicos, você deve primeiro estabelecer uma chave de site e uma chave secreta da API do Google reCAPTCHA para o seu servidor REDCap. Escolha as opções 'reCAPTCHA v2' e 'Checkbox' ao registrar seu site e, em seguida, insira ambas as chaves nas duas caixas de texto aqui. Uma vez que ambas estejam configuradas, os usuários na página de Questionário Público terão a opção de habilitar o reCAPTCHA nesse projeto. Nota: O Google reCAPTCHA é utilizado apenas em questionários públicos."
survey_1249 = "Criar chave da API do Google reCAPTCHA"
survey_1250 = "AVISO AO ADMINISTRADOR: O recurso Google reCAPTCHA para proteger questionários públicos está atualmente DESATIVADO no nível do sistema para todos os projetos, mas se desejar, você pode habilitar a opção na página"
survey_1251 = "no Centro de Controle. Esta opção permitirá que os usuários adicionem proteção ao seu questionário público usando a funcionalidade do Google reCAPTCHA, que pode impedir que bots insiram dados indesejados em um questionário público."
survey_1252 = "Proteger o questionário público usando o recurso Google reCAPTCHA"
survey_1253 = "O recurso Google reCAPTCHA pode ser habilitado para ajudar a proteger seus questionários públicos contra abusos de 'bots', que são programas de software automatizados que podem inserir dados indesejados em seu questionário. Um 'captcha' é um teste de Turing para diferenciar humanos e bots. É fácil para os humanos resolverem, mas difícil para bots e outros softwares maliciosos entenderem. Ao habilitar o Google reCAPTCHA no seu questionário público, você pode bloquear software automatizado enquanto ajuda a acolher seus participantes para iniciar seu questionário com facilidade. Abaixo está uma captura de tela de exemplo de como o reCAPTCHA pode parecer no seu questionário. Nota: Um participante do questionário nunca terá que passar no teste reCAPTCHA mais de uma vez por dia em um determinado dispositivo/computador."
survey_1254 = "Permitir que respostas de e-Consentimento sejam editadas pelos usuários?"
survey_1255 = "NOTA: O limite de respostas só é aplicado quando um participante carrega a página do questionário. Isso significa que se dois ou mais participantes carregarem o questionário quase ao mesmo tempo e, em seguida, enviarem o questionário, é possível que o limite de respostas seja ligeiramente excedido. Isso ocorre porque não bloqueará as respostas do participante de serem salvas se o limite for excedido após um participante ter carregado o questionário, mas impede que o questionário seja carregado após o limite ter sido excedido."
survey_1256 = "Cabeçalhos de seção, que iniciam novas seções no instrumento, servirão como a quebra de página em um questionário de várias páginas, no qual cada página começará com um cabeçalho de seção."
survey_1257 = "Para numeração personalizada, o número de cada pergunta ficará em branco por padrão até ser adicionado manualmente via o Construtor Online ou Dicionário de Dados."
survey_1258 = "Como usar \"lógica de parada\" para desativar um convite automatizado"
survey_1259 = "Se você tiver Convites de Questionário Automatizado (ASIs) que não serão enviados imediatamente, mas que estão programados para serem enviados posteriormente, pode ser uma boa ideia considerar o uso de 'lógica de parada' (também conhecida como 'botão de desligamento') na sua lógica condicional para parar manualmente esses convites programados quando necessário. Isso pode ser usado se de alguma forma um convite foi programado por acidente e você precisa excluí-lo rapidamente. NOTA: Você deve ter marcado a caixa de seleção 'garantir que a lógica ainda seja verdadeira' para que a 'lógica de parada' funcione. Ao marcar a caixa de seleção, significa que toda vez que um determinado registro for salvo ou tiver dados modificados, o REDCap verificará se há um convite programado para este registro/questionário, e se houver, ele verificará se esta condição/lógica ainda é verdadeira. Se a condição não for mais verdadeira, excluirá o convite para que ele nunca seja enviado. E se o registro for modificado novamente mais tarde, em que a condição se torne verdadeira novamente, o convite será reprogramado. Sem a caixa de seleção 'garantir que a lógica ainda seja verdadeira' marcada, o REDCap deixará o convite programado como está e nunca o excluirá."
survey_126 = "Ou, se desejar, você pode continuar com este inquérito agora."
survey_1260 = "A 'lógica de parada' pode ser um conjunto complexo de lógica condicional, ou pode ser tão simples quanto um único campo no projeto (ou seja, o botão de desligamento). Por exemplo, se você quiser que um convite de questionário seja programado quando um participante tiver pelo menos 18 anos de idade, sua lógica pode ser '[idade] >= 18'. E se você quiser adicionar a 'lógica de parada' para poder excluir manualmente um convite programado, você poderia ter '[idade] >= 18 e [remover_alerta] <> 1', em que o campo 'remover alerta' é um campo Sim/Não. Então, neste caso, se você quiser que o convite programado seja excluído, você poderia simplesmente ir ao formulário de entrada de dados onde o campo 'remover alerta' está localizado e configurá-lo como 'Sim'. Isso pode ser feito de várias maneiras diferentes. Este é apenas um exemplo simples para introduzir esse conceito. <b>Lembre-se, o segredo para usar a 'lógica de parada' é que a caixa de seleção 'garantir que a lógica ainda seja verdadeira' DEVE estar marcada.</b>"
survey_1261 = "Campo de assinatura"
survey_1262 = "Forçar o campo de assinatura(s) a ser apagado se o participante clicar no botão Página Anterior enquanto estiver na página de certificação?"
survey_1263 = "Selecione um campo abaixo que sirva como campo de assinatura neste questionário. Pode ser um <u>campo de texto livre, um campo de assinatura ou um campo numérico</u> (por exemplo, para coletar um PIN), e deve ser um <u>campo Obrigatório</u>. Se algum campo for selecionado abaixo, então se o participante chegar à última página do questionário onde é solicitado que ele certifique suas respostas, se ele escolher clicar no botão Página Anterior, isso apagará o valor desses campos de assinatura, forçando-o a 'assinar' os campos novamente antes de concluir o questionário. Se você não quiser esse comportamento, não selecione nenhum campo abaixo. Você pode usar até cinco campos de assinatura."
survey_1264 = "Apagar sua(s) assinatura(s) neste questionário?"
survey_1265 = "Você forneceu sua assinatura em uma página anterior neste questionário. Isso pode incluir digitar seu nome, um PIN e/ou assinar sua assinatura. Você pode retornar a uma página anterior no questionário, mas se fizer isso, esteja ciente de que sua(s) assinatura(s) serão removidas automaticamente, após o que você precisará fornecê-la novamente antes de concluir o questionário. Você também poderá modificar qualquer uma de suas respostas existentes às perguntas neste questionário. Se isso estiver ok, você pode proceder para uma página anterior no questionário clicando no botão abaixo."
survey_1266 = "Apagar minha(s) assinatura(s) e ir para a página anterior"
survey_1267 = "Selecionar outro campo de assinatura"
survey_1268 = "Não existem campos válidos neste questionário que sejam Obrigatórios e também correspondam aos critérios para serem usados aqui como campo de assinatura."
survey_1269 = "NOTA IMPORTANTE: Um recurso do Twilio chamado 'Request Inspector' faz com que toda a atividade seja registrada em detalhes e armazenada nos servidores do Twilio. Para o mais alto nível de privacidade, é ALTAMENTE RECOMENDADO que você desative manualmente o REQUEST INSPECTOR em sua conta Twilio se você estiver coletando informações identificáveis (por exemplo, PHI) por meio de Chamadas de Voz e Mensagens SMS no REDCap. Você encontrará esta configuração na página Configurações em Programmable Voice no seu console Twilio. Uma vez lá, desative o Request Inspector e clique em Salvar."
