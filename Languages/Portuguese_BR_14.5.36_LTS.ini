survey_1530 = "Para começar a utilizar os serviços SMS Mosio neste projeto, clique no botão 'Configurar' abaixo. Uma vez que você tenha o serviço SMS Mosio habilitado, o popup de Configuração permitirá que você habilite o Mosio para 1) Alertas e Notificações e/ou 2) inquéritos e convites de inquérito. Se estiver usando o Mosio para inquéritos, você precisará primeiro designar um instrumento como um inquérito neste projeto REDCap, após o que você pode clicar no botão 'analisar inquéritos' para executar uma análise em todos os seus inquéritos para determinar se eles podem ser usados como um inquérito SMS."
survey_1531 = "Você pode agora configurar suas configurações seguindo as instruções nesta etapa."
survey_1532 = "Analisar inquéritos para SMS"
survey_1533 = "A tabela abaixo exibe quaisquer problemas que podem ser encontrados se estiver usando um inquérito como uma conversa SMS. Para ver os detalhes de qualquer problema, clique no link 'ver' ao lado dele, que exibirá o campo com o problema, bem como uma descrição de por que esse campo seria problemático. NOTA: Se um inquérito abaixo for administrado como uma conversa SMS, então <b>qualquer campo com problema será ignorado</b> no inquérito, a menos que o problema descrito abaixo seja resolvido alterando ou removendo o campo."
survey_1534 = "Apenas os administradores do REDCap estão autorizados a habilitar a opção de iniciar um inquérito como uma conversa SMS. Assim como o email, o SMS não é considerado uma forma segura de comunicação, então você pode não querer administrar inquéritos como conversas SMS se o participante estiver enviando informações identificáveis (PHI ou PII) a menos que você tenha recebido permissão especial do participante para fazer isso. Dada a sensibilidade dessas questões de privacidade, apenas seu administrador local do REDCap pode habilitar a configuração opcional para usar inquéritos SMS. Por favor, notifique seu administrador sobre isso se desejar que essa opção seja habilitada."
