api_docs_194 = "Excluir Eventos"
api_docs_195 = "Este método permite que você exclua Eventos de um projeto. Aviso: Devido à natureza destrutiva deste método, ele está disponível apenas para uso em projetos com status de Desenvolvimento. Além disso, esteja ciente de que excluir um evento exclui automaticamente quaisquer registros/dados que foram coletados sob esse evento (isso é perda de dados irreversível)."
api_docs_197 = "Número de Eventos excluídos"
api_docs_198 = "Importar Eventos"
api_docs_199 = "Este método permite que você importe Eventos em um projeto ou atualize os atributos de Eventos existentes, como o nome do evento, o desvio de dias, etc. O nome único do evento de um Evento não pode ser alterado porque é gerado automaticamente pelo REDCap. Observe que a única maneira de atualizar um Evento existente é fornecer o atributo unique_event_name, e se o atributo unique_event_name estiver ausente para um Evento sendo importado (quando override=0), ele assumirá que é um novo Evento que deve ser criado."
api_docs_200 = "Número de Eventos importados"
api_docs_201 = "Importar Mapeamentos de Instrumento-Evento"
api_docs_202 = "Este método permite que você importe Mapeamentos de Instrumento-Evento em um projeto (isso corresponde à página 'Designar Instrumentos para Meus Eventos' no projeto)."
api_docs_203 = "Número de Mapeamentos de Instrumento-Evento importados"
api_docs_204 = "Importar Metadados (Dicionário de Dados)"
api_docs_205 = "Este método permite que você importe metadados (ou seja, Dicionário de Dados) em um projeto. Aviso: Devido à natureza destrutiva deste método, ele está disponível apenas para uso em projetos com status de Desenvolvimento."
api_docs_206 = "Número de campos importados"
api_docs_207 = "Criar um novo projeto"
api_docs_208 = "Este método permite que você crie um novo projeto REDCap. Um Super Token de API de 64 caracteres é necessário para este método (ao contrário dos métodos de nível de projeto que requerem um token de API regular de 32 caracteres associado ao projeto-usuário). Na solicitação da API, você deve fornecer minimamente os atributos do projeto 'project_title' e 'purpose' (com valor numérico 0=Prática/Só para diversão, 1=Outro, 2=Pesquisa, 3=Melhoria da Qualidade, 4=Apoio Operacional) ao criar um projeto."
api_docs_210 = "Importar Usuários"
api_docs_211 = "Este método permite que você importe novos usuários em um projeto enquanto define seus privilégios de usuário, ou atualize os privilégios dos usuários existentes no projeto."
api_docs_212 = "Número de usuários adicionados ou atualizados"
api_docs_213 = "Introdução"
api_docs_214 = "Obtenção de Tokens de API"
api_docs_215 = "Códigos de Erro e Respostas da API"
api_docs_216 = "Segurança da API e Melhores Práticas"
