dataqueries_101 = "O módulo de Qualidade dos Dados é uma página que pode ajudar você a encontrar facilmente quaisquer discrepâncias ou erros nos dados do seu projeto, permitindo que você crie e execute 'regras' de qualidade de dados. Se um usuário tiver permissões de 'criar & editar regras' para Qualidade dos Dados, ele poderá acessar o módulo de Qualidade dos Dados e poderá criar, editar, reordenar e excluir quaisquer regras personalizadas nesse módulo. Se essa configuração de usuário não estiver marcada, ele não poderá fazer isso. Se ele tiver permissões de 'executar regras' para Qualidade dos Dados, ele poderá acessar o módulo de Qualidade dos Dados e verá os botões 'Executar' nessa página e, portanto, poderá executar qualquer uma das regras que foram criadas (incluindo as regras predefinidas), o que exibirá uma lista detalhada de todas as discrepâncias de dados. Se essa configuração de usuário não estiver marcada, ele não terá a opção de executar quaisquer regras. Se um usuário não tiver nenhum dos checkboxes definidos para permissões de Qualidade dos Dados, ele não verá o módulo de Qualidade dos Dados listado no menu à esquerda do projeto, nem poderá acessar o módulo."
