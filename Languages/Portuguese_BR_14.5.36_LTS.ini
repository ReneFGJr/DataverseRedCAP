project_setting_fhir_system_description = "Você pode escolher um sistema FHIR (Recursos de Interoperabilidade Rápida em Saúde) específico para o seu projeto. Esta seleção determina a fonte dos dados de saúde que seu projeto acessará e usará. Se 'Padrão' for selecionado, o primeiro sistema FHIR na lista será usado. Você pode criar configurações de sistemas FHIR usando a página de configurações do CDIS."
