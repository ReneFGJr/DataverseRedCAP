mycap_mobile_app_694 = "Se estiver usando um campo deslizante em um instrumento que está ou será habilitado para o MyCap, use uma das seguintes anotações para otimizar o layout no dispositivo móvel. <br><br><b>@MC-FIELD-SLIDER-BASIC=[MIN]:[MAX]:[STEP]:</b> Esta é uma anotação do MyCap usada com campos deslizantes. Exemplo: <code>@MC-FIELD-SLIDER-BASIC=0:10:1</code> é uma escala de 0 a 10 com incrementos de 1, onde o deslizante não pode ter mais de 13 etapas. Veja a documentação. Observe que o deslizante do REDCap não aceita valores < 0 e > 100. <br><br><b>@MC-FIELD-SLIDER-CONTINUOUS=[MIN]:[MAX]:[MAX FRACTIONAL DIGITS]:</b> Esta é uma anotação do MyCap usada com campos deslizantes. Exemplo: <code>@MC-FIELD-SLIDER-CONTINUOUS=0:100:0</code> é uma escala de 0 a 100 sem frações. Veja a documentação. Um deslizante do REDCap será padrão para isso se nenhuma anotação for especificada. Observe que o deslizante do REDCap não aceita valores < 0 e > 100. O deslizante do REDCap não aceita frações, então sempre use 0 como o último número."
