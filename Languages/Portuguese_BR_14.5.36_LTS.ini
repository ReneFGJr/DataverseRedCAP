check_183 = "<b>A configuração de fuso horário do cron job está incorreta - CRÍTICO:</b> É ALTAMENTE recomendado que você modifique o arquivo PHP.INI que é usado pelo cron job do REDCap. Parece que você tem dois arquivos PHP.INI em uso (um para a interface web principal localizada em <code>{0}</code> e um para o cron job localizado em <code>{1}</code>). A interface web PHP.INI tem uma configuração de fuso horário de <b>{2}</b> enquanto o cron job tem uma configuração de fuso horário de <b>{3}</b>. Se eles não forem os mesmos, podem ocorrer problemas ao executar o cron job do REDCap corretamente. Por favor, modifique um deles para que sejam iguais."
check_184 = "<b>Problema de configuração do banco de dados - CRÍTICO:</b> É necessário que a configuração MySQL chamada \"sql_generate_invisible_primary_key\" seja desabilitada, pois pode causar falsos positivos ao verificar a 'Estrutura do banco de dados' no REDCap. Para corrigir isso, adicione a linha<br><code><b>sql_generate_invisible_primary_key=OFF</b></code><br> no seu arquivo de configuração MY.CNF (ou MY.INI) para MySQL. Se já houver uma linha no arquivo que começa com \"sql_generate_invisible_primary_key\", então modifique essa configuração para que seu valor seja agora <b>OFF</b>. Em seguida, salve o arquivo de configuração e reinicie o serviço MySQL. Recarregue esta página para garantir que a correção foi aplicada com sucesso."
check_185 = "<b>Não é possível se conectar ao servidor de arquivos WebDAV - CRÍTICO:</b><br>É ALTAMENTE recomendado que você modifique a configuração do seu servidor WebDAV ou suas informações de conexão WebDAV em <b>{0}</b>. As informações de conexão atuais estão tentando se comunicar com o servidor WebDAV \"{1}\" no caminho \"{2}\" e estão falhando. Por favor, certifique-se de que todos os valores de conexão estão corretos e também que o diretório é gravável. Algumas funcionalidades dentro do REDCap não serão funcionais até que isso seja corrigido."
check_186 = "O cliente WebDaV relatou este erro ({0}):<br><code>{1}</code>"
check_187 = "<b>O diretório de upload de arquivos NÃO é gravável no servidor WebDAV - CRÍTICO:</b><br>É ALTAMENTE recomendado que você modifique a configuração do seu servidor WebDAV ou suas informações de conexão WebDAV em <b>{0}</b>. As informações de conexão atuais estão tentando se comunicar com o servidor WebDAV \"{1}\" no caminho \"{2}\" e estão falhando. Por favor, certifique-se de que todos os valores de conexão estão corretos e também que o diretório é gravável. Algumas funcionalidades dentro do REDCap não serão funcionais até que o diretório WebDAV seja gravável."
check_188 = "<b>O diretório de upload de arquivos é gravável no servidor WebDAV \"{0}\" no caminho \"{1}\"</b>"
check_189 = "<b>O diretório de Recuperação Rápida não é gravável - CRÍTICO:</b> É ALTAMENTE recomendado que você modifique o diretório alternativo de armazenamento em cache de arquivos da Recuperação Rápida (localizado em <b>{0}</b>) para que o diretório seja gravável para todos os usuários do servidor. A funcionalidade de cache de Recuperação Rápida não será funcional até que esta pasta seja gravável."
check_190 = "segundos atrás do Principal, a Réplica provavelmente não será usada em muitos casos. Tal atraso é muitas vezes uma coisa temporária que deve se resolver mais tarde por conta própria quando o banco de dados não estiver tão ocupado."
check_191 = "A configuração 'Chaves Primárias Invisíveis Geradas' deve ser desativada - CRÍTICO:"
check_192 = "Parece que o recurso 'Chaves Primárias Invisíveis Geradas' do MySQL está ativado no seu servidor de banco de dados. Esse recurso NÃO é compatível com o REDCap e, portanto, deve ser desativado. Você deve conseguir definir <code>sql_generate_invisible_primary_key</code> como <code>OFF</code> no seu arquivo de configuração <b>my.cnf</b> (ou <b>my.ini</b>), ou executar a consulta <code>SET GLOBAL sql_generate_invisible_primary_key = OFF;</code> diretamente no banco de dados MySQL para desativar essa configuração."
check_193 = "Não foi possível se comunicar com o ponto de extremidade interno do inquérito do REDCap ({0}). Isso significa que o REDCap de alguma forma não consegue fazer solicitações do lado do servidor para si mesmo. Esse problema às vezes ocorre ao usar um proxy ou balanceador de carga, ou pode ser causado por uma configuração de rede específica em que uma chamada HTTP de saída do servidor web do REDCap de alguma forma não é totalmente roteada de volta para si mesma ao fazer uma chamada HTTP para si mesma. De qualquer forma, isso não pode ser corrigido através de nenhuma configuração dentro do REDCap, mas você deve entrar em contato com sua equipe de TI/rede para resolver isso no lado do servidor/rede."
