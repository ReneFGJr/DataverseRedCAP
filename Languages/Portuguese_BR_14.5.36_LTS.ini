extres_16 = "Este módulo permitirá que você configure favoritos do projeto (ou seja, links personalizados) que apontam para páginas da web que existem dentro do REDCap (ou seja, outros projetos REDCap) ou fora do REDCap (ou seja, páginas da web em um servidor diferente na web). Você pode criar links simples para navegar para essas páginas da web, e os links serão exibidos no menu do projeto à esquerda. Você pode definir várias configurações para cada link, como definir o rótulo para como ele aparece no menu à esquerda, se o link abre uma nova janela/aba no seu navegador da web e quais usuários individuais (ou Grupos de Acesso a Dados) dentro do seu projeto poderão utilizar esses favoritos."
extres_17 = "Você pode"
extres_19 = "na parte inferior desta página. Você só precisa fornecer um rótulo e um endereço da web (URL). Se você quiser apenas levar o usuário ao site de destino, usar a opção Link Simples deve ser suficiente. Você pode criar links para outros projetos do REDCap aos quais você tem acesso selecionando o tipo de link Projeto REDCap. Ele trará uma lista dos seus projetos, após o que você poderá escolher um para criar o link para ele. Linkar para outros projetos do REDCap pode ser útil se vários projetos estiverem relacionados e exigirem que os usuários naveguem frequentemente entre eles."
extres_20 = "Diga-me mais sobre a opção Link Avançado"
extres_21 = "Opção de Link Avançado"
extres_22 = "A opção de Link Avançado fornece mais recursos do que a opção de Link Simples. O Link Simples apenas leva o usuário ao site de destino de forma anônima, então o site não pode discernir quem está visitando. O Link Avançado não apenas leva o usuário ao site de destino, mas também envia informações para esse site que podem ser usadas para verificar a identidade do usuário. NOTA: Algum conhecimento técnico (por exemplo, habilidades de desenvolvimento/programação web) é necessário para utilizar a opção de Link Avançado, e requer que você (ou sua equipe/associados/colegas) seja o gerente ou desenvolvedor desse site externo para utilizar adequadamente este serviço. Detalhes estão listados abaixo."
