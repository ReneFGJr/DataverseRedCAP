check_155 = "<b>RECOMENDADO: Atualize suas Tabelas de Banco de Dados do REDCap para suportar Unicode completo</b><br>Instalações do REDCap que foram inicialmente instaladas usando uma versão anterior ao REDCap 8.5.0 terão um tipo mais antigo e legado de configuração de codificação/charset (conjunto de caracteres) de banco de dados. Isso afeta sua instalação do REDCap, na qual é *altamente* recomendado que você siga os passos na página vinculada abaixo para atualizar seu banco de dados. Por favor, note que isso NÃO é um problema urgente, mas é algo que recomendamos que você resolva o mais rápido possível, pois sua atual colação e charset (UTF8 ou UTFMB3) do banco de dados foram descontinuados nas versões mais recentes do MySQL/MariaDB e, portanto, serão eventualmente removidos completamente em futuras versões do MySQL/MariaDB."
