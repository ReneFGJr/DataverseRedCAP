mycap_mobile_app_656 = "O primeiro instrumento ainda é usado para criar o registro do participante e <b>NÃO PODE</b> ser habilitado como uma tarefa do MyCap porque um registro deve existir antes que um participante possa ingressar no seu projeto no aplicativo MyCap. <br>Você pode adicionar novos instrumentos e habilitá-los para o MyCap a qualquer momento."
mycap_mobile_app_657 = "3) Habilite seus instrumentos para o MyCap no Construtor Online"
mycap_mobile_app_658 = "Os Cronogramas de Tarefas criados no Módulo Externo não serão alterados após a migração. No entanto, após a migração, você pode fazer atualizações ou habilitar novos instrumentos no Construtor Online. Como lembrete, nem todos os instrumentos em um projeto precisam ser habilitados para o MyCap. Depois de clicar em \"Habilitar\" para um instrumento, você será levado à página de configuração de tarefas para configurar a tarefa para o MyCap. Essas configurações podem ser modificadas a qualquer momento durante o curso do seu projeto. <br><b>Nota:</b> Instrumentos podem ser habilitados como Inquéritos e Tarefas do MyCap (por exemplo, quando nem todos os participantes estão usando o MyCap)."
