api_docs_120 = "Este método permite que você faça o download de um documento que foi anexado a um registro individual para um campo de Upload de Arquivo. Observe que este método também pode ser usado para campos de assinatura (ou seja, campos de Upload de Arquivo com tipo de validação 'signature')."
api_docs_121 = "Nota sobre permissões de exportação:"
api_docs_122 = "Esteja ciente de que as permissões de exportação de dados serão aplicados a esta solicitação de API. Por exemplo, se você tiver permissões de exportação de dados 'Sem Acesso' no projeto, a exportação de arquivos da API falhará e retornará um erro. E se você tiver permissões de exportação de dados 'Desidentificados' ou 'Remover Todos os Campos de Identificação', a exportação de arquivos da API falhará e retornará um erro *apenas se* o campo de Upload de Arquivo tiver sido marcado como um campo de identificação. Para garantir que sua solicitação de API não retorne um erro, você deve ter permissões de exportação de 'Conjunto de Dados Completo' no projeto."
api_docs_123 = "o conteúdo do arquivo"
api_docs_124 = "Como obter o nome do arquivo:"
