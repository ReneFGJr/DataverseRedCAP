design_598 = "Uma vez habilitado para um campo, conforme você começar a digitar no campo de texto, ele exibirá uma lista de escolhas abaixo dele com correspondências de palavras-chave da ontologia fornecida (veja a ilustração abaixo). Quando um valor é escolhido da lista, ele será colocado no campo de texto. Os *únicos* valores que podem ser salvos para o campo são valores da lista de busca; portanto, você não poderá digitar nenhum texto livre no campo, a menos que seja um valor válido da lista de busca. NOTA: O valor bruto que acaba sendo salvo para o campo será a 'notação' (geralmente um código alfanumérico) para a ontologia fornecida, enquanto o rótulo associado não será salvo como o valor bruto, mas pode ser visto ao lado do valor bruto em um relatório e também em uma exportação de dados CSV com rótulos."
