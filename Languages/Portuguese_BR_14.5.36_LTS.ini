design_465 = "Como posso utilizar o Piping?"
design_466 = "Configurar o Piping é muito simples. O Piping *não* precisa ser habilitado de forma alguma para ser usado. <b>Tudo o que você precisa fazer para inserir um valor de dados em qualquer um dos lugares válidos listados acima é inserir o nome da variável entre colchetes</b>. Por exemplo, se tivermos uma pergunta de inquérito que pergunta 'Qual é o seu primeiro nome?', na qual o nome da variável para essa pergunta é 'primeiro_nome', então a seguinte pergunta pode ser configurada como <b>'[primeiro_nome], qual é a sua data de nascimento?'</b>. Se o usuário inserir 'João' como seu primeiro nome, então o texto para a próxima pergunta seria literalmente <b>'João, qual é a sua data de nascimento?'</b>. Da mesma forma, você poderia usar [primeiro_nome] no texto de conclusão do inquérito quando o inquérito for concluído, em que <b>'Obrigado por responder nosso inquérito, [primeiro_nome]!'</b> seria exibido ao respondente como <b>'Obrigado por responder nosso inquérito, João!'</b>."
design_467 = "Se você tiver um projeto longitudinal, pode utilizar o Piping entre eventos, se desejar. Da mesma forma que cálculos entre eventos e lógica de ramificação são configurados, você simplesmente antepõe o nome da variável entre colchetes com o nome do evento exclusivo entre colchetes. Por exemplo, se você coletou o primeiro nome de uma pessoa no evento chamado 'Inscrição', que tem o nome de evento exclusivo 'inscricao_arm_1', então você pode configurar o Piping como <b>'[inscricao_arm_1][primeiro_nome], qual é a sua data de nascimento?'</b>. Assim, ele inserirá o valor do primeiro nome apenas do evento 'Inscrição' e não de qualquer outro evento, enquanto <b>se o nome do evento exclusivo não for anteposto a uma variável em um projeto longitudinal, ele inserirá o valor de dados do evento atual</b>."
