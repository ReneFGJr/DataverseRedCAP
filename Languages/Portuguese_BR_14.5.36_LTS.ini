mycap_mobile_app_104 = "O aplicativo móvel MyCap mostra uma lista de tarefas (instrumentos) que um participante precisa concluir para qualquer data dada. Cada tarefa é representada por um cartão. Quando um participante toca em um cartão, a tarefa começa. Quando uma tarefa é concluída, um resultado é armazenado em um banco de dados criptografado no dispositivo do participante. Se o participante tiver uma conexão ativa com a internet, o resultado será sincronizado com o REDCap. Se o participante não tiver uma conexão ativa com a internet, o resultado será armazenado em uma fila. Sempre que um participante conclui uma tarefa, todos os resultados na fila tentarão se sincronizar."
