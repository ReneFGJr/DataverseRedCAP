check_172 = "Página inicial do REDCap:"
check_173 = "<b>Atualmente, o REDCap está usando o método de autenticação \"Nenhum (Público)\"</b>, que é utilizado exclusivamente por um usuário genérico chamado \"<b>site_admin</b>\". Este método de autenticação é o melhor para usar se você estiver usando um servidor de desenvolvimento ou se ainda não tiver resolvido todos os problemas com a autenticação de usuários no seu sistema. Depois de ter a autenticação do seu site funcionando corretamente, você pode ir ao Centro de Controle na página de Segurança e Autenticação para mudar o método de autenticação para aquele que você implementará no seu sistema (ou seja, LDAP, Tabela, RSA SecurID, combinação LDAP/Tabela, Shibboleth).<b>Se você decidir mudar de autenticação \"Nenhum\" para \"Tabela\",</b> certifique-se de adicionar a si mesmo como um novo usuário Tabela (na aba Controle de Usuários no Centro de Controle) antes de mudar o método de autenticação, caso contrário, você não poderá fazer login."
