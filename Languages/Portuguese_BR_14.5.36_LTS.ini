design_1046 = "Desculpe, mas instrumentos vazios não podem ser copiados. Por favor, adicione pelo menos um campo ao instrumento e, em seguida, você poderá copiar o instrumento."
design_1048 = "Nota especial: Se você deseja usar qualquer uma das funções de string de texto abaixo em lógica de ramificação ou campos calculados, lembre-se de que essas funções NÃO devem ser usadas em campos de data ou datahora que tenham formatação de data MDA ou DMA. Elas são seguras para usar com datas/datahoras formatadas em AMD, e são seguras para usar com qualquer formatação de data fora da lógica de ramificação ou campos calculados (por exemplo, regras de qualidade de dados, lógica de filtro de relatório, lógica condicional do ASI). <u>Se você deseja usar essas funções com campos de data/datahora em ramificações e cálculos, certifique-se de que o campo tenha formato de data AMD.</u>"
