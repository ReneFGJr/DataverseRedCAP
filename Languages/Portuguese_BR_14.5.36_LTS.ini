survey_922 = "Garantir que a lógica ainda seja verdadeira antes de enviar o convite?"
survey_923 = "Esta configuração é opcional para Convites de Inquérito Automatizados. Quando ativada, o REDCap reavaliará a lógica em relação aos valores de dados do registro sempre que os valores do registro forem alterados APÓS o convite ter sido agendado, mas ANTES de ser enviado ao respondente. E se a lógica não for mais verdadeira (ou seja, se os valores dos dados mudarem durante o tempo após o convite do inquérito ter sido agendado), ele não enviará o convite ao respondente, mas o excluirá (como se nunca tivesse sido agendado). Além disso, se os convites forem excluídos devido a essa configuração, então os convites *podem* ser agendados novamente mais tarde se os valores dos dados forem alterados de forma que a lógica avalie como verdadeira novamente. Ativar essa configuração fornece maior controle sobre quando e como os convites são enviados ao usar lógica condicional para Convites de Inquérito Automatizados."
